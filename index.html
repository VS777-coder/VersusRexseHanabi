function processInference(machine, gCounts, extracted, silent = false) {
    if(!silent) logDisplay.innerHTML = "";
    if(gCounts[0] < 100) {
        if(!silent) addLog("\n⚠️ 判定不可: 100G未満のデータは解析対象外です。", "text-red-500 font-bold text-sm");

    let bbCount = 0;
    const fStorage = machine.def.map((df, i) => {
        const da = extracted[i]; if(!da) return null;
        let n = gCounts[0];
        if(df.type === "vc") n = gCounts[1] || Math.round(da.c * da.p);

        if(df.type === "big") n = bbCount * machine.bG;
        if(df.id === "bb") bbCount = da.c;
        return { ...df, k: da.c, n };
    }).filter(x => x !== null);

    if(!silent) {
        addLog(`\n（４）定義表への当て込み`, "text-blue-400 font-bold");
        const t4 = document.createElement('table'); t4.className='log-table';

        const tb4 = t4.querySelector('tbody');
        fStorage.forEach(res => {
            const r = document.createElement('tr'); const rP = res.k > 0 ? (res.n / res.k).toFixed(1) : "0.0";
            r.innerHTML=`<td style="text-align:left; padding-left:2px;">${res.name}</td><td>${res.k}</td><td style="color:#60a5fa; font-weight:bold;">1/${rP}</td><td>1/${res.probs[1].toFixed(0)}</td><td>1/${res.probs[2].toFixed(0)}</td><td>1/${res.probs[5].toFixed(0)}</td><td>1/${res.probs[6].toFixed(0)}</td>`;
            tb4.appendChild(r);
        });
        logDisplay.appendChild(t4);
    }

    const intensityData = fStorage.filter(res => res.active && res.k >= 0 && res.n > 0).map(res => {
        let iLLs = {}; [1,2,5,6].forEach(s => { const tp = 1/res.probs[s]; iLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp)); });
        const vs = Object.values(iLLs); return { id: res.id, name: res.name, iLLs, maxL: Math.max(...vs), int: Math.max(...vs) - Math.min(...vs) };
    });
    const sortedInt = [...intensityData].sort((a,b) => b.int - a.int);
    const top3Ids = sortedInt.slice(0,3).map(x => x.id);

    if(!silent) addLog(`\n（５）尤度計算・判別強度ギャップ`, "text-blue-400 font-bold");
    const t5 = document.createElement('table'); t5.className='log-table';
    t5.innerHTML=`<thead><tr><th style="width:40%">項目</th><th style="width:10%">強度</th><th>1</th><th>2</th><th>5</th><th>6</th></tr></thead><tbody></tbody>`;
    const tb5 = t5.querySelector('tbody');
    let totalLLs = {1:0, 2:0, 5:0, 6:0};
    intensityData.forEach(c => {
        const r = document.createElement('tr');
        let aura = ""; const rk = top3Ids.indexOf(c.id);
        if(rk === 0) aura = "aura-red"; else if(rk === 1) aura = "aura-green"; else if(rk === 2) aura = "aura-yellow";
        const gB = c.int > 4 ? "■■■" : c.int > 2 ? "■■" : c.int > 0.5 ? "■" : "";
        let cls = `<td class="${aura}" style="text-align:left; font-weight:bold; padding-left:2px;">${c.name}</td><td class="${aura}">${gB}</td>`;
        [1,2,5,6].forEach(s => {
            totalLLs[s] += c.iLLs[s];
            const gM = c.maxL - c.iLLs[s];
            const st = gM < 0.2 ? 5 : gM < 0.8 ? 4 : gM < 1.6 ? 3 : gM < 3.2 ? 2 : 1;
            cls += `<td style="color:${gM < 0.001 ? '#ef4444' : '#94a3b8'}">${"★".repeat(st)}</td>`;
        });
        r.innerHTML = cls; tb5.appendChild(r);
    });
    if(!silent) logDisplay.appendChild(t5);

    const mx = Math.max(...Object.values(totalLLs));
    let sm = 0; [1,2,5,6].forEach(s => { sm += Math.exp(totalLLs[s] - mx); });
    if(!silent) addLog(`\n（６）設定判別処理`, "text-blue-400 font-bold");
    [1,2,5,6].forEach(s => {
        let pr = (sm === 0) ? 0 : (Math.exp(totalLLs[s] - mx) / sm) * 100;
        document.getElementById(`p${s}`).innerText = pr.toFixed(1) + "%";
        document.getElementById(`b${s}`).style.width = pr + "%";
        if(!silent) addLog(`  設定${s}: ${pr.toFixed(2)}%`, `c-s${s} font-bold`);
    });
    return { isGuard: false };

async function run(file) {
    const k = document.getElementById('api-key').value.trim(); if(!k) return alert("Key!");
    logDisplay.innerHTML = ""; [1,2,5,6].forEach(s => { document.getElementById(`p${s}`).innerText="---"; document.getElementById(`b${s}`).style.width="0%"; });
    addLog(`（１）画像情報`, "text-blue-400 font-bold"); addLog(`  FILE: ${file.name}`);
    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`,{method:'POST',body:JSON.stringify({requests:[{image:{content:base64},features:[{type:'DOCUMENT_TEXT_DETECTION'}]}]})});
        const json = await resp.json(); const ann = json.responses[0].textAnnotations; if(!ann) throw new Error("OCR Failed");
        const sorted = ann.slice(1).map(a => ({text:a.description, y:a.boundingPoly.vertices[0].y})).sort((a,b) => a.y - b.y);
        let merged = []; let cur = {y:-100, t:""};
        sorted.forEach(b => { if(Math.abs(b.y - cur.y) < 8) cur.t += " " + b.text; else { if(cur.t) merged.push(cur.t); cur = {y:b.y, t:b.text}; } });
        merged.push(cur.t);

        addLog(`\n（２）画像の生データ出力`, "text-blue-400 font-bold"); merged.forEach(l => addLog(`| ${l}`, "text-[7px] text-zinc-600"));
        const fullText = merged.join(" ");
        let machine = fullText.includes("バーサス") ? {def:VERSUS_CONFIG, bG:28, name:"バーサス", type:"NORMAL"} : fullText.includes("スマスロ") ? {def:L_HANABI_CONFIG, bG:20, name:"スマスロハナビ", type:"SMASLO"} : {def:HANABI_CONFIG, bG:28, name:"新ハナビ", type:"NORMAL"};
        
        const dMatch = fullText.match(/(\d{4}[\/\-]\d{2}[\/\-]\d{2})/);
        const tMatch = fullText.match(/(\d{1,2}:\d{2})/);
        const dateIdx = merged.findIndex(line => /\d{4}[\/\-]\d{2}[\/\-]\d{2}/.test(line));
        let anchorIdx = -1, gCounts = []; let gLocked = false;
        const searchScope = dateIdx !== -1 ? merged.slice(dateIdx + 1) : merged;
        const offset = dateIdx !== -1 ? dateIdx + 1 : 0;

        for(let i=0; i < searchScope.length; i++) {
            if(gLocked) break; const t = searchScope[i].replace(/[\s,]/g,''); if(t.includes('G')) {
                const v = parseInt(t.replace(/[^0-9]/g,'')); if(!isNaN(v) && v >= 0) {
                    if(machine.type === "NORMAL") { anchorIdx = i + offset; gCounts = [v]; gLocked = true; }
                    else if(machine.type === "SMASLO") { if(anchorIdx === -1) anchorIdx = i + offset; if(gCounts.length === 0 || (i + offset === anchorIdx + gCounts.length)) { gCounts.push(v); if(gCounts.length === 3) gLocked = true; } else gLocked = true; }
                }
            }
        }
        if(anchorIdx === -1) throw new Error("G NotFound");
        document.getElementById('machine-info-left').innerText = `${machine.name} : ${gCounts[0].toLocaleString()}G`;

        addLog(`\n（３）仮想配列作成・補正プロセス`, "text-blue-400 font-bold");
        const extracted = []; let ptr = anchorIdx + 1;
        while(extracted.length < machine.def.length && ptr < merged.length) {
            const l = merged[ptr]; if(l.includes('/')) {
                const cDef = machine.def[extracted.length]; let p = 0, c = null; const clL = l.replace(/,/g,''); const dm = clL.match(/(\d+\.\d+)/); if(dm) p = parseFloat(dm[1]);
                for (let j of [2, 3]) {
                    if (ptr - j < 0) continue; const tl = merged[ptr - j].replace(/,/g, ''); const numM = tl.match(/(\d+)/);
                    if (numM) { c = parseInt(numM[1]); if (!tl.includes('回')) addLog(`  ⚠️回なし(idx:${extracted.length})`, "text-yellow-500 text-[7px]"); if (j === 3) addLog(`  ⚠️ptr-3参照(idx:${extracted.length})`, "text-orange-400 text-[7px]"); break; }
                }
                if (c === null) {
                    if (p > 0) {
                        let nC = gCounts[0]; if(cDef.type === "vc") nC = gCounts[1] || Math.round(p * 5); if(cDef.type === "vg") nC = gCounts[2] || Math.round(p * 1); if(cDef.type === "big") { const bI = machine.def.findIndex(d => d.id === "bb"); nC = (extracted[bI] ? extracted[bI].c : 0) * machine.bG; }
                        c = Math.round(nC / p); addLog(`  ⚠️回数欠損補正(idx:${extracted.length}) 確率1/${p}から逆算 ➔ ${c}回`, "text-red-400 font-bold text-[7px]");
                    } else throw new Error(`Extract Error idx:${extracted.length}`);
                }
                extracted.push({c, p}); addLog(`  [idx:${extracted.length-1}] 1/${p.toFixed(1)} (${c}回) OK`, "text-zinc-500 text-[7px]");
            } ptr++;
        }

        const inferRes = processInference(machine, gCounts, extracted, false);
        if(!inferRes.isGuard) {
            const finalDate = dMatch ? dMatch[1] : new Date().toLocaleDateString('ja-JP');
            const finalTime = tMatch ? tMatch[1] : (new Date().getHours().toString().padStart(2,'0') + ":" + new Date().getMinutes().toString().padStart(2,'0'));
            const dStr = finalDate + " " + finalTime;
            document.getElementById('date-display').innerText = dStr;
            const snap = { name: document.getElementById('user-name').value, machineName: machine.name, date: dStr, gameCounts: gCounts, extractedData: extracted };
            saveCloud(snap);
        }
    } catch(e) { addLog(`\n❌ ERROR: ${e.message}`, "text-red-500 font-bold"); }
}

async function gh(m,p,b=null){ const t=document.getElementById('gh-token').value; if(!t)return null; const res=await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${p}`,{method:m,headers:{Authorization:`token ${t}`,Accept:"application/vnd.github.v3+json"},body:b?JSON.stringify(b):null}); return res.ok?await res.json():null; }
async function saveCloud(snap){
    const k=document.getElementById('api-key').value, n=snap.name; if(!k||!n||!document.getElementById('gh-token').value)return;
    const h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(k+n)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12));
    const dt = snap.date.split(' ')[0].replace(/\//g,'-'), tm = snap.date.split(' ')[1].replace(/:/g,'');
    await gh("PUT",`data/${h}/${snap.machineName}/${dt}_${tm}.json`,{message:`Sync:${snap.machineName}`,content:btoa(unescape(encodeURIComponent(JSON.stringify(snap))))});
    addLog(`\n✅ Cloud Synced：${n}　${snap.machineName}　${snap.date}`, "text-green-600 font-bold text-[8px]"); syncHistory(snap.machineName);
}
async function syncHistory(mName){
    const k=document.getElementById('api-key').value, n=document.getElementById('user-name').value; if(!k||!n)return;
    const h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(k+n)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12));
    const res=await gh("GET",`data/${h}/${mName}`);
    if(res&&Array.isArray(res)){hPaths=res.map(f=>f.path).sort(); hIdx=hPaths.length-1; updateNavUI();}
}
function updateNavUI(){ document.getElementById('prev-btn').disabled=(hIdx<=0); document.getElementById('next-btn').disabled=(hIdx>=hPaths.length-1 || hIdx===-1); }
async function loadHistory(p){
    const res=await gh("GET",p); if(res&&res.content){
        const s=JSON.parse(decodeURIComponent(escape(atob(res.content))));
        let m = s.machineName.includes("バーサス") ? {def:VERSUS_CONFIG, bG:28, name:"バーサス"} : s.machineName.includes("スマスロ") ? {def:L_HANABI_CONFIG, bG:20, name:"スマスロハナビ"} : {def:HANABI_CONFIG, bG:28, name:"新ハナビ"};
        document.getElementById('machine-info-left').innerText = `${s.machineName} : ${s.gameCounts[0].toLocaleString()}G`;
        document.getElementById('date-display').innerText = s.date;
        processInference(m, s.gameCounts, s.extractedData, false);
        addLog(`\n◀ HISTORY LOADED：${s.name}　${s.machineName}　${s.date}`, "text-green-400 font-bold text-[8px]");
    }
}
document.getElementById('prev-btn').onclick=async()=>{if(hIdx>0){hIdx--; await loadHistory(hPaths[hIdx]); updateNavUI();}};
document.getElementById('next-btn').onclick=async()=>{if(hIdx<hPaths.length-1){hIdx++; await loadHistory(hPaths[hIdx]); updateNavUI();}};
document.getElementById('sv-all').onclick=()=>{localStorage.setItem('v_k',document.getElementById('api-key').value); localStorage.setItem('u_n',document.getElementById('user-name').value); localStorage.setItem('g_t',document.getElementById('gh-token').value); alert("SAVED");};
window.onload=()=>{document.getElementById('api-key').value=localStorage.getItem('v_k')||''; document.getElementById('user-name').value=localStorage.getItem('u_n')||''; document.getElementById('gh-token').value=localStorage.getItem('g_t')||'';};
document.getElementById('f-in').onchange=e=>{if(e.target.files[0])run(e.target.files[0]);};
document.getElementById('copy-log').onclick=()=>{navigator.clipboard.writeText(logDisplay.innerText); alert("COPY");};
