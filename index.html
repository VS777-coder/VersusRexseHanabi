<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 1.0.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 12px; box-shadow: 0 4px 10px rgba(255,0,128,0.2); border: 2px solid #ffffff; }
        .main-btn:active { transform: scale(0.98); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex: 1; display: flex; flex-direction: column; justify-content: space-around; }
        .bar-bg { background-color: #0d1117; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 2px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 10px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 11px; color: #00ffcc; flex: 1; overflow-y: auto; white-space: pre-wrap; line-height: 1.4; }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 4px 16px; font-size: 11px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-3">
        <div class="text-4xl font-black kawaii-title tracking-tighter leading-none">✨ バーサス ＆ ハナビ ✨</div>
        <p class="text-xs text-pink-300 font-bold mt-1">みおちゃん専用 Rev 1.0.3</p>
    </div>

    <div class="w-full shrink-0 mb-3 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-2 text-white font-black text-2xl flex items-center justify-center text-center cursor-pointer tracking-widest leading-tight">
            ユニメモ 解析実行
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card mb-3">
        <div><div class="flex justify-between text-[11px] font-bold text-cyan-400"><span>設定1</span><span id="p1">0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold text-yellow-400"><span>設定2</span><span id="p2">0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold text-green-400"><span>設定5</span><span id="p5">0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold text-red-500"><span>設定6</span><span id="p6">0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto mb-3">SYSTEM ONLINE. READY FOR SCAN...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-1 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="API KEY">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-1 px-4 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { label: "BB", key: "#BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0, type: "bonus" },
                rb:   { label: "RB", key: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6, type: "bonus" },
                ba:   { label: "ベルA", key: "ベル\\s*A", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 1.0, type: "small" },
                vc:   { label: "VCハズレ", key: "チャンス\\s*中\\s*はずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0, type: "rt" },
                vg:   { label: "VGハズレ", key: "GAME\\s*中\\s*はずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0, type: "rt" },
                rbh:  { label: "RBハズレ", key: "はずれ", anchor: "RB\\s*中\\s*詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            },
            "HANABI": {
                name: "新ハナビ",
                total: { key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { label: "BB", key: "#BB", vals: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2}, w: 1.0, type: "bonus" },
                rb:   { label: "RB", key: "RB", vals: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1}, w: 1.6, type: "bonus" },
                ba:   { label: "風鈴A", key: "\\nA\\s+1", vals: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1}, w: 1.0, type: "small" },
                vc:   { label: "HCハズレ", key: "チャレンジ\\s*中\\s*はずれ", vals: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1}, w: 2.0, type: "rt" },
                vg:   { label: "HGハズレ", key: "GAME\\s*中\\s*はずれ", vals: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5}, w: 2.0, type: "rt" },
                rbh:  { label: "RBハズレ", key: "ハズレ", anchor: "RB\\s*中\\s*詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            }
        };

        let session = { mode: null, n: 0, extracted: {} };

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerText += `\n>> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        function runBayesian() {
            addLog("尤度計算シークエンス開始...");
            const config = MASTER_CONFIG[session.mode];
            let logL = { 1: 0, 2: 0, 5: 0, 6: 0 };
            
            let dw = 1.0;
            if (session.n < 500) dw = 0.2;
            else if (session.n < 1000) dw = 0.4;
            else if (session.n < 2000) dw = 0.7;
            else if (session.n < 4000) dw = 1.0;
            else if (session.n < 6000) dw = 1.3;
            else if (session.n < 8000) dw = 1.6;
            else dw = 2.0;
            addLog(`小役重み補正: x${dw.toFixed(1)}`);

            for (let id in session.extracted) {
                const data = session.extracted[id];
                const item = config[id];
                if (!item || data.prob === null) continue;

                [1, 2, 5, 6].forEach(s => {
                    if (logL[s] === -Infinity) return;
                    if (item.type === "denial" && data.count > 0 && item.vals[s] === 0) {
                        logL[s] = -Infinity;
                        addLog(`!! ${item.label}否定: 設定${s}を除外 !!`);
                        return;
                    }
                    const pExp = 1 / item.vals[s];
                    if (data.prob > 0 && pExp > 0) {
                        let w = item.w || 1.0;
                        if (item.type === "small") w *= dw;
                        const n = (item.type === "rt") ? (data.count * data.prob) : session.n;
                        const k = (item.type === "rt") ? data.count : (session.n / data.prob);
                        // 正確な対数尤度計算 (サイコロバグ修正済み)
                        logL[s] += w * (k * Math.log(pExp) + (n - k) * Math.log(1 - pExp));
                    }
                });
            }

            const activeLogLs = Object.values(logL).filter(v => v !== -Infinity);
            const maxLog = activeLogLs.length > 0 ? Math.max(...activeLogLs) : 0;
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = (logL[s] === -Infinity) ? 0 : Math.exp(logL[s] - maxLog);
                total += probs[s];
            });

            addLog("解析終了。HUD更新...");
            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
        }

        async function analyze(file) {
            document.getElementById('log').innerText = ">> ANALYZER BOOT...";
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${document.getElementById('api-key').value}`, {
                    method: 'POST',
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const json = await res.json();
                const ann = json.responses[0]?.textAnnotations;
                if (!ann) return addLog("SCAN ERROR.");
                
                const raw = ann[0].description;
                session.mode = (raw.includes("ハナビ") || raw.includes("ハナ ビ")) ? "HANABI" : "VERSUS";
                addLog(`TARGET: ${session.mode === "HANABI" ? "新ハナビ" : "バーサス"}`);
                
                const config = MASTER_CONFIG[session.mode];
                session.extracted = {};
                
                for (let id in config) {
                    const item = config[id];
                    let searchText = raw;
                    if (item.anchor) {
                        const am = raw.match(new RegExp(item.anchor));
                        if (am) searchText = raw.substring(am.index);
                    }
                    if (item.type === "total") {
                        const m = raw.match(new RegExp(`${item.key}[\\s\\S]{0,30}?([\\d,]+)G`));
                        session.n = m ? parseInt(m[1].replace(/,/g, '')) : 0;
                        addLog(`TOTAL: ${session.n} G`);
                        continue;
                    }
                    const line = searchText.match(new RegExp(`${item.key}[\\s\\S]{0,100}?(?=\\n|$)`));
                    if (line) {
                        const nums = line[0].match(/[\d,.]+/g);
                        if (nums) {
                            const decimal = nums.find(n => n.includes('.'));
                            const validCounts = nums.filter(n => !n.includes('.') && parseInt(n.replace(/,/g, ''))>1);
                            session.extracted[id] = { 
                                prob: decimal ? parseFloat(decimal) : parseFloat(nums[nums.length-1].replace(/,/g, '')),
                                count: validCounts.length > 0 ? Math.max(...validCounts.map(n=>parseInt(n.replace(/,/g, '')))) : (parseInt(nums[0].replace(/,/g, '')) || 0)
                            };
                            addLog(`FETCH: ${item.label || id} -> 1/${session.extracted[id].prob}`);
                        }
                    }
                }
                runBayesian();
            };
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('認証完了'); };
        document.getElementById('file-input').onchange = (e) => { if(e.target.files[0]) analyze(e.target.files[0]); };
    </script>
</body>
</html>
