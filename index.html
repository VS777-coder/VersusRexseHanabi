<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 1.1.6 (Rev 1.0.27 - Versus)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(255,126,179,0.3)); }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; box-shadow: 0 10px 20px rgba(255,0,128,0.4); border: 2px solid #ffffff; transition: transform 0.1s; text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1.2; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; height: 320px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; box-shadow: inset 0 0 10px rgba(255,117,140,0.1); }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4">
        <div class="text-xl font-black kawaii-title tracking-tighter">✨ VERSUS REVISE ✨</div>
        <p class="text-[10px] text-pink-300 font-bold uppercase">みおちゃん専用 Rev 1.0.27 (Versus Mode)</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center cursor-pointer text-center">ユニメモ解析<br>実行</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">READY... (Mode: VERSUS)</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="API KEY (VISION API)">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        // ★切り替えスイッチ ('HANABI' or 'VERSUS')
        const CURRENT_MACHINE = 'VERSUS';

        // 新ハナビ用定義 (Rev 1.0.25維持)
        const HANABI_CONFIG = [
            { index: 0, id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 132.5, 2: 129.8, 5: 126.0, 6: 123.7} },
            { index: 1, id: "bb", name: "ビックボーナス", active: true, weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 258.0, 6: 252.1} },
            { index: 2, id: "don_bb", name: "ドンビッグ", active: false, weight: 0.0, probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.5} },
            { index: 3, id: "red_bb", name: "赤七ビッグ", active: false, weight: 0.0, probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.5} },
            { index: 4, id: "rb", name: "レギュラーボーナス", active: true, weight: 1.6, probs: {1: 356.2, 2: 334.4, 5: 292.6, 6: 277.7} },
            { index: 5, id: "bell_total", name: "風鈴合算", active: false, weight: 0.0, probs: {1: 7.72, 2: 7.55, 5: 7.45, 6: 7.16} },
            { index: 6, id: "ba", name: "風鈴Ａ", active: true, weight: 1.0, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { index: 7, id: "bb_b", name: "風鈴Ｂ", active: true, weight: 0.8, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { index: 8, id: "ice_total", name: "氷合算", active: false, weight: 0.0, probs: {1: 52.9, 2: 57.5, 5: 49.7, 6: 52.8} },
            { index: 9, id: "ice", name: "氷Ａ", active: true, weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { index: 10, id: "ice_b", name: "氷Ｂ", active: false, weight: 0.0, probs: {1: 1700.0, 2: 1638.4, 5: 1638.4, 6: 1638.4} },
            { index: 11, id: "cherry_total", name: "チェリー合算", active: false, weight: 0.0, probs: {1: 16.3, 2: 15.3, 5: 16.1, 6: 15.6} },
            { index: 12, id: "cherry_a1", name: "チェリーＡ１", active: false, weight: 0.0, probs: {1: 99.4, 2: 99.4, 5: 99.3, 6: 99.3} },
            { index: 13, id: "ca2", name: "チェリーＡ２", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { index: 14, id: "cb", name: "チェリーＢ１", active: true, weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { index: 15, id: "vc", name: "ハナビチャレンジ中はずれ", active: true, weight: 1.2, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { index: 16, id: "vg", name: "ハナビゲーム中はずれ", active: true, weight: 1.6, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { index: 17, id: "bell_center", name: "並行風鈴", active: false, weight: 0.0, probs: {1: 1.10, 2: 1.13, 5: 1.10, 6: 1.13} },
            { index: 18, id: "nf", name: "斜め風鈴", active: true, weight: 1.0, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        // バーサスリヴァイズ用定義 (新規)
        const VERSUS_CONFIG = [
            { index: 0, id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 160.6, 2: 153.1, 5: 141.2, 6: 135.7} },
            { index: 1, id: "bb", name: "ビックボーナス", active: true, weight: 1.0, probs: {1: 292.6, 2: 282.5, 5: 273.1, 6: 268.6} },
            { index: 2, id: "x_bb", name: "Ｘビッグボーナス", active: false, weight: 0.0, probs: {1: 585.1, 2: 565.0, 5: 546.1, 6: 537.2} },
            { index: 3, id: "seven_bb", name: "７ビッグボーナス", active: false, weight: 0.0, probs: {1: 585.1, 2: 565.0, 5: 546.1, 6: 537.2} },
            { index: 4, id: "rb", name: "レギュラーボーナス", active: true, weight: 1.6, probs: {1: 356.2, 2: 334.4, 5: 292.6, 6: 274.2} },
            { index: 5, id: "bell_total", name: "ベル合算", active: false, weight: 0.0, probs: {1: 12.5, 2: 12.3, 5: 12.0, 6: 11.8} },
            { index: 6, id: "bell_a", name: "ベルＡ", active: true, weight: 1.0, probs: {1: 13.9, 2: 13.6, 5: 13.3, 6: 12.9} },
            { index: 7, id: "bell_b", name: "ベルＢ", active: true, weight: 1.5, probs: {1: 136.5, 2: 128.0, 5: 120.0, 6: 113.8} },
            { index: 8, id: "suika_total", name: "スイカ合算", active: false, weight: 0.0, probs: {1: 56.5, 2: 55.5, 5: 54.0, 6: 52.9} },
            { index: 9, id: "suika_a", name: "スイカＡ", active: true, weight: 1.0, probs: {1: 61.2, 2: 59.9, 5: 58.0, 6: 56.7} },
            { index: 10, id: "suika_b", name: "スイカＢ", active: true, weight: 1.0, probs: {1: 728.2, 2: 762.0, 5: 780.2, 6: 799.2} },
            { index: 11, id: "cherry_total", name: "チェリー合算", active: true, weight: 1.0, probs: {1: 18.7, 2: 18.4, 5: 18.1, 6: 17.8} },
            { index: 12, id: "dummy_1", name: "(予備)", active: false, weight: 0.0, probs: {1: 1, 2: 1, 5: 1, 6: 1} },
            { index: 13, id: "dummy_2", name: "(予備)", active: false, weight: 0.0, probs: {1: 1, 2: 1, 5: 1, 6: 1} },
            { index: 14, id: "dummy_3", name: "(予備)", active: false, weight: 0.0, probs: {1: 1, 2: 1, 5: 1, 6: 1} },
            { index: 15, id: "vc_miss", name: "バーサスチャンスはずれ", active: true, weight: 1.2, probs: {1: 6.5, 2: 6.1, 5: 5.7, 6: 5.3} },
            { index: 16, id: "vg_miss", name: "バーサスゲームはずれ", active: true, weight: 1.6, probs: {1: 10.9, 2: 10.1, 5: 9.3, 6: 8.5} },
            { index: 17, id: "bb_bell_center", name: "チェリー＋ベル", active: false, weight: 0.0, probs: {1: 1, 2: 1, 5: 1, 6: 1} },
            { index: 18, id: "bb_bell_cross", name: "チェリー＋ベルはずれ", active: true, weight: 1.0, probs: {1: 10.7, 2: 8.7, 5: 10.7, 6: 8.7} }
        ];

        let TOTAL_GAMES = 0; 
        // 選択中の設定を使う
        const TARGET_CONFIG = (CURRENT_MACHINE === 'VERSUS') ? VERSUS_CONFIG : HANABI_CONFIG;

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerText += `\n${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        // 対数尤度計算
        function calcLogLikelihood(k, n, p) {
            if (n <= 0 || p <= 0 || p >= 1) return 0;
            return k * Math.log(p) + (n - k) * Math.log(1 - p);
        }

        async function analyze(file) {
            const apiKeyInput = document.getElementById('api-key');
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) { alert('API KEYを入力してください'); return; }

            const logBox = document.getElementById('log');
            logBox.innerText = `>> STARTING ANALYSIS (Rev 1.0.27 - ${CURRENT_MACHINE})...`;
            
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    addLog("> 画像を解析中...");
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`, {
                        method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (res.status !== 200) { addLog("通信エラー"); return; }
                    const json = await res.json();
                    const rawWords = json.responses[0]?.textAnnotations?.slice(1);
                    if (!rawWords) { addLog("文字が見つかりません"); return; }

                    addLog("\n--- (1) 行データ (結合処理) ---");
                    // しきい値計算 (動的)
                    const avgH = rawWords.map(w => Math.abs(w.boundingPoly.vertices[2].y - w.boundingPoly.vertices[0].y)).reduce((a,b)=>a+b,0) / rawWords.length;
                    const dynamicThreshold = avgH * 0.6; // PC版で約10px前後になる設定
                    addLog(`[INFO] しきい値: ${dynamicThreshold.toFixed(2)}px (avgH:${avgH.toFixed(2)})`);

                    let rows = [];
                    rawWords.forEach(word => {
                        const y = word.boundingPoly.vertices[0].y;
                        let found = rows.find(r => Math.abs(r.y - y) < dynamicThreshold);
                        if (found) found.words.push(word); else rows.push({ y: y, words: [word] });
                    });
                    let sortedLines = rows.sort((a, b) => a.y - b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a, b) => a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w => w.description).join(" ") };
                    });

                    sortedLines.forEach((line, i) => {
                        addLog(`Row ${i}: ${line.text}`);
                    });

                    const startRow = sortedLines.find(r => /総\s*プレイ\s*数/.test(r.text));
                    let startY = startRow ? startRow.y : 0;
                    
                    if (startRow) {
                        const gMatch = startRow.text.match(/([\d,]+)G/);
                        if (gMatch) TOTAL_GAMES = parseInt(gMatch[1].replace(/,/g, ''));
                        addLog(`\n[INFO] 総プレイ数: ${TOTAL_GAMES}G`);
                    }

                    // --- 抽出ロジック (Rev 1.0.25維持) ---
                    let probList = [];
                    let countList = [];

                    sortedLines.forEach(line => {
                        if (line.y < startY) return;
                        const text = line.text;
                        if (/1\s*\/\s*([\d,.]+|[\-–—])/.test(text)) probList.push(text);
                        // 「回」必須 (PC版ズレの原因となるが、指示によりこのまま)
                        if (/([\d,]+)\s*回/.test(text)) countList.push(text);
                    });

                    addLog("\n--- (2) 抽出データ & (3) 解析ログ ---");
                    
                    let logLikelihoods = { 1: 0.0, 2: 0.0, 5: 0.0, 6: 0.0 };
                    let hasData = false;

                    TARGET_CONFIG.forEach(item => {
                        const idx = item.index;
                        let k = 0; 
                        let n = 0; 
                        let obsProb = "---";

                        if (idx < countList.length && idx < probList.length) {
                            const cStr = countList[idx].match(/([\d,]+)\s*回/);
                            if (cStr) k = parseInt(cStr[1].replace(/,/g, ''));

                            const pStr = probList[idx].match(/1\s*\/\s*([\d,.]+)/);
                            let obsDenom = 0;
                            if (pStr) {
                                obsDenom = parseFloat(pStr[1].replace(/,/g, ''));
                                obsProb = `1/${obsDenom}`;
                            }

                            // 試行回数計算
                            if (item.index >= 15 && obsDenom > 0) {
                                n = Math.round(k * obsDenom);
                            } else {
                                n = TOTAL_GAMES;
                            }

                            addLog(`> [${item.name}] 回数:${k} / 確率:${obsProb}`);

                            if (item.active && n > 0 && item.weight > 0) {
                                hasData = true;
                                let debugStr = "   LogLik: ";
                                [1, 2, 5, 6].forEach(setting => {
                                    const denom = item.probs[setting];
                                    if (denom > 0) {
                                        const p = 1.0 / denom;
                                        const logL = calcLogLikelihood(k, n, p);
                                        const weightedLogL = logL * item.weight;
                                        logLikelihoods[setting] += weightedLogL;
                                        debugStr += `S${setting}:${weightedLogL.toFixed(2)} `;
                                    }
                                });
                                addLog(debugStr);
                            }
                        } else {
                            addLog(`> [${item.name}] データなし (Index ${idx})`);
                        }
                    });

                    if (!hasData) { addLog("\n[WARN] 有効なデータがありません"); return; }

                    const maxLog = Math.max(logLikelihoods[1], logLikelihoods[2], logLikelihoods[5], logLikelihoods[6]);
                    const exp1 = Math.exp(logLikelihoods[1] - maxLog);
                    const exp2 = Math.exp(logLikelihoods[2] - maxLog);
                    const exp5 = Math.exp(logLikelihoods[5] - maxLog);
                    const exp6 = Math.exp(logLikelihoods[6] - maxLog);
                    const sumExp = exp1 + exp2 + exp5 + exp6;

                    const p1 = (exp1 / sumExp * 100).toFixed(1);
                    const p2 = (exp2 / sumExp * 100).toFixed(1);
                    const p5 = (exp5 / sumExp * 100).toFixed(1);
                    const p6 = (exp6 / sumExp * 100).toFixed(1);

                    document.getElementById('p1').innerText = `${p1}%`;
                    document.getElementById('b1').style.width = `${p1}%`;
                    document.getElementById('p2').innerText = `${p2}%`;
                    document.getElementById('b2').style.width = `${p2}%`;
                    document.getElementById('p5').innerText = `${p5}%`;
                    document.getElementById('b5').style.width = `${p5}%`;
                    document.getElementById('p6').innerText = `${p6}%`;
                    document.getElementById('b6').style.width = `${p6}%`;

                    addLog(`\n[RESULT] S1:${p1}% S2:${p2}% S5:${p5}% S6:${p6}%`);

                } catch (e) {
                    addLog(`エラー発生: ${e.message}`);
                    console.error(e);
                }
            };
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('認証完了'); };
        document.getElementById('file-input').onchange = (e) => { if(e.target.files[0]) analyze(e.target.files[0]); };
    </script>
