<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 1.9.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 10px; border: 1px solid #1e293b; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 4px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: #fff; font-size: 10px; padding: 6px 12px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; font-weight: bold; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #adbac7; line-height: 1.4; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 2px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 8px 10px; font-size: 11px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 10px; cursor: pointer; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; } .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase text-blue-500">ANALYZER REV 1.9.1</div>
        <div id="machine-info" class="text-[9px] font-bold text-gray-500 text-center mb-1">PHYSICAL SYNC & COMPLEMENT</div>
    </div>
    <div class="shrink-0"><label for="file-input" class="main-btn"><span>よしこの 解析実行</span></label><input type="file" id="file-input" class="hidden" accept="image/*" multiple></div>
    
    <div id="result-area" class="result-card">
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold set-6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container"><button id="copy-log" class="copy-btn">COPY</button><div id="log" class="future-log">READY...</div></div>
    <div class="api-footer"><input type="password" id="api-key" class="api-input" placeholder="VISION API KEY"><button id="save-key" class="save-btn">SAVE</button></div>

    <script>
        const L_HANABI_CONFIG = [

            { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "don", name: "ドンBB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "red7", name: "赤七BB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "f_tot", name: "風鈴合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "i_tot", name: "氷合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ib", name: "氷Ｂ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "rt", probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "rt", probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: true, type: "big", probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, type: "big", probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "don", name: "ドンBB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "red", name: "赤七BB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "f_tot", name: "風鈴合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "i_tot", name: "氷合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ib", name: "氷Ｂ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "rt", probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "rt", probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "pf", name: "平行風鈴", active: false, type: "big", probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },
            { id: "nf", name: "斜め風鈴", active: true, type: "big", probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス合算", active: true, type: "normal", probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "xbb", name: "XBB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "7bb", name: "7BB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "f_tot", name: "ベル合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "ベルＡ", active: true, type: "normal", probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bb_b", name: "ベルＢ", active: true, type: "normal", probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "i_tot", name: "スイカ合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "sa", name: "スイカＡ", active: true, type: "normal", probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "sb", name: "スイカＢ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "che_tot", name: "チェリー合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "ca", name: "チェリーＡ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
            { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc", name: "バーサスチャンス中ハズレ", active: true, type: "rt", probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg", name: "バーサスゲーム中ハズレ", active: true, type: "rt", probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "rb_bel", name: "ベル揃い", active: false, type: "big", probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
            { id: "cbs", name: "チェリー＋ベル揃い", active: true, type: "big", probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, type: "big", probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        const logArea = document.getElementById('log');
        const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
        
        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) { alert("API KEY REQUIRED"); return; }
            logArea.innerHTML = "";
            addLog(`>> BOOTING ANALYZER Rev 1.9.1...`, "text-blue-500 font-bold");

            try {
                let vArray = []; let gCounts = [0, 0, 0]; let machine = null;
                const fileList = Array.from(files);

                for (let fIdx = 0; fIdx < fileList.length; fIdx++) {
                    addLog(`\n--- IMG_${fIdx} OCR PROCESSING ---`, "text-gray-500 font-bold");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[fIdx]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const textAnnotations = json.responses[0].textAnnotations;
                    if(!textAnnotations) return;

                    const rawLines = textAnnotations.slice(1).reduce((acc, w) => {
                        let y = w.boundingPoly.vertices[0].y;
                        let row = acc.find(r => Math.abs(r.y - y) <= 10);
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                        else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] });
                        return acc;
                    }, []).sort((a, b) => a.y - b.y).map(line => ({
                        text: line.words.sort((a, b) => a.x - b.x).map(w => w.text).join(" "),
                        y: line.y
                    }));

                    rawLines.forEach((l, idx) => { addLog(`[RAW] #${idx} Y:${l.y} | ${l.text}`, "text-green-800 text-[8px]"); });

                    if (fIdx === 0) {
                        let preGTxt = "";
                        for (let l of rawLines) { if (l.text.includes("G")) break; preGTxt += l.text; }
                        if (preGTxt.includes("スマスロ")) { machine = { def: L_HANABI_CONFIG, offset: 3, name: "スマスロ" }; }
                        else if (preGTxt.includes("バーサス")) { machine = { def: VERSUS_CONFIG, offset: 1, name: "バーサス" }; }
                        else { machine = { def: HANABI_CONFIG, offset: 1, name: "新ハナビ" }; }
                        addLog(`[G-SCAN] 機種判定: ${machine.name}`, "text-yellow-400 font-bold");
                    }

                    rawLines.forEach((l, i) => {
                        const m = l.text.match(/([\d,]+)G/);
                        if (m) {
                            const val = parseInt(m[1].replace(/,/g, ''));
                            for(let j=0; j<machine.offset; j++) if(gCounts[j]===0) { gCounts[j]=val; addLog(`[G-SCAN] G発見: ${val}`, "text-orange-400 text-[9px]"); break; }
                        }
                    });

                    addLog(`[BODY-SCAN] 小役データ抽出開始`, "text-cyan-400 text-[9px]");
                    for (let i = 1; i < rawLines.length; i++) {
                        const line = rawLines[i];
                        if (line.text.includes("/") && (line.text.includes(".") || line.text.includes("-"))) {
                            let k = null;
                            const fetchInt = (idx) => {
                                if (!rawLines[idx]) return null;
                                const txt = rawLines[idx].text.trim();
                                if (txt.includes("/")) return null;
                                const m = txt.replace(/,/g, '').match(/^\d+/);
                                if (m) return { val: parseInt(m[0]), hasKai: txt.includes("回") };
                                return null;
                            };

                            let res = fetchInt(i - 2) || fetchInt(i - 3);
                            if (res) { k = res.val; if(!res.hasKai) addLog(`  ⚠️ #${i}に「回」なし(数値採用)`, "text-yellow-500 text-[8px]"); }
                            const p = line.text.includes("-") ? 999999 : parseFloat(line.text.split("/")[1]);
                            vArray.push({ k, p });
                        }
                    }
                }

                addLog(`\n[MAP] 物理スロット割り当て...`, "text-cyan-400 font-bold");
                let lls = {1:0, 2:0, 5:0, 6:0};
                let bbCount = (vArray[1]?.k || 0);

                // 【修正：器がある限り順番に割り当て】
                machine.def.forEach((item, slotIdx) => {
                    let data = vArray[slotIdx];
                    if (!data) return;

                    let n = gCounts[0];
                    if (item.type === "rt") n = (machine.offset === 3) ? (item.id === "vc" ? gCounts[1] : gCounts[2]) : (bbCount * 20);
                    if (item.type === "big") n = bbCount * 29;

                    if (data.k === null) {
                        if (item.type === "rt") {
                            addLog(`❌ FATAL ERROR: ${item.name} 回数欠損(RT中)。中止。`, "text-red-500 font-bold");
                            throw new Error("RT_DATA_MISSING");
                        }
                        data.k = Math.round(n / data.p);
                        addLog(`[COMPLEMENT] ${item.name} <- 逆算推定 ${data.k}回 (p=1/${data.p})`, "text-yellow-400 text-[9px]");
                    }

                    if (item.active && data.k > 0) {
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / item.probs[s];
                            lls[s] += (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                        });
                        addLog(`[MAP] SLOT[${slotIdx}] ${item.name} <- ${data.k}回 (N=${n})`, "text-gray-400 text-[9px]");
                    } else {
                        addLog(`[MAP] SLOT[${slotIdx}] ${item.name} <- スキップ(active:false)`, "text-gray-600 text-[8px]");
                    }
                });

                const maxLL = Math.max(...Object.values(lls)), sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1,2,5,6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
                    document.getElementById(`b${s}`).style.width = prob + "%";
                });
            } catch (err) { addLog(`❌ ERROR: ${err.message}`, "text-red-600"); }
        }
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
        document.getElementById('copy-log').onclick = () => { const range = document.createRange(); range.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(range); document.execCommand('copy'); alert('LOG COPIED'); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
        document.getElementById('file-input').onchange = e => processMulti(e.target.files);
    </script>
</body>
