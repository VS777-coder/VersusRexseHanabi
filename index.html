<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 1.5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 85px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 12px; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 12px; border: 1px solid #1e293b; margin-bottom: 12px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 4px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 8px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: #fff; font-size: 10px; padding: 6px 12px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; font-weight: bold; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #adbac7; line-height: 1.4; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 4px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 10px 12px; font-size: 12px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 16px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 11px; cursor: pointer; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; } .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase">HANABI & VERSUS</div>
        <div id="machine-info" class="text-[10px] font-bold text-blue-500 text-center mb-2">Rev 1.5.0 (Fingerprint-Based Sorting)</div>
    </div>
    <div class="shrink-0">
        <label for="file-input" class="main-btn"><span>ユニメモ解析実行</span></label>
        <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    </div>
    <div id="result-area" class="result-card">
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[12px] font-bold set-6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container">
        <button id="copy-log" class="copy-btn">COPY LOG</button>
        <div id="log" class="future-log">READY...</div>
    </div>
    <div class="api-footer">
        <input type="password" id="api-key" class="api-input" placeholder="VISION API KEY">
        <button id="save-key" class="save-btn">SAVE</button>
    </div>

    <script>
        const L_HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red7", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];
        const HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "pf", name: "平行風鈴", active: false, probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },
            { id: "nf", name: "斜め風鈴", active: true, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];
        const VERSUS_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス合算", active: true, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "xbb", name: "XBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "7bb", name: "7BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "f_tot", name: "ベル合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "ベルＡ", active: true, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bb_b", name: "ベルＢ", active: true, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "i_tot", name: "スイカ合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "sa", name: "スイカＡ", active: true, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "sb", name: "スイカＢ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "che_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca", name: "チェリーＡ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc", name: "バーサスチャンス中ハズレ", active: true, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg", name: "バーサスゲーム中ハズレ", active: true, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "rb_bel", name: "ベル揃い", active: false, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
            { id: "cbs", name: "チェリー＋ベル揃い", active: true, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        const logArea = document.getElementById('log');
        const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
        
        document.getElementById('copy-log').onclick = () => {
            const range = document.createRange(); range.selectNode(logArea);
            window.getSelection().removeAllRanges(); window.getSelection().addRange(range);
            document.execCommand('copy'); window.getSelection().removeAllRanges();
            alert('LOG COPIED');
        };

        const getDenominator = (str) => {
            if (!str || !str.includes('/')) return null;
            const parts = str.split('/'); const clean = parts[parts.length - 1].replace(/[^0-9.]/g, '');
            return clean ? parseFloat(clean) : null;
        };
        const getIntOnly = (str) => {
            if (!str || str.includes('/')) return null;
            const clean = str.replace(/[^0-9]/g, '');
            return clean ? parseInt(clean) : null;
        };

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            logArea.innerHTML = ""; if (!key) { addLog("❌ API KEY REQUIRED", "text-red-500"); return; }
            addLog(`>> BOOTING ANALYZER Rev 1.5.0...`, "text-blue-500 font-bold");

            try {
                let rawImgs = []; let fullTxt = ""; const fileList = Array.from(files);

                // （１）画像情報の取得
                addLog(`\n(1) 複数画像情報の取り込み:`, "text-cyan-400 underline font-bold");
                for(let i=0; i<fileList.length; i++){
                    addLog(`  [OCR] ${fileList[i].name} 読込中...`, "text-gray-400");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json(); const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description}); else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => ({ y: r.y, text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" ") }));
                    rawImgs.push({ name: fileList[i].name, lines });
                    lines.forEach(l => fullTxt += l.text + " ");
                }

                // 機種判定
                let config = L_HANABI_CONFIG; let mName = "新ハナビ"; let mCode = "HANABI";
                if (fullTxt.includes("スマスロ")) { config = L_HANABI_CONFIG; mName = "スマスロハナビ"; mCode = "SMASLO"; }
                else if (fullTxt.includes("バーサス")) { config = VERSUS_CONFIG; mName = "バーサス"; mCode = "VERSUS"; }
                else if (fullTxt.includes("ハナビ")) { config = HANABI_CONFIG; mName = "新ハナビ"; mCode = "HANABI"; }

                // （２）画像の順番判定処理（指紋＝定義表インデックス最大値）
                addLog(`\n(2) 画像の順番の判定処理、機種判定:`, "text-cyan-400 underline font-bold");
                rawImgs.forEach(img => {
                    let matchedIndices = [];
                    img.lines.forEach(line => {
                        config.forEach((c, idx) => { if (line.text.includes(c.name.substring(0, 2))) matchedIndices.push(idx); });
                    });
                    // 指紋（項目名）から得られた最大インデックスを絶対位置スコアとする
                    img.fingerprintScore = matchedIndices.length > 0 ? Math.max(...matchedIndices) : 0;
                    // 「総 プレイ 数」がある画像は、どんな指紋よりも優先して最上位(-1)へ。
                    if (img.lines.some(l => l.text.includes("総") && (l.text.includes("プレイ") || l.text.includes("数")))) img.fingerprintScore = -1;
                });
                rawImgs.sort((a, b) => a.fingerprintScore - b.fingerprintScore);
                rawImgs.forEach((img, idx) => addLog(`  [ORDER_${idx}] ${img.name} (指紋MaxIdx: ${img.fingerprintScore})`, "text-gray-300"));
                addLog(`  - 判定機種: ${mName}`, "text-yellow-400");

                // （３）画像別の生データ
                addLog(`\n(3) 画像別生データ抽出:`, "text-cyan-400 underline font-bold");
                rawImgs.forEach((img, i) => {
                    addLog(`  [IMG_${i}] RAW:`, "text-gray-500 text-[9px]");
                    img.lines.forEach(l => addLog(`    | ${l.text}`, "text-gray-600 text-[8px]"));
                });

                // （４）仮想配列作成部分のログ（物理同期）
                addLog(`\n(4) 仮想配列作成部分のログ:`, "text-cyan-400 underline font-bold");
                let results = []; let totalG = 0; let bbCount = 0; let slotIdx = 0; let seenData = new Set();
                
                rawImgs.forEach((img, imgIdx) => {
                    addLog(`  [PROCESS] IMG_${imgIdx} 同期開始`, "text-blue-400 text-[9px]");
                    img.lines.forEach((line, i) => {
                        // 総プレイ数抽出
                        if ((line.text.includes("総") && (line.text.includes("プレイ") || line.text.includes("数"))) && line.text.includes("G")) {
                            totalG = parseInt(line.text.match(/([\d,]+)G/)[1].replace(/,/g, ''));
                            addLog(`    [HEADER] 総プレイ数: ${totalG}G`, "text-yellow-400 text-[9px]");
                        }

                        if (line.text.includes(".") && line.text.includes("/")) {
                            const pRaw = getDenominator(line.text); if (!pRaw) return;
                            
                            // 指紋（名前）によるslotIdxの補正ジャンプ
                            let currentMatches = [];
                            config.forEach((c, idx) => { if (line.text.includes(c.name.substring(0, 2))) currentMatches.push(idx); });
                            if (currentMatches.length > 0) {
                                let targetIdx = Math.min(...currentMatches);
                                if (targetIdx > slotIdx) slotIdx = targetIdx;
                            }

                            const item = config[slotIdx]; if (!item) return;
                            let kRaw = getIntOnly(img.lines[i - 2]?.text) || getIntOnly(img.lines[i - 3]?.text);
                            const label = (img.lines[i-1]?.text || "") + (img.lines[i-2]?.text || "");

                            if (kRaw === null) {
                                addLog(`    ⚠️ L-${i} ${item.name} 回数欠落のためスキップ`, "text-red-400 text-[8px]");
                                return;
                            }
                            
                            const dataKey = `${item.id}-${kRaw}-${pRaw}`;
                            if (seenData.has(dataKey)) {
                                addLog(`    [SKIP] SLOT[${slotIdx}] 重複のためスキップ`, "text-gray-700 text-[8px]");
                                slotIdx++; return;
                            }
                            
                            if (item.id === "bb") bbCount = kRaw;
                            let kFinal = kRaw, nBase = totalG;
                            const isBigItem = item.id.startsWith("b_") || ["pf","nf","cbs","cbh"].includes(item.id);
                            
                            if (item.id === "vc" || item.id === "vg") nBase = Math.round(kRaw * pRaw);
                            else if (isBigItem) {
                                const span = (mCode === "SMASLO" ? 20 : 29); nBase = bbCount * span; kFinal = nBase / pRaw;
                            }

                            results[slotIdx] = { k: kFinal, n: nBase, name: item.name, active: item.active, probs: item.probs };
                            seenData.add(dataKey);
                            addLog(`    [CONFIRM] SLOT[${slotIdx}] ${item.name} ${kRaw}回: 1/${pRaw} [看板:${label}]`, "text-green-600 text-[9px]");
                            slotIdx++; 
                        }
                    });
                });

                // （５）定義表への当て込み
                addLog(`\n(5) 定義表への当て込み（最終データ）:`, "text-cyan-400 underline font-bold");
                results.forEach((res, idx) => { if (res && res.k > 0) addLog(`  - SLOT[${idx}] ${res.name} ${res.k.toFixed(1)}回: 1/${(res.n/res.k).toFixed(1)}`); });

                // （６）尤度計算
                addLog(`\n(6) 尤度計算・強度詳細:`, "text-cyan-400 underline font-bold");
                let lls = { 1: 0, 2: 0, 5: 0, 6: 0 };
                results.forEach(res => {
                    if (res && res.active && res.k > 0) {
                        [1, 2, 5, 6].forEach(s => {
                            let tp = 1 / res.probs[s];
                            lls[s] += (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                        });
                        addLog(`  - ${res.name} 計算完了`, "text-[8px] text-gray-500");
                    }
                });

                // （７）設定判別処理
                addLog(`\n(7) 設定判別処理結果:`, "text-cyan-400 underline font-bold");
                const maxLL = Math.max(...Object.values(lls)), sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1, 2, 5, 6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                    document.getElementById(`b${s}`).style.width = `${prob}%`;
                    addLog(`  設定${s}: ${prob.toFixed(2)}%`, `set-${s} font-bold`);
                });

            } catch (err) { addLog(`❌ FATAL ERROR: ${err.message}`, "text-red-600"); }
        }
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('SAVED'); };
        document.getElementById('file-input').onchange = e => { if (e.target.files.length > 0) processMulti(e.target.files); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
    </script>
