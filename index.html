function drawAnalysisLogs(machine, gCounts, extracted, uNameOverride = null, dateOverride = null) {
    let bbCount = 0;
    const fStorage = machine.def.map((df, i) => {
        const da = extracted[i]; if(!da) return null;
        let n = gCounts[0];
        if(df.type === "vc" || df.type === "vg" || df.type === "big") n = (da.c !== null && da.p > 0) ? Math.round(da.c * da.p) : (bbCount * machine.bG);
        if(df.id === "bb") bbCount = da.c;
        return { ...df, k: da.c, n };
    }).filter(x => x !== null);

    addLog(`\n（４）定義表への当て込み`, "text-blue-400 font-bold");
    const t4 = document.createElement('table'); t4.className='log-table';
    t4.innerHTML=`<thead><tr><th style="width:28%">項目</th><th style="width:12%">回数</th><th style="width:16%">結果</th><th>1</th><th>2</th><th>5</th><th>6</th></tr></thead><tbody></tbody>`;
    const tb4 = t4.querySelector('tbody');
    fStorage.forEach(res => {
        const r = document.createElement('tr'); 
        const rP_num = res.k > 0 ? (res.n / res.k) : 0;
        const rP_str = res.k > 0 ? `1/${rP_num.toFixed(1)}` : "1/0.0";
        let rowHtml = `<td style="text-align:left; padding-left:2px;">${res.name}</td><td class="${res.active ? 'val-red' : ''}">${res.k}</td><td class="${res.active ? 'val-red' : ''}">${rP_str}</td>`;
        if(res.active) {
            const diffs = [1, 2, 5, 6].map(s => (rP_num === 0) ? res.probs[s] : Math.abs(rP_num - res.probs[s]));
            const minDiff = Math.min(...diffs);
            [1, 2, 5, 6].forEach((s, idx) => {
                const isClosest = (diffs[idx] === minDiff);
                rowHtml += `<td class="${isClosest ? 'val-yellow' : ''}">1/${res.probs[s].toFixed(1)}</td>`;
            });
        } else { [1, 2, 5, 6].forEach(s => { rowHtml += `<td>1/${res.probs[s].toFixed(1)}</td>`; }); }
        r.innerHTML = rowHtml; tb4.appendChild(r);
    });
    logDisplay.appendChild(t4);

    const intensityData = fStorage.filter(res => res.active && res.k >= 0 && res.n > 0).map(res => {
        let iLLs = {}; [1,2,5,6].forEach(s => { const tp = 1/res.probs[s]; iLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp)); });
        const vs = Object.values(iLLs); return { id: res.id, name: res.name, iLLs, maxL: Math.max(...vs), int: Math.max(...vs) - Math.min(...vs) };
    });
    const top3Ids = [...intensityData].sort((a,b) => b.int - a.int).slice(0,3).map(x => x.id);

    addLog(`\n（５）尤度計算・判別強度ギャップ`, "text-blue-400 font-bold");
    const t5 = document.createElement('table'); t5.className='log-table';
    t5.innerHTML=`<thead><tr><th style="width:40%">項目</th><th style="width:10%">強度</th><th>1</th><th>2</th><th>5</th><th>6</th></tr></thead><tbody></tbody>`;
    const tb5 = t5.querySelector('tbody');
    let totalLLs = {1:0, 2:0, 5:0, 6:0};
    intensityData.forEach(c => {
        const r = document.createElement('tr');
        let aura = ""; const rk = top3Ids.indexOf(c.id);
        if(rk === 0) aura = "aura-red"; else if(rk === 1) aura = "aura-green"; else if(rk === 2) aura = "aura-yellow";
        const gB = c.int > 4 ? "■■■" : c.int > 2 ? "■■" : c.int > 0.5 ? "■" : "";
        let cls = `<td class="${aura}" style="text-align:left; font-weight:bold; padding-left:2px;">${c.name}</td><td class="${aura}">${gB}</td>`;
        [1,2,5,6].forEach(s => {
            totalLLs[s] += c.iLLs[s];
            const gM = c.maxL - c.iLLs[s];
            const st = gM < 0.2 ? 5 : gM < 0.8 ? 4 : gM < 1.6 ? 3 : gM < 3.2 ? 2 : 1;
            cls += `<td style="color:${gM < 0.001 ? '#ef4444' : '#94a3b8'}">${"★".repeat(st)}</td>`;
        });
        r.innerHTML = cls; tb5.appendChild(r);
    });
    logDisplay.appendChild(t5);

    const mx = Math.max(...Object.values(totalLLs));
    let sm = 0; [1,2,5,6].forEach(s => { sm += Math.exp(totalLLs[s] - mx); });
    addLog(`\n（６）設定判別処理`, "text-blue-400 font-bold");
    [1,2,5,6].forEach(s => {
        let pr = (sm === 0) ? 0 : (Math.exp(totalLLs[s] - mx) / sm) * 100;
        document.getElementById(`p${s}`).innerText = pr.toFixed(1) + "%";
        document.getElementById(`b${s}`).style.width = pr + "%";
        addLog(`  設定${s}: ${pr.toFixed(2)}%`, `c-s${s} font-bold`);
    });
    const finalName = uNameOverride || document.getElementById('user-name').value || "Guest";
    const finalDate = dateOverride || document.getElementById('date-display').innerText;
    addLog(`\n${finalName} : ${machine.name} : ${finalDate}`, "text-white font-bold mt-2");
}

async function run(file) {
    const k = document.getElementById('api-key').value.trim(); if(!k) return alert("Key!");
    logDisplay.innerHTML = "";
    addLog(`（１）画像情報`, "text-blue-400 font-bold"); addLog(`  FILE: ${file.name}`);
    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`,{method:'POST',body:JSON.stringify({requests:[{image:{content:base64},features:[{type:'DOCUMENT_TEXT_DETECTION'}]}]})});
        const json = await resp.json(); const ann = json.responses[0].textAnnotations; if(!ann) throw new Error("OCR Failed");
        const sorted = ann.slice(1).map(a => ({text:a.description, y:a.boundingPoly.vertices[0].y})).sort((a,b) => a.y - b.y);
        let merged = []; let cur = {y:-100, t:""};
        sorted.forEach(b => { if(Math.abs(b.y - cur.y) < 8) cur.t += " " + b.text; else { if(cur.t) merged.push(cur.t); cur = {y:b.y, t:b.text}; } });
        merged.push(cur.t);
        addLog(`\n（２）画像の生データ出力`, "text-blue-400 font-bold"); merged.forEach(l => addLog(`| ${l}`, "text-[7px] text-zinc-600"));
        const fullText = merged.join(" ");
        let machine = getMachineDef(fullText);
        currentMachineIdx = MACHINE_LIST.indexOf(machine.name);
        document.getElementById('machine-info-left').innerText = machine.name;

        const dateIdx = merged.findIndex(line => /\d{4}[\/\-]\d{2}[\/\-]\d{2}/.test(line));
        let anchorIdx = -1, gCounts = [];
        const searchScope = dateIdx !== -1 ? merged.slice(dateIdx + 1) : merged;
        const offset = dateIdx !== -1 ? dateIdx + 1 : 0;
        for(let i=0; i < searchScope.length; i++) {
            const t = searchScope[i].replace(/[\s,]/g,''); if(t.includes('G')) {
                const v = parseInt(t.replace(/[^0-9]/g,'')); if(!isNaN(v) && v >= 100){ anchorIdx = i + offset; gCounts = [v]; break; }
            }
        }
        if(anchorIdx === -1) throw new Error("G NotFound");
        document.getElementById('machine-info-left').innerText = `${machine.name} : ${gCounts[0].toLocaleString()}G`;
        const extracted = []; let ptr = anchorIdx + 1; let bb_for_rt = 0;
        while(extracted.length < machine.def.length && ptr < merged.length) {
            const l = merged[ptr];
            if(l.includes('/')) {
                const cDef = machine.def[extracted.length]; let p = 0, c = null; const clL = l.replace(/[\s,]/g,''); 
                if (clL.includes('/') && clL.includes('-')) { c = 0; addLog(`  [idx:${extracted.length}] ハイフン検出 ➔ 0回固定`, "text-green-500 font-bold text-[7px]"); }
                else {
                    const dm = clL.match(/(\d+\.\d+)/); if(dm) p = parseFloat(dm[1]);
                    for (let j of [1, 2, 3]) {
                        if (ptr - j < 0) continue; const tl = merged[ptr - j].replace(/[\s,]/g, '');
                        const numM = tl.match(/(\d+)/); if (numM) { c = parseInt(numM[1]); break; }
                    }
                    let nC = gCounts[0]; if(cDef.type === "vc" || cDef.type === "vg" || cDef.type === "big") nC = (c !== null && p > 0) ? Math.round(c * p) : (bb_for_rt * machine.bG);
                    const expC = (p > 0) ? Math.round(nC / p) : 0;
                    if (c === null || (p > 1.5 && Math.abs(c - expC) > 2.5 * Math.sqrt(nC * (1/p) * (1 - 1/p)))) c = expC;
                }
                if(cDef.id === "bb") bb_for_rt = c;
                extracted.push({c, p}); if (!l.includes('-')) addLog(`  [idx:${extracted.length-1}] 1/${p.toFixed(1)} (${c}回) OK`, "text-zinc-500 text-[7px]");
            }
            ptr++;
        }
        const dStrRaw = (fullText.match(/(\d{4}[\/\-]\d{2}[\/\-]\d{2})/) || [0, ""])[1];
        const tStrRaw = (fullText.match(/(\d{1,2}:\d{2})/) || [0, ""])[1];
        document.getElementById('date-display').innerText = dStrRaw + " " + tStrRaw;
        
        // 【バッファ保持】解析直後の状態を保存
        lastAnalysisResult = { machine, gCounts, extracted, uName: document.getElementById('user-name').value, date: dStrRaw + " " + tStrRaw, logHtml: "" };
        drawAnalysisLogs(machine, gCounts, extracted);
        lastAnalysisResult.logHtml = logDisplay.innerHTML;

        await saveCloud({ name: document.getElementById('user-name').value, machineName: machine.name, date: dStrRaw + " " + tStrRaw, gameCounts: gCounts, extractedData: extracted });
    } catch(e) { addLog(`\n❌ ERROR: ${e.message}`, "text-red-500 font-bold"); }
}

async function gh(m,p,b=null){ const t=document.getElementById('gh-token').value; if(!t)return null; const res=await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${p}`,{method:m,headers:{Authorization:`token ${t}`,Accept:"application/vnd.github.v3+json"},body:b?JSON.stringify(b):null}); return res.ok?await res.json():null; }
async function saveCloud(snap){
    const k=document.getElementById('api-key').value, n=snap.name; if(!k||!n||!document.getElementById('gh-token').value)return;
    const h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(k+n)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12));
    const dt = snap.date.split(' ')[0].replace(/\//g,'-'), tm = snap.date.split(' ')[1].replace(/:/g,'');
    await gh("PUT",`data/${h}/${snap.machineName}/${dt}_${tm}.json`,{message:`Sync:${snap.machineName}`,content:btoa(unescape(encodeURIComponent(JSON.stringify(snap))))});
    await syncHistory(snap.machineName, false);
}
async function syncHistory(mName, autoLoad = true){
    const k=document.getElementById('api-key').value, n=document.getElementById('user-name').value; if(!k||!n)return;
    const h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(k+n)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12));
    const res=await gh("GET",`data/${h}/${mName}?t=${Date.now()}`);
    if(res&&Array.isArray(res)){
        hPaths=res.map(f=>f.path).sort((a,b)=>a.localeCompare(b)); hIdx=hPaths.length-1;
        if(autoLoad && hIdx >= 0) await loadHistory(hPaths[hIdx]);
    } else { hPaths=[]; hIdx=-1; }
}
async function loadHistory(p){
    // もし今解析したばかりのデータに戻ってきたらバッファから出す
    if(lastAnalysisResult && p === "current"){
        logDisplay.innerHTML = lastAnalysisResult.logHtml;
        drawAnalysisLogs(lastAnalysisResult.machine, lastAnalysisResult.gCounts, lastAnalysisResult.extracted, lastAnalysisResult.uName, lastAnalysisResult.date);
        return;
    }
    const res=await gh("GET",p); if(res&&res.content){
        logDisplay.innerHTML = "";
        const s=JSON.parse(decodeURIComponent(escape(atob(res.content))));
        const m = getMachineDef(s.machineName);
        document.getElementById('machine-info-left').innerText = `${s.machineName} : ${s.gameCounts[0].toLocaleString()}G`;
        document.getElementById('date-display').innerText = s.date;
        drawAnalysisLogs(m, s.gameCounts, s.extractedData, s.name, s.date);
    }
}

document.getElementById('prev-btn').onclick=async()=>{
    if(lastAnalysisResult && hIdx === hPaths.length-1) { // 今解析した状態から過去へ
        hIdx--; await loadHistory(hPaths[hIdx+1]);
    } else {
        currentMachineIdx = (currentMachineIdx - 1 + MACHINE_LIST.length) % MACHINE_LIST.length;
        fullRefresh();
        document.getElementById('machine-info-left').innerText = MACHINE_LIST[currentMachineIdx];
        await syncHistory(MACHINE_LIST[currentMachineIdx], true);
    }
};
document.getElementById('next-btn').onclick=async()=>{
    currentMachineIdx = (currentMachineIdx + 1) % MACHINE_LIST.length;
    fullRefresh();
    document.getElementById('machine-info-left').innerText = MACHINE_LIST[currentMachineIdx];
    await syncHistory(MACHINE_LIST[currentMachineIdx], true);
};
document.getElementById('sv-all').onclick=()=>{localStorage.setItem('v_k',document.getElementById('api-key').value); localStorage.setItem('u_n',document.getElementById('user-name').value); localStorage.setItem('g_t',document.getElementById('gh-token').value); alert("SAVED"); syncHistory(MACHINE_LIST[currentMachineIdx], true);};
window.onload=()=>{
    document.getElementById('api-key').value=localStorage.getItem('v_k')||''; 
    document.getElementById('user-name').value=localStorage.getItem('u_n')||''; 
    document.getElementById('gh-token').value=localStorage.getItem('g_t')||'';
    document.getElementById('machine-info-left').innerText = MACHINE_LIST[0];
    syncHistory(MACHINE_LIST[0], true);
};
document.getElementById('f-in').onchange=e=>{if(e.target.files[0])run(e.target.files[0]);};
document.getElementById('copy-log').onclick=()=>{navigator.clipboard.writeText(logDisplay.innerText); alert("COPY");};
</script>
