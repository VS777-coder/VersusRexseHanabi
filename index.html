<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(255,126,179,0.3)); }

        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }

<body>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">

    <script>
        // CONFIG„Éá„Éº„Çø (ÁúÅÁï•‰∏çÂèØ)
        const HANABI_CONFIG = [
            { name: "„Éú„Éº„Éä„ÇπÂêàÁÆó", id: "total_b", active: true, calc: false, weight: 0.0, probs: {1:156,2:148.3,5:139.4,6:131.6} },
            { name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", id: "bb", active: true, calc: true, weight: 1.0, probs: {1:277.7,2:268.6,5:256,6:248.2} },
            { name: "„Éâ„É≥„Éì„ÉÉ„Ç∞", id: "don_bb", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "Ëµ§‰∏É„Éì„ÉÉ„Ç∞", id: "red_bb", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", id: "rb", active: true, calc: true, weight: 1.0, probs: {1:356.2,2:331,5:306.2,6:280.1} },
            { name: "È¢®Èà¥ÂêàÁÆó", id: "bell_total", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "È¢®Èà¥Ôº°", id: "ba", active: true, calc: true, weight: 1.0, probs: {1:15.6,2:15.3,5:15.1,6:14.9} },
            { name: "È¢®Èà¥Ôº¢", id: "bb_b", active: true, calc: true, weight: 1.0, probs: {1:15.3,2:14.9,5:14.7,6:13.8} },
            { name: "Ê∞∑ÂêàÁÆó", id: "ice_total", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "Ê∞∑Ôº°", id: "ice", active: true, calc: true, weight: 1.0, probs: {1:54.6,2:59.6,5:51.2,6:54.6} },
            { name: "Ê∞∑Ôº¢", id: "ice_b", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "„ÉÅ„Çß„É™„ÉºÂêàÁÆó", id: "cherry_total", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºë", id: "ca1", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºí", id: "ca2", active: true, calc: true, weight: 1.0, probs: {1:21,2:19.3,5:20.6,6:19.9} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº¢", id: "cb", active: true, calc: true, weight: 1.0, probs: {1:282.5,2:281.3,5:276.5,6:274.2} },
            { name: "„Éè„Éä„Éì„ÉÅ„É£„É¨„É≥„Ç∏‰∏≠„ÅØ„Åö„Çå", id: "vc", active: true, calc: true, weight: 1.0, probs: {1:6.6,2:6.2,5:5.8,6:5.3} },
            { name: "„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„ÅØ„Åö„Çå", id: "vg", active: true, calc: true, weight: 1.0, probs: {1:11.7,2:10.8,5:10,6:9.4} },
            { name: "‰∏¶Ë°åÈ¢®Èà¥", id: "pb", active: true, calc: false, weight: 0.0, probs: {1:1.10,2:1.13,5:1.10,6:1.13} },
            { name: "Êñú„ÇÅÈ¢®Èà¥", id: "nf", active: true, calc: true, weight: 1.0, probs: {1:11,2:9,5:11,6:9} }
        ];

        const VERSUS_CONFIG = [
            { name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„ÇπÂêàÁÆó", id: "bb", active: true, calc: true, weight: 1.0, probs: {1:292.6,2:284.9,5:275.4,6:264.3} },
            { name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", id: "rb", active: true, calc: true, weight: 1.0, probs: {1:374.5,2:341.3,5:319.7,6:292.6} },
            { name: "„Éô„É´Ôº°", id: "bell_a", active: true, calc: true, weight: 1.0, probs: {1:10.9,2:10.7,5:10.5,6:10.2} },
            { name: "„Éô„É´Ôº¢", id: "bell_b", active: true, calc: true, weight: 1.0, probs: {1:20.9,2:21.2,5:20.3,6:20.6} },
            { name: "„Çπ„Ç§„Ç´Ôº°", id: "suika_a", active: true, calc: true, weight: 1.0, probs: {1:74.5,2:70.6,5:72.5,6:68.8} },
            { name: "„Çπ„Ç§„Ç´Ôº¢", id: "suika_b", active: true, calc: true, weight: 1.0, probs: {1:218.5,2:219.2,5:217.9,6:218.1} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº¢", id: "cherry_b", active: true, calc: true, weight: 1.0, probs: {1:56.2,2:57.7,5:53.1,6:54.4} },
            { name: "„Éê„Éº„Çµ„Çπ„ÉÅ„É£„É≥„Çπ„ÅØ„Åö„Çå", id: "vc_miss", active: true, calc: true, weight: 1.0, probs: {1:5,2:4.9,5:4.6,6:4.5} },
            { name: "„Éê„Éº„Çµ„Çπ„Ç≤„Éº„É†„ÅØ„Åö„Çå", id: "vg_miss", active: true, calc: true, weight: 1.0, probs: {1:10.1,2:9.4,5:8.7,6:8.1} },
            { name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´ÊèÉ„ÅÑ", id: "cb_hit", active: true, calc: true, weight: 1.0, probs: {1:11.1,2:8.9,5:11.1,6:8.9} },
            { name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´„ÅØ„Åö„Çå", id: "cb_miss", active: true, calc: true, weight: 1.0, probs: {1:256,2:128,5:256,6:128} }
        ];

        const sleep = ms => new Promise(res => setTimeout(res, ms));
        const randTime = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);

        // „Ç≠„ÉºÂæ©ÂÖÉ„É≠„Ç∏„ÉÉ„ÇØ
        function loadKey() {
            const saved = localStorage.getItem('v_api_key_v1');
            if (saved) document.getElementById('api-key').value = saved;
        }

        document.getElementById('save-key').onclick = () => {
            const val = document.getElementById('api-key').value.trim();
            localStorage.setItem('v_api_key_v1', val);
            alert('‰øùÂ≠ò„Åó„Åæ„Åó„Åü„ÄÇ');
        };

        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log');
            if (isHtml) { l.innerHTML += `\n${msg}`; } else { l.innerText += `\n${msg}`; }
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const maxLL = Math.max(...Object.values(logLikelihoods));
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
            });
            return exps;
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            const logBox = document.getElementById('log');
            
            logBox.innerText = ">> ANALYSIS STARTING...";
            if (!key) {
                await addLog("<span class='text-red-500 font-bold'>‚ùå ERROR: API KEY „ÅåÊú™ÂÖ•Âäõ„Åß„Åô„ÄÇ</span>", true);
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    await addLog(">> IMAGE DATA LOADED.", false, 100);
                    const base64Image = e.target.result.split(',')[1];
                    
                    await addLog(">> SENDING TO CLOUD VISION...", false, 100);
                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({
                            requests: [{
                                image: { content: base64Image },
                                features: [{ type: 'DOCUMENT_TEXT_DETECTION' }]
                            }]
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || "ÈÄö‰ø°„Ç®„É©„Éº");

                    const raw = data.responses[0]?.textAnnotations;
                    if (!raw) throw new Error("„ÉÜ„Ç≠„Çπ„Éà„ÅåÊ§úÂá∫„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ");

                    // „Åì„Åì„Åã„ÇâËß£Êûê„É≠„Ç∏„ÉÉ„ÇØ
                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) { f.words.push(w); } else { rows.push({ y, words: [w] }); }
                    });
                    const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ");
                    });

                    // (1) THRESHOLD DATA (Á∑ë)
                    await addLog("\n--- (1) THRESHOLD DATA (10px) ---", false, 100);
                    for (const [idx, line] of sortedLines.entries()) {
                        await addLog(`<span class="text-green-500">[L-${idx.toString().padStart(3,'0')}] ${line}</span>`, true, 10);
                    }

                    // Ê©üÁ®ÆÂà§ÂÆö
                    let currentConfig = null;
                    const fullText = sortedLines.join("");
                    if (fullText.match(/„Éè„Éä„Éì|„Éâ„É≥|Ëä±ÁÅ´/)) { currentConfig = HANABI_CONFIG; await addLog("\n>> TARGET: HANABI üéÜ", false, 200); }
                    else if (fullText.match(/„Éê„Éº„Çµ„Çπ|Ôº∂Ôº•Ôº≤Ôº≥ÔºµÔº≥/)) { currentConfig = VERSUS_CONFIG; await addLog("\n>> TARGET: VERSUS ‚ö°", false, 200); }
                    if (!currentConfig) throw new Error("ÂØæË±°Ê©üÁ®Æ„ÅåÁâπÂÆö„Åß„Åç„Åæ„Åõ„Çì„ÄÇ");

                    // Á∑è„Éó„É¨„Ç§Êï∞
                    let totalG = 0; let startParsing = false; let startIndex = 0;
                    for (let i = 0; i < Math.min(sortedLines.length, 25); i++) {
                        const line = sortedLines[i].replace(/\s/g, '');
                        if (line.includes("Á∑è„Éó„É¨„Ç§Êï∞") && line.match(/[GÔºß]/)) {
                            let gMatch = line.match(/([\d,]+)/);
                            if (gMatch) {
                                totalG = parseInt(gMatch[1].replace(/,/g, ''));
                                startParsing = true; startIndex = i;
                                await addLog(`[START] TotalG: ${totalG}G üÜó`, false, 200);
                                break;
                            }
                        }
                    }
                    if (!startParsing) throw new Error("Á∑è„Éó„É¨„Ç§Êï∞„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");

                    // (2) MAPPING
                    await addLog("\n--- (2) DATA MAPPING ---", false, 100);
                    let configPtr = 0; let extractedData = [];
                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        const line = sortedLines[i];
                        const hasProb = line.includes("/") || line.includes(".") || line.includes("-");
                        if (hasProb && configPtr < currentConfig.length) {
                            const item = currentConfig[configPtr];
                            let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                            if (!probMatch) {
                                await addLog(`<span class="text-red-500">‚ùå [${item.name}] FAIL</span>`, true);
                                configPtr++; continue;
                            }
                            let pVal = probMatch[1] === "-" ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                            let cVal = 0; let hasKai = false;
                            for (let offset = 1; offset <= 3; offset++) {
                                const tIdx = i - offset;
                                if (tIdx >= 0 && sortedLines[tIdx].includes("Âõû")) {
                                    let cMatch = sortedLines[tIdx].match(/([\d,]+)/);
                                    if (cMatch) { cVal = parseInt(cMatch[1].replace(/,/g, '')); hasKai = true; break; }
                                }
                            }
                            let kaiLabel = hasKai ? "" : " <span class='text-yellow-400 font-bold'>‚ö†Ô∏è„ÄåÂõû„ÄçÊ¨†ËêΩ</span>";
                            await addLog(`<span class="${item.calc ? 'text-pink-400':'text-gray-500'}">[${item.name}]</span> <span class="text-cyan-300">"${line}"</span> | ${cVal}Âõû${kaiLabel}`, true, randTime(30, 70));
                            extractedData.push({ item, k: cVal, p_ocr: pVal });
                            configPtr++;
                        } else if (!hasProb && !line.includes("Âõû")) {
                            await addLog(`<span class="text-gray-500 opacity-30">[SKIP] ${line}</span>`, true, 5);
                        }
                    }

                    // (3) CALC
                    await addLog("\n--- (3) LIKELIHOOD CALC ---", false, 200);
                    let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                    const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                    for (const d of extractedData) {
                        if (d.item.calc && totalG > 0 && d.p_ocr > 0) {
                            let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                            let lineLog = `<span class="text-red-600 font-bold">[CALC] ${d.item.name.padEnd(8,' ')}</span>`;
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                logLikelihoods[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                            });
                            await addLog(lineLog, true, randTime(100, 300));
                            await updateBars(logLikelihoods);
                        }
                    }

                    // (4) FINAL
                    await addLog("\n--- (4) FINAL RESULT ---", false, 400);
                    const fE = await updateBars(logLikelihoods);
                    const sum = Object.values(fE).reduce((a,b)=>a+b, 0);
                    const r = s => ((fE[s]/sum)*100).toFixed(1);
                    await addLog(`S1:${r(1)}% | S2:${r(2)}% | S5:${r(5)}% | S6:${r(6)}%`, false, 100);
                    let resHtml = `<div class="flex justify-around bg-slate-900 p-3 border-2 border-red-600 rounded-lg font-black text-white text-[14px]">
                        <div>S1:${r(1)}%</div><div>S2:${r(2)}%</div><div>S5:${r(5)}%</div><div>S6:${r(6)}%</div>
                    </div>`;
                    await addLog(resHtml, true);
                    await addLog("\n>> ANALYSIS COMPLETE.", false, 100);

                } catch (err) {
                    await addLog(`<span class="text-red-500 font-bold">‚ùå FATAL ERROR: ${err.message}</span>`, true);
                }
            };
            reader.readAsDataURL(file);
        }

        loadKey();
        document.getElementById('file-input').onchange = (e) => {
            if (e.target.files.length > 0) analyze(e.target.files[0]);
        };
    </script>
