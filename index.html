        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log');
            const entry = document.createElement('div');
            if (isHtml) entry.innerHTML = msg; else entry.innerText = msg;
            l.appendChild(entry);
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const maxLL = Math.max(...Object.values(logLikelihoods));
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
            });
            return exps;
        }

        async function processFiles(files) {
            const key = document.getElementById('api-key').value.trim();
            const logBox = document.getElementById('log');
            const btn = document.getElementById('btn-label');
            const copyBtn = document.getElementById('copy-log');
            const loader = btn.querySelector('.loading-text');
            const normal = btn.querySelector('.normal-text');

            logBox.classList.remove('error-flash');
            if (!key) { logBox.classList.add('error-flash'); alert("API KEY REQUIRED"); return; }
            if (files.length === 0) return;

            btn.classList.add('processing');
            normal.style.display = 'none';
            loader.style.display = 'block';
            logBox.innerText = ">> BOOTING ANALYZER...";
            copyBtn.style.display = 'none';
            await sleep(300);

            let extractedList = [];
            let totalG = 0;
            let fileData = [];

            try {
                // 1. OCR„Çπ„Ç≠„É£„É≥
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const base64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });

                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await response.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if (!raw) throw new Error(`OCR FAIL at File ${i+1}`);

                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) f.words.push(w); else rows.push({ y, words: [w] });
                    });
                    const lines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { 
                            y: Math.round(r.y), 
                            text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") 
                        };
                    });
                    
                    // --- RAW LOG ---
                    await addLog(`<span class="text-yellow-400 font-bold border-b border-yellow-400 block mt-4">--- FILE ${i+1} RAW DATA ---</span>`, true, 50);
                    let fileHasG = false;
                    for (const line of lines) {
                        await addLog(`<span class="text-gray-300 text-[10px]">[F${i+1}] ${line.text}</span>`, true, 5);
                        if (line.text.match(/[GÔºß]/)) {
                            let gMatch = line.text.match(/([\d,]+)/);
                            if (gMatch) {
                                let val = parseInt(gMatch[1].replace(/,/g, ''));
                                if (val > totalG) totalG = val;
                                fileHasG = true;
                            }
                        }
                    }
                    fileData.push({ id: i, lines: lines, hasG: fileHasG });
                }

                if (totalG === 0) throw new Error("G NOT FOUND (Á∑è„Ç≤„Éº„É†Êï∞„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì)");
                await addLog(`<span class="text-red-500">[INIT] BASE: ${totalG}G üÜó</span>`, true, 200);

                // 2. „Éë„Çø„Éº„É≥ÊäΩÂá∫ (ÂÆöÁæ©ÁÑ°Ë¶ñ)
                fileData.sort((a, b) => (b.hasG ? 1 : 0) - (a.hasG ? 1 : 0));
                
                await addLog(`<br><span class="text-pink-400">--- (2) PATTERN EXTRACTION ---</span>`, true, 50);
                
                const normalize = (str) => {
                    return str.replace(/\s+/g, '')
                              .replace(/[Ôºê-Ôºô]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
                              .replace(/Ôºè/g, '/')
                              .replace(/[Ôº°-Ôº∫ÔΩÅ-ÔΩö]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
                              .toLowerCase();
                };

                for (const file of fileData) {
                    const lines = file.lines;
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        let probMatch = line.text.match(/1\s*\/\s*([\d,.]+|-)/);
                        
                        if (probMatch) {
                            let pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                            
                            if (i >= 2) {
                                let nameLine = lines[i-1].text;
                                let countLine = lines[i-2].text;
                                let kMatch = countLine.match(/([\d,]+)/);
                                
                                if (kMatch) {
                                    let k = parseInt(kMatch[1].replace(/,/g, ''));
                                    let normName = normalize(nameLine);
                                    
                                    // ÈáçË§á„Éû„Éº„Ç∏: ÂêçÂâç„Å®Á¢∫ÁéáÊñáÂ≠óÂàó„Åå‰∏ÄËá¥„Å™„ÇâÁÑ°Ë¶ñ
                                    let isDuplicate = extractedList.some(item => 
                                        normalize(item.name) === normName && item.rawProb === line.text
                                    );

                                    if (!isDuplicate) {
                                        extractedList.push({
                                            name: nameLine,
                                            k: k,
                                            pVal: pVal,
                                            rawProb: line.text, // „Åù„ÅÆ„Åæ„Åæ‰øùÊåÅ
                                            normName: normName,
                                            used: false
                                        });
                                        await addLog(`<span class="text-gray-400 text-[10px]">[EXTRACTED] ${nameLine}: ${k}Âõû / ${line.text}</span>`, true, 5);
                                    }
                                }
                            }
                        }
                    }
                }

                // 3. „Éû„ÉÉ„ÉÅ„É≥„Ç∞ (ÂÆöÁæ©Âà©Áî®)
                await addLog(`<br><span class="text-white border-b-2 border-pink-500 font-bold">--- (3) MAPPING & ANALYSIS ---</span>`, true, 100);
                
                let currentConfig = null;
                const fullText = extractedList.map(item => item.name).join("");
                if (fullText.match(/L„Éè„Éä„Éì|„Çπ„Éû„Çπ„É≠|Ôº¨„Éè„Éä„Éì/)) currentConfig = L_HANABI_CONFIG;
                else if (fullText.match(/„Éè„Éä„Éì|„Éâ„É≥|Ëä±ÁÅ´/)) currentConfig = HANABI_CONFIG;
                else if (fullText.match(/„Éê„Éº„Çµ„Çπ|Ôº∂Ôº•Ôº≤Ôº≥ÔºµÔº≥/)) currentConfig = VERSUS_CONFIG;
                if (!currentConfig) currentConfig = VERSUS_CONFIG; 

                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];

                for (const item of currentConfig) {
                    if (!item.active) continue;

                    let targetNames = [item.name, ...(item.alias || [])].map(n => normalize(n));
                    let foundItem = null;

                    // „Éû„ÉÉ„ÉÅ„É≥„Ç∞Ë©¶Ë°å
                    for (const data of extractedList) {
                        if (data.used) continue;

                        let hit = targetNames.some(t => {
                            // ÂåÖÂê´„ÉÅ„Çß„ÉÉ„ÇØ + ÊñáÂ≠óÊï∞ÊØîÁéá„Ç¨„Éº„Éâ (Ë™§Ê§úÁü•Èò≤Ê≠¢)
                            if (data.normName.includes(t)) {
                                return (t.length / data.normName.length > 0.6);
                            }
                            if (t.includes(data.normName)) {
                                return (data.normName.length / t.length > 0.7);
                            }
                            return false;
                        });

                        if (hit) {
                            foundItem = data;
                            break; 
                        }
                    }

                    if (foundItem) {
                        foundItem.used = true;
                        let n = rtIds.includes(item.id) ? Math.round(foundItem.k * foundItem.pVal) : totalG;
                        
                        await addLog(`<div class="mt-2 text-pink-300 font-black bg-pink-900/30 px-2">‚ñ† ${item.name} (Ê§úÂá∫: ${foundItem.name})</div>`, true);
                        // ÊåáÁ§∫: Á¢∫ÁéáÊñáÂ≠óÂàó(rawProb)„ÇíÂá∫Âäõ
                        await addLog(`<span class="text-purple-400 ml-2">ÂõûÊï∞:${foundItem.k} / Á¢∫Áéá:${foundItem.rawProb}</span>`, true);

                        if (foundItem.pVal > 0) {
                            let itemLL = {1:0, 2:0, 5:0, 6:0};
                            [1,2,5,6].forEach(s => {
                                let p = 1 / item.probs[s];
                                let k = foundItem.k;
                                let ll = (k * Math.log(p) + (n - k) * Math.log(1 - p)) * (item.weight || 1.0);
                                itemLL[s] = ll;
                                logLikelihoods[s] += ll;
                            });
                            
                            let max = Math.max(...Object.values(itemLL));
                            let gap = max - Math.min(...Object.values(itemLL));
                            [1,2,5,6].forEach(s => {
                                const colors = {1:'text-cyan-400', 2:'text-yellow-400', 5:'text-green-400', 6:'text-red-500'};
                                addLog(`<div class="${colors[s]} ml-2">Ë®≠ÂÆö${s}: ${itemLL[s].toFixed(4)}</div>`, true);
                            });
                            addLog(`<div class="text-gray-500 ml-2 text-[10px]">GAP: ${gap.toFixed(4)}</div>`, true);
                        }
                    } else {
                        await addLog(`<span class="text-red-500 font-black bg-yellow-900/50 px-1">‚ùå MISSING: ${item.name}</span>`, true);
                    }
                    await updateBars(logLikelihoods);
                    await sleep(20);
                }

                await addLog(`<br><span class="text-pink-400">--- (4) FINAL RESULT ---</span>`, true, 300);
                const finalExps = await updateBars(logLikelihoods);
                const sumFinal = Object.values(finalExps).reduce((a,b)=>a+b, 0);
                let panel = `<div id="final-stats" class="flex justify-around bg-slate-900 p-2 border border-blue-900 rounded-lg font-black text-sm">`;
                [1,2,5,6].forEach(s => {
                    let pct = ((finalExps[s] / sumFinal) * 100).toFixed(1);
                    panel += `<div class="text-center"><span class="block text-[10px] opacity-70">Ë®≠ÂÆö${s}</span><span class="text-white">${pct}%</span></div>`;
                });
                panel += `</div>`;
                await addLog(panel, true, 100);
                await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);
                copyBtn.style.display = 'block';

            } catch (err) {
                logBox.classList.add('error-flash');
                await addLog(`<span class="text-red-500 font-bold bg-white p-2 block mt-4">‚ùå FATAL ERROR: ${err.message}</span>`, true);
            } finally {
                btn.classList.remove('processing');
                normal.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        document.getElementById('file-input').onchange = (e) => processFiles(e.target.files);
        
        document.getElementById('copy-log').onclick = () => {
            const stats = document.getElementById('final-stats')?.innerText.replace(/\n/g, ' ') || "";
            navigator.clipboard.writeText(stats + "\n\n" + document.getElementById('log').innerText);
            alert("COPY OK");
        };
    </script>
</body>
</html>
