            { id: "rb_bel", name: "ベル揃い", active: false, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },

            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        async function addLog(msg, colorClass = "text-cyan-400") {
            const l = document.getElementById('log');
            const e = document.createElement('div'); e.className = colorClass; e.innerHTML = msg;
            l.appendChild(e); l.scrollTop = l.scrollHeight;
        }

        function updateBars(lls) {
            const maxLL = Math.max(...Object.values(lls));
            const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExp = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let prob = (exps[s] / sumExp) * 100;
                document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                document.getElementById(`b${s}`).style.width = `${prob}%`;
            });
        }

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY REQUIRED"); return; }
            document.getElementById('log').innerHTML = "";
            document.getElementById('result-area').classList.add('analyzing');
            await addLog(`[VERSION] Rev 1.2.2 (Def Sanctuary)`, "color-1 font-bold");

            try {
                let allTexts = [];
                for(let i=0; i<Math.min(3, files.length); i++){
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let x = w.boundingPoly.vertices[0].x;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x, text: w.description}); else acc.push({ y, words: [{x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "));
                    allTexts.push(lines);
                }

                let parentIdx = allTexts.findIndex(lines => lines.some(l => l.match(/[\d,]+G/)));
                if(parentIdx === -1) throw new Error("総G数不明");
                
                const parentLines = allTexts[parentIdx];
                await addLog(`<br>[1st IMAGE RAW CHECK]`, "color-1 font-bold underline");
                parentLines.forEach((l, idx) => addLog(`L${idx.toString().padStart(2,'0')} | ${l}`, "color-1"));

                let totalG = parseInt(parentLines.find(l => l.match(/[\d,]+G/)).match(/([\d,]+)G/)[1].replace(/,/g, ''));
                let fullText = parentLines.join("");
                let machineName = fullText.match(/Lハナビ|スマスロ/) ? "L新ハナビ" : (fullText.match(/VERSUS|バーサス/) ? "バーサスリヴァイズ" : "新ハナビ");
                let currentConfig = machineName === "L新ハナビ" ? L_HANABI_CONFIG : (machineName === "バーサスリヴァイズ" ? VERSUS_CONFIG : HANABI_CONFIG);

                // --- ここからマッピングと合算 ---
                let finalMasterList = currentConfig.map(() => ({ k: 0, p: 0, pStr: "0.0", name: "" }));
                let seenKeys = new Set();

                const extractStrict = (lines, isParent) => {
                    let gIdx = lines.findIndex(l => l.includes("G"));
                    let start = (isParent && gIdx !== -1) ? gIdx + 1 : 0;
                    
                    for(let i=start; i<lines.length; i++){
                        const pMatch = lines[i].match(/1?\s*\/\s*([\d,.-]+|--)/) || lines[i].match(/[\d,.-]+\.[\d]+/);
                        if(pMatch && i >= 2){
                            const pStr = pMatch[0].replace(/1\s*\/\s*/, '').replace(/\s+/g, '');
                            const nameStr = lines[i-1];
                            const countMatch = lines[i-2].match(/([\d,]+)/);
                            
                            if(countMatch){
                                let kVal = parseInt(countMatch[1].replace(/,/g,''));
                                // 定義表のどこに当てはまるか検索（最重要）
                                let targetIdx = currentConfig.findIndex(conf => nameStr.includes(conf.name) || conf.name.includes(nameStr));
                                
                                if(targetIdx !== -1){
                                    let key = `${kVal}_${currentConfig[targetIdx].name}_${pStr}`;
                                    if(!seenKeys.has(key)){
                                        seenKeys.add(key);
                                        finalMasterList[targetIdx] = { k: kVal, p: parseFloat(pStr)||0, pStr: pStr, name: currentConfig[targetIdx].name };
                                        addLog(`[ADOPT] ${currentConfig[targetIdx].name} -> ${kVal}回 (1/${pStr})`, "color-2");
                                    }
                                }
                            }
                        }
                    }
                };

                extractStrict(parentLines, true);
                allTexts.forEach((lines, idx) => { if(idx !== parentIdx) extractStrict(lines, false); });

                // --- 解析エンジン実行 ---
                await addLog(`<br>[2. DATA SCAN]`, "color-2 font-bold underline");
                await addLog(`TOTAL G: ${totalG} (${machineName})`, "color-2");

                await addLog(`<br>[3. MAPPING & LIKELIHOOD]`, "color-3 font-bold underline");
                let lls = { 1:0, 2:0, 5:0, 6:0 };
                const specialIds = ["vc", "vg", "pf", "nf", "rb_bel", "cbs", "cbh", "b_ba", "b_bb"];

                for(let idx=0; idx<currentConfig.length; idx++) {
                    const conf = currentConfig[idx];
                    const data = finalMasterList[idx];
                    if (data && data.p > 0) {
                        let isAnom = (data.k === 0 && !specialIds.includes(conf.id));
                        addLog(`${isAnom ? '⚠️' : '✅'} ${conf.name} : ${data.k}回 (1/${data.pStr})`, "color-3");
                        if (conf.active) {
                            let n = specialIds.includes(conf.id) ? Math.round(data.k * data.p) : totalG;
                            let k = specialIds.includes(conf.id) ? data.k : Math.round(totalG / data.p);
                            [1,2,5,6].forEach(s => {
                                let targetP = 1 / conf.probs[s];
                                lls[s] += (k * Math.log(targetP) + (n - k) * Math.log(1 - targetP));
                            });
                            updateBars(lls);
                        }
                    }
                    await sleep(40);
                }

                await addLog(`<br>[4. ANALYSIS]`, "color-4 font-bold underline");
                currentConfig.forEach((conf, idx) => {
                    const data = finalMasterList[idx];
                    if (data && data.p > 0) {
                        const gap = Math.abs((1/conf.probs[1]) - (1/conf.probs[6])) / Math.min(1/conf.probs[1], 1/conf.probs[6]);
                        const stars = "★".repeat(Math.min(5, Math.floor(gap * 10))) + "☆".repeat(Math.max(0, 5 - Math.floor(gap * 10)));
                        addLog(`${stars} ${conf.name.padEnd(12, ' ')} [Gap:${(gap*100).toFixed(1)}%]`, "color-4");
                    }
                });

                await addLog(`<br>[5. FINAL JUDGMENT]`, "color-5 font-bold underline");
                updateBars(lls);
                [1,2,5,6].forEach(s => addLog(`設定${s}: ${document.getElementById(`p${s}`).innerText}`, "color-5"));
                await addLog(`<br>COMPLETE.`, "text-cyan-400 font-bold");

            } catch (err) { 
                await addLog(`❌ ERROR: ${err.message}`, "text-red-500 font-bold"); 
            }
            document.getElementById('result-area').classList.remove('analyzing');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('v_key'); if (saved) document.getElementById('api-key').value = saved;
            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files.length > 0) processMulti(e.target.files); });
            document.getElementById('save-key').addEventListener('click', () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); });
        });
