<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおちゃん専用 v1.1.10 DEBUG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #f472b6; font-weight: bold; font-size: 12px; margin-top: 2px; }
        .main-btn { background-color: #be185d; border-radius: 9999px; box-shadow: 0 4px 10px rgba(190,24,93,0.5); border: 2px solid #ec4899; text-align: center; cursor: pointer; display: block; }
        .console-box { background-color: #000000; border: 1px solid #22c55e; border-radius: 8px; padding: 12px; font-family: 'Courier New', monospace; font-size: 11px; color: #4ade80; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; line-height: 1.5; }
        .api-input-dots { background-color: #1e293b; color: white; border-radius: 99px; padding: 6px 12px; font-size: 14px; width: 100%; outline: none; border: none; }
        .debug-label { color: #fbbf24; font-weight: bold; font-size: 10px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-3">
        <div class="text-xl font-black tracking-tighter text-white leading-tight">バーサスリヴァイズ ＆ 新ハナビ</div>
        <div class="flex flex-col items-center">
            <p class="ver-text">みおちゃん専用</p>
            <p class="text-[10px] text-gray-400 font-bold">Revision 1.1.10 (Row Debug: TH30)</p>
        </div>
    </div>

    <div class="w-full shrink-0 mb-4 relative max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-3 text-white font-bold text-sm tracking-widest uppercase italic">しきい値30で解析</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto flex flex-col flex-grow min-h-0 mb-4">
        <span class="debug-label">▼ 復元された行データ (しきい値: 30)</span>
        <div id="log" class="console-box">画像をアップロードしてください。</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input-dots flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="bg-pink-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SET</button>
    </div>

    <script>
        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerText += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        function processOcrRows(annotations) {
            const items = annotations.slice(1).map(ann => ({
                text: ann.description,
                x: (ann.boundingPoly.vertices[0].x + ann.boundingPoly.vertices[2].x) / 2,
                y: (ann.boundingPoly.vertices[0].y + ann.boundingPoly.vertices[2].y) / 2
            }));
            
            items.sort((a, b) => a.y - b.y);
            
            const rowArrays = []; 
            if (items.length > 0) {
                let cur = [items[0]];
                for (let i = 1; i < items.length; i++) {
                    // 指示通り：しきい値を30に設定
                    if (Math.abs(items[i].y - cur[0].y) < 30) {
                        cur.push(items[i]);
                    } else {
                        rowArrays.push(cur);
                        cur = [items[i]];
                    }
                }
                rowArrays.push(cur);
            }
            
            logArea.innerText = "";
            rowArrays.forEach((row, index) => {
                const rowText = row.sort((a, b) => a.x - b.x).map(it => it.text).join(' ');
                log(`[Line ${String(index + 1).padStart(2, '0')}] ${rowText}`);
            });
        }

        const fileInput = document.getElementById('file-input');
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('API KEY SAVED'); };

        fileInput.onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                logArea.innerText = "Analyzing...\n";
                try {
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const json = await res.json();
                    const annotations = json.responses[0]?.textAnnotations;
                    if (annotations && annotations.length > 1) {
                        processOcrRows(annotations);
                    }
                } catch (err) { log("ERROR: " + err.message); }
            };
        };
    </script>
</body>
</html>
