<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 Rev 1.0.35 (Double Check)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; border: 2px solid #ffffff; box-shadow: 0 4px 15px rgba(255,0,128,0.3); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; height: 350px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4">
        <div class="text-xl font-black kawaii-title tracking-tighter">✨ DOUBLE CHECK SCANNER ✨</div>
        <p class="text-[10px] text-pink-300 font-bold uppercase">みおちゃん専用 Rev 1.0.35</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center cursor-pointer text-center">ユニメモ解析<br>実行</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-2"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>S1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>S2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-xs font-bold text-green-400"><span>S5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>S6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">READY...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="bg-[#161b22] text-white rounded-full px-4 text-xs flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const HANABI_CONFIG = [
            { id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 132.5, 2: 129.8, 5: 126.0, 6: 123.7} },
            { id: "bb", name: "ビックボーナス", active: true, weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 258.0, 6: 252.1} },
            { id: "don_bb", name: "ドンビッグ", active: false, weight: 0.0, probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.5} },
            { id: "red_bb", name: "赤七ビッグ", active: false, weight: 0.0, probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.5} },
            { id: "rb", name: "レギュラーボーナス", active: true, weight: 1.6, probs: {1: 356.2, 2: 334.4, 5: 292.6, 6: 277.7} },
            { id: "bell_total", name: "風鈴合算", active: false, weight: 0.0, probs: {1: 7.72, 2: 7.55, 5: 7.45, 6: 7.16} },
            { id: "ba", name: "風鈴Ａ", active: true, weight: 1.2, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, weight: 0.8, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "ice_total", name: "氷合算", active: false, weight: 0.0, probs: {1: 52.9, 2: 57.5, 5: 49.7, 6: 52.8} },
            { id: "ice", name: "氷Ａ", active: true, weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ice_b", name: "氷Ｂ", active: false, weight: 0.0, probs: {1: 1638.4, 2: 1638.4, 5: 1638.4, 6: 1638.4} },
            { id: "cherry_total", name: "チェリー合算", active: false, weight: 0.0, probs: {1: 16.3, 2: 15.3, 5: 16.1, 6: 15.6} },
            { id: "cherry_a1", name: "チェリーＡ１", active: false, weight: 0.0, probs: {1: 99.4, 2: 99.4, 5: 99.3, 6: 99.3} },
            { id: "ca2", name: "チェリーＡ２", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ１", active: true, weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "HC中はずれ", active: true, weight: 1.2, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "HG中はずれ", active: true, weight: 1.6, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "bell_center", name: "並行風鈴", active: false, weight: 0.0, probs: {1: 1.10, 2: 1.13, 5: 1.10, 6: 1.13} },
            { id: "nf", name: "斜め風鈴", active: true, weight: 1.0, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 164.3, 2: 155.3, 5: 147.9, 6: 138.8} },
            { id: "bb", name: "ＢＢ合算", active: true, weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "x_bb", name: "ＸＢＢ", active: false, weight: 0.0, probs: {1: 585.1, 2: 569.9, 5: 550.7, 6: 528.5} },
            { id: "seven_bb", name: "７ＢＢ", active: false, weight: 0.0, probs: {1: 585.1, 2: 569.9, 5: 550.7, 6: 528.5} },
            { id: "rb", name: "ＲＢ", active: true, weight: 1.6, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "bell_total", name: "ベル合算", active: false, weight: 0.0, probs: {1: 7.2, 2: 7.1, 5: 6.9, 6: 6.8} },
            { id: "bell_a", name: "ベルＡ", active: true, weight: 1.2, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bell_b", name: "ベルＢ", active: true, weight: 0.8, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "suika_total", name: "スイカ合算", active: false, weight: 0.0, probs: {1: 55.5, 2: 53.4, 5: 54.4, 6: 52.3} },
            { id: "suika_a", name: "スイカＡ", active: true, weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "suika_b", name: "スイカＢ", active: true, weight: 1.0, probs: {1: 218.5, 2: 219.2, 5: 217.9, 6: 218.1} },
            { id: "cherry_total", name: "チェリー合算", active: false, weight: 0.0, probs: {1: 38.2, 2: 38.9, 5: 36.7, 6: 37.3} },
            { id: "cherry_a", name: "チェリーＡ", active: false, weight: 0.0, probs: {1: 119.2, 2: 119.2, 5: 119.2, 6: 118.9} },
            { id: "cherry_b", name: "チェリーＢ", active: true, weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc_miss", name: "VC中はずれ", active: true, weight: 1.2, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg_miss", name: "VG中はずれ", active: true, weight: 1.6, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "bb_bell_total", name: "ＢＢ中ベル", active: false, weight: 0.0, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
            { id: "cb_hit", name: "チェリ＋ベル揃", active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cb_miss", name: "チェリ＋ベルは", active: true, weight: 0.8, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        function addLog(msg) {
            const l = document.getElementById('log');
            l.innerText += `\n${msg}`;
            l.scrollTop = l.scrollHeight;
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) return alert('API KEY');

            addLog(">> ANALYSIS START (Double Verification Mode)");
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const raw = json.responses[0]?.textAnnotations;
                
                // (1) 生データ出力
                addLog("\n--- (1) API RAW DATA ---");
                addLog(raw[0].description.substring(0, 300) + "...");

                // (2) 列データの生成
                addLog("\n--- (2) DYNAMIC ROW (10px) ---");
                const rawWords = raw.slice(1);
                let rows = [];
                rawWords.forEach(w => {
                    let y = w.boundingPoly.vertices[0].y;
                    let f = rows.find(r => Math.abs(r.y - y) < 10);
                    if (f) f.words.push(w); else rows.push({ y, words: [w] });
                });
                const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" "));
                sortedLines.forEach((l, i) => addLog(`Row ${i}: ${l}`));

                // (3) データ抽出 & 双方向検証
                addLog("\n--- (3) DATA MAPPING & VERIFICATION ---");
                let config = sortedLines[0].match(/バーサス|VERSUS/i) ? VERSUS_CONFIG : HANABI_CONFIG;
                let gLine = sortedLines.find(l => l.includes("総プレイ数"));
                let totalG = gLine ? parseInt(gLine.match(/([\d,]+)/)[1].replace(/,/g,'')) : 0;
                addLog(`[INFO] 総プレイ数: ${totalG}G`);

                let extractedData = [];
                let configPtr = 0;

                for (let i = 0; i < sortedLines.length; i++) {
                    const line = sortedLines[i];
                    
                    // 「1/」を含む行（確率行）をトリガーにする
                    if (line.includes("/") && configPtr < config.length) {
                        const item = config[configPtr];
                        
                        // 【矛】確率起点で2個上を見る
                        let probVal = parseFloat(line.match(/1\s*\/\s*([\d,.]+)/)?.[1].replace(/,/g,'') || 0);
                        let countIdx = i - 2;
                        let countLine = sortedLines[countIdx] || "";
                        let countVal = parseInt(countLine.match(/([\d,]+)/)?.[1].replace(/,/g,'') || 0);
                        let hasKai = countLine.includes("回");

                        // 【盾】回数起点で2個下を見る
                        let reverseCheck = false;
                        if (countIdx >= 0) {
                            // 2個上の行に数字と「回」があるか確認し、かつその2個下がこの行「/」である
                            if (sortedLines[countIdx].includes("回") && line.includes("/")) {
                                reverseCheck = true;
                            }
                        }

                        extractedData.push({ item, k: countVal, p: probVal, hasKai, reverseCheck });
                        
                        let status = reverseCheck ? "✅ OK" : (hasKai ? "⚠️ POS" : "❌ ERR");
                        addLog(`> [${item.name}] ${status} | 1/${probVal} | ${countVal}回 (双方向:${reverseCheck?'一致':'不一致'})`);
                        
                        if (!hasKai) addLog(`  └ ⚠️ Row ${countIdx} に「回」が見つかりませんでした。`);
                        
                        configPtr++;
                    }
                }

                // (4) 尤度計算
                addLog("\n--- (4) CALCULATION LOG ---");
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                extractedData.forEach(d => {
                    if (d.item.active && d.p > 0) {
                        let n = (d.item.id.includes("v") && !d.item.id.includes("seven")) ? Math.round(d.k * d.p) : totalG;
                        let lineLog = `[${d.item.name.padEnd(6,' ')}] `;
                        [1,2,5,6].forEach(s => {
                            let prob = 1 / d.item.probs[s];
                            let L = (d.k * Math.log(prob) + (n - d.k) * Math.log(1 - prob)) * d.item.weight;
                            logLikelihoods[s] += L;
                            lineLog += `S${s}:${L.toFixed(1)} `;
                        });
                        addLog(lineLog);
                    }
                });

                // (5) 結果
                const max = Math.max(...Object.values(logLikelihoods));
                const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - max)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
                [1,2,5,6].forEach(s => {
                    let pct = ((exps[s] / sum) * 100).toFixed(1);
                    document.getElementById(`p${s}`).innerText = pct + "%";
                    document.getElementById(`b${s}`).style.width = pct + "%";
                });
                addLog("\n--- (5) FINAL RESULT ---");
                addLog(`RESULT: S1:${document.getElementById('p1').innerText} S2:${document.getElementById('p2').innerText} S5:${document.getElementById('p5').innerText} S6:${document.getElementById('p6').innerText}`);
            };
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('SAVE'); };
        document.getElementById('file-input').onchange = (e) => analyze(e.target.files[0]);
    </script>
</body>
</html>
