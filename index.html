];

const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; };
const titleLog = (m) => addLog(`\n${m}`, "text-yellow-500 font-bold underline");

function calculateZStar(k, n, targetProb) {
    if (n === 0 || !targetProb) return "☆☆☆☆☆";
    const p = 1 / targetProb;
    const expected = n * p;
    const sigma = Math.sqrt(n * p * (1 - p));
    const z = Math.abs(k - expected) / (sigma || 0.0001);
    if (z < 0.5) return "★★★★★";
    if (z < 1.0) return "★★★★☆";
    if (z < 1.5) return "★★★☆☆";
    if (z < 2.0) return "★★☆☆☆";
    return "★☆☆☆☆";
}

async function run(files) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("Vision API Key Required");
    logDisplay.innerHTML = "";
    addLog(`>> SYSTEM BOOT: ANALYZER Rev 2.2.42`, "text-amber-400 font-bold");

    try {
        let globalG = 0;
        let machine = null;
        let finalStorage = []; 
        let rawFilesData = [];

        const fileList = Array.from(files);
        titleLog(`（２）画像読込`);

        for (let file of fileList) {
            const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
            const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
                method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
            });
            const json = await resp.json();
            const lines = json.responses[0].textAnnotations.slice(1).reduce((acc, w) => {
                let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                let r = acc.find(row => row.y === y);
                if(r) r.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                else acc.push({y, words:[{x: w.boundingPoly.vertices[0].x, text: w.description}]});
                return acc;
            }, []).sort((a,b)=>a.y-b.y).map(r=>({text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), y: r.y}));
            rawFilesData.push({ name: file.name, lines });
        }

        let fullTxt = rawFilesData[0].lines.map(l=>l.text).join(" ");
        if (fullTxt.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (fullTxt.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        else machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };
        
        titleLog(`（１）機種認定`);
        addLog(`DETECTED: 【${machine.name}】`);
        finalStorage = Array.from({length: machine.def.length}, () => null);

        // 深さ計算（確率の一致度で画像を並び替えることはせず、ポインタ同期に任せる）
        titleLog(`（３）RAWデータ処理`);

        let slotIdx = 0; 

        rawFilesData.forEach((img, imgIdx) => {
            addLog(`\n[SYNC] IMG${imgIdx} 解析開始`, "text-amber-500 font-bold");
            
            img.lines.forEach((line, i) => {
                if (line.text.includes("G") && line.text.includes("総")) {
                    const m = line.text.match(/([\d,]+)G/);
                    if (m) { globalG = parseInt(m[1].replace(/,/g, '')); addLog(`[G-GATE] 総プレイ数: ${globalG}G`, "text-green-500"); }
                }

                // 数値（確率分母）が見つかった場合のみ処理
                if (line.text.includes("/") && line.text.includes(".")) {
                    const pVal = parseFloat(line.text.split('/').pop().replace(/[^0-9.]/g, ''));
                    let kVal = null;
                    for(let o of [1,2,3]) {
                        let t = img.lines[i-o];
                        if(t && !t.text.includes("/")) {
                            const num = t.text.replace(/,/g, '').match(/\d+/);
                            if (num) { kVal = parseInt(num[0]); break; }
                        }
                    }

                    if (kVal !== null) {
                        // 【物理同期：確率リバース検索】
                        // 文字列を一切信じず、pValが定義表のどのインデックスの設定確率に最も近いかでslotIdxを特定する
                        let bestIdx = -1;
                        let minDiff = 9999;
                        
                        machine.def.forEach((d, dIdx) => {
                            [1,2,5,6].forEach(s => {
                                let diff = Math.abs(d.probs[s] - pVal);
                                if (diff < minDiff && diff < (pVal * 0.05)) { // 誤差5%以内なら同一項目とみなす
                                    minDiff = diff;
                                    bestIdx = dIdx;
                                }
                            });
                        });

                        if (bestIdx !== -1) {
                            slotIdx = bestIdx;
                            const item = machine.def[slotIdx];
                            
                            // 重複チェック
                            const exist = finalStorage[slotIdx];
                            if (exist && exist.rawK === kVal && exist.rawP === pVal) {
                                addLog(`[SKIP] ID:${slotIdx} 重複`, "text-gray-600 text-[8px]");
                            } else {
                                let n = globalG;
                                if (item.id === "vc" || item.id === "vg") n = Math.round(kVal * pVal);
                                else if (item.type === "big") {
                                    const bbK = finalStorage.find(r => r && r.id === "bb")?.rawK || 0;
                                    n = bbK * machine.bG;
                                }
                                finalStorage[slotIdx] = { id: item.id, name: item.name, k: kVal, n: n, rawK: kVal, rawP: pVal, active: item.active, probs: item.probs, imgIdx };
                                addLog(`[MATCH] SLOT[${slotIdx}] (1/${pVal}) -> ${kVal}回取得`, "text-green-400");
                            }
                        }
                    }
                }
            });
        });

        titleLog(`（６）最終集計`);
        finalStorage.forEach((res) => {
            if (res) addLog(`[OK] ${res.name.padEnd(10)} | ${res.k}回 (N=${res.n})`, "text-green-400");
        });

        titleLog(`（７）尤度計算`);
        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (res && res.active && res.k > 0) {
                let line = `<div class="text-[10px] font-bold">${res.name} ${res.k}回:1/${(res.n/res.k).toFixed(1)}</div><div class="flex gap-x-2 mb-2 text-[12px] font-black">`;
                [1,2,5,6].forEach(s => {
                    let tp = 1/res.probs[s];
                    lls[s] += (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    line += `<span class="c-s${s}">設定${s}:${calculateZStar(res.k, res.n, res.probs[s])}</span>`;
                });
                let w = document.createElement('div'); w.innerHTML = line + `</div>`; logDisplay.appendChild(w);
            }
        });

        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%"; document.getElementById(`b${s}`).style.width = prob + "%";
        });

    } catch (e) { addLog(`❌ ERROR: ${e.message}`, "text-red-500 font-bold"); }
}
document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
document.getElementById('cp-btn').onclick = () => {
    const r = document.createRange(); r.selectNode(logDisplay); window.getSelection().removeAllRanges(); window.getSelection().addRange(r);
    document.execCommand('copy'); alert('LOG COPIED');
};
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => run(e.target.files);
