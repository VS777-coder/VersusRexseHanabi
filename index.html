        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) return alert('API KEY missing');
            document.getElementById('log').innerText = ">> DEEP ANALYSIS STARTING (Rev 1.0.33)...\n";

            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const raw = json.responses[0]?.textAnnotations;
                if(!raw) return addLog("[ERROR] OCR FAILED.");

                const rawWords = raw.slice(1);
                let rows = [];
                rawWords.forEach(w => {
                    let y = w.boundingPoly.vertices[0].y;
                    let f = rows.find(r => Math.abs(r.y - y) < 10);
                    if (f) f.words.push(w); else rows.push({ y, words: [w] });
                });
                const sortedLines = rows.sort((a,b)=>a.y-b.y).map((r, idx) => {
                    const str = r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ");
                    addLog(`Row ${String(idx).padStart(2,'0')}: [y=${String(r.y).padStart(4,' ')}] ${str}`);
                    return str;
                });

                await addLog("\n--- (2) DATA MAPPING [KEYWORD-LINKED] ---", 100);
                let totalG = 0; let extractedData = [];
                let isVersus = sortedLines.some(l => l.includes("ãƒãƒ¼ã‚µã‚¹"));

                for(let line of sortedLines) {

                // å…¨Rowã‚’èµ°æŸ»ã—ã€ç¢ºç‡è¡Œã‚’è¦‹ã¤ã‘ãŸã‚‰å‘¨è¾ºã®åå‰ã§Configæ ã‚’ç‰¹å®š
                for(let i=0; i < sortedLines.length; i++) {
                    const line = sortedLines[i];

                        const probMatch = line.match(/1\s*\/\s*([\d,.]+)/);
                        if(!probMatch) continue;
                        const pVal = parseFloat(probMatch[1].replace(/,/g, ''));

                        const nameLine = (i >= 1) ? sortedLines[i-1] : "";
                        const countLine = (i >= 2) ? sortedLines[i-2] : "";

                        // ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢ã«ã‚ˆã‚‹åå¯„ã› (é †ç•ªã¯å®Œå…¨ã«ç„¡è¦–)
                        const item = currentConfig.find(it => 
                            nameLine.includes(it.name) || (it.keywords && it.keywords.some(k => nameLine.includes(k)))
                        );

                        if(!item) {
                            addLog(`[ğŸš«] æœªå®šç¾©ã«ã¤ãç„¡è¦–: Row ${i-1} (${nameLine})`);
                            continue;
                        }

                        let cMatch = countLine.match(/([\d,]+)/);
                        let cVal = cMatch ? parseInt(cMatch[1].replace(/,/g, '')) : 0;
                        let status = countLine.includes("å›") ? "ğŸ†—" : "âš ï¸";

                        extractedData.push({ item, k: cVal, p_ocr: pVal });
                        addLog(`[${status}] ${item.name.padEnd(10,' ')}: ${String(cVal).padStart(4,' ')}å› (1/${pVal})`);
                    }
                }

                await addLog("\n--- (3) LIKELIHOOD CALC DETAIL ---", 100);
                const rtBigIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                
                for (const d of extractedData) {
                    if (d.item.active && totalG > 0) {
                        let n = rtBigIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                        let lineLog = `[${d.item.name.padEnd(12,' ')}] n=${String(n).padStart(5,' ')} `;

                            logLikelihoods[s] += L;
                            lineLog += `S${s}:${L.toFixed(1)} `;
                        });
                        addLog(lineLog);
                    }
                }
