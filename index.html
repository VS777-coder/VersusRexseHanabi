const logArea = document.getElementById('log');
const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
const titleLog = (m) => addLog(`\n[ ${m} ]`, "text-amber-500 font-bold border-b border-amber-900 pb-1 mt-4");

// 物理捜索ロジック
function findCountWithEvidence(si, uIdx, unified, slotName) {
    let evidence = { slot: slotName, anchorIdx: uIdx, result: -1, path: "" };
    
    for(let offset of [2, 3]) {
        let target = unified[uIdx - offset];
        if (target) {
            let cleanText = target.text.replace(/,/g, '');
            let isNum = /^\d+/.test(cleanText);
            let hasKai = target.text.includes("回");
            if (isNum && hasKai) {
                evidence.result = parseInt(cleanText.match(/^\d+/)[0]);
                evidence.path = `Offset-${offset}: "${target.text}" -> 採択`;
                return evidence;
            } else {
                evidence.path += `Offset-${offset}: "${target.text}" (棄却) / `;
            }
        }
    }
    return evidence;
}

async function analyze(files) {
    const key = document.getElementById('api-key').value.trim();
    if(!key) { alert("API KEY REQUIRED"); return; }
    logArea.innerHTML = "";
    addLog(">> SYSTEM BOOT: ANALYZER Rev 2.2.6", "text-amber-400 font-bold");

    try {
        titleLog("（１）画像情報");
        let rawDatas = [];
        for(let f of files) {
            addLog(`FILE: ${f.name} / TYPE: ${f.type}`);
            const b64 = await new Promise(r => { const rd = new FileReader(); rd.onload = e => r(e.target.result.split(',')[1]); rd.readAsDataURL(f); });
            const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                method: 'POST',
                body: JSON.stringify({ requests: [{ image: { content: b64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
            });
            const json = await resp.json();
            const lines = json.responses[0].textAnnotations.slice(1).reduce((acc, w) => {
                let y = w.boundingPoly.vertices[0].y;
                let row = acc.find(r => Math.abs(r.y - y) <= 10);
                if(row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                else acc.push({y, words:[{x: w.boundingPoly.vertices[0].x, text: w.description}]});
                return acc;
            }, []).sort((a,b) => a.y - b.y).map(l => ({text: l.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), y: l.y}));
            rawDatas.push({ name: f.name, lines });
        }

        titleLog("（２）画像の順番の判定処理");
        rawDatas.sort((a, b) => b.lines.some(l => l.text.includes("G")) - a.lines.some(l => l.text.includes("G")));
        rawDatas.forEach((r, i) => addLog(`[SORTED ${i}] ${r.name} -> ${r.lines.some(l=>l.text.includes("G")) ? "HEADER" : "SUB"}`));

        titleLog("（３）画像別の生データ");
        rawDatas.forEach((r, i) => {
            addLog(`--- IMAGE ${i} RAW ---`, "text-blue-400");
            r.lines.forEach((l, li) => addLog(`#${li.toString().padStart(2,'0')} Y:${l.y.toString().padStart(4,' ')} | ${l.text}`, "text-zinc-500"));
        });

        titleLog("（４）機種判定");
        let headerTxt = rawDatas[0].lines.slice(0, 15).map(l=>l.text).join("");
        let machine = headerTxt.includes("スマスロ") ? { name: "スマスロハナビ", bG: 20, def: L_HANABI_CONFIG } :
                      headerTxt.includes("バーサス") ? { name: "バーサスリヴァイズ", bG: 28, def: VERSUS_CONFIG } :
                                                     { name: "新ハナビ", bG: 29, def: HANABI_CONFIG };
        addLog(`DETECTED: ${machine.name} / bG定数: ${machine.bG}`, "text-green-400");

        titleLog("（５）仮想配列作成ログ（物理結合）");
        let unified = [...rawDatas[0].lines];
        for(let i=1; i<rawDatas.length; i++) {
            let prevTail = unified[unified.length-1].text;
            let matchIdx = rawDatas[i].lines.findIndex(l => l.text === prevTail);
            addLog(`Image[${i}] merge point: RAW#${matchIdx}`);
            unified.push(...rawDatas[i].lines.slice(matchIdx + 1));
        }

        titleLog("（６）定義表への当て込み：物理捜索ログ");
        let totalG = parseInt(unified.find(l=>l.text.includes("G"))?.text.replace(/[,G]/g,'')) || 0;
        let vcG = parseInt(unified.find(l=>l.text.includes("ハナビチャレンジ") && l.text.includes("G"))?.text.match(/(\d+)G/)?.[1]) || 0;
        let vgG = parseInt(unified.find(l=>l.text.includes("ハナビゲーム") && l.text.includes("G"))?.text.match(/(\d+)G/)?.[1]) || 0;
        
        // BIG回数を物理確定
        let bbCount = 0;
        let bbAnchor = unified.find(l => l.text.includes("/") && machine.def[machine.def.findIndex(s=>s.id==="bb")+1]?.name.includes(unified[unified.indexOf(l)+1]?.text || "NO"));
        // 簡易特定（Slot1の近傍）
        let bbRaw = unified.find(l => l.text.includes("回") && unified[unified.indexOf(l)+2]?.text.includes("/"));
        bbCount = bbRaw ? parseInt(bbRaw.text.replace(/[,回]/g,'')) : 0;
        addLog(`BASE_STATS: Total:${totalG} / BB:${bbCount} / VC:${vcG} / VG:${vgG}`, "text-cyan-400");

        let data = [];
        let probLines = unified.filter(l => l.text.includes("/") && (l.text.includes(".") || l.text.includes("-")));

        machine.def.forEach((slot, si) => {
            let anchor = probLines[si];
            if(!anchor) return;
            let uIdx = unified.indexOf(anchor);
            let evidence = findCountWithEvidence(si, uIdx, unified, slot.name);
            let pVal = parseFloat(anchor.text.split("/")[1]) || 999999;
            
            let kFinal = evidence.result;
            let nRef = slot.type === "vc" ? vcG : slot.type === "vg" ? vgG : slot.type === "big" ? bbCount * machine.bG : totalG;
            
            if(kFinal === -1) {
                kFinal = Math.round(nRef / pVal);
                addLog(`[欠損補完] ${slot.name}: ${evidence.path} -> ${kFinal}回`, "text-orange-400");
            } else {
                let theory = nRef / pVal;
                if(Math.abs(kFinal - theory) > theory * 0.5 && Math.abs(kFinal - theory) > 10) {
                    addLog(`[物理レスキュー] ${slot.name}: RAW ${kFinal} vs 理論 ${Math.round(theory)} -> 補正実行`, "text-red-400");
                    kFinal = Math.round(theory);
                } else {
                    addLog(`[確定] ${slot.name}: ${evidence.path} -> ${kFinal}回`, "text-zinc-400");
                }
            }
            data.push({ ...slot, k: kFinal, n: nRef });
        });

        titleLog("（７）尤度計算：強度とギャップ");
        let lls = {1:0, 2:0, 5:0, 6:0};
        data.forEach(d => {
            if(!d.active) return;
            addLog(`\n■ ${d.name} (実測:${d.k}回 / 母数:${d.n})`, "text-white underline");
            [1,2,5,6].forEach(s => {
                let theoryP = 1/d.probs[s];
                let theoryK = d.n * theoryP;
                let gap = Math.abs(d.k - theoryK);
                let score = gap < (theoryK * 0.05) ? "★★★★★" : gap < (theoryK * 0.15) ? "★★★☆☆" : "★☆☆☆☆";
                addLog(`  設定${s}: 理論${theoryK.toFixed(1)} | Gap:${gap.toFixed(1).padStart(5)} | ${score}`, "text-zinc-500");
                lls[s] += (d.k * Math.log(theoryP) + (d.n - d.k) * Math.log(1 - theoryP));
            });
        });

        titleLog("（８）設定判別処理");
        let maxL = Math.max(...Object.values(lls));
        let sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxL), 0);
        document.getElementById('bars').innerHTML = "";
        [1,2,5,6].forEach(s => {
            let prob = (Math.exp(lls[s] - maxL) / sumExp) * 100;
            addLog(`SETTING ${s}: ${prob.toFixed(2)}%`, s==6 ? "text-red-400 font-bold" : "text-zinc-400");
            document.getElementById('bars').innerHTML += `<div><div class="flex justify-between text-[9px]"><span>${s}</span><span>${prob.toFixed(1)}%</span></div><div class="bar-bg"><div class="bar-fill bg-amber-600" style="width:${prob}%"></div></div></div>`;
        });

    } catch(e) {
        addLog(`❌ FATAL ERROR: ${e.message}`, "text-red-600");
        console.error(e);
    }
}

document.getElementById('file-input').onchange = e => analyze(e.target.files);
