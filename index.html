, 2: 7.0, 5: 10.0, 6: 7.0} }];
const HANABI_CONFIG = [{ id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 156.0, 2: 148.3, 5: 139.4, 6: 131.6} },{ id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },{ id: "don", name: "ドンBB", active: false, type: "normal", probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.4} },{ id: "red", name: "赤七BB", active: false, type: "normal", probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.4} },{ id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },{ id: "f_tot", name: "風鈴合算", active: false, type: "normal", probs: {1: 7.7, 2: 7.6, 5: 7.5, 6: 7.3} },{ id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1} },{ id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1} },{ id: "i_tot", name: "氷合算", active: false, type: "normal", probs: {1: 51.2, 2: 51.8, 5: 48.2, 6: 49.3} },{ id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8} },{ id: "ib", name: "氷Ｂ", active: false, type: "normal", probs: {1: 1638.4, 2: 1638.4, 5: 1638.4, 6: 1638.4} },{ id: "c_tot", name: "チェリー合算", active: false, type: "normal", probs: {1: 16.4, 2: 15.3, 5: 16.1, 6: 15.6} },{ id: "ca1", name: "チェリーＡ１", active: false, type: "normal", probs: {1: 99.4, 2: 99.4, 5: 99.3, 6: 99.3} },{ id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },{ id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },{ id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1} },{ id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5} },{ id: "pf", name: "平行風鈴", active: false, type: "big", probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },{ id: "nf", name: "斜め風鈴", active: true, type: "big", probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }];
const VERSUS_CONFIG = [{ id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 164.3, 2: 155.3, 5: 147.9, 6: 138.8} },{ id: "bb", name: "ビックボーナス合算", active: true, type: "normal", probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },{ id: "xbb", name: "XBB", active: false, type: "normal", probs: {1: 585.2, 2: 569.8, 5: 550.8, 6: 528.6} },{ id: "7bb", name: "7BB", active: false, type: "normal", probs: {1: 585.2, 2: 569.8, 5: 550.8, 6: 528.6} },{ id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },{ id: "f_tot", name: "ベル合算", active: false, type: "normal", probs: {1: 7.22, 2: 7.1, 5: 6.9, 6: 6.8} },{ id: "ba", name: "ベルＡ", active: true, type: "normal", probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },{ id: "bb_b", name: "ベルＢ", active: true, type: "normal", probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },{ id: "i_tot", name: "スイカ合算", active: false, type: "normal", probs: {1: 55.5, 2: 53.4, 5: 54.4, 6: 52.3} },{ id: "sa", name: "スイカＡ", active: true, type: "normal", probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },{ id: "sb", name: "スイカＢ", active: false, type: "normal", probs: {1: 218.5, 2: 218.5, 5: 218.5, 6: 218.5} },{ id: "che_tot", name: "チェリー合算", active: false, type: "normal", probs: {1: 38.2, 2: 38.9, 5: 36.7, 6: 37.3} },{ id: "ca", name: "チェリーＡ", active: false, type: "normal", probs: {1: 119.2, 2: 119.2, 5: 119.2, 6: 118.9} },{ id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },{ id: "vc", name: "バーサスチャンス中ハズレ", active: true, type: "vc", probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },{ id: "vg", name: "バーサスゲーム中ハズレ", active: true, type: "vg", probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },{ id: "rb_bel", name: "ベル揃い", active: false, type: "big", probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },{ id: "cbs", name: "チェリー＋ベル揃い", active: true, type: "big", probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },{ id: "cbh", name: "チェリー＋ベルはずれ", active: true, type: "big", probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }];

const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-slate-400") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; };
const getDenominator = (str) => { if (!str || !str.includes('/')) return null; const match = str.replace(/,/g, '').split('/').pop().match(/\d+\.?\d*/); return match ? parseFloat(match[0]) : null; };
const getStars = (gap) => { if (gap < 0.2) return "★★★★★"; if (gap < 0.7) return "★★★★☆"; if (gap < 1.5) return "★★★☆☆"; if (gap < 3.0) return "★★☆☆☆"; return "★☆☆☆☆"; };

document.getElementById('copy-log').onclick = () => { navigator.clipboard.writeText(logDisplay.innerText).then(() => alert("LOG COPIED!")); };

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("Vision API Key Required");
    logDisplay.innerHTML = "";
    [1,2,5,6].forEach(s => { document.getElementById(`p${s}`).innerText = "---"; document.getElementById(`b${s}`).style.width = "0%"; });
    addLog(`>> SYSTEM SCAN SEQUENCE STARTING...`, "text-blue-400 font-bold");

    try {
        addLog(`（１）画像情報\n  FILE: ${file.name}`);
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        const tokens = json.responses[0].textAnnotations.slice(1).map(w => ({ text: w.description, y: w.boundingPoly.vertices[0].y, x: w.boundingPoly.vertices[0].x }));
        const rows = [];
        tokens.forEach(t => { let r = rows.find(row => Math.abs(row.y - t.y) < 10); if(r) r.words.push(t); else rows.push({y: t.y, words: [t]}); });
        const lines = rows.sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "));

        addLog(`\n（２）画像の生データ出力`);
        lines.forEach(l => addLog(`| ${l}`, "text-[8px] text-zinc-600"));

        const fullText = lines.join(" ");
        let machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };
        if (fullText.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (fullText.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        document.getElementById('machine-type').innerText = machine.name;

        addLog(`\n（３）仮想配列作成部分のログ`);
        let anchorIdx = -1, gCounts = [];
        for(let i=0; i<lines.length; i++){
            if(lines[i].includes('G')){
                const val = parseInt(lines[i].replace(/[^0-9]/g, ''));
                if(!isNaN(val)){
                    anchorIdx = i; gCounts.push(val);
                    addLog(`  [ANCHOR] ${val}G 検出`, "text-blue-400 font-bold");
                    if(machine.name === "スマスロハナビ"){
                        if(lines[i+1]?.includes('G')) gCounts.push(parseInt(lines[i+1].replace(/[^0-9]/g, '')));
                        if(lines[i+2]?.includes('G')) gCounts.push(parseInt(lines[i+2].replace(/[^0-9]/g, '')));
                    }
                    break;
                }
            }
        }
        if(anchorIdx === -1) throw new Error("Gが見つかりません。");

        const extractedPairs = [];
        let dataFoundCount = 0;
        for(let i = anchorIdx; i < lines.length; i++){
            if(dataFoundCount >= machine.def.length) break;
            if(lines[i].includes('/')){
                let prob = lines[i].includes('-') ? 0 : getDenominator(lines[i]);
                if(prob !== null){
                    let countLine = lines[i-2] || "";
                    let count = parseInt(countLine.replace(/[^0-9]/g, '')) || 0;
                    let unitWarn = !countLine.includes('回') ? "⚠️回なし" : "";
                    if(prob === 0) unitWarn = "⚠️未出現";
                    extractedPairs.push({ count, rawP: prob, warn: unitWarn });
                    addLog(`  ARRAY[${dataFoundCount}]: 1/${prob || '-'} -> ${count}回 ${unitWarn}`);
                    dataFoundCount++;
                }
            }
        }

        addLog(`\n（４）定義表への当て込みと統計的補正`);
        const finalStorage = [];
        let bbCountForRT = 0;
        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = gCounts[0] || 1;
            if (def.type === "vc") n = (machine.name === "スマスロハナビ") ? (gCounts[1] || Math.round(data.count * data.rawP)) : Math.round(data.count * data.rawP);
            else if (def.type === "vg") n = (machine.name === "スマスロハナビ") ? (gCounts[2] || Math.round(data.count * data.rawP)) : Math.round(data.count * data.rawP);
            else if (def.type === "big") n = bbCountForRT * machine.bG;
            if (def.id === "bb") bbCountForRT = data.count;

            let k = data.count;
            if (data.rawP > 0 && n > 1) {
                const p = 1 / data.rawP;
                const mu = n * p;
                const sigma = Math.sqrt(n * p * (1 - p));
                if (Math.abs(k - mu) > 2 * sigma) {
                    const correctedK = Math.round(mu);
                    addLog(`  ‼️${def.name}: ${k}回 -> ${correctedK}回に補正 (理論値推定)`, "text-red-500 font-bold");
                    k = correctedK;
                }
            }
            finalStorage.push({ ...def, k: k, n: (n || 1), rawP: data.rawP });
            addLog(`  ${def.name}: ${k}回 : 1/${data.rawP || '-'} (N=${n})`);
        });

        addLog(`\n（５）尤度計算`);
        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (res.active && res.k >= 0 && res.n > 0 && res.rawP > 0) {
                let itemLLs = {};
                [1,2,5,6].forEach(s => { 
                    let tp = 1/res.probs[s];
                    itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    lls[s] += itemLLs[s];
                });
                const maxItem = Math.max(...Object.values(itemLLs));
                addLog(`  ${res.name}: ` + [1,2,5,6].map(s => `設${s}${getStars(maxItem - itemLLs[s])}`).join(" "));
            }
        });

        addLog(`\n（６）設定判別処理`);
        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`  [RESULT] 設定${s}: ${prob.toFixed(2)}%`, `c-s${s} font-bold`);
        });
        addLog(">> ANALYSIS COMPLETE", "text-green-400 font-bold");
    } catch (e) { addLog(`\n❌ ERROR: ${e.message}`, "text-red-500 font-bold border border-red-500 p-2"); }
}
document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVE SUCCESS"); };
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
