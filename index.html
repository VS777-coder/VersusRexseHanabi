<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HANABI & VERSUS Rev 1.2.12 (Prob-Pointer Logic)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .header-area { flex-shrink: 0; text-align: center; margin-bottom: 8px; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; }
        .ver-text { font-size: 10px; color: #3b82f6; font-weight: bold; margin-top: 4px; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 85px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 12px; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 12px; border: 1px solid #1e293b; margin-bottom: 12px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 4px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 8px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: #fff; font-size: 9px; padding: 4px 10px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 4px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 10px 12px; font-size: 12px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 16px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 11px; cursor: pointer; }
        .color-1 { color: #f472b6 !important; } .color-2 { color: #bef264 !important; } .color-3 { color: #fde047 !important; } .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; } .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>

    </div>

    </div>
    <div id="result-area" class="result-card">

        const HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },

            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },

            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "pf", name: "平行風鈴", active: false, probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },
            { id: "nf", name: "斜め風鈴", active: true, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];
        const VERSUS_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス合算", active: true, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },

            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "f_tot", name: "ベル合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "ベルＡ", active: true, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bb_b", name: "ベルＢ", active: true, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "i_tot", name: "スイカ合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "sa", name: "スイカＡ", active: true, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "sb", name: "スイカＢ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "che_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca", name: "チェリーＡ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc", name: "バーサスチャンス中ハズレ", active: true, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg", name: "バーサスゲーム中ハズレ", active: true, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "rb_bel", name: "ベル揃い", active: false, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
            { id: "cbs", name: "チェリー＋ベル揃い", active: true, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        // 確率数値による物理的マッチング。文字列解釈は「合算」属性判定のみに使用。
        function getTargetIdxByProb(probStr, finger, config) {
            const pVal = parseFloat(probStr);
            const cleanFinger = finger.replace(/\s+/g, '');
            const isGassan = cleanFinger.includes("合算") || cleanFinger.includes("計") || cleanFinger.includes("合");

            for (let i = 0; i < config.length; i++) {
                const conf = config[i];
                // 設定1の確率と近似値(誤差0.1以内)で一致するか物理チェック
                if (Math.abs(conf.probs[1] - pVal) < 0.1) {
                    // 指紋に「合算」があれば、個別項目(active:true)は絶対に返さない
                    if (isGassan && conf.active) continue;
                    return i;
                }
            }
            return -1;
        }

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            const logArea = document.getElementById('log'); logArea.innerHTML = "";
            const addLog = (m, c="text-cyan-400") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
            if (!key) { addLog("❌ API KEY REQUIRED", "text-red-500"); return; }
            addLog(`--- START ANALYSIS Rev 1.2.12 ---`);
            addLog(`(1) 複数枚画像の情報: ${files.length}枚を検出`);

            try {
                let allTexts = [];
                for(let i=0; i<files.length; i++){
                    addLog(`[OCR] IMG_${i} 読込中...`, "color-1");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) { addLog(`  -> IMG_${i}: 文字検出失敗`, "text-red-400"); continue; }
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let x = w.boundingPoly.vertices[0].x;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x, text: w.description}); else acc.push({ y, words: [{x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "));
                    allTexts.push(lines);
                }

                addLog(`(2) 素の情報ダンプ:`, "color-2 opacity-80");
                allTexts.forEach((lines, imgIdx) => {
                    addLog(`  [IMG_${imgIdx} RAW DATA]`, "color-2 opacity-100 underline");
                    lines.forEach(l => addLog(`  | ${l}`, "text-[9px] opacity-70 color-2"));
                });

                let currentConfig = L_HANABI_CONFIG;
                const fullDump = allTexts.flat().join("");
                if(fullDump.includes("バーサス")) currentConfig = VERSUS_CONFIG;
                else if(fullDump.includes("スマスロ") || fullDump.includes("絶景")) currentConfig = HANABI_CONFIG;

                const pIdx = allTexts.findIndex(lines => lines.some(l => l.match(/[\d,]+G/)));
                if (pIdx === -1) throw new Error("G-COUNT NOT FOUND");
                const totalG = parseInt(allTexts[pIdx].find(l => l.match(/[\d,]+G/)).match(/([\d,]+)G/)[1].replace(/,/g, ''));
                addLog(`(3) 総ゲーム数: ${totalG}G (IMG_${pIdx})`, "color-3 font-bold");

                let master = currentConfig.map(() => ({ k: 0, p: 0, finger: "" }));
                addLog(`(4) ポインタ走査詳細 (物理数値マッチング):`, "color-3");

                allTexts.forEach((lines, imgIdx) => {
                    for(let i=0; i<lines.length; i++){
                        const pMatch = lines[i].match(/1?\s*\/\s*([\d,.-]+|--)/) || lines[i].match(/[\d,.-]+\.[\d]+/);
                        if(pMatch) {
                            const pStr = pMatch[0].replace(/1\s*\/\s*/, '').replace(/\s+/g, '');
                            if(!pStr.includes('.')) {
                                addLog(`  [ERROR] 小数点欠損のため破棄: "${lines[i]}" (IMG_${imgIdx})`, "text-red-400 opacity-60");
                                continue;
                            }
                            let kVal = -1;
                            let finger = "";
                            if(i >= 2) {
                                const kMatch = lines[i-2].match(/([\d,]+)/);
                                if(kMatch) {
                                    kVal = parseInt(kMatch[1].replace(/,/g,''));
                                    finger = lines[i-1];
                                    if(!lines[i-2].includes("回")) {
                                        addLog(`  [ALERT] "回"欠損につき数値を強制採用: ${kVal} (IMG_${imgIdx})`, "text-yellow-500 opacity-80");
                                    }
                                }
                            }

                            if(kVal !== -1) {
                                // 文字列解釈(getTargetIdx)を廃止し、確率数値(getTargetIdxByProb)でマッチング
                                let tIdx = getTargetIdxByProb(pStr, finger, currentConfig);
                                if(tIdx !== -1) {
                                    const prob = 1/(parseFloat(pStr)||1);
                                    if(master[tIdx].k === 0) {
                                        master[tIdx] = { k: kVal, p: prob, finger: finger };
                                        addLog(`  [ADOPT] ${currentConfig[tIdx].name} (キー確:${pStr}) -> ${kVal}回 (IMG_${imgIdx})`, "color-2 font-bold");
                                    } else if (master[tIdx].k === kVal && master[tIdx].finger === finger) {
                                        addLog(`  [DUPE] ${currentConfig[tIdx].name} は同一指紋につきスキップ`, "text-[9px] opacity-40");
                                    } else {
                                        addLog(`  ⚠️ CONFLICT: ${currentConfig[tIdx].name} (確:${pStr}) が既出データと矛盾`, "text-red-500 font-bold");
                                    }
                                } else {
                                    addLog(`  [SKIP] 定義表にない確率または合算ポインタ: "${pStr}" (指紋:"${finger}")`, "text-[9px] opacity-40");
                                }
                            } else {
                                addLog(`  [ERROR] 回数数値欠損 (起点:"${lines[i]}") (IMG_${imgIdx})`, "text-red-400");
                            }
                        }
                    }
                });

                currentConfig.forEach((conf, idx) => {
                    if(conf.active && master[idx].k === 0) {
                        addLog(`  [MISSING] ${conf.name} が抽出できませんでした`, "text-red-500");
                    }
                });

                addLog(`(5) 尤度計算の個別インパクト内訳:`, "color-3 underline");
                let lls = { 1:0, 2:0, 5:0, 6:0 };
                currentConfig.forEach((conf, idx) => {
                    if (master[idx].k > 0 && conf.active) {
                        let n = ["vc","vg","b_ba","b_bb","nf","pf","cbs","cbh"].includes(conf.id) ? Math.round(master[idx].k / master[idx].p) : totalG;
                        let itemImpact = "";
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / conf.probs[s];
                            let val = (master[idx].k * Math.log(tp) + (n - master[idx].k) * Math.log(1 - tp));
                            lls[s] += val;
                            itemImpact += `設定${s}:${val.toFixed(2)} `;
                        });
                        addLog(`  - ${conf.name}(${master[idx].k}/${n}): ${itemImpact}`, "text-[9px] color-1");
                    }
                });

                const maxLL = Math.max(...Object.values(lls));
                const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
                const sumExp = Object.values(exps).reduce((a,b)=>a+b, 0);
                addLog(`(6) 最終判定結果:`, "color-3 font-bold");
                [1,2,5,6].forEach(s => {
                    let prob = (exps[s] / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                    document.getElementById(`b${s}`).style.width = `${prob}%`;
                    addLog(`  設定${s}: ${prob.toFixed(2)}%`, `set-${s}`);
                });
            } catch (err) { addLog(`❌ FATAL ERROR: ${err.message}`, "text-red-500 font-bold"); }
        }

        document.getElementById('copy-log').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('log').innerText);
            alert('LOG COPIED');
        });
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('v_key'); if (saved) document.getElementById('api-key').value = saved;
            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files.length > 0) processMulti(e.target.files); });
            document.getElementById('save-key').addEventListener('click', () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); });
        });
    </script>
