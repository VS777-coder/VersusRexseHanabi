    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');

        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }

        .ver-text { font-size: 10px; color: #06b6d4; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em; margin-top: 4px; }
        .main-btn { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 85px; display: flex; align-items: center; justify-content: center; width: 100%; shrink-0; margin-bottom: 12px; }
        .main-btn span { letter-spacing: 2px; font-weight: 900; font-size: 1.5rem; text-align: center; line-height: 1.3; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 12px; border: 1px solid #1e293b; margin-bottom: 12px; flex-shrink: 0; }

        .copy-btn { position: absolute; top: 8px; right: 8px; background: rgba(59, 130, 246, 0.6); color: #fff; font-size: 9px; padding: 4px 10px; border-radius: 4px; border: 1px solid #3b82f6; z-index: 100; cursor: pointer; }

        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 4px; }

        .save-btn { background-color: #1e293b; color: #00d2ff; font-weight: bold; padding: 0 16px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 11px; cursor: pointer; flex-shrink: 0; }
        .color-1 { color: #f472b6 !important; } .color-2 { color: #bef264 !important; } .color-3 { color: #fde047 !important; } .color-4 { color: #fb923c !important; } .color-5 { color: #f87171 !important; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; }
        .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }

</head>
<body>

    </div>
    <div class="shrink-0">
        <label for="file-input" class="main-btn">
            <span>„É¶„Éã„É°„É¢<br>Ëß£ÊûêÂÆüË°å</span>
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    </div>
    <div id="result-area" class="result-card">
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-1"><span>Ë®≠ÂÆö1</span><span id="p1" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-2"><span>Ë®≠ÂÆö2</span><span id="p2" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-5"><span>Ë®≠ÂÆö5</span><span id="p5" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[12px] font-bold set-6"><span>Ë®≠ÂÆö6</span><span id="p6" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container">
        <button id="copy-log" class="copy-btn">COPY</button>
        <div id="log" class="future-log color-1">READY...</div>
    </div>
    <div class="api-footer">
        <input type="password" id="api-key" class="api-input" placeholder="VISION API KEY">
        <button id="save-key" class="save-btn">SAVE</button>
    </div>

    <script>
        // --- „ÄêËÅñÂüü„ÄëÂÆöÁæ©Ë°®Ôºö‰∏ÄÂàá„ÅÆÂ§âÊõ¥Á¶ÅÊ≠¢ ---
        const L_HANABI_CONFIG = [
            { id: "total", name: "„Éú„Éº„Éä„ÇπÂêàÁÆó", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", active: true, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "don", name: "„Éâ„É≥BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red7", name: "Ëµ§‰∏ÉBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "f_tot", name: "È¢®Èà¥ÂêàÁÆó", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "È¢®Èà¥Ôº°", active: true, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb_b", name: "È¢®Èà¥Ôº¢", active: true, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "i_tot", name: "Ê∞∑ÂêàÁÆó", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "Ê∞∑Ôº°", active: true, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ib", name: "Ê∞∑Ôº¢", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "„ÉÅ„Çß„É™„ÉºÂêàÁÆó", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºë", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºí", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "„ÉÅ„Çß„É™„ÉºÔº¢", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "„Éè„Éä„Éì„ÉÅ„É£„É¨„É≥„Ç∏‰∏≠„Éè„Ç∫„É¨", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„Éè„Ç∫„É¨", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG‰∏≠È¢®Èà¥Ôº°", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG‰∏≠È¢®Èà¥Ôº¢", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const sleep = ms => new Promise(res => setTimeout(res, ms));
        const clean = s => s.replace(/[ÔºÅ-ÔΩû]/g, r => String.fromCharCode(r.charCodeAt(0) - 0xFEE0)).replace(/\s+/g, '');

        async function addLog(msg, colorClass = "text-cyan-400") {
            const l = document.getElementById('log');
            const e = document.createElement('div'); e.className = colorClass; e.innerHTML = msg;
            l.appendChild(e); l.scrollTop = l.scrollHeight;
        }

        // --- „Éû„ÉÉ„Éî„É≥„Ç∞„Éª„Ç®„É≥„Ç∏„É≥ÔºöID„Éô„Éº„Çπ„ÅßÁõ¥Áµê ---
        function getTargetIdx(nameRaw) {
            const n = clean(nameRaw);
            const mapper = {
                "bb": ["„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", "Á∑èBB", "BB"],
                "don": ["„Éâ„É≥BB"],
                "red7": ["Ëµ§‰∏ÉBB"],
                "rb": ["„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", "RB"],
                "f_tot": ["È¢®Èà¥ÂêàÁÆó", "È¢®Á∂úÂêàÁÆó"],
                "ba": ["È¢®Èà¥A", "È¢®Èà¥Ôº°"],
                "bb_b": ["È¢®Èà¥B", "È¢®Èà¥Ôº¢"],
                "i_tot": ["Ê∞∑ÂêàÁÆó"],
                "ia": ["Ê∞∑A", "Ê∞∑Ôº°"],
                "ib": ["Ê∞∑B", "Ê∞∑Ôº¢"],
                "c_tot": ["„ÉÅ„Çß„É™„ÉºÂêàÁÆó"],
                "ca2": ["„ÉÅ„Çß„É™„ÉºA2", "„ÉÅ„Çß„É™„ÉºÔº°Ôºí"],
                "cb": ["„ÉÅ„Çß„É™„ÉºB", "„ÉÅ„Çß„É™„ÉºÔº¢"],
                "vc": ["„Éè„Éä„Éì„ÉÅ„É£„É¨„É≥„Ç∏‰∏≠„Éè„Ç∫„É¨", "„Éè„Éä„Éì„ÉÅ„É£„É¨„É≥„Ç∏‰∏≠„ÅØ„Åö„Çå", "HC‰∏≠„Éè„Ç∫„É¨"],
                "vg": ["„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„Éè„Ç∫„É¨", "„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„ÅØ„Åö„Çå", "HG‰∏≠„Éè„Ç∫„É¨"],
                "b_ba": ["BIG‰∏≠È¢®Èà¥A", "BIG‰∏≠È¢®Èà¥Ôº°"],
                "b_bb": ["BIG‰∏≠È¢®Èà¥B", "BIG‰∏≠È¢®Èà¥Ôº¢"]
            };

            for (const [id, aliases] of Object.entries(mapper)) {
                if (aliases.some(a => n === clean(a) || n.includes(clean(a)))) {
                    // Ê∞∑B„ÅÆÊö¥Áô∫Èò≤Ê≠¢: ÂêçÁß∞„ÅåÁü≠„Åô„Åé„ÇãÂ†¥Âêà„ÅØÂÆåÂÖ®‰∏ÄËá¥„Å´Ëøë„ÅÑ„ÉÅ„Çß„ÉÉ„ÇØ
                    if (id === "ib" && n !== "Ê∞∑B" && n !== "Ê∞∑Ôº¢") continue;
                    return L_HANABI_CONFIG.findIndex(c => c.id === id);
                }
            }
            return -1;
        }

        function updateBars(lls) {
            const maxLL = Math.max(...Object.values(lls));
            const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExp = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let prob = (exps[s] / sumExp) * 100;
                document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                document.getElementById(`b${s}`).style.width = `${prob}%`;
            });
        }

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY REQUIRED"); return; }
            document.getElementById('log').innerHTML = "";
            await addLog(`[VERSION] Rev 1.2.9 (Strict Mapper)`, "color-1 font-bold");

            try {
                let allTexts = [];
                for(let i=0; i<files.length; i++){
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let x = w.boundingPoly.vertices[0].x;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x, text: w.description}); else acc.push({ y, words: [{x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "));
                    allTexts.push(lines);
                }

                const parentIdx = allTexts.findIndex(lines => lines.some(l => l.match(/[\d,]+G/)));
                if (parentIdx === -1) throw new Error("Á∑èGÊï∞„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
                
                let totalG = parseInt(allTexts[parentIdx].find(l => l.match(/[\d,]+G/)).match(/([\d,]+)G/)[1].replace(/,/g, ''));
                let finalMasterList = L_HANABI_CONFIG.map(() => ({ k: 0, p: 0, pStr: "" }));

                await addLog(`<br>[1. MERGE PROCESS]`, "color-2 font-bold underline");
                
                const scan = (lines, imgIdx) => {
                    for(let i=0; i<lines.length; i++){
                        const pMatch = lines[i].match(/1?\s*\/\s*([\d,.-]+|--)/) || lines[i].match(/[\d,.-]+\.[\d]+/);
                        if(pMatch && i >= 2){
                            const pStr = pMatch[0].replace(/1\s*\/\s*/, '').replace(/\s+/g, '');
                            const nameRaw = lines[i-1];
                            const countMatch = lines[i-2].match(/([\d,]+)/);
                            if(countMatch){
                                let kVal = parseInt(countMatch[1].replace(/,/g,''));
                                let targetIdx = getTargetIdx(nameRaw);

                                if(targetIdx !== -1) {
                                    let existing = finalMasterList[targetIdx];
                                    if(existing.k === 0) {
                                        finalMasterList[targetIdx] = { k: kVal, p: 1/(parseFloat(pStr)||1), pStr: pStr };
                                        addLog(`[ADOPT] ${L_HANABI_CONFIG[targetIdx].name} <- "${nameRaw}"`, "color-2");
                                    } else if (existing.k === kVal) {
                                        addLog(`[DUPE] ${L_HANABI_CONFIG[targetIdx].name} Êï∞ÂÄ§‰∏ÄËá¥`, "color-1 opacity-50");
                                    } else {
                                        addLog(`‚ö†Ô∏è ERROR: ${L_HANABI_CONFIG[targetIdx].name} ÁüõÁõæ(${existing.k} vs ${kVal})`, "text-red-500 font-bold");
                                    }
                                } else {
                                    addLog(`[SKIP] "${nameRaw}" „ÅØÂØæË±°Â§ñ`, "color-1 opacity-30 text-[8px]");
                                }
                            }
                        }
                    }
                };

                allTexts.forEach((lines, idx) => scan(lines, idx));

                await addLog(`<br>[2. LIKELIHOOD CALC]`, "color-3 font-bold underline");
                let lls = { 1:0, 2:0, 5:0, 6:0 };
                const specialIds = ["vc", "vg", "b_ba", "b_bb"];
                
                L_HANABI_CONFIG.forEach((conf, idx) => {
                    const data = finalMasterList[idx];
                    if (data.k > 0 && conf.active) {
                        let n = specialIds.includes(conf.id) ? Math.round(data.k / data.p) : totalG;
                        let k = data.k;
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / conf.probs[s];
                            lls[s] += (k * Math.log(tp) + (n - k) * Math.log(1 - tp));
                        });
                        addLog(`üìä ${conf.name}: ${k}Âõû / ${n}G`, "color-3");
                    }
                });
                updateBars(lls);

            } catch (err) { await addLog(`‚ùå FATAL: ${err.message}`, "text-red-500 font-bold"); }
        }

        document.getElementById('copy-log').addEventListener('click', () => {
            const logText = document.getElementById('log').innerText;
            navigator.clipboard.writeText(logText).then(() => {
                const btn = document.getElementById('copy-log');
                btn.innerText = "DONE!";
                setTimeout(() => btn.innerText = "COPY", 1000);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('v_key'); if (saved) document.getElementById('api-key').value = saved;
            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files.length > 0) processMulti(e.target.files); });
            document.getElementById('save-key').addEventListener('click', () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); });
        });
    </script>
