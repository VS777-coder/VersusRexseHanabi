<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 1.1.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 16px; box-shadow: 0 6px 15px rgba(255,0,128,0.3); border: 2px solid #ffffff; }
        .main-btn:active { transform: scale(0.97); }
        /* UI固定: グラフ 1/3 */
        .graph-area { background-color: #161b22; border-radius: 16px; padding: 12px; border: 1px solid #30363d; height: 33vh; flex-shrink: 0; display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 8px; }
        /* UI固定: ログ 2/3 */
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 12px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 11px; color: #00ffcc; flex-grow: 1; overflow-y: auto; white-space: pre-wrap; line-height: 1.4; box-shadow: inset 0 0 15px rgba(0,255,204,0.1); }
        .bar-bg { background-color: #0d1117; height: 14px; border-radius: 7px; overflow: hidden; border: 1px solid #21262d; margin-top: 2px; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.19, 1, 0.22, 1); }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 4px 16px; font-size: 11px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-2">
        <div class="text-3xl font-black kawaii-title tracking-tighter leading-none">✨ バーサス ＆ ハナビ ✨</div>
        <p class="text-xs text-pink-300 font-bold mt-1">みおちゃん専用 Rev 1.1.2</p>
    </div>

    <div class="w-full shrink-0 mb-3 max-w-md mx-auto px-1">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center text-center cursor-pointer tracking-widest leading-tight">
            ユニメモ<br>解析実行
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto graph-area">
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-cyan-400">設定1</span><span id="p1" class="text-xl font-bold text-cyan-400">0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-yellow-400">設定2</span><span id="p2" class="text-xl font-bold text-yellow-400">0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-green-400">設定5</span><span id="p5" class="text-xl font-bold text-green-400">0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between items-end"><span class="text-2xl font-black text-red-500">設定6</span><span id="p6" class="text-xl font-bold text-red-500">0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto mb-2">システム待機中...
ユニメモ画像を読み込んでください。</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-1 flex gap-2 px-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-1 px-4 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        // 設定データ
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { label: "総プレイ数", key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { label: "BB", key: "#BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0, type: "bonus" },
                rb:   { label: "RB", key: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6, type: "bonus" },
                ba:   { label: "ベルA", key: "ベル\\s*A", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 1.0, type: "small" },
                vc:   { label: "VCハズレ", key: "チャンス\\s*中\\s*はずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0, type: "rt" },
                vg:   { label: "VGハズレ", key: "GAME\\s*中\\s*はずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0, type: "rt" },
                rbh:  { label: "RBハズレ", key: "はずれ", anchor: "RB\\s*中\\s*詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            },
            "HANABI": {
                name: "新ハナビ",
                total: { label: "総プレイ数", key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { label: "BB", key: "#BB", vals: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2}, w: 1.0, type: "bonus" },
                rb:   { label: "RB", key: "RB", vals: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1}, w: 1.6, type: "bonus" },
                ba:   { label: "風鈴A", key: "\\nA\\s+1", vals: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1}, w: 1.0, type: "small" },
                vc:   { label: "HCハズレ", key: "チャレンジ\\s*中\\s*はずれ", vals: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1}, w: 2.0, type: "rt" },
                vg:   { label: "HGハズレ", key: "GAME\\s*中\\s*はずれ", vals: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5}, w: 2.0, type: "rt" },
                rbh:  { label: "RBハズレ", key: "ハズレ", anchor: "RB\\s*中\\s*詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            }
        };

        let session = { mode: null, n: 0, extracted: {} };

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerText += `\n>> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        // 尤度計算：Log-Sum-Exp Trick 採用
        function runBayesian() {
            addLog("尤度計算シークエンス開始...");
            const config = MASTER_CONFIG[session.mode];
            let logL = { 1: Math.log(0.25), 2: Math.log(0.25), 5: Math.log(0.25), 6: Math.log(0.25) }; 
            
            let dw = 1.0;
            if (session.n < 500) dw = 0.2;
            else if (session.n < 1000) dw = 0.4;
            else if (session.n < 2000) dw = 0.7;
            else if (session.n < 4000) dw = 1.0;
            else if (session.n < 6000) dw = 1.3;
            else if (session.n < 8000) dw = 1.6;
            else dw = 2.0;
            addLog(`試行数依存ウェイト: x${dw.toFixed(1)}`);

            let validCount = 0;
            for (let id in session.extracted) {
                const data = session.extracted[id];
                const item = config[id];
                if (!item || !data.prob || data.prob === 0) continue;
                validCount++;

                [1, 2, 5, 6].forEach(s => {
                    if (logL[s] === -Infinity) return;
                    if (item.type === "denial" && data.count > 0 && item.vals[s] === 0) {
                        logL[s] = -Infinity;
                        addLog(`!! ${item.label}否定: 設定${s}を除外 !!`);
                        return;
                    }
                    const pExp = 1 / item.vals[s];
                    let w = item.w || 1.0;
                    if (item.type === "small") w *= dw;
                    const n = (item.type === "rt") ? (data.count * data.prob) : session.n;
                    const k = (item.type === "rt") ? data.count : (session.n / data.prob);
                    logL[s] += w * (k * Math.log(pExp) + (n - k) * Math.log(1 - pExp));
                });
            }

            const activeScores = Object.values(logL).filter(v => v !== -Infinity);
            const maxLog = activeScores.length > 0 ? Math.max(...activeScores) : 0;
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = (logL[s] === -Infinity) ? 0 : Math.exp(logL[s] - maxLog);
                total += probs[s];
            });

            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            addLog(`解析完了: ${validCount}項目を反映。`);
        }

        async function analyze(file) {
            document.getElementById('log').innerText = ">> 解析ブート開始...";
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${document.getElementById('api-key').value}`, {
                    method: 'POST',
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const json = await res.json();
                const ann = json.responses[0]?.textAnnotations;
                if (!ann) return addLog("OCRエラー。");

                // 【完全復元】座標による行の再構築ロジック
                const items = ann.slice(1).map(a => ({ text: a.description, x: (a.boundingPoly.vertices[0].x + a.boundingPoly.vertices[2].x) / 2, y: (a.boundingPoly.vertices[0].y + a.boundingPoly.vertices[2].y) / 2 }));
                items.sort((a, b) => a.y - b.y);
                let rows = [], cur = [items[0]];
                for (let i = 1; i < items.length; i++) {
                    if (Math.abs(items[i].y - cur[0].y) < 30) cur.push(items[i]);
                    else { rows.push(cur); cur = [items[i]]; }
                }
                rows.push(cur);
                const rawText = rows.map(r => r.sort((a, b) => a.x - b.x).map(it => it.text).join(' ')).join('\n');

                session.mode = (rawText.includes("ハナビ") || rawText.includes("ハナ ビ")) ? "HANABI" : "VERSUS";
                addLog(`機種認識: ${session.mode}`);

                const config = MASTER_CONFIG[session.mode];
                session.extracted = {};

                // 【完全復元】ヒューリスティック抽出ロジック
                for (let id in config) {
                    if (id === "name") continue;
                    const item = config[id];
                    let searchText = rawText;
                    if (item.anchor) {
                        const am = rawText.match(new RegExp(item.anchor));
                        if (am) searchText = rawText.substring(am.index);
                    }
                    if (item.type === "total") {
                        const m = rawText.match(new RegExp(`${item.key}[\\s\\S]{0,30}?([\\d,]+)G`));
                        session.n = m ? parseInt(m[1].replace(/,/g, '')) : 0;
                        addLog(`総試行ゲーム数: ${session.n}G`);
                        continue;
                    }
                    const lineMatch = searchText.match(new RegExp(`${item.key}[\\s\\S]{0,100}?(?=\\n|$)`));
                    if (lineMatch) {
                        const seg = lineMatch[0];
                        if (seg.includes('-')) {
                            session.extracted[id] = { prob: 0, count: 0 };
                        } else {
                            const nums = seg.match(/[\d,.]+/g);
                            if (nums) {
                                const decimal = nums.find(n => n.includes('.'));
                                const integers = nums.filter(n => !n.includes('.')).map(n => parseInt(n.replace(/,/g, '')));
                                const validCounts = integers.filter(n => n > 1);
                                session.extracted[id] = { 
                                    prob: decimal ? parseFloat(decimal.replace(/,/g, '')) : parseFloat(nums[nums.length-1].replace(/,/g, '')),
                                    count: validCounts.length > 0 ? Math.max(...validCounts) : (integers[0] || 0)
                                };
                                addLog(`[発見] ${item.label}: ${session.extracted[id].count}回 (1/${session.extracted[id].prob})`);
                            }
                        }
                    } else {
                        addLog(`[欠損] ${item.label}: データが見つかりません`);
                    }
                }
                runBayesian();
            };
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('認証キー保存。'); };
        document.getElementById('file-input').onchange = (e) => { if(e.target.files[0]) analyze(e.target.files[0]); };
    </script>
</body>
</html>
