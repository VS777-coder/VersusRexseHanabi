<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HANABI & VERSUS Rev 1.2.67</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 85px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 12px; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 12px; border: 1px solid #1e293b; margin-bottom: 12px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 4px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 8px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: #fff; font-size: 9px; padding: 4px 10px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 4px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 10px 12px; font-size: 12px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 16px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 11px; cursor: pointer; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; } .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase">HANABI & VERSUS</div>
        <div id="machine-info" class="text-[10px] font-bold text-blue-500 text-center mb-2">Rev 1.2.67 (Fixed OCR Logic)</div>
    </div>
    <div class="shrink-0">
        <label for="file-input" class="main-btn"><span>ユニメモ解析実行</span></label>
        <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    </div>
    <div id="result-area" class="result-card">
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[12px] font-bold set-6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container">
        <button id="copy-log" class="copy-btn">COPY</button>
        <div id="log" class="future-log">READY...</div>
    </div>
    <div class="api-footer">
        <input type="password" id="api-key" class="api-input" placeholder="VISION API KEY">
        <button id="save-key" class="save-btn">SAVE</button>
    </div>

    <script>
        const L_HANABI_CONFIG = [
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];
        const HANABI_CONFIG = [
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "nf", name: "斜め風鈴", active: true, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];
        const VERSUS_CONFIG = [
            { id: "bb", name: "ビックボーナス合算", active: true, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "ba", name: "ベルＡ", active: true, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bb_b", name: "ベルＢ", active: true, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "sa", name: "スイカＡ", active: true, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc", name: "バーサスチャンス中ハズレ", active: true, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg", name: "バーサスゲーム中ハズレ", active: true, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "cbs", name: "チェリー＋ベル揃い", active: true, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            const logArea = document.getElementById('log'); logArea.innerHTML = "";
            const addLog = (m, c="text-cyan-400") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
            if (!key) { addLog("❌ API KEY REQUIRED", "text-red-500"); return; }
            addLog(`--- START ANALYSIS Rev 1.2.67 ---`);

            try {
                let rawImgs = [];
                let fullTxt = "";
                let totalG = 0;

                for(let i=0; i<files.length; i++){
                    addLog(`  [OCR] IMG_${i} 読込中...`, "color-1");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description}); else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "));
                    
                    const tLine = lines.find(l => l.match(/[\d,]+G/));
                    if (tLine && totalG === 0) totalG = parseInt(tLine.match(/([\d,]+)G/)[1].replace(/,/g, ''));
                    fullTxt += lines.join("\n") + "\n";
                    rawImgs.push({ id: i, lines });
                }

                let config = L_HANABI_CONFIG;
                let mCode = "L_HANABI";
                let mName = "新ハナビ (6号機)";
                if (fullTxt.includes("スマスロ")) { config = HANABI_CONFIG; mCode = "SMASLO"; mName = "スマスロハナビ"; }
                else if (fullTxt.includes("バーサス")) { config = VERSUS_CONFIG; mCode = "VERSUS"; mName = "バーサスリヴァイズ"; }
                addLog(`\n決定機種: ${mName} / 総G数: ${totalG}`, "text-yellow-400 font-bold");
                document.getElementById('machine-info').innerText = `機種: ${mName}`;

                // (2) ソート（G数がある画像を優先するが1枚でも動作するように）
                rawImgs.sort((a, b) => {
                    let aG = a.lines.some(l => l.match(/[\d,]+G/));
                    let bG = b.lines.some(l => l.match(/[\d,]+G/));
                    return aG ? -1 : bG ? 1 : 0;
                });

                // (4) 配列生成
                addLog(`\n(4) 配列生成ログ:`, "color-3 underline font-bold");
                let results = new Array(config.length).fill(null);
                let slotIdx = 0;
                let bbCount = 0;

                rawImgs.forEach((img, seq) => {
                    let gSeen = false; // 各画像ごとに初期化
                    img.lines.forEach((line, i) => {
                        // 総ゲーム数の行を見つけたらフラグを立てる（スキップせず続行）
                        if (line.match(/[\d,]+G/)) { gSeen = true; }
                        
                        // フラグが立っていない場合は読み飛ばし（ただし複数枚目の画像は強制許可）
                        if (!gSeen && seq === 0) return;

                        const clean = line.replace(/\s+/g, '');
                        // 確率表記 (1/xxx.x または 1/-) を探す
                        if ((clean.includes('/') && clean.includes('.')) || clean === "1/-") {
                            let kVal = -1;
                            // 確率の2〜3行上にある回数(k)を取得
                            for (let j of [2, 3]) {
                                const target = img.lines[i - j];
                                if (target && target.match(/([\d,]+)/)) { kVal = parseInt(target.match(/([\d,]+)/)[1].replace(/,/g, '')); break; }
                            }

                            if (kVal !== -1) {
                                const pRaw = clean.includes('.') ? parseFloat(clean.replace(/1\//, '')) : 0;
                                
                                // 重複チェック
                                if (results.some(r => r && r.k === kVal && Math.abs(r.pRaw - pRaw) < 0.001)) return;

                                if (slotIdx < config.length) {
                                    const item = config[slotIdx];
                                    if (item.id === "bb") bbCount = kVal;
                                    
                                    let nBase = totalG;
                                    if (item.id === "vc" || item.id === "vg") { nBase = Math.round(kVal * pRaw); }
                                    else if (item.id.startsWith("b_") || ["pf", "nf", "cbs", "cbh"].includes(item.id)) {
                                        let span = (mCode === "SMASLO") ? 20 : (mCode === "VERSUS") ? 25 : 29;
                                        nBase = bbCount * span;
                                    }

                                    results[slotIdx] = { k: kVal, n: nBase, pRaw: pRaw, name: item.name, isValid: pRaw > 0 };
                                    addLog(`  [SLOT ${slotIdx}] ${item.name} <- k:${kVal} / n:${nBase}`, "color-2 text-[9px]");
                                    slotIdx++;
                                }
                            }
                        }
                    });
                });

                // (6) 尤度計算
                addLog(`\n(6) 尤度計算:`, "color-3 underline font-bold");
                let lls = { 1: 0, 2: 0, 5: 0, 6: 0 };
                results.forEach((res, idx) => {
                    if (!res) return;
                    const c = config[idx];
                    if (c && c.active && res.isValid && res.n > 0) {
                        [1, 2, 5, 6].forEach(s => {
                            let tp = 1 / c.probs[s];
                            lls[s] += (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                        });
                    }
                });

                const maxLL = Math.max(...Object.values(lls));
                const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
                const sumExp = Object.values(exps).reduce((a, b) => a + b, 0);
                [1, 2, 5, 6].forEach(s => {
                    let prob = (exps[s] / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                    document.getElementById(`b${s}`).style.width = `${prob}%`;
                    addLog(`  設定${s}: ${prob.toFixed(2)}%`, `set-${s}`);
                });

            } catch (err) { addLog(`❌ ERROR: ${err.message}`, "text-red-500 font-bold"); }
        }

        document.getElementById('copy-log').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('log').innerText).then(() => alert('LOG COPIED'));
        };
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); };
        document.getElementById('file-input').onchange = e => { if (e.target.files.length > 0) processMulti(e.target.files); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
    </script>
</body>
</html>
