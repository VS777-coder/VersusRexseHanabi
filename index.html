        const getDenominator = (str) => {
            if (!str || !str.includes('/')) return null;
            const parts = str.split('/');
            const denomPart = parts[parts.length - 1];
            const clean = denomPart.replace(/[^0-9.]/g, '');
            return clean ? parseFloat(clean) : null;
        };

        const getIntOnly = (str) => {
            if (!str) return null;
            const clean = str.replace(/[^0-9]/g, '');
            return clean ? parseInt(clean) : null;
        };

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            const logArea = document.getElementById('log'); logArea.innerHTML = "";
            const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
            if (!key) { addLog("‚ùå API KEY REQUIRED", "text-red-500"); return; }
            
            addLog(`>> BOOTING ANALYZER...`, "text-blue-500 font-bold");

            try {
                let allMergedLines = [];
                let fullTxt = "";
                let totalG = 0;

                addLog(`--- (1) OCR SCANNING ---`, "text-cyan-400 underline");
                for(let i=0; i<files.length; i++){
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { 
                        method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) 
                    });
                    const json = await resp.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;

                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let x = w.boundingPoly.vertices[0].x;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x, text: w.description}); else acc.push({ y, words: [{x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => ({
                        y: r.y, text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), x: Math.min(...r.words.map(w => w.x))
                    }));
                    
                    lines.forEach((l) => {
                        addLog(`$L-${String(allMergedLines.length).padStart(3, '0')} ${l.text}`, "text-gray-500 text-[9px]");
                        allMergedLines.push(l);
                        fullTxt += l.text + " ";
                        if (l.text.match(/([\d,]+)G/) && totalG === 0) totalG = parseInt(l.text.match(/([\d,]+)G/)[1].replace(/,/g, ''));
                    });
                }

                addLog(`--- (2) MACHINE ---`, "text-cyan-400 underline");
                let config = null;
                let mName = "";
                let mCode = "";
                
                // Á©∫ÁôΩ„ÇíÈô§Âéª„Åó„Åü„ÉÜ„Ç≠„Çπ„Éà„ÅßÂà§ÂÆö„ÇíË°å„ÅÜ
                const cleanTxt = fullTxt.replace(/\s+/g, "");

                if (cleanTxt.includes("Êñ∞„Éè„Éä„Éì")) { config = HANABI_CONFIG; mName = "Êñ∞„Éè„Éä„Éì (6Âè∑Ê©ü)"; mCode = "HANABI"; }
                else if (cleanTxt.includes("„Éê„Éº„Çµ„Çπ")) { config = VERSUS_CONFIG; mName = "„Éê„Éº„Çµ„Çπ„É™„É¥„Ç°„Ç§„Ç∫"; mCode = "VERSUS"; }
                else if (cleanTxt.includes("„Çπ„Éû„Çπ„É≠")) { config = L_HANABI_CONFIG; mName = "„Çπ„Éû„Çπ„É≠„Éè„Éä„Éì"; mCode = "SMASLO"; }

                if (!config) {
                    addLog(`‚ùå Ê©üÁ®ÆÂà§ÂÆöÂ§±ÊïóÔºö„Ç≠„Éº„ÉØ„Éº„ÉâÔºàÊñ∞„Éè„Éä„Éì„Éª„Éê„Éº„Çµ„Çπ„Éª„Çπ„Éû„Çπ„É≠Ôºâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì`, "text-red-500 font-bold");
                    return; 
                }
                addLog(`Machine: ${mName} Á¢∫ÂÆö üÜó`);
                addLog(`[INIT] BASE: ${totalG}G`);

                addLog(`--- (4)(5) DATA SYNC ---`, "text-cyan-400 underline");
                let results = [];
                let slotIdx = 0;
                let bbCount = 0;
                let gSeen = false;

                allMergedLines.forEach((line, i) => {
                    if (line.text.includes("G")) gSeen = true;
                    if (!gSeen) return;

                    if (line.text.includes(".") && line.text.includes("/")) {
                        const pRaw = getDenominator(line.text);
                        if (!pRaw || !config[slotIdx]) { slotIdx++; return; }

                        let kRaw = getIntOnly(allMergedLines[i - 2]?.text);
                        let checkStatus = "";
                        if (kRaw === null) {
                            kRaw = getIntOnly(allMergedLines[i - 3]?.text);
                            if (kRaw === null) checkStatus = "‚ùå";
                        } else if (!allMergedLines[i - 2].text.includes("Âõû")) {
                            checkStatus = "‚ö†Ô∏è";
                        }

                        const item = config[slotIdx];
                        if (item.id === "bb") bbCount = kRaw || 0;

                        let nBase = totalG;
                        if (item.id === "vc" || item.id === "vg") nBase = Math.round((kRaw || 0) * pRaw);
                        else if (item.id.startsWith("b_") || ["pf", "nf", "cbs", "cbh"].includes(item.id)) {
                            let span = (mCode === "SMASLO") ? 20 : (mCode === "VERSUS") ? 25 : 29;
                            nBase = bbCount * span;
                        }

                        let kFinal = kRaw;
                        const kExpected = nBase / pRaw;
                        if (kRaw === null || Math.abs(kRaw - kExpected) / kExpected > 0.1) {
                            kFinal = kExpected;
                            addLog(`[Ë£úÊ≠£] ${item.name}: ${kFinal.toFixed(1)} (OCR:${kRaw})`, "text-red-400 text-[9px]");
                        } else {
                            addLog(`[Á¢∫ÂÆö] ${item.name}: ${kRaw}Âõû ${checkStatus}`, "text-green-400 text-[9px]");
                        }

                        results.push({ k: kFinal, n: nBase, active: item.active, probs: item.probs });
                        slotIdx++;
                    }
                });

                addLog(`--- (6)(7) RESULT ---`, "text-cyan-400 underline");
                let lls = { 1: 0, 2: 0, 5: 0, 6: 0 };
                results.forEach(res => {
                    if (res.active && res.n > 0) {
                        [1, 2, 5, 6].forEach(s => {
                            let tp = 1 / res.probs[s];
                            lls[s] += (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                        });
                    }
                });
                const maxLL = Math.max(...Object.values(lls));
                const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
                const sumExp = Object.values(exps).reduce((a, b) => a + b, 0);
                [1, 2, 5, 6].forEach(s => {
                    let prob = (exps[s] / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                    document.getElementById(`b${s}`).style.width = `${prob}%`;
                    addLog(`Ë®≠ÂÆö${s}: ${prob.toFixed(2)}%`, `set-${s}`);
                });
                addLog(`>> ANALYSIS COMPLETE.`, "text-blue-500 font-bold");
            } catch (err) { addLog(`‚ùå FATAL: ${err.message}`, "text-red-600"); }
        }

        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); };
        document.getElementById('file-input').onchange = e => { if (e.target.files.length > 0) processMulti(e.target.files); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
