        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) { alert("API KEY REQUIRED"); return; }
            logArea.innerHTML = "";
            addLog(`>> BOOTING ANALYZER Rev 1.9.5...`, "text-amber-400 font-bold");

            try {
                let vArray = []; let gCounts = [0, 0, 0]; let machine = null;
                const fileList = Array.from(files);

                for (let fIdx = 0; fIdx < fileList.length; fIdx++) {
                    const file = fileList[fIdx];
                    titleLog(`(Ôºë) ÁîªÂÉèÊÉÖÂ†±`);
                    addLog(`FILE: ${file.name} | ${Math.round(file.size/1024)}KB`);

                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const textAnnotations = json.responses[0].textAnnotations;
                    if(!textAnnotations) throw new Error("API_ERROR");

                    titleLog(`(Ôºí) ÁîªÂÉè„ÅÆÈ†ÜÁï™„ÅÆÂà§ÂÆöÂá¶ÁêÜ`);
                    const rawLines = textAnnotations.slice(1).reduce((acc, w) => {
                        let y = w.boundingPoly.vertices[0].y;
                        let row = acc.find(r => Math.abs(r.y - y) <= 10);
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                        else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] });
                        return acc;
                    }, []).sort((a, b) => a.y - b.y).map(line => ({
                        text: line.words.sort((a, b) => a.x - b.x).map(w => w.text).join(" "),
                        y: line.y
                    }));

                    titleLog(`(Ôºì) ÁîªÂÉèÂà•„ÅÆÁîü„Éá„Éº„Çø`);
                    rawLines.forEach((l, idx) => { addLog(`[RAW] #${String(idx).padStart(2,'0')} | ${l.text}`, "text-gray-600 text-[8px]"); });

                    if (fIdx === 0) {
                        titleLog(`(Ôºî) Ê©üÁ®ÆÂà§Âà•`);
                        let preGTxt = "";
                        for (let l of rawLines) { if (l.text.includes("G")) break; preGTxt += l.text; }
                        if (preGTxt.includes("„Çπ„Éû„Çπ„É≠")) { machine = { def: L_HANABI_CONFIG, offset: 3, name: "„Çπ„Éû„Çπ„É≠" }; }
                        else if (preGTxt.includes("„Éê„Éº„Çµ„Çπ")) { machine = { def: VERSUS_CONFIG, offset: 1, name: "„Éê„Éº„Çµ„Çπ" }; }
                        else { machine = { def: HANABI_CONFIG, offset: 1, name: "Êñ∞„Éè„Éä„Éì" }; }
                        addLog(`[G-SCAN] Ê©üÁ®ÆÂà§ÂÆö: „Äê${machine.name}„Äë`);
                    }

                    rawLines.forEach((l, i) => {
                        const m = l.text.match(/([\d,]+)G/);
                        if (m) {
                            const val = parseInt(m[1].replace(/,/g, ''));
                            for(let j=0; j<machine.offset; j++) if(gCounts[j]===0) { gCounts[j]=val; addLog(`  > G-SCAN: Found ${val}G at #${i}`); break; }
                        }
                    });

                    titleLog(`(Ôºï) ‰ªÆÊÉ≥ÈÖçÂàó‰ΩúÊàêÈÉ®ÂàÜ„ÅÆ„É≠„Ç∞`);
                    for (let i = 1; i < rawLines.length; i++) {
                        const line = rawLines[i];
                        if (line.text.includes("/") && (line.text.includes(".") || line.text.includes("-"))) {
                            let k = null;
                            const fetchInt = (idx) => {
                                if (!rawLines[idx]) return null;
                                const txt = rawLines[idx].text.trim();
                                if (txt.includes("/")) return null;
                                const m = txt.replace(/,/g, '').match(/^\d+/);
                                if (m) return { val: parseInt(m[0]), hasKai: txt.includes("Âõû"), raw: txt };
                                return null;
                            };
                            let res = fetchInt(i - 2) || fetchInt(i - 3);
                            if (res) { 
                                k = res.val; 
                                addLog(`[V-ARRAY] Prob:"${line.text}" (#${i}) <- Found:"${res.raw}"`);
                            }
                            const p = line.text.includes("-") ? 999999 : parseFloat(line.text.split("/")[1]);
                            vArray.push({ k, p });
                        }
                    }
                }

                titleLog(`(Ôºñ) ÂÆöÁæ©Ë°®„Å∏„ÅÆÂΩì„Å¶Ëæº„Åø„ÄÅÈ†ÖÁõÆÂêç ÂõûÊï∞ÔºöÁ¢∫Áéá`);
                let lls = {1:0, 2:0, 5:0, 6:0};
                let bbCount = (vArray[1]?.k || 0);

                machine.def.forEach((item, slotIdx) => {
                    let data = vArray[slotIdx];
                    if (!data) return;

                    let n = gCounts[0];
                    if (item.type === "rt") {
                        // RT‰∏≠„ÅØÂõûÊï∞k„Å®Á¢∫Áéáp„Åã„ÇâÁúü„ÅÆÊ∂àÂåñGÊï∞„ÇíÁÆóÂá∫„Åó„Å¶ÂàÜÊØçN„Å®„Åô„Çã
                        n = (data.k !== null) ? Math.round(data.k * data.p) : 0;
                    } else if (item.type === "big") {
                        n = bbCount * 29;
                    }

                    if (data.k === null) {
                        if (item.type === "rt") throw new Error("RT_RECOVERY_FAILED");
                        data.k = Math.round(n / data.p);
                        addLog(`[MAP] SLOT[${slotIdx}] ${item.name} | üîÑ ÈÄÜÁÆóÊé®ÂÆö: ${data.k}Âõû (1/${data.p})`, "text-cyan-300");
                    } else {
                        addLog(`[MAP] SLOT[${slotIdx}] ${item.name} | ${data.k}Âõû : 1/${data.p} (N=${n})`);
                    }

                    // „Éá„Ç∞„É¨„Éº„Éâ‰øÆÊ≠£Ôºök=0„Åß„ÇÇÂà§ÂÆöÂΩπ„Å´Ë®≠ÂÆöÂ∑Æ„Åå„ÅÇ„ÇãÈôê„ÇäË®àÁÆóÂØæË±°„Å´Âê´„ÇÅ„Çã
                    if (item.active && n > 0) {
                        let itemLLs = {1:0, 2:0, 5:0, 6:0};
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / item.probs[s];
                            let currentLL = (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                            itemLLs[s] = currentLL;
                            lls[s] += currentLL;
                        });
                        const maxItemLL = Math.max(...Object.values(itemLLs));
                        [1,2,5,6].forEach(s => {
                            const gap = maxItemLL - itemLLs[s];
                            addLog(`  > Ë®≠ÂÆö${s}: ${getStars(gap)} (Gap:${gap.toFixed(3)})`, "text-gray-400 text-[8px]");
                        });
                    }
                });

                titleLog(`(Ôºó) Â∞§Â∫¶Ë®àÁÆó Âº∑Â∫¶„ÄÅ„ÇÆ„É£„ÉÉ„Éó`);
                const maxLL = Math.max(...Object.values(lls));
                const sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1,2,5,6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    let gap = maxLL - lls[s];
                    document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
                    document.getElementById(`b${s}`).style.width = prob + "%";
                    addLog(`Ë®≠ÂÆö${s}: ${prob.toFixed(2).padStart(6)}% | Á∑èGAP: ${gap.toFixed(4)}`, s === 6 ? "text-red-400" : "text-white");
                });

                titleLog(`(Ôºò) Ë®≠ÂÆöÂà§Âà•ÁµêÊûú`);
                addLog(`Inference cycle complete.`);
            } catch (err) { addLog(`‚ùå ERROR: ${err.message}`, "text-red-600"); }
        }

        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
        document.getElementById('copy-log').onclick = () => { const range = document.createRange(); range.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(range); document.execCommand('copy'); alert('COPIED'); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
        document.getElementById('file-input').onchange = e => processMulti(e.target.files);
    </script>
