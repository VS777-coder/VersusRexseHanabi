<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 2.2.26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #1a1614; color: #f3e8d2; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #f59e0b; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #78350f; border-radius: 12px; border: 2px solid #f59e0b; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fef3c7; }
        .result-card { background-color: #2d241e; border-radius: 12px; padding: 10px; border: 1px solid #78350f; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1a1614; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 2px; border: 1px solid #451a03; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 4px; display: flex; flex-direction: column; border: 1px solid #78350f; border-radius: 8px; background-color: #0c0a09; overflow: hidden; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #b45309; color: #fef3c7; font-size: 10px; padding: 6px 12px; border-radius: 4px; z-index: 1000; cursor: pointer; border: 1px solid #f59e0b; font-weight: bold; }
        .future-log { padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 9px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #ffffff; line-height: 1.5; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 2px; }
        .api-input { background-color: #2d241e; color: #fef3c7; border-radius: 6px; padding: 8px 10px; font-size: 11px; flex-grow: 1; border: 1px solid #78350f; outline: none; }
        .save-btn { background-color: #451a03; color: #f59e0b; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #f59e0b; font-size: 10px; cursor: pointer; }
        /* 物理色規律定義 */
        .c-s1 { color: #3b82f6; } .bg-s1 { background-color: #3b82f6; } /* 青 */
        .c-s2 { color: #eab308; } .bg-s2 { background-color: #eab308; } /* 黄 */
        .c-s5 { color: #22c55e; } .bg-s5 { background-color: #22c55e; } /* 緑 */
        .c-s6 { color: #ef4444; } .bg-s6 { background-color: #ef4444; } /* 赤 */
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase">ANALYZER REV 2.2.26</div>
        <div id="m-info" class="text-[9px] font-bold text-amber-800 text-center mb-1">COLOR DEGRADE FIXED / LOG PURIFIED</div>
    </div>
    <div class="shrink-0"><label for="f-in" class="main-btn"><span>よしこの 解析実行</span></label><input type="file" id="f-in" class="hidden" multiple accept="image/*"></div>
    <div class="result-card">
        <div class="mb-2"><div class="flex justify-between text-[12px] font-black c-s1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-s1"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[12px] font-black c-s2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-s2"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[12px] font-black c-s5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-s5"></div></div></div>
        <div><div class="flex justify-between text-[12px] font-black c-s6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-s6"></div></div></div>
    </div>
    <div class="log-container">
        <button id="cp-btn" class="copy-btn">COPY LOG</button>
        <div id="log-display" class="future-log">READY...</div>
    </div>
    <div class="api-footer"><input type="password" id="api-key" class="api-input" placeholder="VISION API KEY"><button id="sv-key" class="save-btn">SAVE</button></div>

<script>
// --- [構成定数は完全固定: Rev 2.2.20] ---
const L_HANABI_CONFIG = [
    { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
    { id: "don", name: "ドンBB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "red7", name: "赤七BB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
    { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
    { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
    { id: "f_tot", name: "風鈴合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
    { id: "ib", name: "氷Ｂ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "i_tot", name: "氷合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ca1", name: "チェリーＡ１", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
    { id: "c_tot", name: "チェリー合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
    { id: "b_ba", name: "BIG中風鈴Ａ", active: true, type: "big", probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
    { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, type: "big", probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
];
// HANABI_CONFIG, VERSUS_CONFIG 略 (Rev 2.2.20を維持)

const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; };
const titleLog = (m) => addLog(`\n${m}`, "text-yellow-500 font-bold underline");
const getStars = (gap) => gap < 0.1 ? "★★★★★" : gap < 0.4 ? "★★★★☆" : gap < 0.8 ? "★★★☆☆" : gap < 1.5 ? "★★☆☆☆" : "★☆☆☆☆";

async function run(files) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("Vision API Key Required");
    logDisplay.innerHTML = "";
    addLog(`>> SYSTEM BOOT: ANALYZER Rev 2.2.26`, "text-amber-400 font-bold");

    try {
        let vArray = []; let totalG = 0, vcG = 0, vgG = 0; let machine = null; let gOrigin = -1; let gCounter = 0;
        const fileList = Array.from(files);

        // (２) ステータスを先行出力
        titleLog(`(２) 複数画像処理ステータス`);
        addLog(`Total Files: ${fileList.length} | Starting Merge Process...`);

        for (let fIdx = 0; fIdx < fileList.length; fIdx++) {
            const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[fIdx]); });
            const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
                method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
            });
            const json = await resp.json();
            const rawLines = json.responses[0].textAnnotations.slice(1).reduce((acc, w) => {
                let y = w.boundingPoly.vertices[0].y;
                let r = acc.find(row => Math.abs(row.y - y) <= 10);
                if(r) r.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                else acc.push({y, words:[{x: w.boundingPoly.vertices[0].x, text: w.description}]});
                return acc;
            }, []).sort((a,b)=>a.y-b.y).map(r=>({text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), y: r.y}));

            if (fIdx === 0) {
                machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロ" };
            }
            
            titleLog(`(１) 画像情報 [${fileList[fIdx].name}]`);
            addLog(`DETECTED: 【${machine.name}】 (IMMUTABLE CONFIG LOADED)`);

            titleLog(`(３) 生データ (RAW)`);
            rawLines.forEach((l, i) => addLog(`[IMG${fIdx}] #${String(i).padStart(2,'0')} | ${l.text}`, "text-white text-[8px]"));

            titleLog(`(５) 仮想配列作成ログ（物流工程開示）`);
            rawLines.forEach((line, i) => {
                const mG = line.text.match(/([\d,]+)G/);
                if (mG) {
                    const val = parseInt(mG[1].replace(/,/g, ''));
                    if (gOrigin === -1) { totalG = val; gOrigin = i; gCounter = 1; addLog(`[G-1] TotalG Found: ${totalG}G (Row:#${i})`, "text-green-400"); }
                    else if (gCounter === 1 && i < gOrigin + 20) { vcG = val; gCounter = 2; addLog(`[G-2] VC-G Found: ${vcG}G (Row:#${i})`, "text-cyan-400"); }
                    else if (gCounter === 2 && i < gOrigin + 20) { vgG = val; gCounter = 3; addLog(`[G-3] VG-G Found: ${vgG}G (Row:#${i})`, "text-cyan-400"); }
                }
                if (gOrigin !== -1 && i > gOrigin && line.text.includes("/") && !line.text.includes(":") && !line.text.match(/\d{4}\//)) {
                    if (vArray.length < machine.def.length) {
                        let k = null; let trace = "";
                        const sameMatch = line.text.match(/(\d+)[\s]*回/);
                        if (sameMatch) { k = parseInt(sameMatch[1]); trace = `[Same-Line: ${k}回]`; }
                        if (k === null) {
                            for(let o of [2,3]) {
                                let t = rawLines[i-o];
                                if(t && !t.text.includes("/")) {
                                    const numMatch = t.text.replace(/,/g, '').match(/\d+/);
                                    if (numMatch) { k = parseInt(numMatch[0]); trace = `[TB(#${i-o}): ${k}回]`; break; }
                                }
                            }
                        }
                        let p = parseFloat(line.text.split("/")[1].replace(/,/g, '')) || 999999;
                        const headerTag = rawLines[i-1] ? rawLines[i-1].text : "???";
                        vArray.push({ k, p, anchor: line.text });
                        addLog(`ID:${String(vArray.length-1).padStart(2)} Anchor:"${line.text.padEnd(12)}" (#${i}) <- ${trace} | 看板:【${headerTag}】`);
                    }
                }
            });
        }

        titleLog(`(６) 定義表当て込み（物流同期レスキュー）`);
        let lls = {1:0, 2:0, 5:0, 6:0};
        let itemScores = [];
        machine.def.forEach((slot, si) => {
            let data = vArray[si]; if(!data) return;
            let n = (slot.type === "vc" || slot.type === "vg") ? (slot.type==="vc"?vcG:vgG) : (slot.type === "big" ? (vArray[1]?.k || 0) * machine.bG : totalG);
            let theoryK = n / data.p;
            if(data.k === null || Math.abs(data.k - theoryK) > Math.max(5, Math.sqrt(theoryK)*4.5)) {
                data.k = Math.round(theoryK); addLog(`[RESCUE] ${slot.name} -> FIX:${data.k}`, "text-red-400");
            } else {
                addLog(`[MAP] ${slot.name.padEnd(10)} | ${data.k}回 : 1/${data.p.toFixed(1)} (N=${n})`, "text-lime-400");
            }
            if(slot.active && n > 0) {
                let itemLikelihoods = {}; [1,2,5,6].forEach(s => {
                    let tp = 1/slot.probs[s]; let logL = (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                    lls[s] += logL; itemLikelihoods[s] = logL;
                });
                itemScores.push({ name: slot.name, k: data.k, p: data.p, lh: itemLikelihoods });
            }
        });

        titleLog(`(７) 項目別設定尤度詳細`);
        itemScores.forEach(item => {
            let maxLH = Math.max(...Object.values(item.lh));
            let line = `<div class="text-[10px] mb-0 font-bold text-zinc-100">${item.name} ${item.k}回:1/${item.p.toFixed(1)}</div><div class="flex gap-x-3 mb-2 text-[12px] font-black">`;
            const colorClass = { 1: "c-s1", 2: "c-s2", 5: "c-s5", 6: "c-s6" };
            [1,2,5,6].forEach(s => { let gap = maxLH - item.lh[s]; line += `<span class="${colorClass[s]}">設定${s}:${getStars(gap)}</span>`; });
            line += `</div>`; let wrapper = document.createElement('div'); wrapper.innerHTML = line; logDisplay.appendChild(wrapper);
        });

        titleLog(`(８) 総合設定判別結果`);
        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (Math.exp(lls[s] - max) / sum) * 100; let gap = max - lls[s];
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%"; document.getElementById(`b${s}`).style.width = prob + "%";
            const colorClass = { 1: "c-s1", 2: "c-s2", 5: "c-s5", 6: "c-s6" };
            addLog(`<span class="${colorClass[s]} text-[13px] font-black">設定${s}: ${prob.toFixed(2).padStart(6)}% | Gap: ${gap.toFixed(3).padStart(7)} | ${getStars(gap)}</span>`);
        });
    } catch (e) { addLog(`❌ ERROR: ${e.message}`, "text-red-600"); }
}
document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
document.getElementById('cp-btn').onclick = () => {
    const r = document.createRange(); r.selectNode(logDisplay); window.getSelection().removeAllRanges(); window.getSelection().addRange(r);
    document.execCommand('copy'); alert('COPIED'); window.getSelection().removeAllRanges();
};
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => run(e.target.files);
</script>
</body>
</html>
