    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        
        /* タイトルとVer表記のエリア */
        .header-area { flex-shrink: 0; text-align: center; margin-bottom: 12px; }
        .kawaii-title { font-family: 'Squada One', cursive; background: linear-gradient(180deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; line-height: 1.0; }

        .main-btn { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 80px; display: flex; align-items: center; justify-content: center; width: 100%; shrink-0; margin-bottom: 12px; }
        .main-btn span { letter-spacing: 2px; font-weight: 900; font-size: 1.4rem; text-align: center; line-height: 1.2; color: #fff; }

        .result-card { background-color: #0f172a; border-radius: 12px; padding: 12px; border: 1px solid #1e293b; margin-bottom: 12px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 10px; border-radius: 4px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.3s ease-out; }

        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 8px; }
        .future-log { background-color: #000000; border: 1px solid #00d2ff; border-radius: 8px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #22d3ee; width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; white-space: pre-wrap; word-break: break-all; }

        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 4px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 10px 12px; font-size: 12px; flex-grow: 1; border: 1px solid #1e293b; outline: none; min-width: 0; }
        .save-btn { background-color: #1e293b; color: #00d2ff; font-weight: bold; padding: 0 16px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 11px; cursor: pointer; flex-shrink: 0; }
        
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .analyzing { animation: flash 0.5s infinite; }
    </style>
</head>

            { id: "rb_bel", name: "ベル揃い", active: false, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },

            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        async function addLog(msg) {
            const l = document.getElementById('log');
            const e = document.createElement('div');
            e.className = "text-cyan-400";
            e.innerHTML = msg;
            l.appendChild(e);
            l.scrollTop = l.scrollHeight;
        }

        function updateBars(lls) {
            const maxLL = Math.max(...Object.values(lls));
            const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExp = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let prob = (exps[s] / sumExp) * 100;
                document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                document.getElementById(`b${s}`).style.width = `${prob}%`;
            });
        }

        async function processFile(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY REQUIRED"); return; }
            document.getElementById('log').innerHTML = "";
            document.getElementById('result-area').classList.add('analyzing');
            
            try {
                await addLog(`[VERSION] Rev 1.0.19 (Visual Identity Fix)`);
                await sleep(500);

                const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
                const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { 
                    method: 'POST', 
                    body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) 
                });
                const json = await resp.json();
                const rawData = json.responses[0]?.textAnnotations;
                if (!rawData) throw new Error("OCR解析失敗");

                const lines = rawData.slice(1).reduce((acc, w) => {
                    let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                    let x = w.boundingPoly.vertices[0].x;
                    let row = acc.find(r => r.y === y);
                    if (row) row.words.push({x, text: w.description}); else acc.push({ y, words: [{x, text: w.description}] });
                    return acc;
                }, []).sort((a,b)=>a.y-b.y).map(r => ({
                    y: r.y,
                    text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" ")
                }));

                const fullText = lines.map(l => l.text).join("");
                let targetMachineName = fullText.match(/Lハナビ|スマスロ/) ? "L新ハナビ" : (fullText.match(/VERSUS|バーサス/) ? "バーサスリヴァイズ" : "新ハナビ");
                let currentConfig = targetMachineName === "L新ハナビ" ? L_HANABI_CONFIG : (targetMachineName === "バーサスリヴァイズ" ? VERSUS_CONFIG : HANABI_CONFIG);

                await addLog(`[MACHINE] 判別対象: ${targetMachineName}`);
                await sleep(400);

                await addLog(`<br>[1. RAW DATA LOG]`);
                for(let i=0; i<lines.length; i++) {
                    addLog(`L${i.toString().padStart(2, '0')} | ${lines[i].text}`);
                    if(i % 10 === 0) await sleep(10);
                }
                await sleep(500);

                await addLog(`<br>[2. DATA SCAN]`);
                let startIndex = -1, totalG = 0;
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].text.match(/([\d,]+)G/)) {
                        totalG = parseInt(lines[i].text.match(/([\d,]+)G/)[1].replace(/,/g, ''));
                        startIndex = i;
                        await addLog(`DETECTED TOTAL: ${totalG}G`);
                        break;
                    }
                }
                if (startIndex === -1) throw new Error("総G数不明");
                await sleep(400);

                let masterList = [];
                for (let i = startIndex + 1; i < lines.length; i++) {
                    const probMatch = lines[i].text.match(/1?\s*\/\s*([\d,.-]+|--)/) || lines[i].text.match(/[\d,.-]+\.[\d]+/);
                    if (probMatch) {
                        const probValue = probMatch[0].replace(/1\s*\/\s*/, '').replace(/\s+/g, '');
                        const kLine = lines[i-2];
                        const kMatch = kLine ? kLine.text.match(/([\d,]+)/) : null;
                        let kVal = (kLine && kLine.text.includes('/')) ? 0 : (kMatch ? parseInt(kMatch[1].replace(/,/g, '')) : 0);
                        masterList.push({ k: kVal, p: parseFloat(probValue) || 0, pStr: probValue });
                        addLog(`SCAN: L${i} -> 1/${probValue} (K:${kVal})`);
                    }
                }
                await sleep(500);

                await addLog(`<br>[3. MAPPING & LIKELIHOOD]`);
                let lls = { 1:0, 2:0, 5:0, 6:0 };
                const specialIds = ["vc", "vg", "pf", "nf", "rb_bel", "cbs", "cbh", "b_ba", "b_bb"];

                for(let idx=0; idx<currentConfig.length; idx++) {
                    const conf = currentConfig[idx];
                    const data = masterList[idx];
                    if (data && data.p > 0) {
                        let isAnom = (data.k === 0 && !specialIds.includes(conf.id));
                        addLog(`${isAnom ? '⚠️' : '✅'} ${conf.name} : ${data.k}回 (1/${data.pStr})`);

                        if (conf.active) {
                            let n = specialIds.includes(conf.id) ? Math.round(data.k * data.p) : totalG;
                            let k = specialIds.includes(conf.id) ? data.k : Math.round(totalG / data.p);
                            [1,2,5,6].forEach(s => {
                                let targetP = 1 / conf.probs[s];
                                lls[s] += (k * Math.log(targetP) + (n - k) * Math.log(1 - targetP));
                            });
                            updateBars(lls);
                        }
                    }
                    await sleep(60);
                }

                await addLog(`<br>[4. ANALYSIS]`);
                currentConfig.forEach((conf, idx) => {
                    const data = masterList[idx];
                    if (data && data.p > 0) {
                        const gap = Math.abs((1/conf.probs[1]) - (1/conf.probs[6])) / Math.min(1/conf.probs[1], 1/conf.probs[6]);
                        const stars = "★".repeat(Math.min(5, Math.floor(gap * 10))) + "☆".repeat(Math.max(0, 5 - Math.floor(gap * 10)));
                        addLog(`${stars} ${conf.name.padEnd(12, ' ')} [Gap:${(gap*100).toFixed(1)}%]`);
                    }
                });
                await sleep(500);

                await addLog(`<br>[5. FINAL JUDGMENT]`);
                [1,2,5,6].forEach(s => {
                    const prob = document.getElementById(`p${s}`).innerText;
                    addLog(`設定${s}: ${prob}`);
                });

                document.getElementById('result-area').classList.remove('analyzing');
                await addLog(`<br>COMPLETE.`);

            } catch (err) { 
                document.getElementById('result-area').classList.remove('analyzing');
                await addLog(`❌ ERROR: ${err.message}`); 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('v_key'); if (saved) document.getElementById('api-key').value = saved;
            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files[0]) processFile(e.target.files[0]); });
            document.getElementById('save-key').addEventListener('click', () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); });
