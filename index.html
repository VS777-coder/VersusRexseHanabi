const GITHUB_REPO = "YOUR_USERNAME/YOUR_REPO"; // ★ここを変更
let hPaths = []; let hIdx = -1;

const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-slate-400") => { 
    if(!logDisplay) return;
    const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); 
    logDisplay.scrollTop=logDisplay.scrollHeight; 
};

async function getAuth(k, n) {
    try {
        const d = new TextEncoder().encode(k + (n || "GUEST"));
        const b = await crypto.subtle.digest('SHA-256', d);
        return Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12);
    } catch(e) { return "err"; }
}

async function ghCall(method, path, body = null) {
    const token = document.getElementById('gh-token').value;
    if(!token || !GITHUB_REPO.includes("/")) return null;
    const url = `https://api.github.com/repos/${GITHUB_REPO}/contents/${path}`;
    const headers = { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" };
    try {
        const res = await fetch(url, { method, headers, body: body ? JSON.stringify(body) : null });
        return res.ok ? await res.json() : null;
    } catch(e) { return null; }
}

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Key Required");
    logDisplay.innerHTML = "";
    try {
        const base64 = await new Promise((res,rej)=>{const r=new FileReader();r.onload=e=>res(e.target.result.split(',')[1]);r.onerror=rej;r.readAsDataURL(file);});
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`,{method:'POST',body:JSON.stringify({requests:[{image:{content:base64},features:[{type:'DOCUMENT_TEXT_DETECTION'}]}]})});
        const json = await resp.json();
        const annotations = json.responses[0].textAnnotations;
        if(!annotations) throw new Error("OCR Failed");
        const blocks = annotations.slice(1).map(a=>({text:a.description,y:a.boundingPoly.vertices[0].y})).sort((a,b)=>a.y-b.y);
        let lines = []; let cur = {y:-100,t:""};
        blocks.forEach(b=>{if(Math.abs(b.y-cur.y)<8){cur.t+=" "+b.text;}else{if(cur.t)lines.push(cur.t);cur={y:b.y,t:b.text};}});
        lines.push(cur.t);
        const full = lines.join(" ");
        let m = full.includes("バーサス")?{def:VERSUS_CONFIG,bG:28,name:"バーサス",type:"NORMAL"}:full.includes("スマスロ")?{def:L_HANABI_CONFIG,bG:20,name:"スマスロハナビ",type:"SMASLO"}:{def:HANABI_CONFIG,bG:28,name:"新ハナビ",type:"NORMAL"};
        let aIdx=-1, gC=[], gL=false;
        for(let i=0; i<lines.length; i++){
            if(gL)break; const t=lines[i].replace(/[\s,]/g,'');
            if(t.includes('G')){
                const v=parseInt(t.replace(/[^0-9]/g,''));
                if(!isNaN(v)&&v>0){if(m.type==="NORMAL"){aIdx=i;gC=[v];gL=true;}else{if(aIdx===-1)aIdx=i;if(gC.length===0||i===aIdx+gC.length){gC.push(v);if(gC.length===3)gL=true;}else gL=true;}}
            }
        }
        if(aIdx===-1)throw new Error("G NOT FOUND");
        const dateMatch = full.match(/(\d{4}\/\d{2}\/\d{2})/);
        const dStr = dateMatch?dateMatch[1]:"Unknown";
        const ext=[]; let ptr=aIdx+1;
        while(ext.length<m.def.length && ptr<lines.length){
            if(lines[ptr].includes('/')){
                let p=0, c=null, tag=''; const cl=lines[ptr].replace(/,/g,'');
                const dm=cl.match(/(\d+\.\d+)/); if(dm)p=parseFloat(dm[1]);
                if(cl.includes('-')&&!cl.includes('.')){c=0;}
                else{
                    for(let j of [2,1]){
                        const tl=(lines[ptr-j]||"").replace(/,/g,'');
                        if(!tl.includes('.')){const im=tl.match(/(\d+)/);if(im){c=parseInt(im[1]);if(!lines[ptr-j].includes("回"))tag=' ⚠️回なし';break;}}
                    }
                    if(c===null){if(cl.includes('/ -')){c=0;tag=' ※推定';}else if(p>0){c=Math.round(gC[0]/p);tag=' ※計算';}}
                }
                if(c===null)throw new Error("Extract Error");
                addLog(`[idx:${ext.length}] 1/${p.toFixed(1)} (${c}回)${tag}`,"text-zinc-500 text-[8px]");
                ext.push({c,p});
            }
            ptr++;
        }
        let lls={1:0,2:0,5:0,6:0}; let bbc=0;
        m.def.forEach((df,idx)=>{
            const da=ext[idx]; if(!da)return; let n=gC[0];
            if(df.type==="vc")n=gC[1]||Math.round(da.c*da.p); if(df.type==="vg")n=gC[2]||Math.round(da.c*da.p);
            if(df.type==="big")n=bbc*m.bG; if(df.id==="bb")bbc=da.c;
            if(df.active){[1,2,5,6].forEach(s=>{const tp=1/df.probs[s]; lls[s]+=(da.c*Math.log(tp)+(n-da.c)*Math.log(1-tp));});}
        });
        const mx=Math.max(...Object.values(lls)), sm=Object.values(lls).reduce((a,l)=>a+Math.exp(l-mx),0);
        const finP={}; [1,2,5,6].forEach(s=>finP[s]=(Math.exp(lls[s]-mx)/sm)*100);
        const snap={m:m.name,g:gC[0],d:dStr,t:new Date().toLocaleTimeString('ja-JP',{hour12:false}),p:finP,l:logDisplay.innerHTML};
        apply(snap); await save(snap); await sync(dStr);
    } catch(e) {addLog(`\n❌ ERROR: ${e.message}`,"text-red-500 font-bold");}
}

async function save(data) {
    const h = await getAuth(document.getElementById('api-key').value, document.getElementById('user-name').value);
    const path = `data/${h}/${data.d.replace(/\//g,'-')}/${data.t.replace(/:/g,'')}.json`;
    const content = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
    await ghCall("PUT", path, { message: `Log ${data.d}`, content });
    addLog(`\n✅ SYNCED`,"text-green-500 font-bold");
}

async function sync(date) {
    try {
        const h = await getAuth(document.getElementById('api-key').value, document.getElementById('user-name').value);
        const res = await ghCall("GET", `data/${h}/${date.replace(/\//g,'-')}`);
        if(res && Array.isArray(res)) { hPaths=res.filter(f=>f.name.endsWith('.json')).map(f=>f.path).sort(); hIdx=hPaths.length-1; updateUI(); }
    } catch(e){}
}

async function load(path) {
    const res = await ghCall("GET", path);
    if(res && res.content) { apply(JSON.parse(decodeURIComponent(escape(atob(res.content))))); }
}

function apply(s) {
    if(!s || !s.p) return;
    document.getElementById('header-left').innerText = `${s.m}：${s.g}G`;
    document.getElementById('header-right').innerText = s.d;
    [1,2,5,6].forEach(n=>{const v=s.p[n]||0; document.getElementById(`p${n}`).innerText=v.toFixed(1)+"%"; document.getElementById(`b${n}`).style.width=v+"%";});
    logDisplay.innerHTML = s.l;
}

function updateUI() {
    document.getElementById('prev-btn').disabled = (hIdx <= 0);
    document.getElementById('next-btn').disabled = (hIdx >= hPaths.length - 1);
}

document.getElementById('prev-btn').onclick = async() => { if(hIdx>0){ hIdx--; await load(hPaths[hIdx]); updateUI(); } };
document.getElementById('next-btn').onclick = async() => { if(hIdx<hPaths.length-1){ hIdx++; await load(hPaths[hIdx]); updateUI(); } };

document.getElementById('sv-config').onclick = () => {
    localStorage.setItem('v_key', document.getElementById('api-key').value);
    localStorage.setItem('u_name', document.getElementById('user-name').value);
    localStorage.setItem('gh_token', document.getElementById('gh-token').value);
    alert("SAVED");
};
window.onload = () => {
    document.getElementById('api-key').value = localStorage.getItem('v_key') || '';
    document.getElementById('user-name').value = localStorage.getItem('u_name') || '';
    document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
};
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
