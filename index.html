<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ぷりんの解析 Rev 1.0.26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(255,126,179,0.3)); }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; box-shadow: 0 10px 20px rgba(255,0,128,0.4); border: 2px solid #ffffff; transition: transform 0.1s; text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1.2; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; height: 320px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; box-shadow: inset 0 0 10px rgba(255,117,140,0.1); }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4">
        <div class="text-xl font-black kawaii-title tracking-tighter">✨ VERSUS & HANABI ✨</div>
        <p class="text-[8px] text-pink-300 font-bold uppercase">みおちゃん専用 Rev 1.0.26</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center cursor-pointer text-center">ユニメモ解析<br>実行</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">READY...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="API KEY (VISION API)">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const HANABI_CONFIG = [
            { index: 0, id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 156.0, 2: 148.3, 5: 139.4, 6: 131.6} },
            { index: 1, id: "bb", name: "ビックボーナス", active: true, weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { index: 2, id: "don_bb", name: "ドンビッグ", active: false, weight: 0.0, probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.5} },
            { index: 3, id: "red_bb", name: "赤七ビッグ", active: false, weight: 0.0, probs: {1: 555.4, 2: 537.2, 5: 512.0, 6: 496.5} },
            { index: 4, id: "rb", name: "レギュラーボーナス", active: true, weight: 1.6, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { index: 5, id: "bell_total", name: "風鈴合算", active: false, weight: 0.0, probs: {1: 7.72, 2: 7.55, 5: 7.45, 6: 7.16} },
            { index: 6, id: "ba", name: "風鈴Ａ", active: true, weight: 1.2, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { index: 7, id: "bb_b", name: "風鈴Ｂ", active: true, weight: 0.8, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { index: 8, id: "ice_total", name: "氷合算", active: false, weight: 0.0, probs: {1: 52.9, 2: 57.5, 5: 49.7, 6: 52.8} },
            { index: 9, id: "ice", name: "氷Ａ", active: true, weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { index: 10, id: "ice_b", name: "氷Ｂ", active: false, weight: 0.0, probs: {1: 1638.4, 2: 1638.4, 5: 1638.4, 6: 1638.4} },
            { index: 11, id: "cherry_total", name: "チェリー合算", active: false, weight: 0.0, probs: {1: 16.3, 2: 15.3, 5: 16.1, 6: 15.6} },
            { index: 12, id: "cherry_a1", name: "チェリーＡ１", active: false, weight: 0.0, probs: {1: 99.4, 2: 99.4, 5: 99.3, 6: 99.3} },
            { index: 13, id: "ca2", name: "チェリーＡ２", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { index: 14, id: "cb", name: "チェリーＢ１", active: true, weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { index: 15, id: "vc", name: "ハナビチャレンジ中はずれ", active: true, weight: 1.2, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { index: 16, id: "vg", name: "ハナビゲーム中はずれ", active: true, weight: 1.6, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { index: 17, id: "bell_center", name: "並行風鈴", active: false, weight: 0.0, probs: {1: 1.10, 2: 1.13, 5: 1.10, 6: 1.13} },
            { index: 18, id: "nf", name: "斜め風鈴", active: true, weight: 1.0, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const sleep = ms => new Promise(res => setTimeout(res, ms));
        async function addLog(msg, delay = 0) {
            const l = document.getElementById('log');
            l.innerText += `\n${msg}`;
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function shuffleResults() {
            const ids = ['p1', 'p2', 'p5', 'p6'];
            const bars = ['b1', 'b2', 'b5', 'b6'];
            for (let i = 0; i < 20; i++) {
                ids.forEach((id, idx) => {
                    const val = (Math.random() * 100).toFixed(1);
                    document.getElementById(id).innerText = `${val}%`;
                    document.getElementById(bars[idx]).style.width = `${val}%`;
                });
                await sleep(50);
            }
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) return alert('API KEY missing');
            document.getElementById('log').innerText = "READY...";
            await addLog(">> ANALYSIS STARTING...", 200);
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const raw = json.responses[0]?.textAnnotations;
                if(!raw) return addLog("OCR error: No text found.");

                const rawWords = raw.slice(1);
                let rows = [];
                rawWords.forEach(w => {
                    let y = w.boundingPoly.vertices[0].y;
                    let f = rows.find(r => Math.abs(r.y - y) < 10);
                    if (f) f.words.push(w); else rows.push({ y, words: [w] });
                });
                const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" "));
                for(let i=0; i<sortedLines.length; i++) { await addLog(`Row ${i}: ${sortedLines[i]}`, 20); }

                await addLog("\n--- (3) DATA MAPPING ---", 200);
                let startParsing = false; let totalG = 0; let extractedData = []; let configPtr = 0;

                for (let i = 0; i < sortedLines.length; i++) {
                    const line = sortedLines[i];
                    if (!startParsing && line.replace(/\s/g, '').includes("総プレイ数")) {
                        let gMatch = line.match(/([\d,]+)/);
                        if (gMatch) { totalG = parseInt(gMatch[1].replace(/,/g, '')); startParsing = true; await addLog(`[INFO] TotalG: ${totalG}`, 100); }
                        continue;
                    }
                    if (startParsing && line.includes("/") && configPtr < HANABI_CONFIG.length) {
                        const item = HANABI_CONFIG[configPtr];
                        let probMatch = line.match(/1\s*\/\s*([\d,.]+)/);
                        if (!probMatch) continue;
                        let probVal = parseFloat(probMatch[1].replace(/,/g, ''));
                        let countIdx = (i >= 2 && sortedLines[i-2].includes("回")) ? i-2 : ((i >= 1 && sortedLines[i-1].includes("回")) ? i-1 : -1);
                        let countVal = 0;
                        if (countIdx !== -1) {
                            let cMatch = sortedLines[countIdx].match(/([\d,]+)/);
                            countVal = cMatch ? parseInt(cMatch[1].replace(/,/g, '')) : 0;
                        }
                        extractedData.push({ item, k: countVal, p_ocr: probVal });
                        await addLog(`> [${item.name}] ${countVal}回 (1/${probVal})`, 30);
                        configPtr++;
                    }
                }

                await addLog("\n--- (4) LIKELIHOOD CALC ---", 200);
                const rtBigIds = ['vc', 'vg', 'nf', 'bell_center'];
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                for (const d of extractedData) {
                    if (d.item.active && totalG > 0) {
                        // 修正：指示通り「確率分母と回数からゲーム数(n)を割り出して」使用
                        let n = rtBigIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                        
                        [1,2,5,6].forEach(s => {
                            let prob = 1 / d.item.probs[s];
                            let L = (d.k * Math.log(prob) + (n - d.k) * Math.log(1 - prob)) * d.item.weight;
                            logLikelihoods[s] += L;
                        });
                        await addLog(`- ${d.item.name}: n=${n}`, 20);
                    }
                }

                await addLog("\n--- (5) FINAL RESULT ---", 200);
                await shuffleResults();
                const max = Math.max(...Object.values(logLikelihoods));
                const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - max)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
                [1,2,5,6].forEach(s => {
                    let pct = ((exps[s] / sum) * 100).toFixed(1);
                    document.getElementById(`p${s}`).innerText = `${pct}%`;
                    document.getElementById(`b${s}`).style.width = `${pct}%`;
                });
            };
        }
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('認証完了'); };
        document.getElementById('file-input').onchange = (e) => analyze(e.target.files[0]);
    </script>
</body>
</html>
