            { name: "„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„ÅØ„Åö„Çå", id: "vg", active: true, calc: true, weight: 1.0, probs: {1:11.7,2:10.8,5:10,6:9.4} },
            { name: "‰∏¶Ë°åÈ¢®Èà¥", id: "pb", active: true, calc: false, weight: 0.0, probs: {1:1.10,2:1.13,5:1.10,6:1.13} },
            { name: "Êñú„ÇÅÈ¢®Èà¥", id: "nf", active: true, calc: true, weight: 1.0, probs: {1:11,2:9,5:11,6:9} }

        const VERSUS_CONFIG = [
            { id: "total_bonus", name: "„Éú„Éº„Éä„ÇπÂêàÁÆó", active: false, weight: 0.0, probs: {1: 164.3, 2: 155.3, 5: 147.9, 6: 138.8}, calc: false },
            { id: "bb", name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„ÇπÂêàÁÆó", active: true, weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3}, calc: true },
            { id: "x_bb", name: "Ôº∏„Éì„ÉÉ„Ç∞„Éú„Éº„Éä„Çπ", active: false, weight: 0.0, probs: {1: 585.1, 2: 569.9, 5: 550.7, 6: 528.5}, calc: false },
            { id: "seven_bb", name: "Ôºó„Éì„ÉÉ„Ç∞„Éú„Éº„Éä„Çπ", active: false, weight: 0.0, probs: {1: 585.1, 2: 569.9, 5: 550.7, 6: 528.5}, calc: false },
            { id: "rb", name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", active: true, weight: 1.0, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, calc: true },
            { id: "bell_total", name: "„Éô„É´ÂêàÁÆó", active: false, weight: 0.0, probs: {1: 7.2, 2: 7.1, 5: 6.9, 6: 6.8}, calc: false },
            { id: "bell_a", name: "„Éô„É´Ôº°", active: true, weight: 1.0, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, calc: true },
            { id: "bell_b", name: "„Éô„É´Ôº¢", active: true, weight: 1.0, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, calc: true },
            { id: "suika_total", name: "„Çπ„Ç§„Ç´ÂêàÁÆó", active: false, weight: 0.0, probs: {1: 55.5, 2: 53.4, 5: 54.4, 6: 52.3}, calc: false },
            { id: "suika_a", name: "„Çπ„Ç§„Ç´Ôº°", active: true, weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, calc: true },
            { id: "suika_b", name: "„Çπ„Ç§„Ç´Ôº¢", active: true, weight: 0.0, probs: {1: 218.5, 2: 219.2, 5: 217.9, 6: 218.1}, calc: false },
            { id: "cherry_total", name: "„ÉÅ„Çß„É™„ÉºÂêàÁÆó", active: false, weight: 0.0, probs: {1: 38.2, 2: 38.9, 5: 36.7, 6: 37.3}, calc: false },
            { id: "cherry_a", name: "„ÉÅ„Çß„É™„ÉºÔº°", active: false, weight: 0.0, probs: {1: 119.2, 2: 119.2, 5: 119.2, 6: 118.9}, calc: false },
            { id: "cherry_b", name: "„ÉÅ„Çß„É™„ÉºÔº¢", active: true, weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, calc: true },
            { id: "vc_miss", name: "„Éê„Éº„Çµ„Çπ„ÉÅ„É£„É≥„Çπ„ÅØ„Åö„Çå", active: true, weight: 1.0, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, calc: true },
            { id: "vg_miss", name: "„Éê„Éº„Çµ„Çπ„Ç≤„Éº„É†„ÅØ„Åö„Çå", active: true, weight: 1.0, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, calc: true },
            { id: "bb_bell_total", name: "„Éì„ÉÉ„Ç∞‰∏≠„Éô„É´", active: false, weight: 0.0, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0}, calc: false },
            { id: "cb_hit", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´ÊèÉ„ÅÑ", active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9}, calc: true },
            { id: "cb_miss", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´„ÅØ„Åö„Çå", active: true, weight: 1.0, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, calc: true }
        ];

        window.onload = () => {
            const saved = localStorage.getItem('v_key');
            if (saved) document.getElementById('api-key').value = saved;
        };
        document.getElementById('save-key').onclick = () => {
            localStorage.setItem('v_key', document.getElementById('api-key').value.trim());
            alert('SAVE OK');
        };

        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log');
            const entry = document.createElement('div');
            if (isHtml) { entry.innerHTML = msg; } else { entry.innerText = msg; }
            l.appendChild(entry);
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const maxLL = Math.max(...Object.values(logLikelihoods));
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
            });
            return exps;
        }

        function resetResult() {
            [1,2,5,6].forEach(s => {
                document.getElementById(`p${s}`).innerText = `0.0%`;
                document.getElementById(`b${s}`).style.width = `0%`;
            });
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY missing"); return; }
            document.getElementById('log').innerText = ">> BOOTING ANALYZER...";
            resetResult();
            await sleep(500);

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: e.target.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await response.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if (!raw) throw new Error("OCR FAIL");

                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) { f.words.push(w); } else { rows.push({ y, words: [w] }); }
                    });
                    const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") };
                    });

                    await addLog(`<span class="text-green-500">--- (1) THRESHOLD DATA (Y-POS) ---</span>`, true, 50);
                    for (const [idx, obj] of sortedLines.entries()) {
                        await addLog(`<span class="text-green-500">[L-${idx.toString().padStart(3,'0')}][Y:${obj.y}] ${obj.text}</span>`, true, 5);
                    }

                    let currentConfig = null;
                    const fullText = sortedLines.map(o=>o.text).join("");
                    if (fullText.match(/„Éè„Éä„Éì|„Éâ„É≥|Ëä±ÁÅ´/)) currentConfig = HANABI_CONFIG;
                    else if (fullText.match(/„Éê„Éº„Çµ„Çπ|Ôº∂Ôº•Ôº≤Ôº≥ÔºµÔº≥/)) currentConfig = VERSUS_CONFIG;
                    if (!currentConfig) throw new Error("TARGET UNKNOWN");
                    
                    let totalG = 0; let startParsing = false; let startIndex = 0;
                    for (let i = 0; i < Math.min(sortedLines.length, 20); i++) {
                        const line = sortedLines[i].text;
                        if (line.match(/[GÔºß]/)) {
                            let gMatch = line.match(/([\d,]+)/);
                            if (gMatch) {
                                totalG = parseInt(gMatch[1].replace(/,/g, ''));
                                startParsing = true; startIndex = i;
                                await addLog(`<span class="text-red-500">[INIT] BASE: ${totalG}G üÜó (Line:${i})</span>`, true, 200);
                                break;
                            }
                        }
                    }
                    if (!startParsing) throw new Error("G NOT FOUND");

                    await addLog(`<br><span class="text-pink-400">--- (2) DATA MAPPING (STRICT) ---</span>`, true, 50);
                    let configPtr = 0; let extractedData = [];
                    const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];

                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        if (configPtr >= currentConfig.length) break;
                        const line = sortedLines[i].text;
                        const hasProb = line.includes("/") || (line.includes(".") && line.match(/\d/));
                        if (hasProb) {
                            const item = currentConfig[configPtr];
                            let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                            if (probMatch) {
                                let pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                                let cVal = 0; let cIdx = -1; let warning = "";
                                if (i >= 2 && sortedLines[i-2].text.includes("Âõû")) { cIdx = i - 2; } 
                                else if (i >= 3 && sortedLines[i-3].text.includes("Âõû")) { cIdx = i - 3; } 
                                else if (i >= 2) { cIdx = i - 2; warning = "‚ö†Ô∏è"; }
                                if (cIdx !== -1) {
                                    let cMatch = sortedLines[cIdx].text.match(/([\d,]+)/);
                                    cVal = cMatch ? parseInt(cMatch[1].replace(/,/g, '')) : 0;
                                    let errorMark = "";
                                    if (cIdx + 2 !== i) { errorMark = "‚ùå"; }
                                    const colClass = item.calc ? "text-purple-500" : "text-pink-400";
                                    await addLog(`${errorMark}${warning}<span class="${colClass}">[${item.name}] ÂõûÊï∞:${cVal} / Á¢∫Áéá:${line}</span>`, true, 40);
                                    if (errorMark === "") { extractedData.push({ item, k: cVal, p_ocr: pVal }); }
                                }
                                configPtr++;
                            }
                        }
                    }

                    await addLog(`<br><span class="text-red-500">--- (3) LIKELIHOOD CALC ---</span>`, true, 100);
                    let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                    for (const d of extractedData) {
                        if (d.item.calc && totalG > 0 && d.p_ocr > 0) {
                            let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                logLikelihoods[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                            });
                            // --- Êó•Êú¨Ë™ûË°®Ë®òÔºàË®≠ÂÆö1, 2, 5, 6Ôºâ„Å´Êîπ‰øÆ ---
                            let detail = `Ë®≠ÂÆö1:${logLikelihoods[1].toFixed(1)} Ë®≠ÂÆö2:${logLikelihoods[2].toFixed(1)} Ë®≠ÂÆö5:${logLikelihoods[5].toFixed(1)} Ë®≠ÂÆö6:${logLikelihoods[6].toFixed(1)}`;
                            await addLog(`<span class="text-red-500 font-bold">[CALC] ${d.item.name.padEnd(8,' ')} | ${detail}</span>`, true, 100);
                            await updateBars(logLikelihoods);
                        }
                    }

                    await addLog(`<br><span class="text-pink-400">--- (4) FINAL RESULT ---</span>`, true, 300);
                    const finalExps = await updateBars(logLikelihoods);
                    const sumFinal = Object.values(finalExps).reduce((a,b)=>a+b, 0);
                    let panel = `<div class="flex justify-around bg-slate-900 p-2 border border-red-900 rounded-lg font-black text-sm">`;
                    [1,2,5,6].forEach(s => {
                        let pct = ((finalExps[s] / sumFinal) * 100).toFixed(1);
                        panel += `<div class="text-center"><span class="block text-[10px] opacity-70">Ë®≠ÂÆö${s}</span><span class="text-white">${pct}%</span></div>`;
                        addLog(`<span class="text-pink-400">Ë®≠ÂÆö${s}: ${pct}%</span>`, true);
                    });
                    panel += `</div>`;
                    await addLog(panel, true, 100);
                    await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);

                } catch (err) { 
                    resetResult();
                    await addLog(`<span class="text-red-500 font-bold">‚ùå FATAL ERROR: ${err.message}</span>`, true); 
                }
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('file-input').onchange = (e) => { if (e.target.files.length > 0) analyze(e.target.files[0]); };
    </script>
