        window.onload = () => { try { const s = localStorage.getItem('v_key'); if(s) document.getElementById('api-key').value=s; } catch(e){} };

        const addLog = async (m, h = false) => { const l = document.getElementById('log'); const e = document.createElement('div'); if(h) e.innerHTML = m; else e.innerText = m; l.appendChild(e); l.scrollTop = l.scrollHeight; };
        const toBase64 = f => new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result.split(',')[1]); rd.readAsDataURL(f); });

        async function analyzeFiles(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) { alert("API KEY?"); return; }
            document.getElementById('log').innerHTML = ">> REV 1.6.9 (LINE BUILDER)...<br>";
            
            let finalMap = {}; let finalG = 0; let config = null;

            try {
                for (let i = 0; i < files.length; i++) {
                    await addLog(`--- IMAGE ${i+1} ---`);
                    const b64 = await toBase64(files[i]);
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: b64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await res.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;

                    const words = raw.slice(1).map(w => ({
                        t: w.description, x: w.boundingPoly.vertices[0].x, y: w.boundingPoly.vertices[0].y
                    }));

                    const tightText = words.map(w => w.t).join("");
                    if(!config) {
                        if (tightText.match(/Lハナビ|スマスロ/)) config = L_HANABI_CONFIG;
                        else if (tightText.match(/新ハナビ|ハナビ|花火/)) config = HANABI_CONFIG;
                        else if (tightText.match(/バーサス|ＶＥＲＳＵＳ/)) config = VERSUS_CONFIG;
                    }

                    // 総G数 (物理ライン)
                    const gM = tightText.match(/(?:総プレイ数|総プレイ|総ゲーム数)(\d{1,3}(?:,\d{3})*)G/);
                    if(gM) finalG = parseInt(gM[1].replace(/,/g, ''));

                    // --- Rev 1.6.9: 物理行のビルドロジック (許容40px) ---
                    const lines = [];
                    words.forEach(w => {
                        let found = false;
                        for(let line of lines) {
                            if(Math.abs(line.y - w.y) < 40) { // 拡大
                                line.words.push(w);
                                // 行の代表Y座標を更新 (平均を取ることで中心に寄せる)
                                line.y = (line.y * (line.words.length - 1) + w.y) / line.words.length;
                                found = true;
                                break;
                            }
                        }
                        if(!found) lines.push({ y: w.y, words: [w] });
                    });

                    // 各行をX座標順にソートして文字列化
                    const lineStrings = lines.map(line => {
                        line.words.sort((a,b) => a.x - b.x);
                        return { y: line.y, text: line.words.map(w => w.t).join("") }; // スペースなし結合
                    });

                    // 定義に基づき抽出
                    if(config) {
                        config.forEach(item => {
                            // A/B/4/8 の表記ゆれを吸収
                            const pattern = new RegExp(item.name.replace(/Ａ|A/g, "[AＡ4]").replace(/Ｂ|B/g, "[BＢ8]"), "i");
                            
                            lineStrings.forEach(l => {
                                if(l.text.includes("詳細") || l.text.includes("中")) return;

                                if(pattern.test(l.text)) {
                                    const kM = l.text.match(/(\d{1,5})回/);
                                    const pM = l.text.match(/1\/([\d,.]+)/);
                                    
                                    if(kM && pM) {
                                        finalMap[item.id] = { item, k: parseInt(kM[1]), p: parseFloat(pM[1].replace(/,/g, '')) };
                                        addLog(`<span class="text-green-400">[BUILT LINE] ${l.text} -> OK</span>`, true);
                                    } else if (l.text.length < 50) { // デバッグ用：短い行だけ表示
                                        // addLog(`[BUILT LINE] ${l.text} -> NO MATCH`);
                                    }
                                }
                            });
                        });
                    }
                }

                if(finalG === 0) throw new Error("G数不明");
                await addLog(`<br>--- FINAL RESULT ---<br>TOTAL: ${finalG}G`, true);
                
                let missing = config.filter(it => it.active && !finalMap[it.id]).map(it => it.name.split('|')[0]);
                if(missing.length > 0) {
                    await addLog(`<span class="text-red-500">不足項目: ${missing.join(", ")}</span>`, true);
                    return;
                }

                // 尤度解析
                let ll = {1:0, 2:0, 5:0, 6:0};
                const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                Object.values(finalMap).forEach(d => {
                    let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.p) : finalG;
                    [1,2,5,6].forEach(s => {
                        let p = 1 / d.item.probs[s];
                        ll[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                    });
                });

                const maxLL = Math.max(...Object.values(ll));
                const exps = Object.fromEntries(Object.entries(ll).map(([s, v]) => [s, Math.exp(v - maxLL)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
                [1,2,5,6].forEach(s => {
                    let pct = ((exps[s] / sum) * 100).toFixed(1);
                    document.getElementById(`p${s}`).innerText = `${pct}%`;
                    document.getElementById(`b${s}`).style.width = `${pct}%`;
                });
                await addLog(`<br><span class="text-pink-400">ANALYSIS COMPLETE.</span>`, true);

            } catch(e) { addLog(`❌ ${e.message}`); }
        }
        document.getElementById('file-input').onchange = e => { if(e.target.files.length > 0) analyzeFiles(e.target.files); };
