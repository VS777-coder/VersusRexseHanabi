<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ハナビ＆バーサス Rev.1.0.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+JP:wght@900&display=swap');
        
        /* 全要素のサイズ計算を枠内に固定 */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: #0c0b0a; color: #f3e8d2; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 10px; overflow: hidden; display: flex; flex-direction: column; }
        
        /* ヘッダー */
        .header-area { text-align: center; margin-bottom: 6px; flex-shrink: 0; }
        .main-title { font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.8rem; color: #f59e0b; line-height: 1.0; }
        .rev-text { font-family: 'Share Tech Mono', monospace; font-size: 0.8rem; color: #78350f; display: block; }

        /* ボタン */
        .main-btn { background: linear-gradient(180deg, #92400e 0%, #451a03 100%); border-radius: 12px; border: 2px solid #f59e0b; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; box-shadow: 0 4px 0 #2d1a0a; }
        .main-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #2d1a0a; }
        .main-btn span { font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.4rem; color: #fef3c7; line-height: 1.2; text-align: center; }
        
        /* メインコンテンツ（50:50分割） */
        .content-stack { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; gap: 8px; }
        
        /* グラフエリア (1/2) */
        .graph-panel { flex: 1; background-color: #1a1614; border-radius: 10px; padding: 12px 16px; border: 1px solid #78350f; display: flex; flex-direction: column; justify-content: space-around; overflow: hidden; }
        .graph-item { width: 100%; }
        .graph-label { display: flex; justify-content: space-between; font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 16px; margin-bottom: 2px; line-height: 1.0; }
        
        /* はみ出し防止バー */
        .bar-bg { background-color: #000; height: 14px; border-radius: 7px; overflow: hidden; border: 1px solid #451a03; width: 100%; position: relative; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.16, 1, 0.3, 1); }

        /* ログエリア (1/2) */
        .log-panel { flex: 1; border: 2px solid #451a03; border-radius: 8px; background-color: #050504; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 6px; right: 6px; background: #78350f; color: #fff; font-size: 10px; padding: 4px 10px; border-radius: 4px; z-index: 50; cursor: pointer; border: 1px solid #f59e0b; font-weight: bold; }
        .future-log { padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; color: #a1a1aa; line-height: 1.4; }

        /* API設定 */
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-top: 6px; }
        .api-input { background-color: #1a1614; color: #f59e0b; border-radius: 6px; padding: 6px 10px; font-size: 10px; flex-grow: 1; border: 1px solid #451a03; outline: none; }
        .save-btn { background-color: #451a03; color: #f59e0b; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #f59e0b; font-size: 10px; }

        /* 設定別カラー */
        .c-s1 { color: #3b82f6; } .bg-s1 { background-color: #3b82f6; box-shadow: 0 0 10px #3b82f6; } 
        .c-s2 { color: #eab308; } .bg-s2 { background-color: #eab308; box-shadow: 0 0 10px #eab308; } 
        .c-s5 { color: #22c55e; } .bg-s5 { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; } 
        .c-s6 { color: #ef4444; } .bg-s6 { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; } 
    </style>
</head>
<body>
    <div class="header-area">
        <div class="main-title">ハナビ＆バーサス</div>
        <div class="rev-text">Rev.1.0.0</div>
    </div>
    
    <label for="f-in" class="main-btn"><span>よしこの<br>解析実行</span></label>
    <input type="file" id="f-in" class="hidden" multiple accept="image/*">

    <div class="content-stack">
        <div class="graph-panel">
            <div class="graph-item">
                <div class="graph-label c-s1"><span>設定1</span><span id="p1">--%</span></div>
                <div class="bar-bg"><div id="b1" class="bar-fill bg-s1"></div></div>
            </div>
            <div class="graph-item">
                <div class="graph-label c-s2"><span>設定2</span><span id="p2">--%</span></div>

            </div>
            <div class="graph-item">
                <div class="graph-label c-s5"><span>設定5</span><span id="p5">--%</span></div>
                <div class="bar-bg"><div id="b5" class="bar-fill bg-s5"></div></div>
            </div>
            <div class="graph-item">
                <div class="graph-label c-s6"><span>設定6</span><span id="p6">--%</span></div>
                <div class="bar-bg"><div id="b6" class="bar-fill bg-s6"></div></div>
            </div>
        </div>

        <div class="log-panel">
            <div id="cp-btn" class="copy-btn">COPY</div>

    { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
    { id: "don", name: "ドンBB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "red", name: "赤七BB", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
    { id: "f_tot", name: "風鈴合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
    { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
    { id: "i_tot", name: "氷合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
    { id: "ib", name: "氷Ｂ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "c_tot", name: "チェリー合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ca1", name: "チェリーＡ１", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
    { id: "pf", name: "平行風鈴", active: false, type: "big", probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },
    { id: "nf", name: "斜め風鈴", active: true, type: "big", probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
];

    { id: "bb_b", name: "ベルＢ", active: true, type: "normal", probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },

    { id: "che_tot", name: "チェリー合算", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "ca", name: "チェリーＡ", active: false, type: "normal", probs: {1:1,2:1,5:1,6:1} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
    { id: "vc", name: "バーサスチャンス中ハズレ", active: true, type: "vc", probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
    { id: "vg", name: "バーサスゲーム中ハズレ", active: true, type: "vg", probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
    { id: "rb_bel", name: "ベル揃い", active: false, type: "big", probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
    { id: "cbs", name: "チェリー＋ベル揃い", active: true, type: "big", probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
    { id: "cbh", name: "チェリー＋ベルはずれ", active: true, type: "big", probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
];

const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; };
const getDenominator = (str) => { if (!str || !str.includes('/')) return null; const cleanStr = str.replace(/,/g, ''); const match = cleanStr.split('/').pop().match(/\d+\.?\d*/); return match ? parseFloat(match[0]) : null; };
const getStars = (gap) => { if (gap < 0.1) return "★★★★★"; if (gap < 0.5) return "★★★★☆"; if (gap < 1.0) return "★★★☆☆"; if (gap < 2.0) return "★★☆☆☆"; return "★☆☆☆☆"; };

async function run(files) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("VISION API KEY REQUIRED");
    logDisplay.innerHTML = "";
    addLog(`>> SYSTEM BOOT: Rev.1.0.0`, "text-amber-400 font-bold");

    try {
        let totalG = 0, vcG = 0, vgG = 0, bbCount = 0;
        let machine = null; let finalStorage = []; let rawFilesData = [];

        addLog(`\n（１）画像情報`, "text-yellow-500 font-bold underline");
        for (let file of Array.from(files)) {
            addLog(`  [READING] ${file.name}...`);
            const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
            const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
                method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
            });
            const json = await resp.json();
            const lines = json.responses[0].textAnnotations.slice(1).reduce((acc, w) => {
                let y = Math.round(w.boundingPoly.vertices[0].y / 10) * 10; 
                let r = acc.find(row => row.y === y);
                if(r) r.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                else acc.push({y, words:[{x: w.boundingPoly.vertices[0].x, text: w.description}]});
                return acc;
            }, []).sort((a,b)=>a.y-b.y).map(r=>({text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), y: r.y}));
            rawFilesData.push({ name: file.name, lines });
        }

        let totalTxt = rawFilesData.map(img => img.lines.map(l=>l.text).join(" ")).join(" ");
        addLog(`\n（４）機種判定`, "text-yellow-500 font-bold underline");
        if (totalTxt.match(/バーサス|VS|リヴァイズ/)) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (totalTxt.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        else if (totalTxt.match(/ハナビ|新ハナ/)) machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };
        if (!machine) throw new Error("機種特定不能");
        addLog(`DETECTED: 【${machine.name}】`, "text-yellow-400 font-bold");

        rawFilesData.sort((a,b) => (a.lines.some(l=>l.text.includes("G")) ? -1 : 0) - (b.lines.some(l=>l.text.includes("G")) ? -1 : 0));
        let slotIdx = 0;
        rawFilesData.forEach((img, imgIdx) => {
            let isSyncing = (imgIdx > 0); let gLatch = false; 
            img.lines.forEach((line, i) => {
                if (line.text.includes("G")) {
                    const m = line.text.match(/([\d,]+)G/);
                    if (m) {
                        const val = parseInt(m[1].replace(/,/g, ''));
                        if (line.text.match(/総|プレイ/)) { if (totalG === 0) { totalG = val; addLog(`    [G-SCAN] 総G数確定: ${totalG}G`, "text-green-500 font-bold"); } gLatch = true; }
                        else if (line.text.match(/チャンス|チャレンジ/)) { if (vcG === 0) { vcG = val; } }
                        else if (line.text.includes("GAME")) { if (vgG === 0) { vgG = val; } }
                    }
                }
                if (line.text.includes("/") && gLatch) {
                    if (slotIdx >= machine.def.length) return;
                    const pVal = getDenominator(line.text);
                    let kVal = null;
                    [2,3].forEach(offset => {
                        if (kVal !== null) return;
                        let tRow = img.lines[i-offset];
                        if (tRow && !tRow.text.includes("/")) {
                            let match = tRow.text.replace(/,/g, '').match(/\d+/);
                            if (match) kVal = parseInt(match[0]);
                        }
                    });
                    if (isSyncing && pVal !== null) {
                        const isAlreadyFilled = finalStorage.some(res => res && res.rawP === pVal && res.fromImg !== imgIdx);
                        if (isAlreadyFilled) return; else isSyncing = false;
                    }
                    const item = machine.def[slotIdx];
                    if (item.id === "bb" || item.id === "bb_tot") bbCount = kVal || 0;
                    finalStorage[slotIdx] = { ...item, k: kVal || 0, rawP: pVal || 0, fromImg: imgIdx };
                    slotIdx++;
                }
            });
        });

        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (res && res.active && res.k >= 0) {
                let n = totalG;
                if (res.type === "vc") n = vcG || Math.round(res.k * res.rawP);
                else if (res.type === "vg") n = vgG || Math.round(res.k * res.rawP);
                else if (res.type === "big") n = bbCount * machine.bG;
                if(n > 0) {
                    [1,2,5,6].forEach(s => {
                        let tp = 1/res.probs[s];
                        lls[s] += (res.k * Math.log(tp) + (n - res.k) * Math.log(1 - tp));
                    });
                }
            }
        });

        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 25 : (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%"; 
            document.getElementById(`b${s}`).style.width = prob + "%";
        });
        addLog(`\n（８）設定判別完了`, "text-yellow-500 font-bold underline");

    } catch (e) { addLog(`❌ ERROR: ${e.message}`, "text-red-500 font-bold bg-white p-2 mt-2 rounded"); }
}

document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
document.getElementById('cp-btn').onclick = () => {
    const r = document.createRange(); r.selectNode(logDisplay); window.getSelection().removeAllRanges(); window.getSelection().addRange(r);
    document.execCommand('copy'); alert('COPIED');
};
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => run(e.target.files);
</script>
