<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L-HANABI & VERSUS Rev 1.2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .header-area { flex-shrink: 0; text-align: center; margin-bottom: 8px; }
        .kawaii-title { font-family: 'Squada One', cursive; background: linear-gradient(180deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; line-height: 1.0; }
        .ver-text { font-size: 10px; color: #06b6d4; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em; margin-top: 4px; }
        .main-btn { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 85px; display: flex; align-items: center; justify-content: center; width: 100%; shrink-0; margin-bottom: 12px; }
        .main-btn span { letter-spacing: 2px; font-weight: 900; font-size: 1.5rem; text-align: center; line-height: 1.3; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 12px; border: 1px solid #1e293b; margin-bottom: 12px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 4px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); will-change: width; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 8px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: rgba(59, 130, 246, 0.6); color: #fff; font-size: 9px; padding: 4px 10px; border-radius: 4px; border: 1px solid #3b82f6; z-index: 100; cursor: pointer; }
        .future-log { background-color: #000000; border: 1px solid #00d2ff; border-radius: 8px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; white-space: pre-wrap; word-break: break-all; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 4px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 10px 12px; font-size: 12px; flex-grow: 1; border: 1px solid #1e293b; outline: none; min-width: 0; }
        .save-btn { background-color: #1e293b; color: #00d2ff; font-weight: bold; padding: 0 16px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 11px; cursor: pointer; flex-shrink: 0; }
        .color-1 { color: #f472b6 !important; } .color-2 { color: #bef264 !important; } .color-3 { color: #fde047 !important; } .color-4 { color: #fb923c !important; } .color-5 { color: #f87171 !important; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; }
        .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="font-black kawaii-title uppercase">L-HANABI & VERSUS</div>
        <div class="ver-text">Rev 1.2.5 (Strict Slot)</div>
    </div>
    <div class="shrink-0">
        <label for="file-input" class="main-btn">
            <span>ユニメモ<br>解析実行</span>
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    </div>
    <div id="result-area" class="result-card">
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-1"><span>設定1</span><span id="p1" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-2"><span>設定2</span><span id="p2" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[12px] font-bold set-5"><span>設定5</span><span id="p5" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[12px] font-bold set-6"><span>設定6</span><span id="p6" style="width: 50px; text-align: right;">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container">
        <button id="copy-log" class="copy-btn">COPY</button>
        <div id="log" class="future-log color-1">READY...</div>
    </div>
    <div class="api-footer">
        <input type="password" id="api-key" class="api-input" placeholder="VISION API KEY">
        <button id="save-key" class="save-btn">SAVE</button>
    </div>

    <script>
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        // --- 聖域：定義表 (Rev 1.1.2) ---
        const L_HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red7", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        async function addLog(msg, colorClass = "text-cyan-400") {
            const l = document.getElementById('log');
            const e = document.createElement('div'); e.className = colorClass; e.innerHTML = msg;
            l.appendChild(e); l.scrollTop = l.scrollHeight;
        }

        function updateBars(lls) {
            const maxLL = Math.max(...Object.values(lls));
            const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExp = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let prob = (exps[s] / sumExp) * 100;
                document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                document.getElementById(`b${s}`).style.width = `${prob}%`;
            });
        }

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY REQUIRED"); return; }
            document.getElementById('log').innerHTML = "";
            document.getElementById('result-area').classList.add('analyzing');
            await addLog(`[VERSION] Rev 1.2.5 (Strict Slot)`, "color-1 font-bold");

            try {
                let allTexts = [];
                for(let i=0; i<Math.min(3, files.length); i++){
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                        let x = w.boundingPoly.vertices[0].x;
                        let row = acc.find(r => r.y === y);
                        if (row) row.words.push({x, text: w.description}); else acc.push({ y, words: [{x, text: w.description}] });
                        return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "));
                    allTexts.push(lines);
                }

                let parentIdx = allTexts.findIndex(lines => lines.some(l => l.match(/[\d,]+G/)));
                if(parentIdx === -1) throw new Error("総G数不明");
                
                const parentLines = allTexts[parentIdx];
                await addLog(`<br>[1st IMAGE RAW CHECK]`, "color-1 font-bold underline");
                parentLines.forEach((l, idx) => addLog(`L${idx.toString().padStart(2,'0')} | ${l}`, "color-1"));

                let totalG = parseInt(parentLines.find(l => l.match(/[\d,]+G/)).match(/([\d,]+)G/)[1].replace(/,/g, ''));
                let currentConfig = L_HANABI_CONFIG; 

                // スロット固定マッピング
                let finalMasterList = currentConfig.map(() => ({ k: 0, p: 0, pStr: "0.0", name: "" }));

                const extractToSlots = (lines, isParent) => {
                    let gIdx = lines.findIndex(l => l.includes("G"));
                    let start = (isParent && gIdx !== -1) ? gIdx + 1 : 0;
                    let currentSlot = 0;

                    for(let i=start; i<lines.length; i++){
                        const pMatch = lines[i].match(/1?\s*\/\s*([\d,.-]+|--)/) || lines[i].match(/[\d,.-]+\.[\d]+/);
                        if(pMatch && i >= 2){
                            const pStr = pMatch[0].replace(/1\s*\/\s*/, '').replace(/\s+/g, '');
                            const nameStr = lines[i-1];
                            const countMatch = lines[i-2].match(/([\d,]+)/);
                            
                            if(countMatch){
                                let kVal = parseInt(countMatch[1].replace(/,/g,''));
                                
                                if(isParent) {
                                    // 1枚目は順番にスロットを埋める
                                    if(currentSlot < finalMasterList.length) {
                                        finalMasterList[currentSlot] = { k: kVal, p: parseFloat(pStr)||0, pStr: pStr, name: nameStr };
                                        addLog(`[ADOPT-P] SLOT_${currentSlot} (${nameStr})`, "color-2 text-[10px]");
                                        currentSlot++;
                                    }
                                } else {
                                    // 2,3枚目は数値一致＋名称チェック
                                    let matchIdx = finalMasterList.findIndex(slot => slot.k === kVal && slot.pStr === pStr);
                                    if(matchIdx !== -1) {
                                        // 数値一致時のガードレール
                                        let existingName = finalMasterList[matchIdx].name;
                                        if(nameStr.length > 2 && existingName.length > 2) {
                                            // 簡易的な名称チェック（1文字も重ならない場合は別物とみなす）
                                            let isDifferent = true;
                                            for(let char of nameStr) { if(existingName.includes(char)) isDifferent = false; }
                                            if(isDifferent) throw new Error(`整合性エラー: ${existingName} vs ${nameStr}`);
                                        }
                                        addLog(`[SKIP] Duplicate: ${nameStr}`, "color-1 opacity-50 text-[8px]");
                                    } else {
                                        // 新規スロット探し
                                        let emptyIdx = finalMasterList.findIndex(slot => slot.k === 0 && slot.p === 0);
                                        if(emptyIdx !== -1) {
                                            finalMasterList[emptyIdx] = { k: kVal, p: parseFloat(pStr)||0, pStr: pStr, name: nameStr };
                                            addLog(`[ADOPT-C] SLOT_${emptyIdx} (${nameStr})`, "color-2 text-[10px]");
                                        }
                                    }
                                }
                            }
                        }
                    }
                };

                extractToSlots(parentLines, true);
                allTexts.forEach((lines, idx) => { if(idx !== parentIdx) extractToSlots(lines, false); });

                await addLog(`<br>[3. MAPPING & LIKELIHOOD]`, "color-3 font-bold underline");
                let lls = { 1:0, 2:0, 5:0, 6:0 };
                for(let idx=0; idx<currentConfig.length; idx++) {
                    const conf = currentConfig[idx];
                    const data = finalMasterList[idx];
                    if (data && data.p > 0) {
                        addLog(`✅ ${conf.name} : ${data.k}回 (1/${data.pStr})`, "color-3");
                        if (conf.active) {
                            let k = data.k; 
                            let n = Math.round(k * data.p);
                            if(!conf.id.match(/vc|vg|b_ba|b_bb/)) n = totalG;
                            [1,2,5,6].forEach(s => {
                                let targetP = 1 / conf.probs[s];
                                lls[s] += (k * Math.log(targetP) + (n - k) * Math.log(1 - targetP));
                            });
                        }
                    }
                    updateBars(lls);
                }
                await addLog(`<br>COMPLETE.`, "text-cyan-400 font-bold");
            } catch (err) { 
                await addLog(`❌ ERROR: ${err.message}`, "text-red-500 font-bold"); 
            }
            document.getElementById('result-area').classList.remove('analyzing');
        }

        // 独立コピーボタン
        document.getElementById('copy-log').addEventListener('click', () => {
            const logText = document.getElementById('log').innerText;
            const btn = document.getElementById('copy-log');
            navigator.clipboard.writeText(logText).then(() => {
                btn.innerText = "DONE!";
                setTimeout(() => btn.innerText = "COPY", 1000);
            }).catch(() => {
                alert("COPY FAILED");
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('v_key'); if (saved) document.getElementById('api-key').value = saved;
            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files.length > 0) processMulti(e.target.files); });
            document.getElementById('save-key').addEventListener('click', () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); });
        });
    </script>
</body>
</html>
