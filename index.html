        async function addLog(msg, color = "") {
            const l = document.getElementById('log');
            const e = document.createElement('div');
            if(color) e.className = color;
            e.innerHTML = msg;
            l.appendChild(e);
            l.scrollTop = l.scrollHeight;
            await sleep(1);
        }

        async function processFile(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY REQUIRED"); return; }
            document.getElementById('log').innerHTML = "";
            await addLog(`[SYSTEM] 解析開始 Rev 1.0.8...`, "text-white font-bold");
            
            try {
                const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
                const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { 
                    method: 'POST', 
                    body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) 
                });
                const json = await resp.json();
                const raw = json.responses[0]?.textAnnotations;
                if (!raw) throw new Error("OCR解析失敗");

                const lines = raw.slice(1).reduce((acc, w) => {
                    let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12;
                    let row = acc.find(r => r.y === y);
                    if (row) row.words.push(w); else acc.push({ y, words: [w] });
                    return acc;
                }, []).sort((a,b)=>a.y-b.y).map(r => ({
                    y: r.y,
                    text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ")
                }));

                await addLog(`[1. RAW DATA LOG]`, "text-white underline");
                lines.forEach((l, i) => { addLog(`L${i.toString().padStart(2, '0')} | ${l.text}`, "text-gray-400"); });

                const fullText = lines.map(l => l.text).join("");
                let currentConfig = fullText.match(/Lハナビ|スマスロ/) ? L_HANABI_CONFIG : (fullText.match(/VERSUS|バーサス/) ? VERSUS_CONFIG : HANABI_CONFIG);

                let startIndex = -1;
                let totalG = 0;
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].text.match(/([\d,]+)G/)) {
                        totalG = parseInt(lines[i].text.match(/([\d,]+)G/)[1].replace(/,/g, ''));
                        startIndex = i;
                        await addLog(`<br>[2. SCAN START] 起点: ${totalG}G (Line:${i})`, "text-cyan-400 font-bold underline");
                        break;
                    }
                }

                if (startIndex === -1) throw new Error("総G数不明");

                let masterList = [];
                for (let i = startIndex + 1; i < lines.length; i++) {
                    const probMatch = lines[i].text.match(/1?\s*\/\s*([\d,.-]+|--)/) || lines[i].text.match(/[\d,.-]+\.[\d]+/);
                    if (probMatch) {
                        const probStrRaw = probMatch[0];
                        // 表示用：1/ を除去して数値だけにする
                        const probValueOnly = probStrRaw.replace(/1\s*\/\s*/, '').replace(/\s+/g, '');
                        await addLog(`[CHECK] L${i} 確率検知: ${probStrRaw}`);

                        const targetIdx = i - 2;
                        const countLine = lines[targetIdx];
                        const kMatch = countLine ? countLine.text.match(/([\d,]+)/) : null;
                        const currentLineNorm = lines[i].text.replace(/\s+/g, '');
                        const probStrNorm = probStrRaw.replace(/\s+/g, '');

                        // 【警告ロジック】回数行が確率データ（/を含む）だった場合
                        if (countLine && countLine.text.includes('/')) {
                            await addLog(`  L ⚠️不整合: 回数行が確率データです。確率を優先。`, "text-yellow-500");
                            masterList.push({ k: 0, pStr: probValueOnly, p: parseFloat(probValueOnly) || 0 });
                            continue;
                        }

                        if (!kMatch || !currentLineNorm.includes(probStrNorm)) {
                            await addLog(`  L ⚠️不整合 L${i}: 内容不一致。取得優先。`, "text-yellow-500");
                            masterList.push({ k: 0, pStr: probValueOnly, p: parseFloat(probValueOnly) || 0 });
                        } else {
                            let kVal = parseInt(kMatch[1].replace(/,/g, ''));
                            let logColor = countLine.text.includes("回") ? "text-green-400" : "text-yellow-500";
                            await addLog(`  L ✅ 成功: L${targetIdx}から回数 ${kVal} を取得`, logColor);
                            masterList.push({ k: kVal, pStr: probValueOnly, p: parseFloat(probValueOnly) || 0 });
                        }
                    }
                }

                await addLog(`<br>[3. MAPPING]`, "text-white font-bold underline");
                let lls = { 1:0, 2:0, 5:0, 6:0 };
                const specialIds = ["vc", "vg", "pf", "nf", "rb_bel", "cbs", "cbh", "b_ba", "b_bb"];

                currentConfig.forEach((conf, idx) => {
                    const data = masterList[idx];
                    if (data) {
                        addLog(`${conf.name.padEnd(12, ' ')} : ${data.k}回 (1/${data.pStr})`);
                        if (conf.active && data.p > 0) {
                            let n = specialIds.includes(conf.id) ? Math.round(data.k * data.p) : totalG;
                            [1,2,5,6].forEach(s => {
                                let p = 1 / conf.probs[s];
                                lls[s] += (data.k * Math.log(p) + (n - data.k) * Math.log(1 - p));
                            });
                        }
                    } else { addLog(`${conf.name.padEnd(12, ' ')} : 欠損`, "text-gray-500"); }
                });

                const maxLL = Math.max(...Object.values(lls));
                const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - maxLL)]));
                const sumExp = Object.values(exps).reduce((a,b)=>a+b, 0);
                [1,2,5,6].forEach(s => {
                    let p = ((exps[s] / sumExp) * 100).toFixed(1);
                    document.getElementById(`p${s}`).innerText = `${p}%`;
                    document.getElementById(`b${s}`).style.width = `${p}%`;
                });
                await addLog(`<br>[COMPLETE]`, "text-cyan-400 font-bold");

            } catch (err) { await addLog(`❌ ERROR: ${err.message}`, "text-red-500"); }
        }

        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files[0]) processFile(e.target.files[0]); });
