];

const logArea = document.getElementById('log');
const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
const titleLog = (m) => addLog(`\n${m}`, "text-yellow-500 font-bold underline");
const getStars = (gap) => gap < 0.1 ? "★★★★★" : gap < 0.5 ? "★★★★☆" : gap < 1.0 ? "★★★☆☆" : "★☆☆☆☆";

async function run(files) {
    const key = document.getElementById('api-key').value.trim();
    if(!key) return alert("VISION API KEY REQUIRED");
    logArea.innerHTML = "";
    addLog(`>> SYSTEM BOOT: ANALYZER Rev 2.2.16`, "text-amber-400 font-bold");

    try {
        let vArray = []; let totalG = 0, vcG = 0, vgG = 0, bbCount = 0; let machine = null; let gOrigin = -1;
        const fileList = Array.from(files);

        for (let fIdx = 0; fIdx < fileList.length; fIdx++) {
            titleLog(`(１) 画像情報`);
            const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[fIdx]); });
            const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
            });
            const json = await resp.json();
            const rawLines = json.responses[0].textAnnotations.slice(1).reduce((acc, w) => {
                let y = w.boundingPoly.vertices[0].y;
                let r = acc.find(row => Math.abs(row.y - y) <= 10);
                if(r) r.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                else acc.push({y, words:[{x: w.boundingPoly.vertices[0].x, text: w.description}]});
                return acc;
            }, []).sort((a,b)=>a.y-b.y).map(r=>({text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), y: r.y}));

            if (fIdx === 0) {
                titleLog(`(２) 機種判定`);
                let head = rawLines.slice(0, 15).map(l=>l.text).join("");
                if (head.includes("スマスロ")) { machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロ" }; }
                else if (head.includes("バーサス")) { machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" }; }
                else { machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" }; }
                addLog(`DETECTED: 【${machine.name}】 (定数bG:${machine.bG})`);
            }

            titleLog(`(３) 生データ (RAW)`);
            rawLines.forEach((l, i) => addLog(`[IMG${fIdx}] #${String(i).padStart(2,'0')} | ${l.text}`, "text-zinc-600 text-[8px]"));

            titleLog(`(５) 仮想配列作成ログ（物理起点規律）`);
            rawLines.forEach((line, i) => {
                const mG = line.text.match(/([\d,]+)G/);
                if (mG) {
                    const val = parseInt(mG[1].replace(/,/g, ''));
                    // 総ゲーム数(G)検知
                    if (gOrigin === -1) { totalG = val; gOrigin = i; addLog(`[G-START] TotalG Detect: ${totalG}G (#${i})`, "text-green-400"); }
                    // RTゲーム数スキャン(近傍限定: Originから100行以内)
                    else if (i < gOrigin + 100) {
                        if (line.text.includes("ハナビチャレンジ") || line.text.includes("チャンス")) vcG = val;
                        else if (line.text.includes("ハナビゲーム") || line.text.includes("GAME")) vgG = val;
                    }
                }

                // [物理順] G検知以降の確率行を順番に格納
                if (gOrigin !== -1 && i > gOrigin && line.text.includes("/") && !line.text.includes(":") && !line.text.match(/\d{4}\//)) {
                    if (vArray.length < machine.def.length) {
                        let k = null;
                        // 1. 同一行スキャン (優先)
                        const sameMatch = line.text.match(/(\d+)[\s]*回/);
                        if (sameMatch) { k = parseInt(sameMatch[1]); }
                        
                        // 2. 2-3行上スキャン
                        if (k === null) {
                            for(let o of [2,3]) {
                                let t = rawLines[i-o];
                                if(t && !t.text.includes("/")) {
                                    const numMatch = t.text.replace(/,/g, '').match(/\d+/);
                                    if (numMatch) { k = parseInt(numMatch[0]); break; }
                                }
                            }
                        }
                        // カンマ除去を徹底した確率パース
                        let p = parseFloat(line.text.split("/")[1].replace(/,/g, '')) || 999999;
                        addLog(`[V-ARRAY] ID:${vArray.length} Anchor:"${line.text}" (#${i}) <- RAW:${k}`);
                        vArray.push({ k, p });
                    }
                }
            });
        }

        titleLog(`(６) 定義表当て込み（シグマ連動レスキュー）`);
        bbCount = vArray[1]?.k || 0;
        let lls = {1:0, 2:0, 5:0, 6:0};

        machine.def.forEach((slot, si) => {
            let data = vArray[si]; if(!data) return;
            // RT母数の論理分岐 (bG:20以外はk*pを信じる)
            let n = (slot.type === "vc" || slot.type === "vg") ? (machine.bG === 20 ? (slot.type==="vc"?vcG:vgG) : Math.round(data.k * data.p)) : 
                    (slot.type === "big" ? bbCount * machine.bG : totalG);
            
            let theoryK = n / data.p; 
            let sigma = Math.sqrt(theoryK); 
            let diff = Math.abs(data.k - theoryK);
            let threshold = Math.max(5, sigma * 4.5); // 氷B等を救うため少し余裕を持たせる

            if(data.k === null || diff > threshold) {
                let old = data.k; data.k = Math.round(theoryK);
                addLog(`[RESCUE] ${slot.name} | RAW:${old} -> 復元:${data.k} (乖離:${diff.toFixed(1)} > 限界:${threshold.toFixed(1)})`, "text-red-400 font-bold");
            } else {
                addLog(`[MAP] ${slot.name.padEnd(8)} | ${data.k}回 : 1/${data.p.toFixed(1)} (N=${n})`);
            }

            if(slot.active && n > 0) {
                [1,2,5,6].forEach(s => {
                    let tp = 1/slot.probs[s];
                    lls[s] += (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                });
            }
        });

        titleLog(`(７) 尤度計算 強度・ギャップ`);
        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (Math.exp(lls[s] - max) / sum) * 100;
            let gap = max - lls[s];
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`SETTING ${s}: ${prob.toFixed(2).padStart(6)}% | Gap: ${gap.toFixed(3)} | ${getStars(gap)}`);
        });

        titleLog(`(８) 設定判別結果`);
        addLog(`>> ANALYSIS COMPLETE. PHYSICAL LOGISTICS VERIFIED.`);
    } catch (e) { addLog(`❌ FATAL ERROR: ${e.message}`, "text-red-600 font-bold"); }
}

document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
document.getElementById('cp-btn').onclick = () => { const r=document.createRange(); r.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(r); document.execCommand('copy'); alert('COPIED'); };
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => run(e.target.files);
