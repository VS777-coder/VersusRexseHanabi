// --- GitHub連携 (保存・同期) ---
async function ghCall(method, path, body = null) {
    const t = document.getElementById('gh-token').value;
    if(!t) return null;
    const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}`;
    const h = { Authorization: `token ${t}`, Accept: "application/vnd.github.v3+json" };
    try {
        const res = await fetch(url, { method, headers: h, body: body ? JSON.stringify(body) : null });
        return res.ok ? await res.json() : null;
    } catch(e) { return null; }
}

async function saveToCloud(snap) {
    const k = document.getElementById('api-key').value;
    const n = document.getElementById('user-name').value;
    if(!k || !n || !document.getElementById('gh-token').value) return;
    try {
        const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(k + n)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12));
        const path = `data/${h}/${snap.d.replace(/\//g,'-')}/${snap.t.replace(/:/g,'')}.json`;
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(snap))));
        const res = await ghCall("PUT", path, { message: "AutoSync", content });
        if(res) addLog("\n✅ Cloud Synced", "text-green-600 font-bold text-[8px]");
    } catch(e) {}
}

async function syncHistory(d) {
    const k = document.getElementById('api-key').value;
    const n = document.getElementById('user-name').value;
    if(!k || !n) return;
    const h = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(k + n)).then(b=>Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12));
    const res = await ghCall("GET", `data/${h}/${d.replace(/\//g,'-')}`);
    if(res && Array.isArray(res)) { hPaths=res.map(f=>f.path).sort(); hIdx=hPaths.length-1; updateUI(); }
}

function updateUI() {
    document.getElementById('prev-btn').disabled = (hIdx <= 0);
    document.getElementById('next-btn').disabled = (hIdx >= hPaths.length - 1);
}

        document.getElementById(`b${n}`).style.width = v + "%";
    });
    logDisplay.innerHTML = s.l;
}

// --- 解析メイン ---
async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Key!");
    logDisplay.innerHTML = "";
    [1,2,5,6].forEach(s => { document.getElementById(`p${s}`).innerText="---"; document.getElementById(`b${s}`).style.width="0%"; });
    
    addLog(`▶ 解析開始: ${file.name}`, "text-blue-400 font-bold");
    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        const annotations = json.responses[0].textAnnotations;
        const THRESHOLD_Y = 8;
        let mergedLines = [];
        let currentLine = { y: -100, text: "" };
        const sortedBlocks = annotations.slice(1).map(a => ({ text: a.description, y: a.boundingPoly.vertices[0].y })).sort((a,b) => a.y - b.y);
        sortedBlocks.forEach(block => {
            if (Math.abs(block.y - currentLine.y) < THRESHOLD_Y) currentLine.text += " " + block.text;
            else { if (currentLine.text) mergedLines.push(currentLine.text); currentLine = { y: block.y, text: block.text }; }
        });
        mergedLines.push(currentLine.text);
        const fullLines = mergedLines;

        const fullText = fullLines.join(" ");
        let machine = { def: HANABI_CONFIG, bG: 28, name: "新ハナビ" };
        if (fullText.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (fullText.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        document.getElementById('machine-name').innerText = machine.name;

        let anchorIdx = -1, gCounts = [];
        for(let i=0; i<fullLines.length; i++){
            const lineTrim = fullLines[i].replace(/\s/g, '');
            if(lineTrim.includes('G')){
                const val = parseInt(lineTrim.replace(/[^0-9]/g, ''));
                if(!isNaN(val) && val > 100){ anchorIdx = i; gCounts.push(val); break; }
            }
        }
        if(anchorIdx === -1) throw new Error("Anchor Error");

        addLog(`\n（５）尤度計算・ギャップ判定`, "text-blue-400 font-bold");
        const extractedPairs = [];
        let ptr = anchorIdx + 1;
        while(extractedPairs.length < machine.def.length && ptr < fullLines.length){
            const line = fullLines[ptr];
            if(line.includes('/')){
                let prob = 0, count = null;
                const decMatch = line.match(/(\d+\.\d+)/);
                if(decMatch) prob = parseFloat(decMatch[1]);
                if(line.includes('-') && !line.includes('.')) count = 0;
                else {
                    for(let j of [2, 1, 3]){
                        const targetLine = fullLines[ptr-j] || "";
                        if(!targetLine.includes('.')) {
                            const intMatch = targetLine.match(/(\d+)/);
                            if(intMatch) { count = parseInt(intMatch[1]); break; }
                        }
                    }
                }
                if (count === null) throw new Error(`抽出失敗 at idx:${extractedPairs.length}`);
                extractedPairs.push({ count, rawP: prob });
            }
            ptr++;
        }

        const finalStorage = [];
        let bbCount = 0;
        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = gCounts[0];
            if (def.type === "vc") n = gCounts[1] || Math.round(data.count * data.rawP);
            if (def.type === "vg") n = gCounts[2] || Math.round(data.count * data.rawP);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count || 0;
            finalStorage.push({ ...def, k: data.count, n });
        });

        let totalLLs = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if(!res.active || res.k < 0) return;
            let itemLLs = {};
            [1,2,5,6].forEach(s => {
                const tp = 1/res.probs[s];
                const L = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                totalLLs[s] += L; itemLLs[s] = L;
            });
            const vals = Object.values(itemLLs);
            const gap = Math.max(...vals) - Math.min(...vals);
            const stars = "★".repeat(Math.min(5, Math.max(1, Math.floor(gap * 2)))) + "☆".repeat(5).slice(Math.min(5, Math.max(1, Math.floor(gap * 2))));
            addLog(`  ${res.name.padEnd(8)}: ${res.k}回 [${stars}]`);
        });

        const max = Math.max(...Object.values(totalLLs)), sum = Object.values(totalLLs).reduce((a, l) => a + Math.exp(l - max), 0);
        let resP = {};
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(totalLLs[s] - max) / sum) * 100;
            resP[s] = prob;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
        });
        
        const dStr = (fullText.match(/(\d{4}\/\d{2}\/\d{2})/) || ["", "0000/00/00"])[1];
        const snap = { m: machine.name, g: gCounts[0], d: dStr, t: new Date().toLocaleTimeString('ja-JP',{hour12:false}), p: resP, l: logDisplay.innerHTML };
        addLog(`\n（６）設定判別処理 完了`, "text-green-500 font-bold");
        saveToCloud(snap).then(() => syncHistory(dStr));

    } catch (e) { errorFullBar(e.message); }
}

document.getElementById('sv-all').onclick = () => {
    localStorage.setItem('v_k', document.getElementById('api-key').value);
    localStorage.setItem('u_n', document.getElementById('user-name').value);
    localStorage.setItem('g_t', document.getElementById('gh-token').value);
    alert("SAVED");
};
window.onload = () => {
    document.getElementById('api-key').value = localStorage.getItem('v_k') || '';
    document.getElementById('user-name').value = localStorage.getItem('u_n') || '';
    document.getElementById('gh-token').value = localStorage.getItem('g_t') || '';
};
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
document.getElementById('copy-log').onclick = () => { navigator.clipboard.writeText(logDisplay.innerText); alert("COPIED"); };
</script>
