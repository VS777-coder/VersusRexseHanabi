<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 3.0.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0c0a09; color: #fbbf24; font-family: 'Share Tech Mono', monospace; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .panel-border { border: 2px solid #78350f; border-radius: 4px; background: rgba(28, 25, 23, 0.8); box-shadow: inset 0 0 15px rgba(120, 53, 15, 0.5); }
        .kawaii-title { font-family: 'Squada One', cursive; color: #f59e0b; font-size: 2.2rem; text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); text-align: center; letter-spacing: 2px; line-height: 1; }
        .main-btn { background: #451a03; border: 1px solid #f59e0b; cursor: pointer; height: 50px; display: flex; align-items: center; justify-content: center; width: 100%; transition: all 0.2s; position: relative; overflow: hidden; }
        .main-btn:active { background: #78350f; transform: translateY(2px); }
        .main-btn span { font-weight: bold; font-size: 1.1rem; color: #fbbf24; text-transform: uppercase; }
        
        /* 判定結果エリアの強化 */
        .result-card { padding: 15px; margin-top: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1a1614; height: 16px; border-radius: 2px; overflow: hidden; margin-top: 6px; border: 1px solid #451a03; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* ログエリアの縮小 */
        .log-container { flex-grow: 1; min-height: 100px; max-height: 180px; position: relative; margin: 8px 0; border: 1px solid #451a03; background-color: #050505; overflow: hidden; display: flex; flex-direction: column; }
        .future-log { padding: 8px; font-size: 9px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #d97706; line-height: 1.3; }
        
        .api-input { background: #1c1917; color: #fbbf24; border: 1px solid #78350f; padding: 5px 10px; font-size: 10px; flex-grow: 1; outline: none; }
        .c-s1 { color: #3b82f6; } .bg-s1 { background-color: #3b82f6; box-shadow: 0 0 10px #3b82f6; } 
        .c-s2 { color: #eab308; } .bg-s2 { background-color: #eab308; box-shadow: 0 0 10px #eab308; } 
        .c-s5 { color: #22c55e; } .bg-s5 { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; } 
        .c-s6 { color: #ef4444; } .bg-s6 { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .status-tag { font-size: 9px; padding: 2px 5px; background: #78350f; color: #fcd34d; border-radius: 2px; }
    </style>
</head>
<body>

        </div>

    </div>

];

// --- 共通処理（ロジック） ---
const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-amber-600") => { 
    const e=document.createElement('div'); e.className=c; e.innerHTML=m; 
    logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; 
};

const getDenominator = (str) => {
    if (!str.includes('/')) return null;
    const parts = str.split('/');
    const match = parts[parts.length - 1].match(/\d+\.?\d*/);
    return match ? parseFloat(match[0]) : null;
};

const getStars = (gap) => {
    if (gap < 0.2) return "★★★★★";
    if (gap < 0.7) return "★★★★☆";
    if (gap < 1.5) return "★★★☆☆";
    if (gap < 3.0) return "★★☆☆☆";
    return "★☆☆☆☆";
};

function titleLog(m) { addLog(`\n--- ${m} ---`, "text-amber-500 font-black tracking-widest border-b border-amber-900 mb-1 uppercase"); }

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("Vision API Key Required");
    logDisplay.innerHTML = "";
    addLog(`>> INITIALIZING CORE...`, "text-amber-400 font-bold");

    try {
        titleLog("（１）画像情報");
        addLog(`FILE: ${file.name}`);

        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        if (!json.responses[0].textAnnotations) throw new Error("OCR Failed: No text detected");

        const tokens = json.responses[0].textAnnotations.slice(1).map(w => ({
            text: w.description.replace(/,/g, ''),
            y: w.boundingPoly.vertices[0].y,
            x: w.boundingPoly.vertices[0].x
        }));

        titleLog("（２）画像の生データ");
        const rows = [];
        tokens.forEach(t => {
            let r = rows.find(row => Math.abs(row.y - t.y) < 10);
            if(r) r.words.push(t); else rows.push({y: t.y, words: [t]});
        });
        rows.sort((a,b)=>a.y-b.y).forEach(r => {
            const line = r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" ");
            addLog(`| ${line}`, "text-[8px] text-zinc-600");
        });

        const fullText = json.responses[0].fullTextAnnotation.text;
        let machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };
        if (fullText.includes("バーサス") || fullText.includes("VERSUS")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサスリヴァイズ" };
        else if (fullText.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        document.getElementById('machine-type').innerText = machine.name;

        titleLog("（３）仮想配列作成");
        let anchorFound = false;
        let gCounts = [];
        let extractedPairs = [];
        let bbCount = 0;

        const sortedTokens = tokens.sort((a,b) => (a.y !== b.y) ? a.y - b.y : a.x - b.x);

        for (let i = 0; i < sortedTokens.length; i++) {
            const token = sortedTokens[i];

            if (!anchorFound && token.text.includes('G')) {
                const val = parseInt(token.text);
                if (!isNaN(val)) {
                    gCounts.push(val);
                    addLog(`[ANCHOR] G: ${val}`, "text-green-500 font-bold");
                    if (machine.name === "スマスロハナビ") {
                        for(let next=1; next<=4; next++){
                            if(sortedTokens[i+next] && sortedTokens[i+next].text.includes('G')){
                                let v = parseInt(sortedTokens[i+next].text);
                                if(!isNaN(v)) gCounts.push(v);
                            }
                        }
                    }
                    anchorFound = true;
                }
                continue;
            }

            if (!anchorFound) continue;

            if (token.text.includes('/')) {
                const prob = getDenominator(token.text);
                if (!prob) continue;
                let count = 0;
                for (let j = 1; j <= 5; j++) {
                    const prev = sortedTokens[i - j];
                    if (prev && /^\d+$/.test(prev.text)) { count = parseInt(prev.text); break; }
                }
                extractedPairs.push({ count, prob });
                addLog(`IDX[${extractedPairs.length-1}] 1/${prob} -> ${count}回`);
            }
        }

        titleLog("（４）定義表当て込み");
        const finalStorage = [];
        const globalG = gCounts[0] || 0;
        const hcG = (machine.name === "スマスロハナビ") ? (gCounts[1] || 0) : 0;
        const hgG = (machine.name === "スマスロハナビ") ? (gCounts[2] || 0) : 0;

        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = globalG;
            if (def.type === "vc") n = (machine.name === "スマスロハナビ") ? hcG : Math.round(data.count * data.prob);
            if (def.type === "vg") n = (machine.name === "スマスロハナビ") ? hgG : Math.round(data.count * data.prob);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count;
            finalStorage.push({ ...def, k: data.count, n: n, rawP: data.prob });
            addLog(`${def.name.padEnd(10)} ${data.count}回 : 1/${data.prob}`, def.active ? "text-zinc-200" : "text-zinc-500");
        });

        titleLog("（５）尤度計算");
        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (res.active && res.k >= 0 && res.n > 0) {
                let itemLLs = {};
                [1,2,5,6].forEach(s => {
                    let tp = 1/res.probs[s];
                    itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    lls[s] += itemLLs[s];
                });
                const maxItem = Math.max(...Object.values(itemLLs));
                addLog(`<div class="text-amber-400 mt-1">${res.name} (${res.k})</div><div class="flex gap-x-2 text-[9px]">` +
                    [1,2,5,6].map(s => `<span class="c-s${s}">S${s}:${getStars(maxItem - itemLLs[s])}</span>`).join("") + `</div>`);
            }
        });

        titleLog("（６）設定判別処理");
        const max = Math.max(...Object.values(lls));
        const sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`SETTING ${s}: ${prob.toFixed(2).padStart(6)}%`, `c-s${s} font-bold text-sm`);
        });

    } catch (e) { 
        addLog(`❌ ERROR: ${e.message}`, "text-red-500 font-bold border border-red-500 p-2 my-2");
    }
}

document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("KEY SAVED"); };
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
