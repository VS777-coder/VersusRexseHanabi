<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおの解析 1.1.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; box-shadow: 0 10px 20px rgba(255,0,128,0.4); border: 2px solid #ffffff; transition: transform 0.1s; text-shadow: 0 2px 4px rgba(0,0,0,0.3); line-height: 1.2; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; height: 280px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; box-shadow: inset 0 0 10px rgba(255,117,140,0.1); }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4">
        <div class="text-xl font-black kawaii-title tracking-tighter">✨ バーサスリヴァイズ ＆ 新ハナビ ✨</div>
        <p class="text-[10px] text-pink-300 font-bold tracking-widest uppercase">みおちゃん専用 Rev 1.1.4</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center text-center cursor-pointer">
            ユニメモ<br>解析実行
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">READY...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="ACCESS KEY (VISION API)">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { key: "総\\s*プレイ\\s*数", type: "total" },
                bb:   { id: "bb", name: "ビックボーナス", key: "(?:#|#\\s*)BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0, type: "bonus" },
                rb:   { id: "rb", name: "レギュラーボーナス", key: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6, type: "bonus" },
                ba:   { id: "ba", name: "ベルA", key: "ベル\\s*A", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 1.0, type: "small" },
                bb_b: { id: "bb_b", name: "ベルB", key: "ベル\\s*B", vals: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, w: 1.0, type: "small" },
                sa:   { id: "sa", name: "スイカA", key: "スイカ\\s*A", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, w: 1.0, type: "small" },
                cb:   { id: "cb", name: "チェリーB", key: "チェリー\\s*B", vals: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, w: 1.0, type: "small" },
                vc:   { id: "vc", name: "VSチャンス中はずれ", key: "VS\\s*チャンス\\s*中\\s*はずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0, type: "rt_vc" },
                vg:   { id: "vg", name: "VSGAME中はずれ", key: "VSGAME\\s*中\\s*はずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0, type: "rt_vg" },
                cbh:  { id: "cbh", name: "チェリー＋ベルはずれ", key: "チェリー\\s*[+＋]\\s*ベル\\s*はずれ", vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 2.5, type: "bb_detail" },
                cbs:  { id: "cbs", name: "チェリー＋ベル揃い", key: "チェリー\\s*[+＋]\\s*ベル\\s*揃い", vals: {1: 16384.0, 2: 16384.0, 5: 16384.0, 6: 16384.0}, w: 1.0, type: "bb_detail" }
            }
        };

        let session = { mode: null, n: 0, extracted: {} };

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerText += `\n> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        function runBayesian() {
            addLog("INITIALIZING DEFINITION ENGINE...");
            const config = MASTER_CONFIG[session.mode];
            if (!session.n) return addLog("[ERROR] TOTAL PLAYS IS 0.");

            let logL = { 1: 0, 2: 0, 5: 0, 6: 0 };
            const bbData = session.extracted['bb'];
            const k_bb = (bbData && bbData.prob > 0) ? Math.round(session.n / bbData.prob) : 0;
            addLog(`ESTIMATED BB COUNT: ${k_bb.toFixed(1)}`);

            for (let id in config) {
                const item = config[id];
                if (!item || item.type === "total") continue;
                const data = session.extracted[id] || { prob: 0.0 };

                let n_trial = session.n; 
                if (item.type === "rt_vc") n_trial = k_bb * 15;
                if (item.type === "rt_vg") n_trial = k_bb * 20;
                if (item.type === "bb_detail") n_trial = k_bb * 25;

                const k_event = data.prob > 0 ? n_trial / data.prob : 0;

                [1, 2, 5, 6].forEach(s => {
                    const pExp = 1 / item.vals[s];
                    const w = item.w || 1.0;
                    logL[s] += w * (k_event * Math.log(pExp / (k_event/n_trial || 0.0001)) + (n_trial - k_event) * Math.log((1 - pExp) / (1 - (k_event/n_trial || 0.0001))));
                });
            }

            const maxLog = Math.max(...Object.values(logL));
            const sumExp = Object.values(logL).reduce((a, v) => a + Math.exp(v - maxLog), 0);

            [1, 2, 5, 6].forEach(s => {
                const p = (Math.exp(logL[s] - maxLog) / sumExp * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            addLog("ANALYSIS COMPLETE.");
        }

        async function analyze(file) {
            const logElement = document.getElementById('log');
            logElement.innerText = ">> BOOTING ANALYZER...";
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${document.getElementById('api-key').value}`, {
                    method: 'POST',
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const json = await res.json();
                const ann = json.responses[0]?.textAnnotations;
                if (!ann) return addLog("ERROR: NO TEXT DETECTED.");
                
                const rawContent = ann[0].description;
                addLog("--- RAW DATA EXTRACTED ---");
                addLog(rawContent);
                addLog("--------------------------");
                
                session.mode = (rawContent.includes("バーサス") || rawContent.includes("リヴァイズ")) ? "VERSUS" : "HANABI";
                addLog(`MODE: ${session.mode}`);
                
                const config = MASTER_CONFIG[session.mode];
                session.extracted = {};
                
                const totalM = rawContent.match(new RegExp(`${config.total.key}[\\s\\S]{0,100}?([\\d,.]+)\\s*G`, 'i'));
                if (totalM) {
                    session.n = parseInt(totalM[1].replace(/[,.]/g, ''));
                    addLog(`[OK] TOTAL: ${session.n.toFixed(1)}G`);
                }

                for (let key in config) {
                    const item = config[key];
                    if (typeof item !== 'object' || item.type === "total") continue;

                    // 1行下理論：キーワードから200文字分を確保してスキャン
                    const regex = new RegExp(`${item.key}[\\s\\S]{0,200}`, 'i');
                    const match = rawContent.match(regex);
                    
                    let prob = 0.0;
                    if (match) {
                        const chunk = match[0];
                        if (chunk.match(/1\s*\/\s*-/)) {
                            prob = 0.0;
                        } else {
                            // 小数点がある数値を最優先で射抜くロジック
                            const probExplicit = chunk.match(/1\s*\/\s*([\d,.]+)/);
                            if (probExplicit) {
                                prob = parseFloat(probExplicit[1].replace(/,/g, ''));
                            } else {
                                const nums = chunk.match(/[\d,.]+/g);
                                if (nums) {
                                    const decimal = nums.find(n => n.includes('.') && parseFloat(n) > 1.1);
                                    prob = decimal ? parseFloat(decimal) : parseFloat(nums[nums.length-1]);
                                }
                            }
                        }
                        session.extracted[item.id] = { prob: prob };
                        addLog(`[OK] ${item.name}: 1/${prob.toFixed(1)}`);
                    } else {
                        session.extracted[item.id] = { prob: 0.0 };
                        addLog(`[OK] ${item.name}: 1/0.0 (未検出)`);
                    }
                }
                runBayesian();
            };
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('認証完了'); };
        document.getElementById('file-input').onchange = (e) => { if(e.target.files[0]) analyze(e.target.files[0]); };
    </script>
</body>
</html>
