<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおのデバッグ 1.1.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 12px; border: 2px solid #ffffff; }
        /* UI固定: 1/3 グラフ */
        .graph-area { background-color: #161b22; border-radius: 16px; padding: 12px; height: 33vh; flex-shrink: 0; display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 8px; }
        /* UI固定: 2/3 ログ (デバッグ情報を表示) */
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 12px; padding: 12px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #00ffcc; height: 50vh; flex-grow: 1; overflow-y: auto; white-space: pre-wrap; line-height: 1.2; }
        .bar-bg { background-color: #0d1117; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 2px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s ease-out; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; color: #fff; }
        th, td { border-bottom: 1px solid #333; padding: 2px 0; }
        .debug-header { color: #ff0080; font-weight: bold; border-bottom: 1px solid #ff0080; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="w-full shrink-0 mb-3 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-xl flex items-center justify-center text-center cursor-pointer">
            ユニメモ<br>デバッグ解析
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto graph-area">
        <div><div class="flex justify-between text-cyan-400 font-bold"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div><div class="flex justify-between text-yellow-400 font-bold"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div><div class="flex justify-between text-green-400 font-bold"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-red-500 font-bold"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto mb-2">デバッグ待機中... PCとスマホの差異を確認します。</div>

    <input type="password" id="api-key" class="hidden">

    <script>
        // バックアップ済みの定義をそのまま使用
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { key: "総\\s*プレイ\\s*数", label: "総プレイ数", type: "total" },
                bb:   { key: "#BB", label: "BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0 },
                rb:   { key: "RB", label: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6 },
                ba:   { key: "ベル\\s*A", label: "ベルA", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 0.8 },
                bb2:  { key: "ベル\\s*B", label: "ベルB", vals: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, w: 0.8 },
                sa:   { key: "スイカ\\s*A", label: "スイカA", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, w: 1.0 },
                cb:   { key: "チェリー\\s*B", label: "チェリーB", vals: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, w: 1.0 },
                vc:   { key: "チャンス\\s*中\\s*はずれ", label: "VCはずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0 },
                vg:   { key: "GAME\\s*中\\s*はずれ", label: "VGはずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0 },
                bc_s: { key: "チェリー\\s*\\+\\s*ベル\\s*揃い", label: "中チェ+ベル揃い", vals: {1: 16384, 2: 16384, 5: 16384, 6: 16384}, w: 1.0 },
                bc_h: { key: "チェリー\\s*\\+\\s*ベル\\s*はずれ", label: "中チェ+ベルはずれ", vals: {1: 256, 2: 128, 5: 256, 6: 128}, w: 1.5 },
                mc:   { key: "中段\\s*チェリー", label: "中段チェリー", vals: {1: 16384, 2: 16384, 5: 16384, 6: 897.8}, w: 1.5 },
                rbh:  { key: "はずれ", label: "RBハズレ", anchor: "RB\\s*中\\s*詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            },
            "HANABI": {
                name: "新ハナビ",
                total: { key: "総\\s*プレイ\\s*数", label: "総プレイ数", type: "total" },
                bb:   { key: "#BB", label: "BB", vals: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2}, w: 1.0 },
                rb:   { key: "RB", label: "RB", vals: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1}, w: 1.6 },
                ba:   { key: "\\nA\\s+1", label: "風鈴A", vals: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1}, w: 0.8 },
                bb2:  { key: "風鈴\\s*B", label: "風鈴B", vals: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1}, w: 0.8 },
                sa:   { key: "氷\\s*A", label: "氷A", vals: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8}, w: 1.0 },
                ca2:  { key: "チェリー\\s*A2", label: "チェリーA2", vals: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9}, w: 1.0 },
                cb:   { key: "チェリー\\s*B", label: "チェリーB", vals: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2}, w: 1.0 },
                vc:   { key: "チャレンジ\\s*中\\s*はずれ", label: "HCはずれ", vals: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1}, w: 2.0 },
                vg:   { key: "GAME\\s*中\\s*はずれ", label: "HGはずれ", vals: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5}, w: 2.0 },
                nb:   { key: "風鈴\\s*斜め\\s*揃い", label: "斜め風鈴", vals: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0}, w: 1.5 },
                bk:   { key: "(バラケ目|レア\\s*役)", label: "バラケ目", vals: {1: 16384, 2: 16384, 5: 16384, 6: 655.4}, w: 1.5 },
                rbh:  { key: "ハズレ", label: "RBハズレ", anchor: "RB\\s*中\\s*詳細", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            }
        };

        let sessionBuffer = { activeMode: null, extracted: {}, totalG: 0 };

        function extractData(rawText) {
            const logArea = document.getElementById('log');
            logArea.innerHTML = `<div class="debug-header">■ [DEBUG] 座標ソート済テキスト</div>\n${rawText.replace(/\n/g, '<br>')}\n`;

            sessionBuffer.activeMode = (rawText.includes("ハナビ") || rawText.includes("ハナ ビ")) ? "HANABI" : "VERSUS";
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            sessionBuffer.extracted = {};

            let htmlTable = `<div class="debug-header">■ 抽出結果バッファ</div><table><tr><th>項目</th><th>回数</th><th>分母</th></tr>`;
            for (let id in config) {
                if (id === "name") continue;
                const item = config[id];
                let searchText = rawText;

                if (item.anchor) {
                    const am = rawText.match(new RegExp(item.anchor));
                    if (am) searchText = rawText.substring(am.index);
                }

                if (item.type === "total") {
                    const m = rawText.match(new RegExp(`${item.key}[\\s\\S]{0,30}?([\\d,]+)G`));
                    sessionBuffer.totalG = m ? parseInt(m[1].replace(/,/g, '')) : 0;
                    sessionBuffer.extracted[id] = { prob: sessionBuffer.totalG };
                    htmlTable += `<tr><td>${item.label}</td><td colspan="2">${sessionBuffer.totalG} G</td></tr>`;
                    continue;
                }

                const regex = new RegExp(`${item.key}[\\s\\S]{0,100}?(?=\\n|$)`);
                const lineMatch = searchText.match(regex);
                if (lineMatch) {
                    const nums = lineMatch[0].match(/[\d,.]+/g);
                    if (nums) {
                        const decimal = nums.find(n => n.includes('.'));
                        const integers = nums.filter(n => !n.includes('.')).map(n => parseInt(n.replace(/,/g, '')));
                        const validCounts = integers.filter(n => n > 1);
                        sessionBuffer.extracted[id] = { 
                            prob: decimal ? parseFloat(decimal.replace(/,/g, '')) : parseFloat(nums[nums.length-1].replace(/,/g, '')),
                            count: validCounts.length > 0 ? Math.max(...validCounts) : (integers[0] || 0)
                        };
                        htmlTable += `<tr><td>${item.label}</td><td>${sessionBuffer.extracted[id].count}</td><td>1/${sessionBuffer.extracted[id].prob}</td></tr>`;
                    }
                }
            }
            logArea.innerHTML += htmlTable + `</table>`;
            runBayesian();
        }

        function runBayesian() {
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            let logL = { 1: Math.log(0.25), 2: Math.log(0.25), 5: Math.log(0.25), 6: Math.log(0.25) };
            for (let id in sessionBuffer.extracted) {
                const data = sessionBuffer.extracted[id];
                const item = config[id];
                if (!item || !data.prob || item.type === "total") continue;
                [1, 2, 5, 6].forEach(s => {
                    if (logL[s] === -Infinity) return;
                    if (item.type === "denial" && data.count > 0 && item.vals[s] === 0) { logL[s] = -Infinity; return; }
                    const pExp = 1 / item.vals[s];
                    const n = (id === "vc" || id === "vg") ? (data.count * data.prob) : sessionBuffer.totalG;
                    const k = (id === "vc" || id === "vg") ? data.count : (sessionBuffer.totalG / data.prob);
                    logL[s] += (k * Math.log(pExp) + (n - k) * Math.log(1 - pExp));
                });
            }
            const activeScores = Object.values(logL).filter(v => v !== -Infinity);
            const maxLog = activeScores.length > 0 ? Math.max(...activeScores) : 0;
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => { probs[s] = (logL[s] === -Infinity) ? 0 : Math.exp(logL[s] - maxLog); total += probs[s]; });
            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                document.getElementById('log').innerText = "Analyzing...";
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${document.getElementById('api-key').value}`, {
                    method: 'POST',
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const json = await res.json();
                const ann = json.responses[0]?.textAnnotations;
                if (ann) {
                    const items = ann.slice(1).map(a => ({ text: a.description, x: (a.boundingPoly.vertices[0].x + a.boundingPoly.vertices[2].x) / 2, y: (a.boundingPoly.vertices[0].y + a.boundingPoly.vertices[2].y) / 2 }));
                    items.sort((a, b) => a.y - b.y);
                    let rows = [], cur = [items[0]];
                    for (let i = 1; i < items.length; i++) {
                        // 【ここがデバッグの急所】しきい値30px
                        if (Math.abs(items[i].y - cur[0].y) < 30) cur.push(items[i]);
                        else { rows.push(cur); cur = [items[i]]; }
                    }
                    rows.push(cur);
                    const rawText = rows.map(r => r.sort((a, b) => a.x - b.x).map(it => it.text).join(' ')).join('\n');
                    extractData(rawText);
                }
            };
        };
    </script>
</body>
</html>
