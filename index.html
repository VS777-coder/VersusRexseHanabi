const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; };
const titleLog = (m) => addLog(`\n${m}`, "text-yellow-500 font-bold underline");

const getDenominator = (str) => { 
    if (!str || !str.includes('/')) return null; 
    const match = str.split('/').pop().match(/\d+\.?\d*/);
    return match ? parseFloat(match[0]) : null; 
};

const getStars = (gap) => {
    if (gap < 0.1) return "★★★★★";
    if (gap < 0.5) return "★★★★☆";
    if (gap < 1.0) return "★★★☆☆";
    if (gap < 2.0) return "★★☆☆☆";
    return "★☆☆☆☆";
};

async function run(files) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("Vision API Key Required");
    logDisplay.innerHTML = "";
    addLog(`>> SYSTEM BOOT: ANALYZER Rev 2.2.58`, "text-amber-400 font-bold");

    try {
        let globalG = 0; let machine = null; let finalStorage = []; let rawFilesData = [];

        titleLog(`（１）画像取得・OCR実行`);
        for (let file of Array.from(files)) {
            addLog(`  [READING] ${file.name}...`);
            const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
            const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
                method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
            });
            const json = await resp.json();
            const lines = json.responses[0].textAnnotations.slice(1).reduce((acc, w) => {
                let y = Math.round(w.boundingPoly.vertices[0].y / 10) * 10; 
                let r = acc.find(row => row.y === y);
                if(r) r.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                else acc.push({y, words:[{x: w.boundingPoly.vertices[0].x, text: w.description}]});
                return acc;
            }, []).sort((a,b)=>a.y-b.y).map(r=>({text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), y: r.y}));
            rawFilesData.push({ name: file.name, lines });
        }

        let totalTxt = rawFilesData.map(img => img.lines.map(l=>l.text).join(" ")).join(" ");
        if (totalTxt.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (totalTxt.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        else machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };

        titleLog(`（２）マッピング（1/- ズレ補正モード）`);
        let slotIdx = 0; let bbCount = 0;
        rawFilesData.forEach((img, imgIdx) => {
            addLog(`\n[SCAN] IMG${imgIdx} 解析開始`, "text-amber-500 font-bold");
            let isSyncing = (imgIdx > 0); 

            img.lines.forEach((line, i) => {
                if (line.text.includes("G") && (line.text.includes("総") || line.text.includes("プレイ"))) {
                    const m = line.text.match(/([\d,]+)G/);
                    if (m) { globalG = parseInt(m[1].replace(/,/g, '')); addLog(`    [G] 総プレイ数: ${globalG}G`, "text-green-500"); }
                }

                if (line.text.includes("/")) {
                    const pVal = getDenominator(line.text); // 1/- の時は null になる
                    let kVal = 0;

                    // 複数画像時に 1/- が出た場合は同期不全リスクのためエラー停止
                    if (pVal === null && files.length > 1) {
                        throw new Error("複数画像解析中に未当選項目(1/-)を検知。同期キー不明のため中断します。1枚ずつ解析してください。");
                    }

                    // 回数検索
                    [1,2,3].forEach(offset => {
                        let tRow = img.lines[i-offset];
                        if (tRow && !tRow.text.includes("/")) {
                            let match = tRow.text.replace(/,/g, '').match(/\d+/);
                            if (match) kVal = parseInt(match[0]);
                        }
                    });

                    // 同期スキップ（数値がある時のみ）
                    if (isSyncing && pVal !== null && finalStorage.some(res => res && res.rawP === pVal)) return;
                    isSyncing = false;

                    if (slotIdx < machine.def.length) {
                        const item = machine.def[slotIdx];
                        if (item.id === "bb") bbCount = kVal;
                        
                        // マッピング：1/- でも 0回として slotIdx を進めて玉突き事故を防止
                        addLog(`    [MAP] SLOT[${slotIdx}] ${item.name} | ${pVal ? '1/'+pVal : '1/-'} (${kVal}回)`);
                        finalStorage[slotIdx] = { ...item, k: kVal, rawP: pVal, isValid: (pVal !== null) };
                        slotIdx++;
                    }
                }
            });
        });

        titleLog(`（３）尤度計算・判定`);
        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (!res || !res.active || !res.isValid) return; // 1/- または非アクティブは無視
            
            if (res.type === "vc" || res.type === "vg") res.n = Math.round(res.k * res.rawP);
            else if (res.type === "big") res.n = bbCount * machine.bG;
            else res.n = globalG;

            if (res.k >= 0 && res.n > 0 && res.probs[1] > 1.01) {
                let itemLLs = {};
                [1,2,5,6].forEach(s => {
                    let tp = 1 / res.probs[s];
                    tp = Math.min(Math.max(tp, 0.000001), 0.999999); // log(0)ガード
                    itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    lls[s] += itemLLs[s];
                });
                const maxItem = Math.max(...Object.values(itemLLs));
                addLog(`<div class="text-amber-200 text-[10px]">${res.name} (${res.k}/${res.n}) ` +
                    [1,2,5,6].map(s => `<span class="c-s${s}">設${s}:${getStars(maxItem - itemLLs[s])}</span>`).join(" ") + `</div>`);
            }
        });

        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%"; 
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`設定${s}: ${prob.toFixed(2).padStart(6)}%`, `c-s${s} font-bold`);
        });

    } catch (e) { addLog(`❌ ERROR: ${e.message}`, "text-red-500 font-bold bg-white p-1"); }
}

document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
document.getElementById('cp-btn').onclick = () => {
    const r = document.createRange(); r.selectNode(logDisplay); window.getSelection().removeAllRanges(); window.getSelection().addRange(r);
    document.execCommand('copy'); alert('LOG COPIED');
};
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => run(e.target.files);
