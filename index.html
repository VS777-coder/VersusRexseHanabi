const MACHINES = [

// --- 完動エンジンロジック移植（Rev 2.2.54 ベース） ---
const logDisp = document.getElementById('log-display');
const addLog = (txt, cls) => { const d = document.createElement('div'); if(cls) d.className = cls; d.innerHTML = txt; logDisp.appendChild(d); logDisp.scrollTop = logDisp.scrollHeight; };
const getStars = (gap) => gap < 0.1 ? "★★★★★" : gap < 0.5 ? "★★★★" : gap < 1.2 ? "★★★" : gap < 2.5 ? "★★" : "★";

document.getElementById('f-in').onchange = async (e) => {
    const files = Array.from(e.target.files);
    const key = localStorage.getItem('v_key') || document.getElementById('api-key').value;
    if(!key) return alert("VISION API KEYが必要です。");
    
    logDisp.innerHTML = "";
    addLog("--- ANALYSIS START ---", "text-[#00f2ff] font-bold");

    try {
        const rawFilesData = await Promise.all(files.map(async (f) => {
            const base64 = (await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); })).split(',')[1];
            const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'TEXT_DETECTION' }] }] })
            }).then(r => r.json());
            const lines = res.responses[0]?.textAnnotations?.slice(1).map(a => ({ text: a.description, box: a.boundingPoly.vertices })) || [];
            
            // 強力な画像スコアリングソート
            let score = 999;
            const fullText = res.responses[0]?.textAnnotations[0]?.description || "";
            if(fullText.includes("累計") || fullText.includes("通常")) score = -1;
            return { lines, score, fullText };
        }));

        rawFilesData.sort((a, b) => a.score - b.score);

        let machine = null, globalG = 0, bbCount = 0, rbCount = 0, finalStorage = [];

        rawFilesData.forEach(fd => {
            const lines = fd.lines;
            if(!machine) {
                if(fd.fullText.includes("新ハナビ")) machine = MACHINES[1];
                else if(fd.fullText.includes("VERSUS")) machine = MACHINES[2];
                else machine = MACHINES[0];
                addLog(`TARGET: ${machine.name}`, "text-yellow-400 font-bold");
            }

            lines.forEach((l, i) => {
                const txt = l.text.replace(/,/g, '');
                if(txt === "累計" || txt === "通常") {
                    const val = parseInt(lines[i+1]?.text.replace(/,/g, ''));
                    if(!isNaN(val) && val > globalG) globalG = val;
                }
                if(txt === "BB") bbCount = parseInt(lines[i+1]?.text) || bbCount;
                if(txt === "RB" || txt === "REG") rbCount = parseInt(lines[i+1]?.text) || rbCount;

                machine.config.forEach(conf => {
                    if(l.text.includes(conf.name)) {
                        const rawP = lines[i+1]?.text;
                        const kVal = parseInt(lines[i+2]?.text);
                        if(rawP && !isNaN(kVal) && !finalStorage.some(s => s.id === conf.id && s.rawP === rawP)) {
                            finalStorage.push({ ...conf, k: kVal, rawP });
                        }
                    }
                });
            });
        });

        if(globalG === 0) throw new Error("累計ゲーム数(G)を取得できません。グラフ画面も読み込ませてください。");
        addLog(`DATA: ${globalG}G | BB:${bbCount} | RB:${rbCount}`, "text-white bg-[#004455] p-1 rounded my-1");

        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            let n = res.type === "vc" ? bbCount * machine.bG : res.type === "vg" ? bbCount * machine.vG : globalG;
            if(res.id === "bb") res.k = bbCount;
            if(res.id === "rb") res.k = rbCount;

            const itemLLs = {};
            [1,2,5,6].forEach(s => {
                const p = 1/res.probs[s];
                const l = res.k * Math.log(p) + (n - res.k) * Math.log(1 - p);
                lls[s] += l;
                itemLLs[s] = l;
            });

            const maxItem = Math.max(...Object.values(itemLLs));
            let html = `<div class="intensity-card"><div class="flex justify-between text-[10px] text-yellow-300 border-b border-[#004455] mb-1"><span>${res.name}</span><span>${res.k}/${n}</span></div><div class="grid grid-cols-4 gap-1">`;
            [1,2,5,6].forEach(s => {
                html += `<div class="flex flex-col items-center"><span class="c-s${s} text-[8px]">設${s}</span><span class="text-white text-[10px]">${getStars(maxItem - itemLLs[s])}</span></div>`;
            });
            html += `</div></div>`;
            addLog(html);
        });

        const maxLL = Math.max(...Object.values(lls)), sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
        [1,2,5,6].forEach(s => {
            const prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`>> 設定${s}: ${prob.toFixed(2)}%`, `c-s${s} font-bold`);
        });

    } catch (e) { addLog(`!! ERROR: ${e.message}`, "text-red-500 font-bold bg-[#330000] p-2 rounded"); }
};
