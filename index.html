<body>

    <script>
        // --- Âà§Âà•Áî®ÂÆöÁæ© (Âà§Âà•„Å´‰Ωø„ÅÜ) ---
        const HANABI_ANALYSIS = [
            { id: "bb", logName: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", keywords: ["„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", "#BB"], weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "rb", logName: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", keywords: ["„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", "RB"], weight: 1.2, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "ba", logName: "È¢®Èà¥Ôº°", keywords: ["È¢®Èà¥Ôº°", "È¢®Èà¥ A"], weight: 1.2, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", logName: "È¢®Èà¥Ôº¢", keywords: ["È¢®Èà¥Ôº¢", "È¢®Èà¥ B"], weight: 0.8, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "ice", logName: "Ê∞∑Ôº°", keywords: ["Ê∞∑Ôº°", "Ê∞∑ A"], weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ca2", logName: "„ÉÅ„Çß„É™„ÉºÔº°Ôºí", keywords: ["„ÉÅ„Çß„É™„ÉºÔº°Ôºí", "„ÉÅ„Çß„É™„Éº A2"], weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", logName: "„ÉÅ„Çß„É™„ÉºÔº¢Ôºë", keywords: ["„ÉÅ„Çß„É™„ÉºÔº¢Ôºë", "„ÉÅ„Çß„É™„Éº B1"], weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", logName: "HC‰∏≠„ÅØ„Åö„Çå", keywords: ["„ÉÅ„É£„É¨„É≥„Ç∏", "HC"], weight: 1.1, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", logName: "HG‰∏≠„ÅØ„Åö„Çå", keywords: ["„Ç≤„Éº„É†", "HG", "GAME"], weight: 1.2, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "nf", logName: "Êñú„ÇÅÈ¢®Èà¥", keywords: ["Êñú„ÇÅÈ¢®Èà¥"], weight: 0.8, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        // --- ÂèÇËÄÉÁî®ÂÆöÁæ© (Âà§Âà•„Å´„ÅØ‰Ωø„Çè„Å™„ÅÑ„Åå„É≠„Ç∞„Å´Âá∫„Åô) ---
        const HANABI_REF = [
            { logName: "Á∑è„Éú„Éº„Éä„Çπ", keywords: ["Á∑è „Éú„Éº„Éä„Çπ"] },
            { logName: "„Éâ„É≥BB", keywords: ["„Éâ„É≥ BB"] },
            { logName: "Ëµ§‰∏ÉBB", keywords: ["Ëµ§ ‰∏É BB"] },
            { logName: "È¢®Èà¥ÂêàÁÆó", keywords: ["È¢®Èà¥ ÂêàÁÆó"] },
            { logName: "Ê∞∑ÂêàÁÆó", keywords: ["Ê∞∑ ÂêàÁÆó"] }
        ];

        const VERSUS_ANALYSIS = [
            { id: "bb", logName: "BBÂêàÁÆó", keywords: ["#BB", "„Éì„ÉÉ„ÇØ"], weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "rb", logName: "RB", keywords: ["RB", "„É¨„ÇÆ„É•„É©„Éº"], weight: 1.2, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "bell_a", logName: "„Éô„É´Ôº°", keywords: ["„Éô„É´ A", "„Éô„É´A"], weight: 1.2, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bell_b", logName: "„Éô„É´Ôº¢", keywords: ["„Éô„É´ B", "„Éô„É´B"], weight: 0.8, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "suika_a", logName: "„Çπ„Ç§„Ç´Ôº°", keywords: ["„Çπ„Ç§„Ç´ A", "„Çπ„Ç§„Ç´A"], weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "suika_b", logName: "„Çπ„Ç§„Ç´Ôº¢", keywords: ["„Çπ„Ç§„Ç´ B", "„Çπ„Ç§„Ç´B"], weight: 1.0, probs: {1: 218.5, 2: 219.2, 5: 217.9, 6: 218.1} },
            { id: "cherry_b", logName: "„ÉÅ„Çß„É™„ÉºÔº¢", keywords: ["„ÉÅ„Çß„É™„Éº B", "„ÉÅ„Çß„É™„ÉºB"], weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc_miss", logName: "VC‰∏≠„ÅØ„Åö„Çå", keywords: ["„ÉÅ„É£„É≥„Çπ", "VC"], weight: 1.1, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg_miss", logName: "VG‰∏≠„ÅØ„Åö„Çå", keywords: ["VSGAME", "VG"], weight: 1.2, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "cb_hit", logName: "„ÉÅ„Çß„ÉôÊèÉ„ÅÑ", keywords: ["„ÉÅ„Çß„É™„Éº + „Éô„É´ ÊèÉ„ÅÑ"], weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cb_miss", logName: "„ÉÅ„Çß„Éô„ÅØ„Åö„Çå", keywords: ["„ÉÅ„Çß„É™„Éº + „Éô„É´ „ÅØ„Åö„Çå"], weight: 0.8, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        const VERSUS_REF = [
            { logName: "Á∑è„Éú„Éº„Éä„Çπ", keywords: ["Á∑è „Éú„Éº„Éä„Çπ"] },
            { logName: "XBB", keywords: ["XBB"] },
            { logName: "Ëµ§7BB", keywords: ["Ëµ§ 7BB"] },
            { logName: "Â∞èÂΩπÂêàÁÆó", keywords: ["ÂêàÁÆó"] }
        ];

        const sleep = ms => new Promise(res => setTimeout(res, ms));
        async function addLog(msg, delay = 0) {
            const l = document.getElementById('log');
            l.innerText += `\n`;
            for(let char of msg) { l.innerText += char; if(msg.length < 50) await sleep(1); }
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) return alert('API KEY missing');
            document.getElementById('log').innerText = ">> INITIALIZING CORE ANALYZER (Rev 1.0.40)...";
            await sleep(800);

            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const raw = json.responses[0]?.textAnnotations;
                if(!raw) return addLog("üÜò ERROR: OCR_DATA_LOST.");

                const rawWords = raw.slice(1);
                let rows = [];
                rawWords.forEach(w => {
                    let y = w.boundingPoly.vertices[0].y;
                    let f = rows.find(r => Math.abs(r.y - y) < 10);
                    if (f) f.words.push(w); else rows.push({ y, words: [w] });
                });
                const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" "));

                let isVersus = sortedLines.some(l => l.includes("„Éê„Éº„Çµ„Çπ"));
                let analysisConfig = isVersus ? VERSUS_ANALYSIS : HANABI_ANALYSIS;
                let refConfig = isVersus ? VERSUS_REF : HANABI_REF;

                let totalG = 0;
                for(let line of sortedLines) {
                    if(line.includes("Á∑è „Éó„É¨„Ç§ Êï∞")) {
                        let match = line.match(/([\d,]+)/);
                        if(match) totalG = parseInt(match[1].replace(/(/g, ''));
                    }
                }
                await addLog(`üÜó SYSTEM: TotalG confirmed [${totalG}]`, 400);

                let extractedData = [];
                for(let i=0; i < sortedLines.length; i++) {
                    const line = sortedLines[i];
                    const probMatch = line.match(/1\s*\/\s*([\d,.]+)/);
                    if(!probMatch) continue;

                    const pVal = parseFloat(probMatch[1].replace(/,/g, ''));
                    const nameLine = (i >= 1) ? sortedLines[i-1] : "UNKNOWN";
                    const countLine = (i >= 2) ? sortedLines[i-2] : "0";
                    let cVal = (countLine.match(/([\d,]+)/) || ["0"])[0].replace(/,/g, '');

                    // (1) Âà§Âà•ÂØæË±°„ÉÅ„Çß„ÉÉ„ÇØ
                    const item = analysisConfig.find(it => it.keywords.some(k => nameLine.includes(k)));
                    if (item) {
                        let status = countLine.includes("Âõû") ? "üÜó MATCH" : "‚ö†Ô∏è WARN ";
                        extractedData.push({ item, k: parseInt(cVal), p_ocr: pVal });
                        await addLog(`${status}: ${item.logName.padEnd(12,' ')} ‚ûî ${cVal}Âõû (1/${pVal})`, 100);
                        continue;
                    }

                    // (2) ÂèÇËÄÉÂÄ§„ÉÅ„Çß„ÉÉ„ÇØ
                    const ref = refConfig.find(it => it.keywords.some(k => nameLine.includes(k)));
                    if (ref) {
                        await addLog(`‚ñ∂Ô∏è ÂèÇËÄÉÂÄ§ : ${ref.logName.padEnd(12,' ')} ‚ûî ${cVal}Âõû (1/${pVal})`, 80);
                        continue;
                    }
                    // (3) „Åù„Çå‰ª•Â§ñ„ÅØ„Éé„Ç§„Ç∫„Å®„Åó„Å¶Á†¥Ê£ÑÔºà„É≠„Ç∞„Å´Âá∫„Åï„Å™„ÅÑÔºâ
                }

                await addLog("\n--- CALCULATING LIKELIHOOD ---", 600);
                const bars = [1,2,5,6].map(s => document.getElementById(`b${s}`));
                const shuffle = setInterval(() => { bars.forEach(b => b.style.width = Math.random() * 95 + '%'); }, 100);

                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                for (const d of extractedData) {
                    let n = ['vc','vg','nf','vc_miss','vg_miss','cb_hit','cb_miss'].includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                    let lineLog = `[${d.item.logName.padEnd(10,' ')}] n=${String(n).padStart(5,' ')} `;
                    [1,2,5,6].forEach(s => {
                        let p = 1 / d.item.probs[s];
                        let L = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * d.item.weight;
                        logLikelihoods[s] += L;
                        lineLog += `S${s}:${L.toFixed(1)} `;
                    });
                    await addLog(lineLog, 150);
                }

                clearInterval(shuffle);
                const max = Math.max(...Object.values(logLikelihoods));
                const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - max)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);

                let resultLog = "\n--- FINAL RESULT ---\nRESULT: ";
                [1,2,5,6].forEach(s => {
                    let pct = sum > 0 ? ((exps[s] / sum) * 100).toFixed(1) : "0.0";
                    document.getElementById(`p${s}`).innerText = `${pct}%`;
                    document.getElementById(`b${s}`).style.width = `${pct}%`;
                    resultLog += `S${s}:${pct}% `;
                });
                await addLog(resultLog, 1000);
            };
        }
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('SAVE OK'); };
        document.getElementById('file-input').onchange = (e) => analyze(e.target.files[0]);
    </script>
