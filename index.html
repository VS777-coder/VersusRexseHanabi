<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ぷりんの解析 Rev 1.2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        
        /* タイトル */
        .kawaii-title { 
            font-family: 'Squada One', cursive; 
            background: linear-gradient(180deg, #00d2ff, #3a7bd5); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 8px rgba(0,210,255,0.4));
            font-size: 10vw; 
            white-space: nowrap;
            line-height: 1.0;
            letter-spacing: -1px;
        }

        /* メインボタン：高さを82pxで完全ロック */
        .main-btn { 
            background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); 
            border-radius: 12px; 
            border: 1px solid #3b82f6; 
            cursor: pointer; 
            transition: opacity 0.2s; 
            height: 82px; /* 固定 */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .main-btn span { display: block; line-height: 1.2; letter-spacing: 2px; font-weight: 900; }
        .main-btn:active { transform: scale(0.98); }
        
        /* 解析中のオーバーレイ表現（ちらつき防止） */
        .main-btn.processing { pointer-events: none; }
        .main-btn.processing .normal-text { display: none; }
        .main-btn.processing .loading-text { display: block; }
        .loading-text { display: none; color: #60a5fa; animation: pulse 1s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 14px; border: 1px solid #1e293b; margin-bottom: 8px; }
        .bar-bg { background-color: #020617; height: 10px; border-radius: 2px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        
        /* ログ領域：枠をシアン(青)へ変更 */
        .log-container { position: relative; flex-grow: 1; display: flex; flex-direction: column; min-height: 0; max-width: 28rem; margin: 0 auto 8px auto; width: 100%; }
        .future-log { 
            background-color: #000000; 
            border: 1px solid #00d2ff; /* 青枠に変更 */
            box-shadow: inset 0 0 10px rgba(0, 210, 255, 0.1);
            border-radius: 8px; 
            padding: 10px; 
            font-family: 'Share Tech Mono', monospace; 
            font-size: 10px; 
            color: #fbcfe8; 
            width: 100%; 
            height: 100%; 
            overflow-y: auto; 
            white-space: pre-wrap; 
        }
        /* エラー時のみ赤く光る（警告として維持） */
        .future-log.error-flash { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        
        .copy-btn { position: absolute; top: 8px; right: 8px; background: rgba(15, 23, 42, 0.9); color: #00d2ff; font-size: 10px; padding: 4px 10px; border-radius: 4px; border: 1px solid #00d2ff; z-index: 10; display: none; backdrop-filter: blur(4px); font-weight: bold; }
        
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 4px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #00d2ff; font-weight: bold; padding: 0 20px; border-radius: 4px; border: 1px solid #3b82f6; text-xs; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4 px-2">
        <div class="font-black kawaii-title tracking-tighter">L-HANABI & VERSUS</div>
        <p class="text-[10px] text-cyan-500 font-bold uppercase tracking-[0.2em] mt-1">System Rev 1.2.1 (Anti-Flicker)</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" id="btn-label" class="main-btn w-full text-white text-2xl text-center">
            <div class="normal-text">
                <span>ユニメモ</span>
                <span>解析実行</span>
            </div>
            <div class="loading-text font-black tracking-widest">ANALYZING...</div>
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div class="log-container">
        <button id="copy-log" class="copy-btn">COPY</button>
        <div id="log" class="future-log">SYSTEM READY...</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="save-btn">SAVE</button>
    </div>

    <script>
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        // --- 機種データ設定 (不変) ---
        const L_HANABI_CONFIG = [
            { index: 0, id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 169.8, 2: 161.0, 5: 149.3, 6: 138.8} },
            { index: 1, id: "bb", name: "ビックボーナス", active: true, weight: 1.0, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { index: 4, id: "rb", name: "レギュラーボーナス", active: true, weight: 1.0, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { index: 6, id: "bell_a", name: "風鈴Ａ", active: true, weight: 1.0, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { index: 7, id: "bell_b", name: "風鈴Ｂ", active: true, weight: 1.0, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { index: 9, id: "ice_a", name: "氷Ａ", active: true, weight: 1.0, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { index: 13, id: "cherry_a2", name: "チェリーＡ２", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { index: 14, id: "cherry_b", name: "チェリーＢ", active: true, weight: 1.0, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { index: 15, id: "vc", name: "ハナビチャレンジ中はずれ", active: true, weight: 1.0, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { index: 16, id: "vg", name: "ハナビゲーム中はずれ", active: true, weight: 1.0, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { index: 17, id: "bb_bell_a", name: "BIG中風鈴Ａ", active: true, weight: 1.0, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { index: 18, id: "bb_bell_b", name: "BIG中風鈴Ｂ", active: true, weight: 1.0, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const HANABI_CONFIG = [
            { index: 1, id: "bb", name: "ビックボーナス", active: true, weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { index: 4, id: "rb", name: "レギュラーボーナス", active: true, weight: 1.0, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { index: 6, id: "ba", name: "風鈴Ａ", active: true, weight: 1.0, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { index: 7, id: "bb_b", name: "風鈴Ｂ", active: true, weight: 1.0, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { index: 9, id: "ice", name: "氷Ａ", active: true, weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { index: 13, id: "ca2", name: "チェリーＡ２", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { index: 14, id: "cb", name: "チェリーＢ１", active: true, weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { index: 15, id: "vc", name: "ハナビチャレンジ中はずれ", active: true, weight: 1.0, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { index: 16, id: "vg", name: "ハナビゲーム中はずれ", active: true, weight: 1.0, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { index: 18, id: "nf", name: "斜め風鈴", active: true, weight: 1.0, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { index: 1, id: "bb", name: "ビックボーナス合算", active: true, weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { index: 4, id: "rb", name: "レギュラーボーナス", active: true, weight: 1.0, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { index: 6, id: "bell_a", name: "ベルＡ", active: true, weight: 1.0, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { index: 7, id: "bell_b", name: "ベルＢ", active: true, weight: 1.0, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { index: 9, id: "suika_a", name: "スイカＡ", active: true, weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { index: 13, id: "cherry_b", name: "チェリーＢ", active: true, weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { index: 14, id: "vc_miss", name: "バーサスチャンスはずれ", active: true, weight: 1.0, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { index: 15, id: "vg_miss", name: "バーサスゲームはずれ", active: true, weight: 1.0, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { index: 17, id: "cb_hit", name: "チェリー＋ベル揃い", active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { index: 18, id: "cb_miss", name: "チェリー＋ベルはずれ", active: true, weight: 1.0, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        window.onload = () => {
            const saved = localStorage.getItem('v_key');
            if (saved) document.getElementById('api-key').value = saved;
        };
        document.getElementById('save-key').onclick = () => {
            localStorage.setItem('v_key', document.getElementById('api-key').value.trim());
            alert('SETTING SAVED');
        };

        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log');
            const entry = document.createElement('div');
            if (isHtml) entry.innerHTML = msg; else entry.innerText = msg;
            l.appendChild(entry);
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const maxLL = Math.max(...Object.values(logLikelihoods));
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
            });
            return exps;
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            const logBox = document.getElementById('log');
            const btn = document.getElementById('btn-label');
            const copyBtn = document.getElementById('copy-log');

            logBox.classList.remove('error-flash');
            if (!key) { logBox.classList.add('error-flash'); alert("API KEY REQUIRED"); return; }

            // ちらつき防止：クラス切り替えのみ
            btn.classList.add('processing');
            logBox.innerText = ">> INITIALIZING...";
            copyBtn.style.display = 'none';
            await sleep(300);

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: e.target.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await response.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if (!raw) throw new Error("OCR SCAN FAILED");

                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) f.words.push(w); else rows.push({ y, words: [w] });
                    });
                    const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") };
                    });

                    let currentConfig = null;
                    const fullText = sortedLines.map(o=>o.text).join("");
                    if (fullText.match(/Lハナビ|スマスロ|Ｌハナビ/)) currentConfig = L_HANABI_CONFIG;
                    else if (fullText.match(/ハナビ|ドン|花火/)) currentConfig = HANABI_CONFIG;
                    else if (fullText.match(/バーサス|ＶＥＲＳＵＳ/)) currentConfig = VERSUS_CONFIG;
                    if (!currentConfig) throw new Error("MACHINE NOT IDENTIFIED");
                    
                    let totalG = 0; let startIndex = 0;
                    for (let i = 0; i < Math.min(sortedLines.length, 25); i++) {
                        const line = sortedLines[i].text;
                        if (line.match(/[GＧ]/)) {
                            let gMatch = line.match(/([\d,]+)/);
                            if (gMatch) {
                                totalG = parseInt(gMatch[1].replace(/,/g, ''));
                                startIndex = i;
                                await addLog(`<span class="text-blue-400">[READY] BASE-G: ${totalG}</span>`, true, 100);
                                break;
                            }
                        }
                    }
                    if (totalG === 0) throw new Error("TOTAL G NOT FOUND");

                    let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 }; 
                    let configPtr = 0;
                    let extractedData = [];

                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        if (configPtr >= currentConfig.length) break;
                        const line = sortedLines[i].text;
                        let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                        if (probMatch) {
                            const item = currentConfig[configPtr];
                            let pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                            let countRowIndex = -1;
                            if (i >= 2 && /\d/.test(sortedLines[i-2].text)) countRowIndex = i-2;
                            else if (i >= 1 && /\d/.test(sortedLines[i-1].text)) countRowIndex = i-1;

                            if (countRowIndex !== -1) {
                                let kMatch = sortedLines[countRowIndex].text.match(/([\d,]+)/);
                                let k = kMatch ? parseInt(kMatch[1].replace(/,/g, '')) : 0;
                                await addLog(`<span class="text-xs opacity-80">[MATCH] ${item.name}: ${k}回</span>`, true, 20);
                                if (pVal > 0) extractedData.push({ item, k, pVal });
                                configPtr++;
                            }
                        }
                    }

                    for (const d of extractedData) {
                        const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                        let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.pVal) : totalG;
                        if (n > 0) {
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                logLikelihoods[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p));
                            });
                            await updateBars(logLikelihoods);
                        }
                    }

                    await addLog(`<br><span class="text-blue-400 font-bold">>> ANALYSIS COMPLETE</span>`, true);
                    copyBtn.style.display = 'block';
                } catch (err) { 
                    logBox.classList.add('error-flash');
                    await addLog(`<span class="text-red-500 bg-white px-2">!! ERROR: ${err.message}</span>`, true); 
                } finally {
                    btn.classList.remove('processing');
                }
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('file-input').onchange = (e) => { if (e.target.files.length > 0) analyze(e.target.files[0]); };
        document.getElementById('copy-log').onclick = () => {
            const stats = Array.from(document.querySelectorAll('.result-card > div')).map(el => el.innerText.replace('\n', ': ')).join('\n');
            navigator.clipboard.writeText(stats + "\n\n" + document.getElementById('log').innerText);
            alert("COPIED");
        };
    </script>
</body>
</html>
