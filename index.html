        const HANABI_CONFIG = [

            { name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„Çπ", id: "bb", active: true, calc: true, weight: 1.0, probs: {1:277.7,2:268.6,5:256,6:248.2} },
            { name: "„Éâ„É≥„Éì„ÉÉ„Ç∞", id: "don_bb", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "Ëµ§‰∏É„Éì„ÉÉ„Ç∞", id: "red_bb", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },
            { name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", id: "rb", active: true, calc: true, weight: 1.6, probs: {1:356.2,2:331,5:306.2,6:280.1} },
            { name: "È¢®Èà¥ÂêàÁÆó", id: "bell_total", active: true, calc: false, weight: 0.0, probs: {1:7.65,2:7.62,5:7.42,6:7.30} },
            { name: "È¢®Èà¥Ôº°", id: "ba", active: true, calc: true, weight: 1.2, probs: {1:15.3,2:14.9,5:14.5,6:14.1} },
            { name: "È¢®Èà¥Ôº¢", id: "bb_b", active: true, calc: true, weight: 0.8, probs: {1:15.3,2:15.6,5:15.3,6:15.1} },
            { name: "Ê∞∑ÂêàÁÆó", id: "ice_total", active: true, calc: false, weight: 0.0, probs: {1:51.2,2:51.8,5:48.1,6:49.3} },
            { name: "Ê∞∑Ôº°", id: "ice", active: true, calc: true, weight: 1.0, probs: {1:52.9,2:53.5,5:49.6,6:50.8} },
            { name: "Ê∞∑Ôº¢", id: "ice_b", active: true, calc: false, weight: 0.0, probs: {1:1638.4,2:1638.4,5:1638.4,6:1638.4} },
            { name: "„ÉÅ„Çß„É™„ÉºÂêàÁÆó", id: "cherry_total", active: true, calc: false, weight: 0.0, probs: {1:19.5,2:18.1,5:19.1,6:18.6} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºë", id: "ca1", active: true, calc: false, weight: 0.0, probs: {1:99.4,2:99.4,5:99.3,6:99.3} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº°Ôºí", id: "ca2", active: true, calc: true, weight: 1.0, probs: {1:21,2:19.3,5:20.6,6:19.9} },
            { name: "„ÉÅ„Çß„É™„ÉºÔº¢", id: "cb", active: true, calc: true, weight: 1.0, probs: {1:282.5,2:281.3,5:276.5,6:274.2} },
            { name: "„Éè„Éä„Éì„ÉÅ„É£„É¨„É≥„Ç∏‰∏≠„ÅØ„Åö„Çå", id: "vc", active: true, calc: true, weight: 1.2, probs: {1:6.0,2:5.8,5:5.3,6:5.1} },
            { name: "„Éè„Éä„Éì„Ç≤„Éº„É†‰∏≠„ÅØ„Åö„Çå", id: "vg", active: true, calc: true, weight: 1.6, probs: {1:13.4,2:12.4,5:10.1,6:9.5} },
            { name: "‰∏¶Ë°åÈ¢®Èà¥", id: "pb", active: true, calc: false, weight: 0.0, probs: {1:1.10,2:1.13,5:1.10,6:1.13} },
            { name: "Êñú„ÇÅÈ¢®Èà¥", id: "nf", active: true, calc: true, weight: 1.0, probs: {1:11,2:9,5:11,6:9} }
        ];

        const VERSUS_CONFIG = [
            { id: "total_bonus", name: "„Éú„Éº„Éä„ÇπÂêàÁÆó", active: false, weight: 0.0, probs: {1: 164.3, 2: 155.3, 5: 147.9, 6: 138.8}, calc: false },
            { id: "bb", name: "„Éì„ÉÉ„ÇØ„Éú„Éº„Éä„ÇπÂêàÁÆó", active: true, weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3}, calc: true },
            { id: "rb", name: "„É¨„ÇÆ„É•„É©„Éº„Éú„Éº„Éä„Çπ", active: true, weight: 1.6, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, calc: true },
            { id: "bell_a", name: "„Éô„É´Ôº°", active: true, weight: 1.2, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, calc: true },
            { id: "bell_b", name: "„Éô„É´Ôº¢", active: true, weight: 0.8, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, calc: true },
            { id: "suika_a", name: "„Çπ„Ç§„Ç´Ôº°", active: true, weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, calc: true },
            { id: "suika_b", name: "„Çπ„Ç§„Ç´Ôº¢", active: true, weight: 1.0, probs: {1: 218.5, 2: 219.2, 5: 217.9, 6: 218.1}, calc: true },
            { id: "cherry_a", name: "„ÉÅ„Çß„É™„ÉºÔº°", active: true, weight: 1.0, probs: {1: 119.2, 2: 119.1, 5: 119.2, 6: 118.9}, calc: true },
            { id: "cherry_b", name: "„ÉÅ„Çß„É™„ÉºÔº¢", active: true, weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, calc: true },
            { id: "vc_miss", name: "„Éê„Éº„Çµ„Çπ„ÉÅ„É£„É≥„Çπ„ÅØ„Åö„Çå", active: true, weight: 1.2, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, calc: true },
            { id: "vg_miss", name: "„Éê„Éº„Çµ„Çπ„Ç≤„Éº„É†„ÅØ„Åö„Çå", active: true, weight: 1.6, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, calc: true },
            { id: "cb_hit", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´ÊèÉ„ÅÑ", active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9}, calc: true },
            { id: "cb_miss", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´„ÅØ„Åö„Çå", active: true, weight: 0.8, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, calc: true }
        ];

        window.onload = () => { const s = localStorage.getItem('v_key'); if (s) document.getElementById('api-key').value = s; };
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('SAVE OK'); };

        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log'); const e = document.createElement('div');
            if (isHtml) { e.innerHTML = msg; } else { e.innerText = msg; }
            l.appendChild(e); l.scrollTop = l.scrollHeight; if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const maxLL = Math.max(...Object.values(logLikelihoods));
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
            });
            return exps;
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim(); if (!key) return;
            document.getElementById('log').innerText = ">> BOOTING ANALYZER...";
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: e.target.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await response.json(); const raw = json.responses[0]?.textAnnotations; if (!raw) throw new Error("OCR FAIL");
                    const rawWords = raw.slice(1); let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y; let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) { f.words.push(w); } else { rows.push({ y, words: [w] }); }
                    });
                    const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") };
                    });

                    // (1) ÊåáÁ§∫ÈÄö„Çä„ÄÅ„Åó„Åç„ÅÑÂÄ§10„ÅßÂÖ®Ë°å„ÇíÂç≥Â∫ß„Å´„É≠„Ç∞Âá∫„Åó
                    await addLog(`<span class="text-green-500">--- (1) THRESHOLD DATA (Y-POS) ---</span>`, true, 50);
                    for (const [idx, obj] of sortedLines.entries()) {
                        await addLog(`<span class="text-green-500">[L-${idx.toString().padStart(3,'0')}][Y:${obj.y}] ${obj.text}</span>`, true, 5);
                    }

                    const fullText = sortedLines.map(o=>o.text).join("");
                    let currentConfig = fullText.match(/„Éè„Éä„Éì|„Éâ„É≥|Ëä±ÁÅ´/) ? HANABI_CONFIG : (fullText.match(/„Éê„Éº„Çµ„Çπ|Ôº∂Ôº•Ôº≤Ôº≥ÔºµÔº≥/) ? VERSUS_CONFIG : null);
                    if (!currentConfig) throw new Error("TARGET UNKNOWN");
                    
                    let totalG = 0; let startIndex = -1;
                    for (let i = 0; i < Math.min(sortedLines.length, 20); i++) {
                        if (sortedLines[i].text.match(/[GÔºß]/)) {
                            let m = sortedLines[i].text.match(/([\d,]+)/);
                            if (m) { totalG = parseInt(m[1].replace(/,/g, '')); startIndex = i; break; }
                        }
                    }
                    if (startIndex === -1) throw new Error("G NOT FOUND");
                    await addLog(`<span class="text-red-500 font-bold">[INIT] ${totalG}G üÜó</span>`, true, 100);

                    // (2) ÊåáÁ§∫ÈÄö„Çä„ÄÅÂÆöÁæ©Ë°®„Å´Âü∫„Å•„Åç„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„ÄÅËâ≤ÂàÜ„ÅëÂ∞§Â∫¶Ë®àÁÆó„É≠„Ç∞„ÇíÂá∫„Åô
                    await addLog(`<br><span class="text-pink-400">--- (2) DATA MAPPING & LIKELIHOOD ---</span>`, true, 50);
                    let configPtr = 0; let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                    const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];

                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        if (configPtr >= currentConfig.length) break;
                        const line = sortedLines[i].text;
                        if (line.includes("/") || (line.includes(".") && line.match(/\d/))) {
                            const item = currentConfig[configPtr];
                            let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                            if (probMatch) {
                                let pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                                let cVal = 0; let cIdx = -1; let warning = "";
                                if (i >= 2 && sortedLines[i-2].text.includes("Âõû")) cIdx = i - 2;
                                else if (i >= 3 && sortedLines[i-3].text.includes("Âõû")) cIdx = i - 3;
                                else if (i >= 2) { cIdx = i - 2; warning = "‚ö†Ô∏è"; }

                                if (cIdx !== -1) {
                                    let cMatch = sortedLines[cIdx].text.match(/([\d,]+)/);
                                    cVal = cMatch ? parseInt(cMatch[1].replace(/,/g, '')) : 0;
                                    let err = (cIdx + 2 !== i && cIdx + 3 !== i) ? "‚ùå" : "";
                                    
                                    // ÂÆöÁæ©„Å´Âü∫„Å•„ÅÑ„Åü„Éû„ÉÉ„Éî„É≥„Ç∞„É≠„Ç∞ÔºàRev 1.0.0Ë∏èË•≤Ôºâ
                                    const colClass = item.calc ? "text-purple-500" : "text-pink-400";
                                    await addLog(`${err}${warning}<span class="${colClass}">[${item.name}] ÂõûÊï∞:${cVal} / Á¢∫Áéá:${line}</span>`, true, 20);

                                    if (err === "" && item.calc && totalG > 0 && pVal > 0) {
                                        let n = rtIds.includes(item.id) ? Math.round(cVal * pVal) : totalG;
                                        let sub = {1:0,2:0,5:0,6:0};
                                        [1,2,5,6].forEach(s => {
                                            let p = 1 / item.probs[s];
                                            let ll = (cVal * Math.log(p) + (n - cVal) * Math.log(1 - p)) * (item.weight || 1.0);
                                            sub[s] = ll; logLikelihoods[s] += ll;
                                        });
                                        // Ë®≠ÂÆöÂà•„Ç´„É©„ÉºÂ∞§Â∫¶Ë°®Á§∫
                                        let subLog = `<div class="mb-2 pl-4 text-[9px]">`;
                                        subLog += `<span class="color-s1">S1:${sub[1].toFixed(2)}</span> `;
                                        subLog += `<span class="color-s2">S2:${sub[2].toFixed(2)}</span> `;
                                        subLog += `<span class="color-s5">S5:${sub[5].toFixed(2)}</span> `;
                                        subLog += `<span class="color-s6">S6:${sub[6].toFixed(2)}</span></div>`;
                                        await addLog(subLog, true, 20);
                                        await updateBars(logLikelihoods);
                                    }
                                }
                                configPtr++;
                            }
                        }
                    }
                    await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);
                } catch (err) { await addLog(`<span class="text-red-500 font-bold">‚ùå ERROR: ${err.message}</span>`, true); }
            };
            reader.readAsDataURL(file);
        }
        document.getElementById('file-input').onchange = (e) => { if (e.target.files.length > 0) analyze(e.target.files[0]); };
    </script>
