        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) { alert("VISION API KEY REQUIRED"); return; }
            logArea.innerHTML = "";
            addLog(`>> BOOTING ANALYZER Rev 1.9.2...`, "text-amber-500 font-bold");

            try {
                let vArray = []; let gCounts = [0, 0, 0]; let machine = null;
                const fileList = Array.from(files);

                for (let fIdx = 0; fIdx < fileList.length; fIdx++) {
                    const file = fileList[fIdx];
                    // (1) ÁîªÂÉèÊÉÖÂ†±
                    addLog(`\n[1/7] (IMG-INFO) Processing: ${file.name} | ${Math.round(file.size/1024)}KB`, "text-amber-400 font-bold");

                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const textAnnotations = json.responses[0].textAnnotations;
                    if(!textAnnotations) throw new Error("API_NO_TEXT");

                    // (3) ÁîªÂÉèÂà•„ÅÆÁîü„Éá„Éº„Çø (RAW)
                    addLog(`[2/7] (RAW-DUMP) Dumping Optical Stream...`, "text-amber-400 font-bold");
                    const rawLines = textAnnotations.slice(1).reduce((acc, w) => {
                        let y = w.boundingPoly.vertices[0].y;
                        let row = acc.find(r => Math.abs(r.y - y) <= 10);
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                        else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] });
                        return acc;
                    }, []).sort((a, b) => a.y - b.y).map(line => ({
                        text: line.words.sort((a, b) => a.x - b.x).map(w => w.text).join(" "),
                        y: line.y
                    }));

                    rawLines.forEach((l, idx) => { addLog(`  RAW#${String(idx).padStart(2,'0')} [Y:${String(l.y).padStart(4,'0')}] | ${l.text}`, "text-amber-900 text-[8px]"); });

                    // (2) ÁîªÂÉè„ÅÆÈ†ÜÁï™„ÉªÊ©üÁ®ÆÂà§ÂÆö
                    if (fIdx === 0) {
                        addLog(`[3/7] (BOOT-SEQ) Analyzing machine signature...`, "text-amber-400 font-bold");
                        let preGTxt = "";
                        for (let l of rawLines) { if (l.text.includes("G")) break; preGTxt += l.text; }
                        if (preGTxt.includes("„Çπ„Éû„Çπ„É≠")) { machine = { def: L_HANABI_CONFIG, offset: 3, name: "„Çπ„Éû„Çπ„É≠" }; }
                        else if (preGTxt.includes("„Éê„Éº„Çµ„Çπ")) { machine = { def: VERSUS_CONFIG, offset: 1, name: "„Éê„Éº„Çµ„Çπ" }; }
                        else { machine = { def: HANABI_CONFIG, offset: 1, name: "Êñ∞„Éè„Éä„Éì" }; }
                        addLog(`  > DETECTED: „Äê${machine.name}„Äë`, "text-amber-200 font-bold");
                    }

                    rawLines.forEach((l, i) => {
                        const m = l.text.match(/([\d,]+)G/);
                        if (m) {
                            const val = parseInt(m[1].replace(/,/g, ''));
                            for(let j=0; j<machine.offset; j++) if(gCounts[j]===0) { gCounts[j]=val; addLog(`  > G-COUNTER[${j}]: ${val}`, "text-orange-500"); break; }
                        }
                    });

                    // (4) ‰ªÆÊÉ≥ÈÖçÂàó‰ΩúÊàê (V-ARRAY)
                    addLog(`[4/7] (V-ARRAY-GEN) Extracting Integer Pairs...`, "text-amber-400 font-bold");
                    for (let i = 1; i < rawLines.length; i++) {
                        const line = rawLines[i];
                        if (line.text.includes("/") && (line.text.includes(".") || line.text.includes("-"))) {
                            let k = null;
                            const fetchInt = (idx) => {
                                if (!rawLines[idx]) return null;
                                const txt = rawLines[idx].text.trim();
                                if (txt.includes("/")) return null;
                                const m = txt.replace(/,/g, '').match(/^\d+/);
                                if (m) return { val: parseInt(m[0]), hasKai: txt.includes("Âõû") };
                                return null;
                            };
                            let res = fetchInt(i - 2) || fetchInt(i - 3);
                            if (res) { k = res.val; if(!res.hasKai) addLog(`  ‚ö†Ô∏è #${i} UNIT MISSING (AUTO-FETCH: ${k})`, "text-red-900 text-[8px]"); }
                            const p = line.text.includes("-") ? 999999 : parseFloat(line.text.split("/")[1]);
                            vArray.push({ k, p });
                        }
                    }
                }

                // (5) ÂÆöÁæ©Ë°®„Å∏„ÅÆÂΩì„Å¶Ëæº„Åø (SLOT-SYNC)
                addLog(`[5/7] (SLOT-SYNC) Mapping to Physical Matrix...`, "text-amber-400 font-bold");
                let lls = {1:0, 2:0, 5:0, 6:0};
                let bbCount = (vArray[1]?.k || 0);

                machine.def.forEach((item, slotIdx) => {
                    let data = vArray[slotIdx];
                    if (!data) return;
                    let n = gCounts[0];
                    if (item.type === "rt") n = (machine.offset === 3) ? (item.id === "vc" ? gCounts[1] : gCounts[2]) : (bbCount * 20);
                    if (item.type === "big") n = bbCount * 29;

                    if (data.k === null) {
                        if (item.type === "rt") {
                            addLog(`  ‚ùå FATAL: RT-data recovery not possible.`, "text-red-600 font-bold");
                            throw new Error("RT_RECOVERY_FAILED");
                        }
                        data.k = Math.round(n / data.p);
                        addLog(`  üîÑ RECOVERED: ${item.name} -> ${data.k}Âõû (p=1/${data.p})`, "text-amber-200 text-[9px]");
                    }

                    if (item.active && data.k > 0) {
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / item.probs[s];
                            lls[s] += (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                        });
                        addLog(`  [SYNC] SLOT[${String(slotIdx).padStart(2,'0')}] ${item.name.padEnd(10)} | ${String(data.k).padStart(4)} : 1/${data.p}`, "text-amber-500 text-[9px]");
                    } else {
                        addLog(`  [SKIP] SLOT[${String(slotIdx).padStart(2,'0')}] ${item.name.padEnd(10)} | (Inactive)`, "text-amber-900 text-[8px]");
                    }
                });

                // (6) Â∞§Â∫¶Ë®àÁÆó (STATS-LOG)
                addLog(`[6/7] (STATS-LOG) Likelihood Intensity / Gap Analysis...`, "text-amber-400 font-bold");
                const maxLL = Math.max(...Object.values(lls));
                const sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                
                [1,2,5,6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
                    document.getElementById(`b${s}`).style.width = prob + "%";
                    addLog(`  SETTING ${s}: ${prob.toFixed(2)}% | LL_GAP: ${(maxLL - lls[s]).toFixed(4)}`, "text-amber-600 text-[9px]");
                });

                // (7) Ë®≠ÂÆöÂà§Âà•Âá¶ÁêÜÂÆå‰∫Ü
                addLog(`[7/7] (FINAL-EST) Inference Cycle Terminated.`, "text-green-700 font-bold");

            } catch (err) { addLog(`‚ùå FATAL_ERROR: ${err.message}`, "text-red-600 font-bold underline"); }
        }

        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("KEY SAVED."); };
        document.getElementById('copy-log').onclick = () => { const range = document.createRange(); range.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(range); document.execCommand('copy'); alert('LOG COPIED.'); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
        document.getElementById('file-input').onchange = e => processMulti(e.target.files);
    </script>
</body>
