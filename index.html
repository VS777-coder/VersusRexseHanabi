                    });

                    });
                    
                    // ãƒ­ã‚°å‡ºã—
                    await addLog(`<span class="text-green-500">--- FILE ${i+1} SCANNED (${currentLines.length} lines) ---</span>`, true, 10);
                    currentLines.forEach(l => allLines.push(l));
                }

                // Step 2: æ©Ÿç¨®åˆ¤åˆ¥ (å…¨ãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰)
                let currentConfig = null;
                const fullText = allLines.map(l => l.text).join("");
                if (fullText.match(/LãƒãƒŠãƒ“|ã‚¹ãƒã‚¹ãƒ­|ï¼¬ãƒãƒŠãƒ“/)) currentConfig = L_HANABI_CONFIG;
                else if (fullText.match(/ãƒãƒŠãƒ“|ãƒ‰ãƒ³|èŠ±ç«/)) currentConfig = HANABI_CONFIG;
                else if (fullText.match(/ãƒãƒ¼ã‚µã‚¹|ï¼¶ï¼¥ï¼²ï¼³ï¼µï¼³/)) currentConfig = VERSUS_CONFIG;
                if (!currentConfig) throw new Error("TARGET UNKNOWN (æ©Ÿç¨®ãŒåˆ¤åˆ¥ã§ãã¾ã›ã‚“)");

                // Step 3: ç·ã‚²ãƒ¼ãƒ æ•° (G) ã®æ¢ç´¢ - å…¨è¡Œã‹ã‚‰æœ€å¤§å€¤ã‚’æ¢ã™
                let totalG = 0;
                for (const line of allLines) {
                    if (line.text.match(/[Gï¼§]/)) {
                        let gMatch = line.text.match(/([\d,]+)/);
                        if (gMatch) {
                            let val = parseInt(gMatch[1].replace(/,/g, ''));
                            if (val > totalG) totalG = val;
                        }
                    }
                }
                if (totalG === 0) throw new Error("G NOT FOUND (ç·ã‚²ãƒ¼ãƒ æ•°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“)");
                await addLog(`<span class="text-red-500">[INIT] BASE: ${totalG}G ğŸ†— (Max found)</span>`, true, 200);

                // Step 4: ãƒ‘ã‚¿ãƒ¼ãƒ³æŠ½å‡º (Extraction) & ãƒãƒ¼ã‚¸
                await addLog(`<br><span class="text-pink-400">--- (2) PATTERN EXTRACTION & MERGE ---</span>`, true, 50);
                
                // æŠ½å‡ºã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ã‚’æºœã‚ã‚‹ãƒãƒƒãƒ— (Key: æ­£è¦åŒ–ã•ã‚ŒãŸåå‰ => Value: {count, prob})
                let extractedMap = new Map();
                
                // æ­£è¦åŒ–ãƒ˜ãƒ«ãƒ‘ãƒ¼
                const normalize = (str) => {
                    return str.replace(/\s+/g, '')
                              .replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
                              .replace(/ï¼/g, '/')
                              .replace(/[ï¼¡-ï¼ºï½-ï½š]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)) // å…¨è§’è‹±å­—ã‚‚åŠè§’ã¸
                              .toLowerCase();
                };

                // å…¨è¡Œã‚’èµ°æŸ»ã—ã€ã€Œ1/xxã€ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’æ¢ã™
                for (let i = 0; i < allLines.length; i++) {
                    const line = allLines[i];
                    let probMatch = line.text.match(/1\s*\/\s*([\d,.]+|-)/);
                    
                    if (probMatch) {
                        // ãƒ‘ã‚¿ãƒ¼ãƒ³ãƒ’ãƒƒãƒˆ: ã“ã‚ŒãŒç¢ºç‡è¡Œ
                        let pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                        
                        // 1è¡Œä¸ŠãŒåå‰ã€2è¡Œä¸ŠãŒå›æ•°ã¨ä»®å®š (ç¯„å›²ãƒã‚§ãƒƒã‚¯ä»˜ã)
                        if (i >= 2) {
                            let nameLine = allLines[i-1].text;
                            let countLine = allLines[i-2].text;
                            
                            // åå‰ãŒçŸ­ã™ãã‚‹ã€ã¾ãŸã¯è¨˜å·ã ã‘ãªã‚‰ã€ã•ã‚‰ã«1ã¤ä¸Šã‚’è¦‹ã‚‹ãªã©ã®è£œæ­£ãŒå¿…è¦ã‹ã‚‚ã—ã‚Œãªã„ãŒã€
                            // ã¨ã‚Šã‚ãˆãšæŒ‡ç¤ºé€šã‚Šã€Œ2è¡Œä¸ŠãŒå›æ•°ã€ã¨ã™ã‚‹ã€‚
                            
                            let kMatch = countLine.match(/([\d,]+)/);
                            if (kMatch) {
                                let k = parseInt(kMatch[1].replace(/,/g, ''));
                                
                                // é‡è¤‡ãƒã‚§ãƒƒã‚¯ç”¨ã‚­ãƒ¼ (åå‰ + ç¢ºç‡)
                                // åå‰ã ã‘ã ã¨ã€Œãƒ™ãƒ«Aã€ã€Œãƒ™ãƒ«Bã€ãŒOCRãƒŸã‚¹ã§åŒã˜ã«ãªã‚‹æã‚ŒãŒã‚ã‚‹ã®ã§ç¢ºç‡ã‚‚ã‚­ãƒ¼ã«å«ã‚ã‚‹ã‹ï¼Ÿ
                                // ã„ã‚„ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼æŒ‡ç¤ºã¯ã€Œé‡è¤‡éƒ¨åˆ†ãŒã‚ã‚Œã°å–ã‚‹ã€ãªã®ã§ã€
                                // æ­£è¦åŒ–ã•ã‚ŒãŸåå‰ã‚’ã‚­ãƒ¼ã«ã—ã¦ã€ä¸Šæ›¸ãä¿å­˜ (ã¾ãŸã¯æ—¢ã«ã‚ã£ãŸã‚‰ç„¡è¦–) ã™ã‚‹ã®ãŒè‰¯ã„ã€‚
                                
                                let key = normalize(nameLine);
                                
                                // ã‚´ãƒŸé™¤å¤–: ã‚­ãƒ¼ãŒã‚ã¾ã‚Šã«çŸ­ã„ã€ã¾ãŸã¯æ•°å€¤ã ã‘ã®å ´åˆã¯ç„¡è¦–
                                if (key.length < 2 || /^\d+$/.test(key)) continue;

                                if (!extractedMap.has(key)) {
                                    extractedMap.set(key, { name: nameLine, k: k, pVal: pVal, rawProb: line.text });
                                } else {
                                    // æ—¢ã«ç™»éŒ²æ¸ˆã¿ -> é‡è¤‡ã¨ã¿ãªã™ (å€¤ãŒåŒã˜ãªã‚‰å•é¡Œãªã—ã€‚é•ã†å ´åˆã¯...?)
                                    // ä»Šå›ã¯ã€Œé‡è¤‡éƒ¨åˆ†ã‚’å–ã£ã¦ä¸¦ã¹ã‚‹ã€ãªã®ã§ã€æœ€åˆã«è¦‹ã¤ã‘ãŸã‚‚ã®å‹ã¡ã€ã‚ã‚‹ã„ã¯å¾Œå‹ã¡ã€‚
                                    // å˜ç´”ãªMap.setãªã‚‰ä¸Šæ›¸ã(å¾Œå‹ã¡)ã«ãªã‚‹ãŒã€
                                    // ä¸Šã‹ã‚‰é †ã«èª­ã‚“ã§ã„ã‚‹ã®ã§ã€åŒã˜ãƒ‡ãƒ¼ã‚¿ãªã‚‰ä¸Šæ›¸ãã—ã¦ã‚‚åŒã˜ã€‚
                                    // é•ã†ãƒ‡ãƒ¼ã‚¿(ã‚´ãƒŸæ··ã˜ã‚Š)ã§ã‚­ãƒ¼ãŒè¢«ã‚‹å¯èƒ½æ€§ã¯ä½ã„ã€‚
                                }
                            }
                        }
                    }
                }

                // Step 5: å®šç¾©ãƒªã‚¹ãƒˆã¨ã®ç…§åˆ (Mapping)
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 }; 
                let usedData = [];

                // æŠ½å‡ºãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å®šç¾©ã«ãƒãƒƒãƒã™ã‚‹ã‚‚ã®ã‚’æ¢ã™
                for (const item of currentConfig) {
                    if (!item.active) continue;
                    
                    // å®šç¾©åã‚’æ­£è¦åŒ–
                    const targetKey = normalize(item.name);
                    
                    // ãƒãƒƒãƒ—ã‹ã‚‰æ¢ã™ (å®Œå…¨ä¸€è‡´ã ã‘ã§ãªãã€éƒ¨åˆ†ä¸€è‡´ã‚‚è©¦ã¿ã‚‹)
                    let foundData = extractedMap.get(targetKey);
                    
                    if (!foundData) {
                        // å®Œå…¨ä¸€è‡´ãŒãªã„å ´åˆã€æŠ½å‡ºæ¸ˆã¿ã‚­ãƒ¼ã®ä¸­ã‹ã‚‰ã€Œå«ã‚€ã€ã‚‚ã®ã‚’æ¢ã™ (é€†ã‚‚ã—ã‹ã‚Š)
                        for (const [extractedKey, data] of extractedMap.entries()) {
                            // "ãƒ™ãƒ«ï¼¡" (config) vs "ãƒ™ãƒ«a" (extracted) -> normalizeã§ä¸€è‡´æ¸ˆã¿
                            // "ãƒã‚§ãƒªãƒ¼ï¼‹ãƒ™ãƒ«ã¯ãšã‚Œ" vs "ãƒã‚§ãƒªãƒ¼+ãƒ™ãƒ«ã¯ãšã‚Œ" -> normalizeã§ä¸€è‡´æ¸ˆã¿
                            // OCRã®æºã‚‰ãå¯¾ç­–: ãƒ¬ãƒ¼ãƒ™ãƒ³ã‚·ãƒ¥ã‚¿ã‚¤ãƒ³è·é›¢ãªã©ã‚’å…¥ã‚Œã‚‹ã¨é‡ã„ã®ã§ã€ç°¡æ˜“çš„ã«ã€Œå«ã‚“ã§ã„ã‚‹ã‹ã€
                            if (extractedKey.includes(targetKey) || targetKey.includes(extractedKey)) {
                                // ãŸã ã—ç¢ºç‡ãŒè‘—ã—ãé•ã†(åˆ¥ã®å½¹)å ´åˆã¯é™¤å¤–ã—ãŸã„ãŒ...
                                // ã“ã“ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ãƒ’ãƒƒãƒˆã•ã›ã‚‹
                                foundData = data;
                                break;
                            }
                        }
                    }

                    if (foundData) {
                        // ãƒ‡ãƒ¼ã‚¿ã‚ã‚Š
                        await addLog(`<span class="text-purple-500 font-bold">[FOUND] ${item.name} -> å›æ•°:${foundData.k} / ç¢ºç‡:${foundData.rawProb}</span>`, true, 20);
                        usedData.push({ item: item, k: foundData.k, pVal: foundData.pVal });
                    } else {
                        // ãƒ‡ãƒ¼ã‚¿ãªã— -> æ¬ æã‚¢ãƒ©ãƒ¼ãƒˆ
                        await addLog(`<span class="text-red-500 font-black bg-yellow-900/50 px-1">âŒ MISSING: ${item.name} (æ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ)</span>`, true, 20);
                    }
                }

                // Step 6: å°¤åº¦è¨ˆç®— (Likenihood Analysis)
                await addLog(`<br><span class="text-white border-b-2 border-pink-500 font-bold">--- (3) LIKELIHOOD ANALYSIS ---</span>`, true, 100);
                const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                
                for (const d of usedData) {
                    if (d.pVal === 0) continue; // ç¢ºç‡0ã¯ã‚¹ã‚­ãƒƒãƒ—

                    let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.pVal) : totalG;
                    if (n > 0) {
                        let itemLL = {1:0, 2:0, 5:0, 6:0};
                        [1,2,5,6].forEach(s => {
                            let p = 1 / d.item.probs[s];
                            let ll = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                            itemLL[s] = ll;
                            logLikelihoods[s] += ll;
                        });
                        await addLog(`<div class="mt-2 text-pink-300 font-black bg-pink-900/30 px-2">â– è§£æé …ç›®: ${d.item.name}</div>`, true);
                        let max = Math.max(...Object.values(itemLL));
                        let gap = max - Math.min(...Object.values(itemLL));
                        [1,2,5,6].forEach(s => {
                            const colors = {1:'text-cyan-400', 2:'text-yellow-400', 5:'text-green-400', 6:'text-red-500'};
                            addLog(`<div class="${colors[s]} ml-2">è¨­å®š${s}ã®å°¤åº¦: ${itemLL[s].toFixed(4)}</div>`, true);
                        });
                        addLog(`<div class="text-gray-500 ml-2 text-[10px]">å¼·åº¦(Gap): ${gap.toFixed(4)}</div>`, true);
                        await updateBars(logLikelihoods);
                        await sleep(20);
                    }
                }

                // Step 7: æœ€çµ‚çµæœ (Final Result)
                await addLog(`<br><span class="text-pink-400">--- (4) FINAL RESULT ---</span>`, true, 300);
                const finalExps = await updateBars(logLikelihoods);
                const sumFinal = Object.values(finalExps).reduce((a,b)=>a+b, 0);
                let panel = `<div id="final-stats" class="flex justify-around bg-slate-900 p-2 border border-blue-900 rounded-lg font-black text-sm">`;
                [1,2,5,6].forEach(s => {
                    let pct = ((finalExps[s] / sumFinal) * 100).toFixed(1);
                    panel += `<div class="text-center"><span class="block text-[10px] opacity-70">è¨­å®š${s}</span><span class="text-white">${pct}%</span></div>`;
                });
                panel += `</div>`;
                await addLog(panel, true, 100);
                await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);
                copyBtn.style.display = 'block';

            } catch (err) {
                logBox.classList.add('error-flash');
                await addLog(`<span class="text-red-500 font-bold bg-white p-2 block mt-4">âŒ FATAL ERROR: ${err.message}</span>`, true);
            } finally {
                btn.classList.remove('processing');
            }
        }

        document.getElementById('file-input').onchange = (e) => processFiles(e.target.files);
        
        document.getElementById('copy-log').onclick = () => {
            const stats = document.getElementById('final-stats')?.innerText.replace(/\n/g, ' ') || "";
            navigator.clipboard.writeText(stats + "\n\n" + document.getElementById('log').innerText);
            alert("COPY OK");
        };
    </script>
