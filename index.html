<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ぷりんの解析 Rev 1.6.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Share+Tech+Mono&display=swap');
        body { background-color: #0d0f14; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'M PLUS Rounded 1c', sans-serif; background: linear-gradient(45deg, #ff7eb3, #ff758c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(255,126,179,0.3)); font-size: 8.5vw; white-space: nowrap; line-height: 1.1; }
        .main-btn { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); border-radius: 20px; border: 2px solid #ffffff; line-height: 1.2; cursor: pointer; }
        .main-btn:active { transform: scale(0.95); }
        .result-card { background-color: #161b22; border-radius: 16px; padding: 14px; border: 1px solid #30363d; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; margin-bottom: 8px; }
        .bar-bg { background-color: #0d1117; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 4px; border: 1px solid #21262d; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .future-log { background-color: #000000; border: 1px solid #ff758c; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; height: 320px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 8px; }
        .api-input { background-color: #161b22; color: #ffffff; border-radius: 99px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #30363d; outline: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4 px-2">
        <div class="font-black kawaii-title tracking-tighter">L-HANABI & VERSUS</div>
        <p class="text-[10px] text-pink-300 font-bold uppercase tracking-widest mt-1">Rev 1.6.2 (Safe-Def Monitor)</p>
    </div>

    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-4 text-white font-black text-2xl flex items-center justify-center cursor-pointer text-center">ユニメモ解析<br>実行</label>
        <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>

    <div id="log" class="future-log w-full max-w-md mx-auto">READY...</div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="API KEY (VISION API)">
        <button id="save-key" class="bg-slate-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SAVE</button>
    </div>

    <script>
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        // --- 全機種定義 (初期 index.html を完全復元・不変) ---
        const L_HANABI_CONFIG = [
            { index: 0, id: "total_bonus", name: "ボーナス合算", active: false, weight: 0.0, probs: {1: 169.8, 2: 161.0, 5: 149.3, 6: 138.8} },
            { index: 1, id: "bb", name: "ビックボーナス|ドンBB|赤七BB", active: true, weight: 1.0, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { index: 4, id: "rb", name: "レギュラーボーナス|RB", active: true, weight: 1.0, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { index: 6, id: "bell_a", name: "風鈴Ａ|風鈴A", active: true, weight: 1.0, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { index: 7, id: "bell_b", name: "風鈴Ｂ|風鈴B", active: true, weight: 1.0, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { index: 9, id: "ice_a", name: "氷Ａ|氷A", active: true, weight: 1.0, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { index: 13, id: "cherry_a2", name: "チェリーＡ２|チェリーA2", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { index: 14, id: "cherry_b", name: "チェリーＢ|チェリーB", active: true, weight: 1.0, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { index: 15, id: "vc", name: "ハナビチャレンジ中はずれ|花火チャレンジ中はずれ", active: true, weight: 1.0, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { index: 16, id: "vg", name: "ハナビゲーム中はずれ|花火GAME中はずれ", active: true, weight: 1.0, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { index: 17, id: "bb_bell_a", name: "BIG中風鈴Ａ|BIG中風鈴A", active: true, weight: 1.0, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { index: 18, id: "bb_bell_b", name: "BIG中風鈴Ｂ|BIG中風鈴B", active: true, weight: 1.0, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const HANABI_CONFIG = [
            { index: 1, id: "bb", name: "ビックボーナス|ドンBB|赤七BB", active: true, weight: 1.0, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { index: 4, id: "rb", name: "レギュラーボーナス|RB", active: true, weight: 1.0, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { index: 6, id: "ba", name: "風鈴Ａ|風鈴A", active: true, weight: 1.0, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { index: 7, id: "bb_b", name: "風鈴Ｂ|風鈴B", active: true, weight: 1.0, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { index: 9, id: "ice", name: "氷Ａ|氷A", active: true, weight: 1.0, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { index: 13, id: "ca2", name: "チェリーＡ２|チェリーA2", active: true, weight: 1.0, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { index: 14, id: "cb", name: "チェリーＢ１|チェリーＢ", active: true, weight: 1.0, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { index: 15, id: "vc", name: "ハナビチャレンジ中はずれ|花火チャレンジ中はずれ", active: true, weight: 1.0, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { index: 16, id: "vg", name: "ハナビゲーム中はずれ|花火GAME中はずれ", active: true, weight: 1.0, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { index: 18, id: "nf", name: "斜め風鈴|風鈴斜め揃い", active: true, weight: 1.0, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { index: 1, id: "bb", name: "ビックボーナス合算|総BB|BB合算|赤7BB|XBB", active: true, weight: 1.0, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { index: 4, id: "rb", name: "レギュラーボーナス|RB", active: true, weight: 1.0, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { index: 6, id: "bell_a", name: "ベルＡ|ベルA", active: true, weight: 1.0, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { index: 7, id: "bell_b", name: "ベルＢ|ベルB", active: true, weight: 1.0, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { index: 9, id: "suika_a", name: "スイカＡ|スイカA", active: true, weight: 1.0, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { index: 13, id: "cherry_b", name: "チェリーＢ|チェリーB", active: true, weight: 1.0, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { index: 14, id: "vc_miss", name: "バーサスチャンスはずれ|VSチャンス中はずれ", active: true, weight: 1.0, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { index: 15, id: "vg_miss", name: "バーサスゲームはずれ|VSGAME中はずれ", active: true, weight: 1.0, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { index: 17, id: "cb_hit", name: "チェリー＋ベル揃い", active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { index: 18, id: "cb_miss", name: "チェリー＋ベルはずれ", active: true, weight: 1.0, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        window.onload = () => { try { const saved = localStorage.getItem('v_key'); if (saved) document.getElementById('api-key').value = saved; } catch(e) {} };
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('SAVE OK'); };

        const addLog = async (msg, isHtml = false) => {
            const l = document.getElementById('log');
            const entry = document.createElement('div');
            if (isHtml) entry.innerHTML = msg; else entry.innerText = msg;
            l.appendChild(entry);
            l.scrollTop = l.scrollHeight;
        };

        const updateBarsUI = async (likelihoods) => {
            const max = Math.max(...Object.values(likelihoods));
            const exps = Object.fromEntries(Object.entries(likelihoods).map(([s, v]) => [s, Math.exp(v - max)]));
            const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
            [1,2,5,6].forEach(s => {
                let pct = ((exps[s] / sum) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
            });
        };

        const toBase64 = f => new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result.split(',')[1]); rd.readAsDataURL(f); });

        async function analyzeFiles(files) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY missing"); return; }
            document.getElementById('log').innerText = ">> SAFE-MONITOR BOOTING (1.6.2)...";
            
            let finalDataMap = {}; 
            let finalTotalG = 0;
            let currentConfig = null;

            try {
                for (let i = 0; i < files.length; i++) {
                    await addLog(`[SCAN] 画像(${i+1}/${files.length}) 解析...`);
                    const content = await toBase64(files[i]);
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await res.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if (!raw) continue;

                    const words = raw.slice(1).map(w => ({
                        text: w.description,
                        x: w.boundingPoly.vertices[0].x,
                        y: w.boundingPoly.vertices[0].y,
                        h: w.boundingPoly.vertices[2].y - w.boundingPoly.vertices[0].y
                    }));

                    const tightText = words.map(w => w.text).join("");
                    if (!currentConfig) {
                        if (tightText.match(/Lハナビ|スマスロ/)) currentConfig = L_HANABI_CONFIG;
                        else if (tightText.match(/新ハナビ|ハナビ|花火|ドン/)) currentConfig = HANABI_CONFIG;
                        else if (tightText.match(/バーサス|ＶＥＲＳＵＳ/)) currentConfig = VERSUS_CONFIG;
                    }

                    // --- 総プレイ数特定 (正規表現優先) ---
                    const gMatch = tightText.match(/(?:総プレイ数|総プレイ|総ゲーム数)(\d{1,3}(?:,\d{3})*)G/);
                    if (gMatch) finalTotalG = parseInt(gMatch[1].replace(/,/g, ''));

                    // --- 項目抽出 (座標スキャナー 1.6.2 / バッファ 40px) ---
                    if (currentConfig) {
                        currentConfig.forEach(item => {
                            // 項目名検索 (正規表現ゆらぎ対応は定義側に持たせる)
                            const labels = words.filter(w => new RegExp(item.name).test(w.text));
                            labels.forEach(label => {
                                // 水平スキャン (上下 40px の余裕)
                                const row = words.filter(w => Math.abs(w.y - label.y) < 40 && w.x > label.x);
                                row.sort((a,b) => a.x - b.x);
                                const rowStr = row.map(w => w.text).join(" ");
                                
                                const kM = rowStr.match(/(\d{1,5})\s*回/);
                                const pM = rowStr.match(/1\s*[/／]\s*([\d,.]+)/);
                                
                                if (kM && pM) {
                                    finalDataMap[item.id] = { item, k: parseInt(kM[1]), pVal: parseFloat(pM[1].replace(/,/g, '')) };
                                    addLog(`<span class="text-green-400">[Found] ${item.name.split('|')[0]}: ${kM[1]}回</span>`, true);
                                } else {
                                    addLog(`<span class="text-gray-500">[Skip] ${item.name.split('|')[0]} (Y:${label.y}) Row: "${rowStr}"</span>`, true);
                                }
                            });
                        });
                    }
                }

                if (!currentConfig) throw new Error("機種特定不能");
                if (finalTotalG === 0) throw new Error("総G数 0");
                await addLog(`<br><span class="text-red-500 font-bold">BASE: ${finalTotalG}G</span>`, true);

                let missing = currentConfig.filter(it => it.active && !finalDataMap[it.id]).map(it => it.name.split('|')[0]);
                if (missing.length > 0) {
                    await addLog(`<br><span class="text-red-500 font-bold bg-white text-black px-2">不足あり</span>`, true);
                    missing.forEach(m => addLog(` ・${m}`, true));
                    return;
                }

                // --- 尤度解析ロジック ---
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                Object.values(finalDataMap).forEach(d => {
                    let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.pVal) : finalTotalG;
                    if (n > 0) {
                        [1,2,5,6].forEach(s => {
                            let p = 1 / d.item.probs[s];
                            logLikelihoods[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                        });
                    }
                });
                await updateBarsUI(logLikelihoods);
                await addLog(`<br><span class="text-pink-400">ANALYSIS COMPLETE.</span>`, true);

            } catch (err) { addLog(`❌ FATAL: ${err.message}`); }
        }
        document.getElementById('file-input').onchange = e => { if (e.target.files.length > 0) analyzeFiles(e.target.files); };
    </script>
</body>
</html>
