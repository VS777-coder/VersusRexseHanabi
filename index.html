<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 2.1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #1a1614; color: #f3e8d2; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #f59e0b; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #78350f; border-radius: 12px; border: 2px solid #f59e0b; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fef3c7; }
        .result-card { background-color: #2d241e; border-radius: 12px; padding: 10px; border: 1px solid #78350f; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1a1614; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; border: 1px solid #451a03; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 4px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #b45309; color: #fef3c7; font-size: 10px; padding: 6px 12px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; font-weight: bold; }
        .future-log { background-color: #0c0a09; border: 1px solid #78350f; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 9px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #ffffff; line-height: 1.5; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 2px; }
        .api-input { background-color: #2d241e; color: #fef3c7; border-radius: 6px; padding: 8px 10px; font-size: 11px; flex-grow: 1; border: 1px solid #78350f; outline: none; }
        .save-btn { background-color: #451a03; color: #f59e0b; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #f59e0b; font-size: 10px; cursor: pointer; }
        .set-1 { color: #fbbf24; } .bar-1 { background-color: #fbbf24; }
        .set-2 { color: #f59e0b; } .bar-2 { background-color: #f59e0b; }
        .set-5 { color: #ea580c; } .bar-5 { background-color: #ea580c; }
        .set-6 { color: #dc2626; } .bar-6 { background-color: #dc2626; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase">ANALYZER REV 2.1.0</div>
        <div id="machine-info" class="text-[9px] font-bold text-amber-800 text-center mb-1">STABLE PRE-PROCESSOR SYSTEM</div>
    </div>
    <div class="shrink-0"><label for="file-input" class="main-btn"><span>よしこの 解析実行</span></label><input type="file" id="file-input" class="hidden" accept="image/*" multiple></div>
    
    <div id="result-area" class="result-card">
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold set-6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container"><button id="copy-log" class="copy-btn">COPY</button><div id="log" class="future-log">READY...</div></div>
    <div class="api-footer"><input type="password" id="api-key" class="api-input" placeholder="VISION API KEY"><button id="save-key" class="save-btn">SAVE</button></div>

    <script>
        // 定義表

            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "pf", name: "平行風鈴", active: false, probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },
            { id: "nf", name: "斜め風鈴", active: true, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス合算", active: true, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "xbb", name: "XBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "7bb", name: "7BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "f_tot", name: "ベル合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "ベルＡ", active: true, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bb_b", name: "ベルＢ", active: true, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "i_tot", name: "スイカ合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "sa", name: "スイカＡ", active: true, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "sb", name: "スイカＢ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "che_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca", name: "チェリーＡ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc", name: "バーサスチャンス中ハズレ", active: true, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg", name: "バーサスゲーム中ハズレ", active: true, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "rb_bel", name: "ベル揃い", active: false, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
            { id: "cbs", name: "チェリー＋ベル揃い", active: true, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        const logArea = document.getElementById('log');
        const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
        const titleLog = (m) => addLog(`\n${m}`, "text-yellow-500 font-bold underline");
        const getStars = (gap) => {
            if (gap < 0.1) return "★★★★★";
            if (gap < 0.5) return "★★★★☆";
            if (gap < 1.0) return "★★★☆☆";
            if (gap < 2.0) return "★★☆☆☆";
            return "★☆☆☆☆";
        };

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) { alert("API KEY REQUIRED"); return; }
            logArea.innerHTML = "";
            addLog(`>> SYSTEM BOOT: ANALYZER Rev 2.1.0`, "text-amber-400 font-bold");

            try {
                let imgStore = [];
                const fileList = Array.from(files);

                // --- フェーズ1: 物流 (画像を全て読み込み、順序を確定させる) ---
                titleLog(`(１) 画像情報の取得と順序判定`);
                for (let file of fileList) {
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    const textAnnotations = json.responses[0].textAnnotations;
                    if(!textAnnotations) continue;

                    const rawLines = textAnnotations.slice(1).reduce((acc, w) => {
                        let y = w.boundingPoly.vertices[0].y;
                        let row = acc.find(r => Math.abs(r.y - y) <= 10);
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description});
                        else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] });
                        return acc;
                    }, []).sort((a, b) => a.y - b.y).map(line => ({
                        text: line.words.sort((a, b) => a.x - b.x).map(w => w.text).join(" "),
                        y: line.y
                    }));

                    let hasG = rawLines.some(l => l.text.includes("G"));
                    imgStore.push({ file: file.name, lines: rawLines, hasG });
                }

                // G起点画像をIndex 0にする並び替え
                imgStore.sort((a, b) => (b.hasG ? 1 : 0) - (a.hasG ? 1 : 0));
                imgStore.forEach((img, i) => addLog(`IMAGE[${i}] : ${img.file} ${img.hasG ? '(G-BASE)' : ''}`));

                // --- フェーズ2: 製造 (複数画像を1本の仮想配列に統合) ---
                titleLog(`(２) 仮想配列の構築 (重複排除統合)`);
                let unifiedArray = [];
                imgStore.forEach((img, idx) => {
                    // 画像から「回数:確率」の指紋リストを抽出
                    let vList = [];
                    for (let i = 0; i < img.lines.length; i++) {
                        if (img.lines[i].text.includes("/") && (img.lines[i].text.includes(".") || img.lines[i].text.includes("-"))) {
                            const fetchInt = (idx) => {
                                if (!img.lines[idx]) return null;
                                const m = img.lines[idx].text.replace(/,/g, '').match(/^\d+/);
                                return m ? parseInt(m[0]) : null;
                            };
                            let k = fetchInt(i - 2) || fetchInt(i - 3);
                            let p = img.lines[i].text.includes("-") ? 999999 : parseFloat(img.lines[i].text.split("/")[1]);
                            if (k !== null) vList.push({ k, p, fp: `${k}:${p.toFixed(1)}`, rowIdx: i });
                        }
                    }

                    if (idx === 0) {
                        unifiedArray = vList;
                        addLog(`[BASE] ${img.file} から ${vList.length} 件を読み込みました`);
                    } else {
                        // 重複チェック
                        let matchIdx = -1;
                        for (let i = 0; i < vList.length; i++) {
                            if (unifiedArray.some(u => u.fp === vList[i].fp)) matchIdx = i;
                        }
                        const newItems = vList.slice(matchIdx + 1);
                        unifiedArray.push(...newItems);
                        addLog(`[JOIN] ${img.file} から新規 ${newItems.length} 件を接着しました`);
                    }
                });

                // --- フェーズ3: 解析 (1.9.4の核をそのまま実行) ---
                titleLog(`(３) 1.9.4 互換解析エンジン起動`);
                
                // 機種判別 (Index 0の生データを使用)
                let machine = null;
                let gCount = 0;
                const baseLines = imgStore[0].lines;
                baseLines.forEach(l => {
                    const m = l.text.match(/([\d,]+)G/);
                    if (m && gCount === 0) gCount = parseInt(m[1].replace(/,/g, ''));
                });
                let preGTxt = baseLines.slice(0, 10).map(l => l.text).join("");
                if (preGTxt.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, name: "スマスロ" };
                else if (preGTxt.includes("バーサス")) machine = { def: VERSUS_CONFIG, name: "バーサス" };
                else machine = { def: HANABI_CONFIG, name: "新ハナビ" };
                
                addLog(`[G-SCAN] Machine: 【${machine.name}】 G:${gCount}`);

                titleLog(`(６) 定義表への当て込み (ギャップ分析実行)`);
                let lls = {1:0, 2:0, 5:0, 6:0};
                let bbCount = (unifiedArray[1]?.k || 0);

                machine.def.forEach((item, slotIdx) => {
                    let data = unifiedArray[slotIdx];
                    if (!data) return;

                    let n = gCount;
                    if (item.id === "vc" || item.id === "vg") n = Math.round(data.k * data.p);
                    if (item.id === "pf" || item.id === "nf" || item.id === "b_ba" || item.id === "b_bb" || item.id === "cbs" || item.id === "cbh") n = bbCount * 29;

                    addLog(`SLOT[${slotIdx}] ${item.name.padEnd(12)} | 確定数値: ${data.k}回`);

                    if (item.active && n > 0) {
                        let itemLLs = {1:0, 2:0, 5:0, 6:0};
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / item.probs[s];
                            let currentLL = (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                            itemLLs[s] = currentLL;
                            lls[s] += currentLL;
                        });
                        const maxItemLL = Math.max(...Object.values(itemLLs));
                        [1,2,5,6].forEach(s => {
                            const gap = maxItemLL - itemLLs[s];
                            addLog(`  [設定${s}] ${getStars(gap)} (Gap:${gap.toFixed(3)})`, "text-gray-400 text-[8px]");
                        });
                    } else {
                        addLog(`  > スキップ(active:false)`, "text-gray-500 text-[8px]");
                    }
                });

                titleLog(`(７) 尤度計算 (総合判定・強度分析)`);
                const maxLL = Math.max(...Object.values(lls));
                const sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1,2,5,6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    let gap = maxLL - lls[s];
                    document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
                    document.getElementById(`b${s}`).style.width = prob + "%";
                    addLog(`SETTING ${s}: ${prob.toFixed(2).padStart(6)}% | 総GAP: ${gap.toFixed(4)}`, s === 6 ? "text-red-400" : "text-white");
                });

            } catch (err) { addLog(`❌ ERROR: ${err.message}`, "text-red-600"); }
        }

        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
        document.getElementById('copy-log').onclick = () => { const range = document.createRange(); range.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(range); document.execCommand('copy'); alert('COPIED'); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
        document.getElementById('file-input').onchange = e => processMulti(e.target.files);
    </script>
</body>
