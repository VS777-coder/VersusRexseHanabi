<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 1.8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 10px; border: 1px solid #1e293b; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #020617; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 2px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.4s ease-out; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 4px; display: flex; flex-direction: column; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #3b82f6; color: #fff; font-size: 10px; padding: 6px 12px; border-radius: 4px; z-index: 100; cursor: pointer; border: none; font-weight: bold; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; word-break: break-all; color: #adbac7; line-height: 1.4; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 2px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 8px 10px; font-size: 11px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 10px; cursor: pointer; }
        .set-1 { color: #22d3ee; } .bar-1 { background-color: #22d3ee; } .set-2 { color: #facc15; } .bar-2 { background-color: #facc15; } .set-5 { color: #4ade80; } .bar-5 { background-color: #4ade80; } .set-6 { color: #f87171; } .bar-6 { background-color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase text-blue-500">ANALYZER REV 1.8.0</div>
        <div id="machine-info" class="text-[9px] font-bold text-gray-500 text-center mb-1">Structural Sequential Mapping Mode</div>
    </div>
    <div class="shrink-0"><label for="file-input" class="main-btn"><span>解析実行 (複数選択可)</span></label><input type="file" id="file-input" class="hidden" accept="image/*" multiple></div>
    
    <div id="result-area" class="result-card">
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-1"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bar-1"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-2"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bar-2"></div></div></div>
        <div class="mb-2"><div class="flex justify-between text-[11px] font-bold set-5"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bar-5"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold set-6"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bar-6"></div></div></div>
    </div>
    <div class="log-container"><button id="copy-log" class="copy-btn">COPY</button><div id="log" class="future-log">READY...</div></div>
    <div class="api-footer"><input type="password" id="api-key" class="api-input" placeholder="VISION API KEY"><button id="save-key" class="save-btn">SAVE</button></div>

    <script>
        // --- 機種別定義データ (バックアップ等から復元・調整が必要な箇所) ---
        const CONFIG_DB = {
            SMASLO: {
                name: "スマスロハナビ",
                headerOffset: 3, // 総G, HC, HG
                table: [
                    { id: "bb", name: "ビックボーナス", active: true, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
                    { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
                    { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
                    { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
                    { id: "ia", name: "氷Ａ", active: true, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
                    { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
                    { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
                    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
                    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
                    { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
                ]
            },
            VERSUS: {
                name: "バーサスリヴァイズ",
                headerOffset: 1, // 総G
                table: [
                    { id: "bb", name: "BB", active: true, probs: {1: 287.4, 2: 282.5, 5: 273.1, 6: 264.3} },
                    { id: "rb", name: "RB", active: true, probs: {1: 374.5, 2: 354.2, 5: 324.4, 6: 297.9} },
                    { id: "ba", name: "ベルA", active: true, probs: {1: 13.2, 2: 13.0, 5: 12.7, 6: 12.3} },
                    // ... 他の項目もバックアップから同様に ...
                ]
            },
            NEW_HANABI: {
                name: "新ハナビ",
                headerOffset: 1, // 総G
                table: [
                    { id: "bb", name: "BB", active: true, probs: {1: 277.7, 2: 273.1, 5: 262.1, 6: 248.2} },
                    { id: "rb", name: "RB", active: true, probs: {1: 356.2, 2: 341.3, 5: 318.1, 6: 282.5} },
                    // ... 他の項目もバックアップから同様に ...
                ]
            }
        };

        const logArea = document.getElementById('log');
        const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
        const getDenominator = (str) => { if (!str || !str.includes('/')) return null; const clean = str.split('/').pop().replace(/[^0-9.]/g, ''); return clean ? parseFloat(clean) : null; };
        const getIntOnly = (str) => { if (!str || str.includes('/') || str.includes('.')) return null; const clean = str.replace(/[^0-9]/g, ''); return clean ? parseInt(clean) : null; };

        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            logArea.innerHTML = ""; if (!key) { addLog("❌ API KEY REQUIRED", "text-red-500"); return; }
            addLog(`>> BOOTING ANALYZER Rev 1.8.0...`, "text-blue-500 font-bold");

            try {
                let fullTxt = "";
                let rawImgs = [];
                const fileList = Array.from(files);

                // （１）全画像からテキスト情報を収集
                addLog(`\n（１）画像読込・OCRスキャン開始...`, "text-cyan-400 underline font-bold");
                for(let i=0; i<fileList.length; i++){
                    addLog(`  [OCR] ${fileList[i].name} 解析中...`, "text-gray-400");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json(); const raw = json.responses[0]?.textAnnotations;
                    if(!raw) continue;
                    
                    // 座標ベースで行を構築
                    const lines = raw.slice(1).reduce((acc, w) => { 
                        let y = Math.round(w.boundingPoly.vertices[0].y / 12) * 12; 
                        let row = acc.find(r => r.y === y); 
                        if (row) row.words.push({x: w.boundingPoly.vertices[0].x, text: w.description}); 
                        else acc.push({ y, words: [{x: w.boundingPoly.vertices[0].x, text: w.description}] }); 
                        return acc; 
                    }, []).sort((a,b)=>a.y-b.y).map(r => ({ y: r.y, text: r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" "), words: r.words }));
                    
                    rawImgs.push({ name: fileList[i].name, lines });
                    lines.forEach(l => fullTxt += l.text + " ");
                }

                // （２）機種判定（指紋スキャン）
                addLog(`\n（２）機種判定処理...`, "text-cyan-400 underline font-bold");
                let selectedConf = CONFIG_DB.NEW_HANABI; // Default
                if (fullTxt.includes("スマスロ")) { selectedConf = CONFIG_DB.SMASLO; }
                else if (fullTxt.includes("バーサス")) { selectedConf = CONFIG_DB.VERSUS; }
                else if (fullTxt.includes("ハナビ")) { selectedConf = CONFIG_DB.NEW_HANABI; }
                addLog(`  [LOG] 機種判定: ${selectedConf.name} (HeaderOffset: ${selectedConf.headerOffset})`, "text-yellow-400 font-bold");

                // （３）全数値ペアの物理抽出（Global Sequence）
                addLog(`\n（３）全数値ペアの物理抽出（文字無視）...`, "text-cyan-400 underline font-bold");
                let globalPairs = [];
                rawImgs.forEach(img => {
                    img.lines.forEach((line, i) => {
                        if (line.text.includes("/")) {
                            const pVal = getDenominator(line.text);
                            // 確率の1つ上、あるいは2つ上の行から「回数」らしき整数を探す
                            let kVal = getIntOnly(img.lines[i - 2]?.text) || getIntOnly(img.lines[i - 3]?.text) || getIntOnly(img.lines[i - 1]?.text);
                            if (pVal !== null) {
                                globalPairs.push({ k: kVal, p: pVal, id: `${kVal}_${pVal}` });
                            }
                        }
                    });
                });

                // 隣接する重複（スクロール残り）を排除
                let uniquePairs = [];
                globalPairs.forEach((p, idx) => {
                    if (idx === 0 || p.id !== globalPairs[idx-1].id) {
                        uniquePairs.push(p);
                    }
                });
                addLog(`  [LOG] 有効な数値ペアを ${uniquePairs.length} 個検出しました`, "text-gray-300");

                // （４）ゲーム数（Header）の確定
                addLog(`\n（４）Header（ゲーム数）の確定...`, "text-cyan-400 underline font-bold");
                let gameCounts = { total: 0, hc: 0, hg: 0 };
                // 実際には画像内の「G」を含む数値から取得
                let gValues = [];
                rawImgs.forEach(img => {
                    img.lines.forEach(l => {
                        const m = l.text.match(/([\d,]+)G/);
                        if (m) {
                            const val = parseInt(m[1].replace(/,/g, ''));
                            if (!gValues.includes(val)) gValues.push(val);
                        }
                    });
                });
                
                gameCounts.total = gValues[0] || 0;
                if (selectedConf.headerOffset === 3) {
                    gameCounts.hc = gValues[1] || 0;
                    gameCounts.hg = gValues[2] || 0;
                    addLog(`  [LOG] Header確定: 総${gameCounts.total}G / HC${gameCounts.hc}G / HG${gameCounts.hg}G`, "text-orange-400");
                } else {
                    addLog(`  [LOG] Header確定: 総${gameCounts.total}G`, "text-orange-400");
                }

                // （５）物理マッピング（シーケンシャル）
                addLog(`\n（５）物理マッピング（SLOT割当）...`, "text-cyan-400 underline font-bold");
                let results = [];
                let pairIdx = 0;
                selectedConf.table.forEach((item, idx) => {
                    if (item.active) {
                        const pair = uniquePairs[pairIdx];
                        if (pair) {
                            let nBase = gameCounts.total;
                            if (item.id === "vc") nBase = gameCounts.hc;
                            if (item.id === "vg") nBase = gameCounts.hg;
                            if (item.id.startsWith("b_")) nBase = (results.find(r=>r.id==="bb")?.k || 0) * 20;

                            results.push({ ...item, k: pair.k, p: pair.p, n: nBase });
                            addLog(`  [LOG] SLOT[${idx}] ${item.name} に物理割当 -> ${pair.k}回 (1/${pair.p})`, "text-green-400");
                            pairIdx++;
                        }
                    }
                });

                // （６）尤度計算・設定判別
                addLog(`\n（６）設定判別実行...`, "text-cyan-400 underline font-bold");
                let lls = { 1: 0, 2: 0, 5: 0, 6: 0 };
                results.forEach(res => {
                    [1, 2, 5, 6].forEach(s => {
                        let tp = 1 / res.probs[s];
                        lls[s] += (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    });
                });

                const maxLL = Math.max(...Object.values(lls)), sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1, 2, 5, 6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = `${prob.toFixed(1)}%`;
                    document.getElementById(`b${s}`).style.width = `${prob}%`;
                    addLog(`  設定${s}: ${prob.toFixed(2)}%`, `set-${s} font-bold`);
                });

            } catch (err) { addLog(`❌ ERROR: ${err.message}`, "text-red-600"); console.error(err); }
        }

        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('SAVED'); };
        document.getElementById('copy-log').onclick = () => { const range = document.createRange(); range.selectNode(logArea); window.getSelection().removeAllRanges(); window.getSelection().addRange(range); document.execCommand('copy'); alert('LOG COPIED'); };
        document.getElementById('file-input').onchange = e => { if (e.target.files.length > 0) processMulti(e.target.files); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
    </script>
</body>
</html>
