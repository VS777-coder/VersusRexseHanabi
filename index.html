<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>みおちゃん専用 v1.1.27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f1219; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .ver-text { color: #f472b6; font-weight: bold; font-size: 12px; margin-top: 2px; }
        .main-btn { background-color: #be185d; border-radius: 9999px; box-shadow: 0 4px 10px rgba(190,24,93,0.5); border: 2px solid #ec4899; text-align: center; cursor: pointer; display: block; }
        .result-card { background-color: #131722; border-radius: 12px; padding: 12px 16px; margin-bottom: 8px; flex-shrink: 0; }
        .bar-bg { background-color: #1f2937; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 4px; }
        .bar-fill { height: 100%; transition: width 0.8s ease-out; }
        .console-box { background-color: #000000; border: 1px solid #ec4899; border-radius: 8px; padding: 8px; font-family: 'Courier New', monospace; font-size: 10px; color: #fbcfe8; flex-grow: 1; min-height: 0; overflow-y: auto; white-space: pre-wrap; }
        .api-input-dots { background-color: #1e293b; color: white; border-radius: 99px; padding: 6px 12px; font-size: 14px; width: 100%; outline: none; border: none; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-3">
        <div class="text-xl font-black tracking-tighter text-white leading-tight">バーサスリヴァイズ ＆ 新ハナビ</div>
        <div class="flex flex-col items-center">
            <p class="ver-text">みおちゃん専用</p>
            <p class="text-[10px] text-gray-400 font-bold">Revision 1.1.27 (Logic Integrated)</p>
        </div>
    </div>

    <div class="w-full shrink-0 mb-4 relative max-w-md mx-auto">
        <label for="file-input" class="main-btn w-full py-3 text-white font-bold text-sm tracking-widest uppercase italic">ユニメモ画像　解析</label>
        <input type="file" id="file-input" class="hidden" accept="image/*">
    </div>

    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-3"><div class="flex justify-between text-[11px] font-bold text-white"><span>設定1</span><span id="p1">0.0%</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-white" style="width:0%"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[11px] font-bold text-blue-400"><span>設定2</span><span id="p2">0.0%</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-blue-600" style="width:0%"></div></div></div>
        <div class="mb-3"><div class="flex justify-between text-[11px] font-bold text-green-400"><span>設定5</span><span id="p5">0.0%</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-500" style="width:0%"></div></div></div>
        <div><div class="flex justify-between text-[11px] font-bold text-red-500"><span>設定6</span><span id="p6">0.0%</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-600" style="width:0%"></div></div></div>
    </div>

    <div class="w-full max-w-md mx-auto flex flex-grow min-h-0 mb-2">
        <div id="log" class="console-box">解析準備完了。画像を待機中。</div>
    </div>

    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input-dots flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="bg-pink-700 text-white font-bold py-2 px-6 rounded-full text-[10px]">SET</button>
    </div>

    <script>
        // ロックされたマスター定義
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                bb:   { key: "#BB", label: "ビックボーナス", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, type: "bayesian" },
                rb:   { key: "RB", label: "レギュラー", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, type: "bayesian" },
                ba:   { key: "ベル A", label: "ベルＡ", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, type: "bayesian" },
                bb2:  { key: "ベル B", label: "ベルＢ", vals: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, type: "bayesian" },
                sa:   { key: "スイカ A", label: "スイカＡ", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, type: "bayesian" },
                cb:   { key: "チェリー B", label: "チェリーＢ", vals: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, type: "bayesian" },
                vc:   { key: "VS チャンス 中 はずれ", label: "バーサスチャンスはずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, type: "prob", w: 2.0 },
                vg:   { key: "VSGAME 中 はずれ", label: "バーサスゲームはずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, type: "prob", w: 2.0 },
                bc_s: { key: "チェリー \\+ ベル 揃い", label: "チェリー＋ベル揃い", vals: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9}, type: "bayesian" },
                bc_h: { key: "チェリー \\+ ベル はずれ", label: "チェリー＋ベルはずれ", vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, type: "bayesian" },
                mc:   { key: "中段チェリー", vals: {1: 16384.0, 2: 16384.0, 5: 16384.0, 6: 897.8}, type: "bayesian" },
                rbh:  { key: "レギュラー中はずれ", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            },
            "HANABI": {
                name: "新ハナビ",
                bb:   { key: "#BB", label: "ビックボーナス", vals: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2}, type: "bayesian" },
                rb:   { key: "RB", label: "レギュラー", vals: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1}, type: "bayesian" },
                ba:   { key: "A 1 /", label: "風鈴Ａ", vals: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1}, type: "bayesian" },
                bb2:  { key: "風鈴 B", label: "風鈴Ｂ", vals: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1}, type: "bayesian" },
                sa:   { key: "氷 A", label: "氷Ａ", vals: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8}, type: "bayesian" },
                ca2:  { key: "チェリー A2", label: "チェリーＡ２", vals: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9}, type: "bayesian" },
                cb:   { key: "チェリー B", label: "チェリーＢ", vals: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2}, type: "bayesian" },
                vc:   { key: "花火 チャレンジ 中 はずれ", label: "ハナビチャレンジはずれ", vals: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1}, type: "prob", w: 2.0 },
                vg:   { key: "花火 GAME 中 はずれ", label: "ハナビゲームはずれ", vals: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5}, type: "prob", w: 2.0 },
                nb:   { key: "風鈴 斜め 揃い", label: "斜めベル", vals: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0}, type: "bayesian" },
                bk:   { key: "バラケ目", vals: {1: 16384.0, 2: 16384.0, 5: 16384.0, 6: 655.4}, type: "bayesian" },
                rbh:  { key: "1 枚 役", label: "レギュラー中はずれ", vals: {1: 0, 2: 0, 5: 376.6, 6: 376.6}, type: "denial" }
            }
        };

        let sessionBuffer = { activeMode: null, totalGames: 0, extracted: {} };
        const logArea = document.getElementById('log');
        const log = (msg) => { logArea.innerText += msg + "\n"; logArea.scrollTop = logArea.scrollHeight; };

        function extractData(rawText) {
            logArea.innerText = "--- 解析結果 ---\n";
            sessionBuffer.activeMode = (rawText.includes("新 ハナビ")) ? "HANABI" : "VERSUS";
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            log(`▶ 機種判別: ${config.name}`);

            const gMatch = rawText.match(/総\s*プレイ\s*数\s*([\d,]+)G/);
            sessionBuffer.totalGames = gMatch ? parseInt(gMatch[1].replace(/,/g, '')) : 0;
            log(`総回転数: ${sessionBuffer.totalGames}G`);

            for (let id in config) {
                const item = config[id];
                if (!item.key) continue;
                
                // 【重要】スラッシュの後にある「最後の数値」を抜き出す正規表現
                const regex = new RegExp(`${item.key}[\\s\\S]{0,50}?1\\s*[/／]\\s*([^回\n]+)`);
                const match = rawText.match(regex);

                if (match) {
                    const parts = match[1].trim().split(/\s+/);
                    const lastPart = parts[parts.length - 1]; // 最後の塊を取得
                    
                    if (lastPart.includes('-')) {
                        sessionBuffer.extracted[id] = 0;
                        log(`${item.label}: 1/- (0回)`);
                    } else {
                        const num = parseFloat(lastPart.replace(/,/g, ''));
                        sessionBuffer.extracted[id] = isNaN(num) ? null : num;
                        log(`${item.label}: 1/${num.toFixed(1)}`);
                    }
                } else {
                    sessionBuffer.extracted[id] = null;
                    log(`${item.label}: 未検出`);
                }
            }
        }

        // ベイズ計算部分は Rev 1.1.8 の安定ロジックを継承
        function runBayesian() {
            const config = MASTER_CONFIG[sessionBuffer.activeMode];
            const PRIOR = { 1: 0.25, 2: 0.25, 5: 0.25, 6: 0.25 };
            let logL = { 1: Math.log(PRIOR[1]), 2: Math.log(PRIOR[2]), 5: Math.log(PRIOR[5]), 6: Math.log(PRIOR[6]) };

            for (let id in sessionBuffer.extracted) {
                const obs = sessionBuffer.extracted[id];
                const item = config[id];
                if (obs === null || obs <= 0) continue;
                
                [1, 2, 5, 6].forEach(s => {
                    const pExp = 1 / item.vals[s];
                    if (item.type === "denial" && obs > 0) {
                        if (item.vals[s] === 0) logL[s] = -Infinity;
                    } else {
                        const k = sessionBuffer.totalGames / obs;
                        logL[s] += k * Math.log(pExp / (1/obs)) + (sessionBuffer.totalGames - k) * Math.log((1 - pExp) / (1 - 1/obs));
                    }
                });
            }

            const maxLog = Math.max(logL[1], logL[2], logL[5], logL[6]);
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => {
                probs[s] = (logL[s] === -Infinity) ? 0 : Math.exp(logL[s] - maxLog);
                total += probs[s];
            });

            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            log("\n--- 解析完了 ---");
        }

        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('SAVED'); };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0]; if (!file) return;
            const key = document.getElementById('api-key').value;
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = async () => {
                logArea.innerText = "Analyzing...";
                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST',
                    body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const json = await res.json();
                const ann = json.responses[0]?.textAnnotations;
                if (ann && ann.length > 1) {
                    const items = ann.slice(1).map(a => ({ text: a.description, x: (a.boundingPoly.vertices[0].x + a.boundingPoly.vertices[2].x) / 2, y: (a.boundingPoly.vertices[0].y + a.boundingPoly.vertices[2].y) / 2 }));
                    items.sort((a, b) => a.y - b.y);
                    let rows = [], cur = [items[0]];
                    for (let i = 1; i < items.length; i++) { if (Math.abs(items[i].y - cur[0].y) < 30) cur.push(items[i]); else { rows.push(cur); cur = [items[i]]; } }
                    rows.push(cur);
                    const rawText = rows.map(r => r.sort((a, b) => a.x - b.x).map(it => it.text).join(' ')).join('\n');
                    extractData(rawText);
                    runBayesian();
                }
            };
        };
    </script>
</body>
</html>
