<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 3.0.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&family=Noto+Sans+JP:wght@700;900&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #0c0a09; color: #fbbf24; 
            font-family: 'Noto Sans JP', sans-serif; 
            height: 100dvh; width: 100%; margin: 0; padding: 12px; 
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* パネルフレーム装飾 */
        .panel-frame { 
            border: 2px solid #78350f; background: rgba(24, 20, 18, 0.95);
            box-shadow: inset 0 0 15px rgba(0,0,0,1); position: relative;
        }

        .kawaii-title { 
            font-family: 'Squada One', cursive; color: #f59e0b; font-size: 2rem; 
            text-align: center; letter-spacing: 2px; line-height: 1.2;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }

        /* 解析ボタン */
        .main-btn { 
            background: linear-gradient(180deg, #78350f 0%, #451a03 100%);
            border: 2px solid #f59e0b; border-radius: 8px;
            cursor: pointer; height: 60px; 
            display: flex; align-items: center; justify-content: center; width: 100%; 
            transition: all 0.1s; box-shadow: 0 4px 0 #2d0f02;
        }
        .main-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #2d0f02; }
        .main-btn span { font-weight: 900; font-size: 1.2rem; color: #fef3c7; }

        /* 機種名表示：グラフエリア右上 */
        .machine-display {
            position: absolute; top: 10px; right: 12px;
            font-size: 11px; font-weight: 900; color: #f59e0b;
            background: #451a03; padding: 2px 10px; border: 1px solid #78350f;
            border-radius: 4px; z-index: 10;
        }

        /* グラフエリア（サイズ調整） */
        .result-card { padding: 12px; margin-top: 10px; flex-shrink: 0; min-height: 170px; }
        .bar-bg { background-color: #050505; height: 12px; border: 1px solid #451a03; margin-top: 4px; }
        .bar-fill { height: 100%; width: 0%; transition: width 1s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* ログエリア（拡張） */
        .log-container { flex-grow: 1; min-height: 0; margin: 10px 0; display: flex; flex-direction: column; }
        .future-log { 
            padding: 10px; font-size: 9px; width: 100%; height: 100%; 
            overflow-y: auto; white-space: pre-wrap; word-break: break-all; 
            color: #d97706; line-height: 1.4; font-family: 'Share Tech Mono', monospace;
        }
        
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 5px; }
        .api-input { background: #1c1917; color: #fbbf24; border: 1px solid #78350f; padding: 8px; font-size: 10px; flex-grow: 1; outline: none; border-radius: 4px; }
        .save-btn { background: #78350f; color: #fbbf24; font-weight: bold; padding: 0 15px; border: 1px solid #f59e0b; font-size: 10px; cursor: pointer; border-radius: 4px; }

        .c-s1 { color: #3b82f6; } .bg-s1 { background-color: #3b82f6; box-shadow: 0 0 8px rgba(59, 130, 246, 0.6); } 
        .c-s2 { color: #eab308; } .bg-s2 { background-color: #eab308; box-shadow: 0 0 8px rgba(234, 179, 8, 0.6); } 
        .c-s5 { color: #22c55e; } .bg-s5 { background-color: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.6); } 
        .c-s6 { color: #ef4444; } .bg-s6 { background-color: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.6); }
    </style>
</head>
<body>
    <div class="header-area mb-2">
        <div class="kawaii-title uppercase">Analyzer Rev 3.0.5</div>
    </div>

    <div class="shrink-0">
        <label for="f-in" class="main-btn"><span>解析実行</span></label>
        <input type="file" id="f-in" class="hidden" accept="image/*">
    </div>

    <div class="result-card panel-frame">
        <div id="machine-type" class="machine-display">待機中</div>
        <div class="space-y-2 mt-4">
            <div>
                <div class="flex justify-between items-end text-xs font-black c-s1"><span>設定 1</span><span id="p1" class="text-lg">---</span></div>
                <div class="bar-bg"><div id="b1" class="bar-fill bg-s1"></div></div>
            </div>
            <div>
                <div class="flex justify-between items-end text-xs font-black c-s2"><span>設定 2</span><span id="p2" class="text-lg">---</span></div>
                <div class="bar-bg"><div id="b2" class="bar-fill bg-s2"></div></div>
            </div>
            <div>
                <div class="flex justify-between items-end text-xs font-black c-s5"><span>設定 5</span><span id="p5" class="text-lg">---</span></div>
                <div class="bar-bg"><div id="b5" class="bar-fill bg-s5"></div></div>
            </div>
            <div>
                <div class="flex justify-between items-end text-xs font-black c-s6"><span>設定 6</span><span id="p6" class="text-lg">---</span></div>
                <div class="bar-bg"><div id="b6" class="bar-fill bg-s6"></div></div>
            </div>
        </div>
    </div>

    <div class="log-container panel-frame">
        <div id="log-display" class="future-log">システムスタンバイ完了...</div>
    </div>

    <div class="api-footer flex gap-2">
        <input type="password" id="api-key" class="api-input" placeholder="Google Vision API Key">
        <button id="sv-key" class="save-btn">SAVE</button>
    </div>

<script>
// --- 設定用データ ---
const L_HANABI_CONFIG = [
    { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 169.8, 2: 161.0, 5: 149.3, 6: 138.8} },
    { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
    { id: "don", name: "ドンBB", active: false, type: "normal", probs: {1: 595.8, 2: 585.2, 5: 569.8, 6: 546.2} },
    { id: "red7", name: "赤七BB", active: false, type: "normal", probs: {1: 595.8, 2: 585.2, 5: 569.8, 6: 546.2} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
    { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
    { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
    { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
    { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
    { id: "b_ba", name: "BIG中風鈴Ａ", active: true, type: "big", probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
    { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, type: "big", probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
];

const HANABI_CONFIG = [
    { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 156.0, 2: 148.3, 5: 139.4, 6: 131.6} },
    { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
    { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1} },
    { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1} },
    { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8} },
    { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1} },
    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5} },
    { id: "nf", name: "斜め風鈴", active: true, type: "big", probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
];

const VERSUS_CONFIG = [
    { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 164.3, 2: 155.3, 5: 147.9, 6: 138.8} },
    { id: "bb", name: "ビックボーナス合算", active: true, type: "normal", probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
    { id: "ba", name: "ベルＡ", active: true, type: "normal", probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
    { id: "bb_b", name: "ベルＢ", active: true, type: "normal", probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
    { id: "sa", name: "スイカＡ", active: true, type: "normal", probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
    { id: "vc", name: "バーサスチャンス中ハズレ", active: true, type: "vc", probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
    { id: "vg", name: "バーサスゲーム中ハズレ", active: true, type: "vg", probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
    { id: "cbs", name: "JAC中チェベル", active: true, type: "big", probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
    { id: "cbh", name: "JAC中ハズレ", active: true, type: "big", probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
];

// --- 共通関数 ---
const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-amber-600") => { 
    const e=document.createElement('div'); e.className=c; e.innerHTML=m; 
    logDisplay.appendChild(e); logDisplay.scrollTop=logDisplay.scrollHeight; 
};

const getStars = (gap) => {
    if (gap < 0.2) return "★★★★★";
    if (gap < 0.7) return "★★★★☆";
    if (gap < 1.5) return "★★★☆☆";
    if (gap < 3.0) return "★★☆☆☆";
    return "★☆☆☆☆";
};

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Keyを入力してください");
    logDisplay.innerHTML = "";
    addLog(`>> 解析シーケンス開始...`, "text-amber-400 font-bold");

    try {
        addLog(`（１）画像情報\n  FILE: ${file.name}`);

        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        const tokens = json.responses[0].textAnnotations.slice(1).map(w => ({
            text: w.description.replace(/,/g, ''),
            y: w.boundingPoly.vertices[0].y,
            x: w.boundingPoly.vertices[0].x
        }));

        addLog(`\n（２）画像の生データ出力`);
        const rows = [];
        tokens.forEach(t => {
            let r = rows.find(row => Math.abs(row.y - t.y) < 10);
            if(r) r.words.push(t); else rows.push({y: t.y, words: [t]});
        });
        rows.sort((a,b)=>a.y-b.y).forEach(r => {
            addLog(`| ${r.words.sort((a,b)=>a.x-b.x).map(w=>w.text).join(" ")}`, "text-[8px] text-zinc-700");
        });

        const fullText = json.responses[0].fullTextAnnotation.text;
        let machine = { def: HANABI_CONFIG, bG: 29, name: "新ハナビ" };
        if (fullText.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス" };
        else if (fullText.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ" };
        document.getElementById('machine-type').innerText = machine.name;

        addLog(`\n（３）仮想配列作成部分のログ`);
        let anchorFound = false, gCounts = [], extractedPairs = [], bbCount = 0;
        const sortedTokens = tokens.sort((a,b) => (a.y !== b.y) ? a.y - b.y : a.x - b.x);

        for (let i = 0; i < sortedTokens.length; i++) {
            const token = sortedTokens[i];
            if (!anchorFound && token.text.includes('G')) {
                const val = parseInt(token.text);
                if (!isNaN(val)) {
                    gCounts.push(val); addLog(`  [基準G] ${val}G を検知`, "text-green-500");
                    if (machine.name === "スマスロハナビ") {
                        for(let n=1; n<=4; n++) { 
                            if(sortedTokens[i+n] && sortedTokens[i+n].text.includes('G')) {
                                let v = parseInt(sortedTokens[i+n].text); if(!isNaN(v)) gCounts.push(v);
                            }
                        }
                    }
                    anchorFound = true;
                }
                continue;
            }
            if (anchorFound && token.text.includes('/')) {
                const pMatch = token.text.match(/\d+\.?\d*/);
                const prob = pMatch ? parseFloat(pMatch[0]) : null;
                if (prob) {
                    let count = 0;
                    for (let j = 1; j <= 5; j++) {
                        const prev = sortedTokens[i - j];
                        if (prev && /^\d+$/.test(prev.text)) { count = parseInt(prev.text); break; }
                    }
                    extractedPairs.push({ count, prob });
                    addLog(`  [抽出] IDX[${extractedPairs.length-1}]: 1/${prob} -> ${count}回`);
                }
            }
        }

        addLog(`\n（４）定義表への当て込み`);
        const finalStorage = [];
        const globalG = gCounts[0] || 0, hcG = gCounts[1] || 0, hgG = gCounts[2] || 0;

        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = globalG;
            if (def.type === "vc") n = (machine.name === "スマスロハナビ") ? hcG : Math.round(data.count * data.prob);
            if (def.type === "vg") n = (machine.name === "スマスロハナビ") ? hgG : Math.round(data.count * data.prob);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count;
            finalStorage.push({ ...def, k: data.count, n: n, rawP: data.prob });
            addLog(`  ${def.name}: ${data.count}回 : 1/${data.prob}`);
        });

        addLog(`\n（５）尤度計算`);
        let lls = {1:0, 2:0, 5:0, 6:0};
        finalStorage.forEach(res => {
            if (res.active && res.k >= 0 && res.n > 0) {
                let itemLLs = {};
                [1,2,5,6].forEach(s => {
                    let tp = 1/res.probs[s];
                    itemLLs[s] = (res.k * Math.log(tp) + (res.n - res.k) * Math.log(1 - tp));
                    lls[s] += itemLLs[s];
                });
                const maxItem = Math.max(...Object.values(itemLLs));
                addLog(`  ${res.name}: ` + [1,2,5,6].map(s => `設${s}${getStars(maxItem - itemLLs[s])}`).join(" "));
            }
        });

        addLog(`\n（６）設定判別処理`);
        const max = Math.max(...Object.values(lls)), sum = Object.values(lls).reduce((a, l) => a + Math.exp(l - max), 0);
        [1,2,5,6].forEach(s => {
            let prob = (sum === 0) ? 0 : (Math.exp(lls[s] - max) / sum) * 100;
            document.getElementById(`p${s}`).innerText = prob.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = prob + "%";
            addLog(`  [結果] 設定${s}: ${prob.toFixed(2)}%`, `c-s${s} font-bold`);
        });

    } catch (e) { 
        addLog(`\n❌ ERROR:\n  ${e.message}`, "text-red-500 font-bold border border-red-500 p-2"); 
    }
}

document.getElementById('sv-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("保存しました"); };
window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
</body>
</html>
