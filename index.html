            { name: "æ°·ï¼¢", id: "ice_b", active: true, calc: false, weight: 0.0, probs: {1:1,2:1,5:1,6:1} },

        const sleep = ms => new Promise(res => setTimeout(res, ms));

        // APIã‚­ãƒ¼æ°¸ç¶šåŒ–
        window.onload = () => {

        // ãƒ­ã‚°å‡ºåŠ› (è‰²æ¼ã‚Œã‚’ç¢ºå®Ÿã«é˜²ããŸã‚ä¸€è¡Œã”ã¨ã«divã§åŒ…ã‚€)
        async function addLog(msg, isHtml = false, delay = 0) {
            const l = document.getElementById('log');
            const entry = document.createElement('div');
            if (isHtml) { entry.innerHTML = msg; } else { entry.innerText = msg; }
            l.appendChild(entry);
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function updateBars(logLikelihoods) {
            const maxLL = Math.max(...Object.values(logLikelihoods));
            const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - maxLL)]));
            const sumExps = Object.values(exps).reduce((a,b)=>a+b, 0);
            let results = {};
            [1,2,5,6].forEach(s => {
                const pct = ((exps[s] / sumExps) * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = `${pct}%`;
                document.getElementById(`b${s}`).style.width = `${pct}%`;
                results[s] = pct;
            });
            return results;
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) { alert("API KEY?"); return; }
            document.getElementById('log').innerText = ">> ANALYZER BOOTED";

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    await addLog(">> IMAGE DATA FETCHING...", false, 100);
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: e.target.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const data = await res.json();
                    const raw = data.responses[0]?.textAnnotations;
                    if (!raw) throw new Error("OCR FAIL");

                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) { f.words.push(w); } else { rows.push({ y, words: [w] }); }
                    });
                    const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") };
                    });

                    // (1) ç”Ÿãƒ‡ãƒ¼ã‚¿å‡ºåŠ› (åº§æ¨™å¾©æ´»)
                    await addLog("\n--- (1) THRESHOLD DATA (Y-POS) ---", false, 100);
                    for (const [idx, obj] of sortedLines.entries()) {
                        await addLog(`<span class="text-green-500">[L-${idx.toString().padStart(3,'0')}][Y:${obj.y}] ${obj.text}</span>`, true, 5);
                    }

                    let currentConfig = null;
                    const fullText = sortedLines.map(o=>o.text).join("");
                    if (fullText.match(/ãƒãƒŠãƒ“|ãƒ‰ãƒ³|èŠ±ç«/)) currentConfig = HANABI_CONFIG;
                    else if (fullText.match(/ãƒãƒ¼ã‚µã‚¹|ï¼¶ï¼¥ï¼²ï¼³ï¼µï¼³/)) currentConfig = VERSUS_CONFIG;
                    if (!currentConfig) throw new Error("TARGET UNKNOWN");
                    await addLog(`\n>> TARGET: ${fullText.includes("ãƒãƒŠãƒ“")?"HANABI":"VERSUS"} ğŸ†—`, false, 200);

                    let totalG = 0; let startIndex = 0;
                    for (let i = 0; i < Math.min(sortedLines.length, 35); i++) {
                        const line = sortedLines[i].text.replace(/\s/g, '');
                        if (line.includes("ç·ãƒ—ãƒ¬ã‚¤æ•°") && line.match(/[Gï¼§]/)) {
                            let gMatch = line.match(/([\d,]+)/);
                            if (gMatch) { totalG = parseInt(gMatch[1].replace(/,/g, '')); startIndex = i; break; }
                        }
                    }
                    if (totalG === 0) throw new Error("G NOT DETECTED");
                    await addLog(`>> TotalG: ${totalG}G`, false, 100);

                    // (2) MAPPING (ç‰©ç†åŒæœŸãƒ»è­¦å‘Š)
                    await addLog("\n--- (2) DATA MAPPING ---", false, 50);
                    let configPtr = 0; let extractedData = [];
                    for (let i = startIndex + 1; i < sortedLines.length; i++) {
                        const line = sortedLines[i].text;
                        if (line.includes("/") || line.includes(".") || line.includes("-")) {
                            if (configPtr < currentConfig.length) {
                                const item = currentConfig[configPtr];
                                let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                                if (probMatch) {
                                    let pVal = probMatch[1] === "-" ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                                    let cVal = 0; let hasKai = false;
                                    for (let offset = 1; offset <= 3; offset++) {
                                        const tIdx = i - offset;
                                        if (tIdx >= 0 && sortedLines[tIdx].text.includes("å›")) {
                                            let cMatch = sortedLines[tIdx].text.match(/([\d,]+)/);
                                            if (cMatch) { cVal = parseInt(cMatch[1].replace(/,/g, '')); hasKai = true; break; }
                                        }
                                    }
                                    const col = item.calc ? "text-pink-400" : "text-gray-500";
                                    const warn = hasKai ? "" : " <span class='text-yellow-400 font-bold'>âš ï¸æ¬ è½</span>";
                                    await addLog(`<span class="${col}">[${item.name}]</span> <span class="text-cyan-300">"${line}"</span> | ${cVal}å›${warn}</span>`, true, 40);
                                    extractedData.push({ item, k: cVal, p_ocr: pVal });
                                    configPtr++;
                                }
                            }
                        }
                    }

                    // (3) CALC (å°¤åº¦å¯è¦–åŒ–)
                    await addLog("\n--- (3) CALC DETAIL ---", false, 100);
                    let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                    const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                    for (const d of extractedData) {
                        if (d.item.calc && totalG > 0 && d.p_ocr > 0) {
                            let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                            let sumL = 0;
                            [1,2,5,6].forEach(s => {
                                let p = 1 / d.item.probs[s];
                                let L = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                                logLikelihoods[s] += L;
                                sumL += L; // ãƒ‡ãƒãƒƒã‚°ç”¨ã«ç°¡æ˜“åˆç®—
                            });
                            await addLog(`<span class="text-red-600 font-bold">[CALC] ${d.item.name.padEnd(8,' ')} | L_sum: ${sumL.toFixed(2)} | Î£L: ${logLikelihoods[6].toFixed(2)}</span>`, true, 100);
                            await updateBars(logLikelihoods);
                        }
                    }

                    // (4) FINAL (1è¡Œãƒ‘ãƒãƒ«)
                    await addLog("\n--- (4) FINAL RESULT ---", false, 300);
                    const f = await updateBars(logLikelihoods);

                    const panelStr = `<div class="flex justify-around bg-slate-900 p-3 border-2 border-red-600 rounded-lg font-black text-white text-[11px] my-2 shadow-[0_0_15px_rgba(220,38,38,0.4)]">` +

                    await addLog(panelStr, true, 200);
                    await addLog("\n>> ANALYSIS COMPLETE.", false, 100);

                } catch (err) { await addLog(`âŒ FATAL: ${err.message}`, false); }
