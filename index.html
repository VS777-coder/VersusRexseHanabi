            { index: 15, id: "vg_miss", name: "„Éê„Éº„Çµ„Çπ„Ç≤„Éº„É†„ÅØ„Åö„Çå", active: true, weight: 1.6, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { index: 16, id: "bb_bell_total", name: "„Éì„ÉÉ„Ç∞‰∏≠„Éô„É´", active: false, weight: 0.0, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
            { index: 17, id: "cb_hit", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´ÊèÉ„ÅÑ", active: true, weight: 1.0, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { index: 18, id: "cb_miss", name: "„ÉÅ„Çß„É™„ÉºÔºã„Éô„É´„ÅØ„Åö„Çå", active: true, weight: 0.8, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        // --- (2) Ëß£Êûê„É≠„Ç∏„ÉÉ„ÇØ ---
        const sleep = ms => new Promise(res => setTimeout(res, ms));
        
        async function addLog(msg, delay = 0) {
            const l = document.getElementById('log');
            l.innerText += `\n${msg}`;
            l.scrollTop = l.scrollHeight;
            if (delay > 0) await sleep(delay);
        }

        async function analyze(file) {
            const key = document.getElementById('api-key').value.trim();
            if (!key) return alert('API KEY missing');
            document.getElementById('log').innerText = "READY...";
            await addLog(">> ANALYSIS STARTING...", 200);

            const reader = new FileReader(); 
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const img = new Image();
                img.src = reader.result;
                await new Promise(res => img.onload = res);

                // „Åó„Åç„ÅÑÂÄ§„Çí10px„Å´Âõ∫ÂÆö
                const dynamicThreshold = 10;
                await addLog(`[INFO] Threshold: ${dynamicThreshold}px (Fixed)`, 100);

                const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                    method: 'POST', body: JSON.stringify({ requests: [{ image: { content: reader.result.split(',')[1] }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                });
                const json = await res.json();
                const raw = json.responses[0]?.textAnnotations;
                if(!raw) return addLog("OCR error.");

                const rawWords = raw.slice(1);
                let rows = [];
                rawWords.forEach(w => {
                    let y = w.boundingPoly.vertices[0].y;
                    let f = rows.find(r => Math.abs(r.y - y) < dynamicThreshold);
                    if (f) {
                        f.words.push(w);
                    } else {
                        rows.push({ y, words: [w] });
                    }
                });

                const sortedLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                    const text = r.words.sort((a,b)=>a.boundingPoly.vertices[0].x - b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ");
                    addLog(`[LINE] Y:${String(r.y).padStart(4, '0')} | ${text}`, 10);
                    return text;
                });
                
                await addLog("\n--- (3) DATA MAPPING ---", 200);
                let startParsing = false; let totalG = 0; let extractedData = []; let configPtr = 0;
                let currentConfig = sortedLines.some(l => l.includes("„Éê„Éº„Çµ„Çπ")) ? VERSUS_CONFIG : HANABI_CONFIG;

                for (let i = 0; i < sortedLines.length; i++) {
                    const line = sortedLines[i];
                    if (!startParsing && line.replace(/\s/g, '').includes("Á∑è„Éó„É¨„Ç§Êï∞")) {
                        let gMatch = line.match(/([\d,]+)/);
                        if (gMatch) { totalG = parseInt(gMatch[1].replace(/,/g, '')); startParsing = true; await addLog(`[INFO] TotalG: ${totalG} üÜó`, 100); }
                        continue;
                    }

                    if (startParsing && line.includes("/") && configPtr < currentConfig.length) {
                        const item = currentConfig[configPtr];
                        let probMatch = line.match(/1\s*\/\s*([\d,.]+)/);
                        if (!probMatch) continue;
                        
                        let pVal = parseFloat(probMatch[1].replace(/,/g, ''));
                        let cVal = 0;
                        let statusK = "‚ùå";
                        let statusP = "üÜó";
                        let posDetail = "pos:ERR";

                        // ÂâçÂæå„ÅÆË°å„Åã„ÇâÂõûÊï∞„ÇíÊé¢„Åô
                        for (let offset = 1; offset <= 3; offset++) {
                            const targetIdx = i - offset;
                            if (targetIdx >= 0 && sortedLines[targetIdx].includes("Âõû")) {
                                let cMatch = sortedLines[targetIdx].match(/([\d,]+)/);
                                if (cMatch) {
                                    cVal = parseInt(cMatch[1].replace(/,/g, ''));
                                    statusK = (offset === 2) ? "üÜó" : "‚ö†Ô∏è";
                                    posDetail = `pos:-${offset}`;
                                    break;
                                }
                            }
                        }

                        extractedData.push({ item, k: cVal, p_ocr: pVal });
                        await addLog(`> [${item.name}]ÔºöÂõûÊï∞: ${cVal}Âõû (${posDetail}) ${statusK}ÔºöÁ¢∫Áéá: 1/${pVal} ${statusP}`, 30);
                        configPtr++;
                    }
                }

                await addLog("\n--- (4) LIKELIHOOD CALC ---", 200);
                const rtIds = ['vc', 'vg', 'nf', 'bell_center', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 };
                
                for (const d of extractedData) {
                    if (d.item.active && totalG > 0) {
                        // RT‰∏≠„ÇÑBB‰∏≠„Å™„Å©„ÅÆÁâπÊÆäÊù°‰ª∂„ÅÆ„Ç≤„Éº„É†Êï∞Ë®àÁÆó
                        let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.p_ocr) : totalG;
                        let lineLog = `[L-CALC] ${d.item.name.padEnd(8,' ')} | n=${String(n).padEnd(5,' ')} `;
                        
                        [1,2,5,6].forEach(s => {
                            let p = 1 / d.item.probs[s];
                            let L = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * d.item.weight;
                            logLikelihoods[s] += L;
                            lineLog += `S${s}:${L.toFixed(1)} `;
                        });
                        await addLog(lineLog, 30);
                    }
                }

                await addLog("\n--- (5) FINAL RESULT ---", 200);
                const max = Math.max(...Object.values(logLikelihoods));
                const exps = Object.fromEntries(Object.entries(logLikelihoods).map(([s, l]) => [s, Math.exp(l - max)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
                
                let resultLog = "[FINAL] ";
                [1,2,5,6].forEach(s => {
                    let pct = ((exps[s] / sum) * 100).toFixed(1);
                    document.getElementById(`p${s}`).innerText = `${pct}%`;
                    document.getElementById(`b${s}`).style.width = `${pct}%`;
                    resultLog += `S${s}:${pct}% | `;
                });
                await addLog(resultLog.slice(0, -3));
            };
        }

        // „Ç≠„Éº„ÅÆ‰øùÂ≠ò„ÉªË™≠„ÅøËæº„Åø
        if(localStorage.getItem('v_key')) document.getElementById('api-key').value = localStorage.getItem('v_key');
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert('Ë™çË®ºÂÆå‰∫Ü'); };
        document.getElementById('file-input').onchange = (e) => analyze(e.target.files[0]);
