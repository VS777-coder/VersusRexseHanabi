<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANALYZER Rev 1.8.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .kawaii-title { font-family: 'Squada One', cursive; color: #3b82f6; font-size: 2.2rem; line-height: 1.0; text-align: center; }
        .main-btn { background-color: #1e3a8a; border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; height: 70px; display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 8px; flex-shrink: 0; }
        .main-btn span { font-weight: 900; font-size: 1.5rem; color: #fff; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 10px; border: 1px solid #1e293b; margin-bottom: 8px; flex-shrink: 0; }
        .log-container { flex-grow: 1; min-height: 0; position: relative; margin-bottom: 4px; display: flex; flex-direction: column; }
        .future-log { background-color: #000000; border: 1px solid #3b82f6; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; color: #adbac7; line-height: 1.4; }
        .api-footer { flex-shrink: 0; display: flex; gap: 8px; padding-bottom: 2px; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 6px; padding: 8px 10px; font-size: 11px; flex-grow: 1; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #3b82f6; font-weight: bold; padding: 0 12px; border-radius: 6px; border: 1px solid #3b82f6; font-size: 10px; cursor: pointer; }
        .set-1 { color: #22d3ee; } .set-2 { color: #facc15; } .set-5 { color: #4ade80; } .set-6 { color: #f87171; }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="kawaii-title uppercase text-blue-500">ANALYZER REV 1.8.4</div>
        <div id="machine-info" class="text-[9px] font-bold text-gray-400 text-center mb-1 text-uppercase">Direct Structural Mapping</div>
    </div>
    <div class="shrink-0"><label for="file-input" class="main-btn"><span>解析実行</span></label><input type="file" id="file-input" class="hidden" accept="image/*" multiple></div>
    
    <div id="result-area" class="result-card">
        <div class="flex justify-between text-[12px] mb-1 font-bold"><span class="set-1">設定1: <span id="p1">---</span>%</span><span class="set-2">設定2: <span id="p2">---</span>%</span></div>
        <div class="flex justify-between text-[12px] font-bold"><span class="set-5">設定5: <span id="p5">---</span>%</span><span class="set-6">設定6: <span id="p6">---</span>%</span></div>
    </div>

    <div class="log-container">
        <div id="log" class="future-log">READY (Waiting for Uni-Memo image)...</div>
    </div>
    <div class="api-footer"><input type="password" id="api-key" class="api-input" placeholder="VISION API KEY"><button id="save-key" class="save-btn">SAVE</button></div>

    <script>
        const CONFIG_DB = {
            L_HANABI: { name: "スマスロハナビ", headerOffset: 3, table: [
                { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },

                { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },

                { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
                { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
                { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
                { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
                { id: "b_ba", name: "BIG中風鈴Ａ", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
                { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
            ]},
            HANABI: { name: "新ハナビ", headerOffset: 1, table: [
                { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "bb", name: "ビックボーナス", active: true, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
                { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "red", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
                { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
                { id: "bb_b", name: "風鈴Ｂ", active: true, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
                { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ia", name: "氷Ａ", active: true, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
                { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
                { id: "cb", name: "チェリーＢ", active: true, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
                { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
                { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
                { id: "pf", name: "平行風鈴", active: false, probs: {1: 1.1, 2: 1.13, 5: 1.1, 6: 1.13} },
                { id: "nf", name: "斜め風鈴", active: true, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
            ]},
            VERSUS: { name: "バーサスリヴァイズ", headerOffset: 1, table: [
                { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "bb", name: "ビックボーナス合算", active: true, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
                { id: "xbb", name: "XBB", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "7bb", name: "7BB", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
                { id: "f_tot", name: "ベル合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ba", name: "ベルＡ", active: true, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
                { id: "bb_b", name: "ベルＢ", active: true, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
                { id: "i_tot", name: "スイカ合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "sa", name: "スイカＡ", active: true, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
                { id: "sb", name: "スイカＢ", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "che_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "ca", name: "チェリーＡ", active: false, probs: {1:1,2:1,5:1,6:1} },
                { id: "cb", name: "チェリーＢ", active: true, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
                { id: "vc", name: "バーサスチャンス中ハズレ", active: true, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
                { id: "vg", name: "バーサスゲーム中ハズレ", active: true, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
                { id: "rb_bel", name: "ベル揃い", active: false, probs: {1: 1.0, 2: 1.0, 5: 1.0, 6: 1.0} },
                { id: "cbs", name: "チェリー＋ベル揃い", active: true, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
                { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
            ]}
        };

        const logArea = document.getElementById('log');
        const addLog = (m, c="text-white") => { const e=document.createElement('div'); e.className=c; e.innerHTML=m; logArea.appendChild(e); logArea.scrollTop=logArea.scrollHeight; };
        
        async function processMulti(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) { alert("API KEY REQUIRED"); return; }
            logArea.innerHTML = "";
            addLog(`>> ANALYZER Rev 1.8.4 INITIALIZING...`, "text-blue-500 font-bold");

            try {
                let vArray = []; // [k, p, id, hasKai]
                let gCounts = [0, 0, 0]; // 総G, HC, HG
                let machine = null;
                const fileList = Array.from(files);

                for (let fIdx = 0; fIdx < fileList.length; fIdx++) {
                    addLog(`\n[STEP 1] IMG_${fIdx} スキャン開始...`, "text-cyan-400 font-bold");
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(fileList[fIdx]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json();
                    if(!json.responses[0].fullTextAnnotation) { addLog(`❌ OCR失敗: ${fileList[fIdx].name}`, "text-red-500"); return; }
                    
                    const lines = json.responses[0].fullTextAnnotation.pages[0].blocks.flatMap(b => b.paragraphs).map(p => ({
                        text: p.words.map(w => w.symbols.map(s => s.text).join("")).join(""),
                        y: p.boundingBox.vertices[0].y
                    })).sort((a, b) => a.y - b.y);

                    // A. 機種判定 (1枚目の最初のG以前の指紋)
                    if (fIdx === 0) {
                        let preGTxt = "";
                        for (let l of lines) { if (l.text.includes("G")) break; preGTxt += l.text; }
                        if (preGTxt.includes("スマスロ")) machine = CONFIG_DB.L_HANABI;
                        else if (preGTxt.includes("バーサス")) machine = CONFIG_DB.VERSUS;
                        else machine = CONFIG_DB.HANABI;
                        addLog(`[LOG] 1枚目指紋により機種を確定: ${machine.name}`, "text-yellow-400 font-bold");
                    }

                    // B. Gカウントによるゴミ捨て (GGG対応)
                    let gFound = 0;
                    let bodyStartIdx = 0;
                    lines.forEach((l, i) => {
                        const match = l.text.match(/([\d,]+)G/);
                        if (match) {
                            gFound++;
                            const val = parseInt(match[1].replace(/,/g, ''));
                            if (gFound <= machine.headerOffset) gCounts[gFound-1] = val;
                            if (gFound === machine.headerOffset) bodyStartIdx = i + 1;
                        }
                    });

                    // C. Body走査: 確率行トリガー( . or - ) & 2行上/3行上探索
                    for (let i = bodyStartIdx; i < lines.length; i++) {
                        const line = lines[i];
                        if (line.text.includes("/") && (line.text.includes(".") || line.text.includes("-"))) {
                            let k = null;
                            let source = "";
                            // 2行上(本命)
                            if (lines[i-2] && lines[i-2].text.match(/\d+/)) {
                                k = parseInt(lines[i-2].text.replace(/[^0-9]/g, ''));
                                source = "2行上";
                            } 
                            // 3行上(予備)
                            else if (lines[i-3] && lines[i-3].text.match(/\d+/)) {
                                k = parseInt(lines[i-3].text.replace(/[^0-9]/g, ''));
                                source = "3行上";
                            }

                            if (k === null) {
                                addLog(`❌ FATAL: "${line.text}" の回数が2/3行上に見当たりません。`, "text-red-500 font-bold");
                                addLog(`[DEBUG] 直近テキスト: "${lines[i-1]?.text}" / "${lines[i-2]?.text}"`, "text-gray-500");
                                return; // 処理停止
                            }
                            
                            const p = line.text.includes("-") ? 999999 : parseFloat(line.text.split("/")[1]);
                            const hasKai = (lines[i-2]?.text.includes("回") || lines[i-3]?.text.includes("回"));
                            const pair = { k, p, id: `${k}_${p}`, hasKai };

                            // 複数画像マージ (重複指紋チェック)
                            if (vArray.length === 0 || pair.id !== vArray[vArray.length-1].id) {
                                vArray.push(pair);
                                addLog(`  [SCAN] ${source}より${pair.k}回(1/${pair.p})取得 ${hasKai?"":"[回マーク無]"}`, "text-green-400 text-[9px]");
                            } else {
                                addLog(`  [SYNC] 重複につきスキップ: ${pair.id}`, "text-red-900 text-[8px]");
                            }
                        }
                    }
                }

                // D. 定義表マッピング & 尤度計算
                addLog(`\n[STEP 2] 物理構造マッピング開始`, "text-cyan-400 font-bold");
                let lls = {1:0, 2:0, 5:0, 6:0};
                let bbCount = (machine.name === "新ハナビ") ? (vArray[1]?.k || 0) : (vArray[1]?.k || 0);

                machine.table.forEach((item, slotIdx) => {
                    const data = vArray[slotIdx];
                    if (!data) return;
                    
                    let n = gCounts[0]; // 基本は総プレイ数
                    // 特殊分母の割り当て
                    if (item.id === "vc") n = (machine.headerOffset === 3) ? gCounts[1] : (bbCount * 20);
                    if (item.id === "vg") n = (machine.headerOffset === 3) ? gCounts[2] : (bbCount * 20);
                    if (item.id === "nf" || item.id === "b_bb") n = bbCount * 24;

                    if (item.active && data.k > 0) {
                        [1,2,5,6].forEach(s => {
                            let tp = 1 / item.probs[s];
                            lls[s] += (data.k * Math.log(tp) + (n - data.k) * Math.log(1 - tp));
                        });
                        addLog(`  [MAP] SLOT[${slotIdx}] ${item.name} OK: ${data.k}回 (N=${n})`, "text-gray-400 text-[9px]");
                    } else {
                        addLog(`  [MAP] SLOT[${slotIdx}] ${item.name} PASS (Active: ${item.active})`, "text-gray-600 text-[8px]");
                    }
                });

                // E. 設定判別結果の反映
                const maxLL = Math.max(...Object.values(lls)), sumExp = Object.values(lls).reduce((a, l) => a + Math.exp(l - maxLL), 0);
                [1,2,5,6].forEach(s => {
                    let prob = (Math.exp(lls[s] - maxLL) / sumExp) * 100;
                    document.getElementById(`p${s}`).innerText = prob.toFixed(1);
                    addLog(`  設定${s}: ${prob.toFixed(2)}%`, `set-${s} font-bold`);
                });

            } catch (err) { addLog(`❌ CRITICAL: ${err.message}`, "text-red-600"); console.error(err); }
        }

        // 保存・コピー等の補助機能
        document.getElementById('save-key').onclick = () => { localStorage.setItem('v_key', document.getElementById('api-key').value); alert("SAVED"); };
        window.onload = () => { document.getElementById('api-key').value = localStorage.getItem('v_key') || ''; };
        document.getElementById('file-input').onchange = e => processMulti(e.target.files);
    </script>
