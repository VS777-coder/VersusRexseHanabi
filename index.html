    <script>
        // 【Rev 1.2.1】 厳格定義。変動項目は削除。名称は指定通り
        const MASTER_CONFIG = {
            "VERSUS": {
                name: "バーサスリヴァイズ",
                total: { key: "総プレイ数", type: "total" },
                bb:   { id: "bb", name: "ビックボーナス", key: "#BB", vals: {1: 273.1, 2: 268.6, 5: 264.3, 6: 256.0}, w: 1.0, type: "bonus" },
                rb:   { id: "rb", name: "レギュラーボーナス", key: "RB", vals: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6}, w: 1.6, type: "bonus" },
                ba:   { id: "ba", name: "ベルA", key: "ベル\\s*A", vals: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2}, w: 1.0, type: "small" },
                bb_b: { id: "bb_b", name: "ベルB", key: "ベル\\s*B", vals: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6}, w: 1.0, type: "small" },
                sa:   { id: "sa", name: "スイカA", key: "スイカ\\s*A", vals: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8}, w: 1.0, type: "small" },
                cb:   { id: "cb", name: "チェリーB", key: "チェリー\\s*B", vals: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4}, w: 1.0, type: "small" },
                vc:   { id: "vc", name: "バーサスチャンスはずれ", key: "チャンス中[\\s\\S]{0,10}はずれ", vals: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5}, w: 2.0, type: "rt", anchor: "RT\\s*詳細" },
                vg:   { id: "vg", name: "バーサスゲームはずれ", key: "GAME中[\\s\\S]{0,10}はずれ", vals: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1}, w: 2.0, type: "rt", anchor: "RT\\s*詳細" },
                cbs:  { id: "cbs", name: "チェリー＋ベル揃い", key: "チェリー[\\s\\S]{0,5}ベル揃い", vals: {1: 16384, 2: 16384, 5: 16384, 6: 16384}, w: 1.0, type: "small", anchor: "BB\\s*中\\s*詳細" },
                cbh:  { id: "cbh", name: "チェリー＋ベルはずれ", key: "チェリー[\\s\\S]{0,5}ベルはずれ", vals: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0}, w: 2.5, type: "small", anchor: "BB\\s*中\\s*詳細" }
            }
        };

        let session = { mode: null, n: 0, extracted: {} };

        function addLog(msg) {
            const log = document.getElementById('log');
            log.innerText += `\n> ${msg}`;
            log.scrollTop = log.scrollHeight;
        }

        // 周辺スキャン抽出
        function extractValue(raw, key) {
            const m = raw.match(new RegExp(key));
            if (!m) return { count: null, prob: null };
            const window = raw.substring(Math.max(0, m.index - 80), Math.min(raw.length, m.index + 80));
            const p = window.match(/1\s*\/\s*(\d+\.?\d*)/); // 1 / 131.2 等
            const c = window.match(/(\d+)\s*回/); // 6 回 等
            return {
                prob: p ? parseFloat(p[1]) : null,
                count: c ? parseInt(c[1]) : (window.match(/\d+/) ? parseInt(window.match(/\d+/)[0]) : null)
            };
        }

        function runBayesian() {
            const config = MASTER_CONFIG[session.mode];
            let logL = { 1: 0, 2: 0, 5: 0, 6: 0 };
            for (let id in session.extracted) {
                const data = session.extracted[id];
                const item = config[id];
                if (!item || !data.prob) continue;
                [1, 2, 5, 6].forEach(s => {
                    const pExp = 1 / item.vals[s];
                    const n = (item.type === "rt") ? (data.count * data.prob) : session.n;
                    const k = (item.type === "rt") ? data.count : (session.n / data.prob);
                    if (n > 0 && k >= 0) logL[s] += (item.w || 1.0) * (k * Math.log(pExp / (k/n)) + (n - k) * Math.log((1 - pExp) / (1 - (k/n))));
                });
            }
            const activeLogLs = Object.values(logL);
            const maxLog = Math.max(...activeLogLs);
            let total = 0, probs = {};
            [1, 2, 5, 6].forEach(s => { probs[s] = Math.exp(logL[s] - maxLog); total += probs[s]; });
            [1, 2, 5, 6].forEach(s => {
                const p = (probs[s] / total * 100).toFixed(1);
                document.getElementById(`p${s}`).innerText = p + "%";
                document.getElementById(`b${s}`).style.width = p + "%";
            });
            addLog("ANALYSIS COMPLETE.");
        }

            document.getElementById('log').innerText = ">> ANALYZER BOOTING...";
            const reader = new FileReader(); reader.readAsDataURL(file);
