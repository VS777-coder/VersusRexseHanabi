        const getImageHeight = (file) => new Promise(resolve => { const img = new Image(); img.onload = () => resolve(img.height); img.src = URL.createObjectURL(file); });
        const toBase64 = f => new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result.split(',')[1]); rd.readAsDataURL(f); });

        async function analyzeFiles(files) {
            const key = document.getElementById('api-key').value.trim();
            if(!key) return alert("API KEY?");
            document.getElementById('log').innerHTML = ">> VIRTUAL SCROLL (Rev 1.9.1)...<br>";
            
            let allWords = [];
            let cumulativeHeight = 0;
            let totalG = 0;
            let config = null;

            try {
                // 1. 全画像をスキャンして「縦に論理結合」
                for (let i = 0; i < files.length; i++) {
                    addLog(`[IMG ${i+1}] Scanning...`);
                    const h = await getImageHeight(files[i]);
                    const b64 = await toBase64(files[i]);
                    const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: b64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await res.json();
                    const raw = json.responses[0]?.textAnnotations;
                    
                    if(raw) {
                        // 最初の要素(全文)はスキップ
                        raw.slice(1).forEach(w => {
                            allWords.push({
                                t: w.description,
                                x: w.boundingPoly.vertices[0].x,
                                // ★ここが核心：前の画像の高さを足して、縦に長い1枚の画像として扱う
                                y: w.boundingPoly.vertices[0].y + cumulativeHeight,
                                h: w.boundingPoly.vertices[2].y - w.boundingPoly.vertices[0].y
                            });
                        });
                        
                        // 機種判別 (最初の画像で行う)
                        if(!config && i === 0) {
                            const t = raw[0].description;
                            if (t.match(/Lハナビ|スマスロ/)) config = L_HANABI_CONFIG;
                            else if (t.match(/バーサス|ＶＥＲＳＵＳ/)) config = VERSUS_CONFIG;
                            else if (t.match(/ハナビ|花火/)) config = HANABI_CONFIG;
                        }
                    }
                    cumulativeHeight += h;
                }

                // 総G数 (どこにあってもOK)
                const fullText = allWords.map(w => w.t).join("");
                const gM = fullText.match(/(?:総プレイ数|総プレイ|総ゲーム数)(\d{1,3}(?:,\d{3})*)G/);
                if(gM) totalG = parseInt(gM[1].replace(/,/g, ''));
                if(!totalG) throw new Error("G数不明");

                addLog(`TOTAL: ${totalG}G`, true);

                let dataMap = {};
                if(config) {
                    config.forEach(item => {
                        const p = new RegExp(item.name.replace(/Ａ|A/g, "[AＡ4]").replace(/Ｂ|B/g, "[BＢ8]"), "i");
                        // ラベルを探す（詳細や中は除く）
                        const label = allWords.find(w => p.test(w.t) && !w.t.includes("詳細") && !w.t.includes("中"));

                        if (label) {
                            // ★神のロジック：ラベルの「直上」にある数値を探す
                            // 条件：Yがラベルより若く、かつ150px以内。Xはラベルの近傍または左側
                            const candidates = allWords.filter(w => 
                                w.y < label.y &&              // 上にある
                                (label.y - w.y) < 150 &&      // 離れすぎていない
                                Math.abs(w.x - label.x) < 400 // 横方向の許容範囲
                            );
                            
                            // 下から順（ラベルに近い順）に評価
                            candidates.sort((a, b) => b.y - a.y);

                            let foundK = null;
                            let foundP = null;

                            for (let c of candidates) {
                                // "XX回" という文字があればそれが最強
                                const kM = c.t.match(/(\d+)回/);
                                if (kM) { 
                                    foundK = kM[1]; 
                                    break; 
                                }
                                // 単独数字の場合、さらにその上に"回"がある可能性もあるが
                                // 今回は単純に「直上の数字」を拾う
                                if (/^\d+$/.test(c.t)) {
                                    foundK = c.t;
                                    break;
                                }
                            }

                            // 確率も探す（念のため）
                            const pCand = candidates.find(c => c.t.includes("1/"));
                            if (pCand) {
                                const pM = pCand.t.match(/1\/([\d,.]+)/);
                                if(pM) foundP = parseFloat(pM[1].replace(/,/g, ''));
                            }

                            if (foundK) {
                                // 確率が見つからなければ定義データから補完してもいいが、今回はログ出力のみ
                                const pVal = foundP || 1.0; // 仮
                                dataMap[item.id] = { item, k: parseInt(foundK), p: pVal };
                                addLog(`[OK] ${item.name.split('|')[0]}: ${foundK}回`);
                            }
                        }
                    });
                }

                // 不足確認
                const missing = config.filter(it => it.active && !dataMap[it.id]).map(it => it.name.split('|')[0]);
                if(missing.length > 0) {
                    addLog(`<span class="text-red-500">不足: ${missing.join(", ")}</span>`, true);
                    return;
                }

                // 尤度解析
                let ll = {1:0, 2:0, 5:0, 6:0};
                const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
                Object.values(dataMap).forEach(d => {
                    // 確率が取得できていない場合は、定義データのpを使う手もあるが
                    // ここでは取得できたp、なければ定義データの理論値を使う
                    let prob = d.p;
                    if (prob === 1.0) { // 取得失敗時
                         // 簡易的に設定1の確率を使うなどのフォールバック
                         prob = d.item.probs[1]; 
                    }
                    
                    let n = rtIds.includes(d.item.id) ? Math.round(d.k * prob) : totalG;
                    [1,2,5,6].forEach(s => {
                        let p = 1 / d.item.probs[s];
                        ll[s] += (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                    });
                });

                const maxLL = Math.max(...Object.values(ll));
                const exps = Object.fromEntries(Object.entries(ll).map(([s, v]) => [s, Math.exp(v - maxLL)]));
                const sum = Object.values(exps).reduce((a,b)=>a+b, 0);
                [1,2,5,6].forEach(s => {
                    let pct = ((exps[s] / sum) * 100).toFixed(1);
                    document.getElementById(`p${s}`).innerText = `${pct}%`;
                    document.getElementById(`b${s}`).style.width = `${pct}%`;
                });
                addLog(`<br><span class="text-pink-400">ANALYSIS COMPLETE.</span>`, true);

            } catch(e) { addLog(`❌ FATAL: ${e.message}`); }
        }
        document.getElementById('file-input').onchange = e => { if(e.target.files.length > 0) analyzeFiles(e.target.files); };
    </script>
