<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ぷりんの解析 Rev 2.2.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&display=swap');
        body { background-color: #0b0d11; color: #ffffff; font-family: 'Inter', sans-serif; height: 100dvh; width: 100vw; padding: 12px; overflow: hidden; display: flex; flex-direction: column; box-sizing: border-box; }
        .kawaii-title { font-family: 'Squada One', cursive; background: linear-gradient(180deg, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 10vw; line-height: 1.0; letter-spacing: -1px; }
        .main-btn { background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%); border-radius: 12px; border: 2px solid #3b82f6; cursor: pointer; transition: all 0.2s; height: 82px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .main-btn span { display: block; line-height: 1.2; letter-spacing: 2px; font-weight: 900; }
        .result-card { background-color: #0f172a; border-radius: 12px; padding: 14px; border: 1px solid #1e293b; margin-bottom: 8px; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 4px; overflow: hidden; margin-top: 4px; border: 1px solid #1e293b; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s; }
        .log-container { position: relative; flex-grow: 1; display: flex; flex-direction: column; min-height: 0; max-width: 28rem; margin: 0 auto 8px auto; width: 100%; }
        .future-log { background-color: #000000; border: 1px solid #00d2ff; border-radius: 8px; padding: 10px; font-family: 'Share Tech Mono', monospace; font-size: 10px; color: #fbcfe8; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: rgba(15, 23, 42, 0.9); color: #00d2ff; font-size: 10px; padding: 4px 10px; border-radius: 4px; border: 1px solid #00d2ff; z-index: 10; font-weight: bold; cursor: pointer; }
        .api-input { background-color: #0f172a; color: #ffffff; border-radius: 4px; padding: 8px 16px; font-size: 12px; width: 100%; border: 1px solid #1e293b; outline: none; }
        .save-btn { background-color: #1e293b; color: #00d2ff; font-weight: bold; padding: 0 20px; border-radius: 4px; border: 1px solid #3b82f6; text-xs; cursor: pointer; }
    </style>
</head>
<body>
    <div class="text-center shrink-0 mb-4 px-2">
        <div class="font-black kawaii-title tracking-tighter">L-HANABI & VERSUS</div>
        <p class="text-[10px] text-cyan-500 font-bold uppercase tracking-[0.2em] mt-1">Rev 2.2.4 (Full Function Restored)</p>
    </div>
    <div class="w-full shrink-0 mb-4 max-w-md mx-auto">
        <label for="file-input" id="btn-label" class="main-btn w-full text-white text-2xl text-center">
            <div class="normal-text"><span>ユニメモ</span><span>解析実行</span></div>
            <div class="loading-text font-black tracking-widest hidden">PROCESSING...</div>
        </label>
        <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
    </div>
    <div class="w-full max-w-md mx-auto result-card">
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-cyan-400"><span>設定1</span><span id="p1">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-cyan-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-yellow-400"><span>設定2</span><span id="p2">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-yellow-400"></div></div></div>
        <div class="mb-4"><div class="flex justify-between text-xs font-bold text-green-400"><span>設定5</span><span id="p5">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-green-400"></div></div></div>
        <div><div class="flex justify-between text-xs font-bold text-red-500"><span>設定6</span><span id="p6">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-red-500"></div></div></div>
    </div>
    <div class="log-container">
        <button id="copy-log" class="copy-btn">COPY RESULT</button>
        <div id="log" class="future-log">READY...</div>
    </div>
    <div class="w-full max-w-md mx-auto shrink-0 pb-2 flex gap-2">
        <input type="password" id="api-key" class="api-input flex-grow" placeholder="VISION API KEY">
        <button id="save-key" class="save-btn">SAVE</button>
    </div>
    <script>
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        // --- 地図定義（絶対に変更しない） ---
        const L_HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red7", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
            { id: "bb", name: "風鈴Ｂ", active: true, probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
            { id: "b_ba", name: "BIG中風鈴Ａ", active: true, probs: {1: 1.1, 2: 1.2, 5: 1.1, 6: 1.2} },
            { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
        ];

        const HANABI_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス", active: true, probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
            { id: "don", name: "ドンBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "red", name: "赤七BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
            { id: "f_tot", name: "風鈴合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "風鈴Ａ", active: true, probs: {1: 15.6, 2: 15.3, 5: 15.1, 6: 14.9} },
            { id: "bb", name: "風鈴Ｂ", active: true, probs: {1: 15.3, 2: 14.9, 5: 14.7, 6: 13.8} },
            { id: "i_tot", name: "氷合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ia", name: "氷Ａ", active: true, probs: {1: 54.6, 2: 59.6, 5: 51.2, 6: 54.6} },
            { id: "ib", name: "氷Ｂ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "c_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca1", name: "チェリーＡ１", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca2", name: "チェリーＡ２", active: true, probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
            { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, probs: {1: 6.6, 2: 6.2, 5: 5.8, 6: 5.3} },
            { id: "vg", name: "ハナビゲーム中ハズレ", active: true, probs: {1: 11.7, 2: 10.8, 5: 10.0, 6: 9.4} },
            { id: "nf", name: "斜め風鈴", active: true, probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
        ];

        const VERSUS_CONFIG = [
            { id: "total", name: "ボーナス合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "bb", name: "ビックボーナス合算", active: true, probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
            { id: "xbb", name: "XBB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "7bb", name: "7BB", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "rb", name: "レギュラーボーナス", active: true, probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
            { id: "f_tot", name: "ベル合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ba", name: "ベルＡ", active: true, probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
            { id: "bb_b", name: "ベルＢ", active: true, probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
            { id: "i_tot", name: "スイカ合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "sa", name: "スイカＡ", active: true, probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
            { id: "sb", name: "スイカＢ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "che_tot", name: "チェリー合算", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "ca", name: "チェリーＡ", active: false, probs: {1:1,2:1,5:1,6:1} },
            { id: "cb", name: "チェリーＢ", active: true, probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
            { id: "vc", name: "バーサスチャンス中ハズレ", active: true, probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
            { id: "vg", name: "バーサスゲーム中ハズレ", active: true, probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
            { id: "cbs", name: "チェリー＋ベル揃い", active: true, probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} },
            { id: "cbh", name: "チェリー＋ベルはずれ", active: true, probs: {1: 256.0, 2: 128.0, 5: 256.0, 6: 128.0} }
        ];

        async function processFiles(files) {
            const key = document.getElementById('api-key').value.trim();
            const logBox = document.getElementById('log');
            const btn = document.getElementById('btn-label');
            const loader = btn.querySelector('.loading-text');
            const normal = btn.querySelector('.normal-text');

            if (!key) { alert("API KEY REQUIRED"); return; }
            btn.classList.add('processing'); normal.style.display = 'none'; loader.style.display = 'block';
            logBox.innerText = ">> BOOTING ANALYZER..."; await sleep(300);

            let extractedList = []; let totalG = 0; let rawFilesData = [];

            try {
                for (let i = 0; i < files.length; i++) {
                    const base64 = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result.split(',')[1]); r.readAsDataURL(files[i]); });
                    const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, { method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] }) });
                    const json = await resp.json(); const raw = json.responses[0]?.textAnnotations;
                    const lines = raw.slice(1).reduce((acc, w) => {
                        let y = Math.round(w.boundingPoly.vertices[0].y / 10) * 10;
                        let row = acc.find(r => r.y === y); if (row) row.words.push(w); else acc.push({ y, words: [w] }); return acc;
                    }, []).sort((a,b)=>a.y-b.y).map(r => ({ text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") }));
                    rawFilesData.push({ id: i, lines: lines });
                }

                const allText = rawFilesData.map(f => f.lines.map(l=>l.text).join("")).join("");
                let currentConfig = allText.match(/Lハナビ|スマスロ/) ? L_HANABI_CONFIG : (allText.match(/ハナビ|ドン|花火/) ? HANABI_CONFIG : VERSUS_CONFIG);

                // --- 1. ソート実行 ---
                rawFilesData.sort((a, b) => {
                    const getS = (f) => { let s = 0, c = 0; f.lines.forEach(l => { currentConfig.forEach((item, idx) => { if (l.text.includes(item.name.substring(0,2))) { s += idx; c++; } }); }); return c > 0 ? s / c : 999; };
                    return getS(a) - getS(b);
                });

                // --- 2. ソート後の順序で一本化 ---
                let combined = []; rawFilesData.forEach(f => combined.push(...f.lines));

                await addLog(`<br><span class="text-pink-400">--- (2) DATA EXTRACTION ---</span>`, true, 50);
                for (let i = 0; i < combined.length; i++) {
                    const line = combined[i].text;
                    if (line.match(/[GＧ]/)) { let m = line.match(/([\d,]+)/); if (m) totalG = Math.max(totalG, parseInt(m[1].replace(/,/g, ''))); }
                    if (line.match(/1\s*\/\s*[\d,.-]+/)) {
                        let p = parseFloat(line.match(/1\s*\/\s*([\d,.]+)/)?.[1]?.replace(/,/g, '') || "0");
                        if (i >= 2) {
                            let kL = combined[i-2].text, nL = combined[i-1].text;
                            if (i >= 3 && !kL.match(/回/)) { nL = kL + nL; kL = combined[i-3].text; }
                            let kM = kL.match(/([\d,]+)/);
                            if (kM) {
                                let kVal = parseInt(kM[1].replace(/,/g, ''));
                                // 重複排除（初期指示ロジック）
                                if (extractedList.length > 0 && extractedList[extractedList.length-1].k === kVal && extractedList[extractedList.length-1].pVal === p) continue;
                                extractedList.push({ name: nL, k: kVal, pVal: p });
                                await addLog(`[EXTRACTED] ${nL}: ${kVal}回 / 1/${p}`, false, 5);
                            }
                        }
                    }
                }

                await addLog(`<br><span class="text-white border-b-2 border-pink-500 font-bold">--- (3) SEQUENTIAL ANALYSIS ---</span>`, true, 100);
                let lls = { 1:0, 2:0, 5:0, 6:0 }; const rts = ['vc', 'vg', 'nf', 'cbs', 'cbh'];
                for (let i = 0; i < currentConfig.length; i++) {
                    let conf = currentConfig[i], data = extractedList[i];
                    if (data) {
                        await addLog(`<div class="mt-1 text-pink-300">■ ${conf.name} (受入: ${data.name})</div>`, true);
                        if (conf.active && data.pVal > 0) {
                            let n = rts.includes(conf.id) ? Math.round(data.k * data.pVal) : totalG;
                            [1,2,5,6].forEach(s => { let p = 1 / conf.probs[s]; lls[s] += (data.k * Math.log(p) + (n - data.k) * Math.log(1 - p)); });
                        }
                    } else { await addLog(`<span class="text-red-500">❌ MISSING: ${conf.name}</span>`, true); }
                    await updateBars(lls);
                }
                await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);
            } catch (err) { alert(err.message); } finally { btn.classList.remove('processing'); normal.style.display = 'block'; loader.style.display = 'none'; }
        }

        async function addLog(msg, isH, d) { const l = document.getElementById('log'); const e = document.createElement('div'); if (isH) e.innerHTML = msg; else e.innerText = msg; l.appendChild(e); l.scrollTop = l.scrollHeight; if (d > 0) await sleep(d); }
        async function updateBars(lls) { const m = Math.max(...Object.values(lls)); const exps = Object.fromEntries(Object.entries(lls).map(([s, l]) => [s, Math.exp(l - m)])); const sum = Object.values(exps).reduce((a,b)=>a+b, 0); [1,2,5,6].forEach(s => { let p = ((exps[s] / sum) * 100).toFixed(1); document.getElementById(`p${s}`).innerText = `${p}%`; document.getElementById(`b${s}`).style.width = `${p}%`; }); }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('v_key');
            if (saved) document.getElementById('api-key').value = saved;
            document.getElementById('file-input').addEventListener('change', e => { if (e.target.files.length > 0) processFiles(e.target.files); });
            document.getElementById('save-key').addEventListener('click', () => { localStorage.setItem('v_key', document.getElementById('api-key').value.trim()); alert('API KEY SAVED'); });
            document.getElementById('copy-log').addEventListener('click', () => {
                const results = `設定1: ${document.getElementById('p1').innerText}, 設定2: ${document.getElementById('p2').innerText}, 設定5: ${document.getElementById('p5').innerText}, 設定6: ${document.getElementById('p6').innerText}`;
                navigator.clipboard.writeText(results + "\n\n" + document.getElementById('log').innerText);
                alert('COPIED TO CLIPBOARD');
            });
        });
    </script>
</body>
