<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HANABI ANALYZER Rev 3.5.14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&family=Noto+Sans+JP:wght@700;900&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0c0a09; color: #fbbf24; font-family: 'Noto Sans JP', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .app-header { text-align: center; margin-bottom: 8px; }
        .main-title { font-family: 'Squada One', cursive; color: #60a5fa; font-size: 2.5rem; line-height: 1; text-shadow: 0 0 15px rgba(96, 165, 250, 0.4); }
        .main-btn { background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); border: 2px solid #3b82f6; border-radius: 12px; cursor: pointer; height: 70px; display: flex; align-items: center; justify-content: center; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .main-btn span { font-weight: 900; font-size: 1.6rem; color: #ffffff; letter-spacing: 2px; }
        .panel-frame { border: 2px solid #1e293b; background: #0f172a; border-radius: 12px; padding: 14px; position: relative; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 6px; overflow: hidden; border: 1px solid #1e293b; margin-top: 4px; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .log-container { flex-grow: 1; min-height: 0; margin: 8px 0; border: 2px solid #1e293b; background-color: #000000; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .log-body { padding: 4px; font-size: 9px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; color: #94a3b8; font-family: 'Share Tech Mono', monospace; padding-top: 30px; line-height: 1.2; }
        .nav-btn { background: #1e293b; color: #fff; border-radius: 4px; padding: 2px 10px; font-weight: bold; font-size: 14px; }
        .nav-btn:disabled { opacity: 0.1; }
        .api-input { background: #0f172a; color: #f1f5f9; border: 1px solid #1e293b; padding: 8px; font-size: 10px; border-radius: 6px; outline: none; }
        .c-s1 { color: #3b82f6; } .bg-s1 { background-color: #3b82f6; }
        .c-s2 { color: #eab308; } .bg-s2 { background-color: #eab308; }
        .c-s5 { color: #22c55e; } .bg-s5 { background-color: #22c55e; }
        .c-s6 { color: #ef4444; } .bg-s6 { background-color: #ef4444; }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="main-title">HANABI ANALYZER</div>
        <div class="text-[9px] text-slate-500 font-mono">Rev 3.5.14 - Precision Fix</div>
    </div>
    <div class="shrink-0 mb-2"><label for="f-in" class="main-btn"><span>解析実行</span></label><input type="file" id="f-in" class="hidden" accept="image/*"></div>
    <div class="result-card panel-frame">
        <div id="machine-type" class="absolute top-2 left-0 w-full px-4 flex justify-between items-center text-white font-black text-xs">
            <span id="header-left">READY</span>
            <div class="flex items-center gap-2">
                <button id="prev-btn" class="nav-btn" disabled>◁</button>
                <span id="header-right"></span>
                <button id="next-btn" class="nav-btn" disabled>▷</button>
            </div>
        </div>
        <div class="mt-4">
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s1 font-black text-sm">設定1</span><span id="p1" class="c-s1 font-black text-base">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-s1"></div></div></div>
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s2 font-black text-sm">設定2</span><span id="p2" class="c-s2 font-black text-base">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-s2"></div></div></div>
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s5 font-black text-sm">設定5</span><span id="p5" class="c-s5 font-black text-base">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-s5"></div></div></div>
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s6 font-black text-sm">設定6</span><span id="p6" class="c-s6 font-black text-base">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-s6"></div></div></div>
        </div>
    </div>
    <div class="log-container"><div id="log-display" class="log-body">READY...</div></div>
    <div class="api-footer flex flex-col gap-1">
        <div class="flex gap-1">
            <input type="password" id="api-key" class="api-input flex-grow" placeholder="Vision API Key">
            <input type="text" id="user-name" class="api-input w-1/3" placeholder="Name">
        </div>
        <div class="flex gap-1">
            <input type="password" id="gh-token" class="api-input flex-grow" placeholder="GitHub Token (ghp_...)">
            <button id="sv-config" class="bg-blue-800 text-white font-bold px-3 py-1 rounded text-[10px]">SAVE</button>
        </div>
    </div>

<script>
const GH_USER = "vs777-coder";
const GH_REPO = "VersusRexseHanabi";

// --- 各機種設定を修正 ---
const L_HANABI_CONFIG = [{id:"total",name:"合算",active:false,type:"normal",probs:{1:169.8,2:161,5:149.3,6:138.8}},{id:"bb",name:"BB",active:true,type:"normal",probs:{1:297.9,2:292.6,5:284.9,6:273.1}},{id:"rb",name:"RB",active:true,type:"normal",probs:{1:394.8,2:358.1,5:313.6,6:282.5}},{id:"ba",name:"風鈴A",active:true,type:"normal",probs:{1:12.9,2:12.5,5:12.1,6:11.5}},{id:"bb_b",name:"風鈴B",active:true,type:"normal",probs:{1:38.4,2:38.7,5:36.2,6:34.5}},{id:"ia",name:"氷A",active:true,type:"normal",probs:{1:46.3,2:47.3,5:46.2,6:47.4}},{id:"ca2",name:"チェA2",active:true,type:"normal",probs:{1:21,2:19.4,5:20.5,6:19.6}},{id:"cb",name:"チェB",active:true,type:"normal",probs:{1:307.7,2:306.2,5:300.6,6:297.9}},{id:"vc",name:"VCハズレ",active:true,type:"vc",probs:{1:4.7,2:4.5,5:4.3,6:4.2}},{id:"vg",name:"VGハズレ",active:true,type:"vg",probs:{1:6.4,2:6,5:5.4,6:5.4}},{id:"b_bb",name:"BIG風B",active:true,type:"big",probs:{1:10,2:7,5:10,6:7}}];
const HANABI_CONFIG = [{id:"total",name:"合算",active:false,type:"normal",probs:{1:156,2:148.3,5:139.4,6:131.6}},{id:"bb",name:"BB",active:true,type:"normal",probs:{1:277.7,2:268.6,5:256,6:248.2}},{id:"rb",name:"RB",active:true,type:"normal",probs:{1:356.2,2:331,5:306.2,6:280.1}},{id:"ba",name:"風鈴A",active:true,type:"normal",probs:{1:15.3,2:14.9,5:14.5,6:14.1}},{id:"bb_b",name:"風鈴B",active:true,type:"normal",probs:{1:15.3,2:15.6,5:15.3,6:15.1}},{id:"ia",name:"氷A",active:true,type:"normal",probs:{1:52.9,2:53.5,5:49.6,6:50.8}},{id:"ca2",name:"チェA2",active:true,type:"normal",probs:{1:21,2:19.3,5:20.6,6:19.9}},{id:"cb",name:"チェB",active:true,type:"normal",probs:{1:282.5,2:281.3,5:276.5,6:274.2}},{id:"vc",name:"VCハズレ",active:true,type:"vc",probs:{1:6,2:5.8,5:5.3,6:5.1}},{id:"vg",name:"VGハズレ",active:true,type:"vg",probs:{1:13.4,2:12.4,5:10.1,6:9.5}},{id:"nf",name:"斜風",active:true,type:"big",probs:{1:11,2:9,5:11,6:9}}];
const VERSUS_CONFIG = [{id:"bb",name:"BB合算",active:true,type:"normal",probs:{1:292.6,2:284.9,5:275.4,6:264.3}},{id:"rb",name:"RB",active:true,type:"normal",probs:{1:374.5,2:341.3,5:319.7,6:292.6}},{id:"ba",name:"ベルA",active:true,type:"normal",probs:{1:10.9,2:10.7,5:10.5,6:10.2}},{id:"bb_b",name:"ベルB",active:true,type:"normal",probs:{1:20.9,2:21.2,5:20.3,6:20.6}},{id:"sa",name:"スイカA",active:true,type:"normal",probs:{1:74.5,2:70.6,5:72.5,6:68.8}},{id:"cb",name:"チェB",active:true,type:"normal",probs:{1:56.2,2:57.7,5:53.1,6:54.4}},{id:"vc",name:"VCハズレ",active:true,type:"vc",probs:{1:5,2:4.5,5:4.6,6:4.5}},{id:"vg",name:"VGハズレ",active:true,type:"vg",probs:{1:10.1,2:9.4,5:8.7,6:8.1}},{id:"cbs",name:"チェベル揃い",active:true,type:"big",probs:{1:11.1,2:8.9,5:11.1,6:8.9}},{id:"cbh",name:"チェベルはずれ",active:true,type:"big",probs:{1:256,2:128,5:256,6:128}}];

let hPaths = []; let hIdx = -1;
const logDiv = document.getElementById('log-display');
const logger = (m, c="text-slate-400") => { if(logDiv){const e=document.createElement('div');e.className=c;e.innerHTML=m;logDiv.appendChild(e);logDiv.scrollTop=logDiv.scrollHeight;} };

async function getH(k, n) {
    const b = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(k + (n || "G")));
    return Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').substring(0,12);
}

async function ghCall(method, path, body = null) {
    const t = document.getElementById('gh-token').value;
    if(!t) return null;
    const url = `https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${path}`;
    const h = { Authorization: `token ${t}`, Accept: "application/vnd.github.v3+json" };
    try {
        const res = await fetch(url, { method, headers: h, body: body ? JSON.stringify(body) : null });
        return res.ok ? await res.json() : null;
    } catch(e) { return null; }
}

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("Vision API Keyが必要です");
    logDiv.innerHTML = "Processing...";
    try {
        const b64 = await new Promise(res=>{const r=new FileReader();r.onload=e=>res(e.target.result.split(',')[1]);r.readAsDataURL(file);});
        const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`,{method:'POST',body:JSON.stringify({requests:[{image:{content:b64},features:[{type:'DOCUMENT_TEXT_DETECTION'}]}]})});
        const data = await res.json();
        const texts = data.responses[0].textAnnotations;
        if(!texts) throw new Error("OCR解析失敗");
        const lines = []; let cur = {y:-100,t:""};
        texts.slice(1).map(a=>({t:a.description,y:a.boundingPoly.vertices[0].y})).sort((a,b)=>a.y-b.y).forEach(b=>{
            if(Math.abs(b.y-cur.y)<8) cur.t+=" "+b.t; else { if(cur.t)lines.push(cur.t); cur={y:b.y,t:b.t}; }
        });
        lines.push(cur.t);
        const full = lines.join(" ");
        let m = full.includes("バーサス")?{def:VERSUS_CONFIG,bG:28,name:"バーサス"}:full.includes("スマスロ")?{def:L_HANABI_CONFIG,bG:20,name:"スマスロハナビ"}:{def:HANABI_CONFIG,bG:28,name:"新ハナビ"};
        let aI=-1, gC=[], gL=false;
        for(let i=0;i<lines.length;i++){
            if(gL)break; const t=lines[i].replace(/[\s,]/g,'');
            if(t.includes('G')){
                const v=parseInt(t.replace(/[^0-9]/g,''));
                if(!isNaN(v)&&v>0){if(m.name!=="スマスロハナビ"){aI=i;gC=[v];gL=true;}else{if(aI===-1)aI=i;if(gC.length===0||i===aI+gC.length){gC.push(v);if(gC.length===3)gL=true;}else gL=true;}}
            }
        }
        if(aI===-1)throw new Error("Gが見つかりません");
        const dStr = (full.match(/(\d{4}\/\d{2}\/\d{2})/) || ["", "0000/00/00"])[1];
        const ext=[]; let p=aI+1;
        while(ext.length<m.def.length && p<lines.length){
            if(lines[p].includes('/')){
                let prob=0, c=null; const cl=lines[p].replace(/,/g,'');
                const mP=cl.match(/(\d+\.\d+)/); if(mP)prob=parseFloat(mP[1]);
                if(cl.includes('-')&&!cl.includes('.')) c=0;
                else {
                    for(let j of [2,1]){
                        const tl=(lines[p-j]||"").replace(/,/g,'');
                        if(!tl.includes('.')){const im=tl.match(/(\d+)/);if(im){c=parseInt(im[1]);break;}}
                    }
                    if(c===null){if(cl.includes('/ -'))c=0; else if(prob>0)c=Math.round(gC[0]/prob);}
                }
                ext.push({c,p:prob});
            }
            p++;
        }

        // --- 確率計算ロジックを修正 (アンダーフロー対策) ---
        let lls={1:0,2:0,5:0,6:0}; 
        m.def.forEach((df,i)=>{
            const da=ext[i]; if(!da || da.c===null) return; 
            const n=gC[0];
            if(df.active){
                [1,2,5,6].forEach(s=>{
                    const prob = 1/df.probs[s];
                    // 二項分布の対数尤度
                    lls[s] += (da.c * Math.log(prob) + (n - da.c) * Math.log(1 - prob));
                });
            }
        });
        const mx=Math.max(...Object.values(lls));
        let sm=0; const expValues={};
        [1,2,5,6].forEach(s=>{
            const ev = Math.exp(lls[s]-mx);
            expValues[s] = ev;
            sm += ev;
        });
        const resP={}; [1,2,5,6].forEach(s=>resP[s]=(expValues[s]/sm)*100);

        const snap={m:m.name,g:gC[0],d:dStr,t:new Date().toLocaleTimeString('ja-JP',{hour12:false}),p:resP,l:logDiv.innerHTML};
        apply(snap);
        save(snap).then(()=>sync(dStr)).catch(e=>console.log("Sync skipped"));
    } catch(e) {logger(`\n❌ ${e.message}`,"text-red-500 font-bold");}
}

async function save(s) {
    try {
        const h = await getH(document.getElementById('api-key').value, document.getElementById('user-name').value);
        const path = `data/${h}/${s.d.replace(/\//g,'-')}/${s.t.replace(/:/g,'')}.json`;
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(s))));
        await ghCall("PUT", path, { message: "Sync", content });
        logger("\n✅ Cloud Synced", "text-green-500 font-bold");
    } catch(e) {}
}

async function sync(d) {
    try {
        const h = await getH(document.getElementById('api-key').value, document.getElementById('user-name').value);
        const res = await ghCall("GET", `data/${h}/${d.replace(/\//g,'-')}`);
        if(res && Array.isArray(res)) { hPaths=res.map(f=>f.path).sort(); hIdx=hPaths.length-1; updateUI(); }
    } catch(e) {}
}

async function load(p) {
    const res = await ghCall("GET", p);
    if(res && res.content) apply(JSON.parse(decodeURIComponent(escape(atob(res.content)))));
}

function apply(s) {
    if(!s || !s.p) return;
    document.getElementById('header-left').innerText = `${s.m}：${s.g}G`;
    document.getElementById('header-right').innerText = s.d;
    [1,2,5,6].forEach(n=>{const v=s.p[n]||0; document.getElementById(`p${n}`).innerText=v.toFixed(1)+"%"; document.getElementById(`b${n}`).style.width=v+"%";});
    logDiv.innerHTML = s.l;
}

function updateUI() {
    document.getElementById('prev-btn').disabled = (hIdx <= 0);
    document.getElementById('next-btn').disabled = (hIdx >= hPaths.length - 1);
}

document.getElementById('prev-btn').onclick = async() => { if(hIdx>0){ hIdx--; await load(hPaths[hIdx]); updateUI(); } };
document.getElementById('next-btn').onclick = async() => { if(hIdx<hPaths.length-1){ hIdx++; await load(hPaths[hIdx]); updateUI(); } };

document.getElementById('sv-config').onclick = () => {
    localStorage.setItem('v_k', document.getElementById('api-key').value);
    localStorage.setItem('u_n', document.getElementById('user-name').value);
    localStorage.setItem('g_t', document.getElementById('gh-token').value);
    alert("設定保存完了");
};

window.onload = () => {
    document.getElementById('api-key').value = localStorage.getItem('v_k') || '';
    document.getElementById('user-name').value = localStorage.getItem('u_n') || '';
    document.getElementById('gh-token').value = localStorage.getItem('g_t') || '';
};

document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
</body>
</html>
