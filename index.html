        async function processFiles(files) {
            const key = document.getElementById('api-key').value.trim();
            const logBox = document.getElementById('log');
            const btn = document.getElementById('btn-label');
            const copyBtn = document.getElementById('copy-log');

            logBox.classList.remove('error-flash');
            if (!key) { logBox.classList.add('error-flash'); alert("API KEY REQUIRED"); return; }
            if (files.length === 0) return;

            btn.classList.add('processing');
            logBox.innerText = ">> BOOTING ANALYZER...";
            copyBtn.style.display = 'none';
            await sleep(300);

            // ãƒ•ã‚¡ã‚¤ãƒ«åé †ã‚½ãƒ¼ãƒˆ

            let masterLines = [];

            try {
                // 1æšãšã¤OCRã«ã‹ã‘ã¦ãƒ†ã‚­ã‚¹ãƒˆè¡Œãƒªã‚¹ãƒˆã‚’å–å¾—ã—ã€ãƒãƒ¼ã‚¸ã—ã¦ã„ã
                for (let i = 0; i < sortedFiles.length; i++) {
                    const file = sortedFiles[i];
                    
                    // FileReaderã§Base64åŒ–
                    const base64 = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });

                    // Google Vision API ã‚³ãƒ¼ãƒ«
                    const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${key}`, {
                        method: 'POST',
                        body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
                    });
                    const json = await response.json();
                    const raw = json.responses[0]?.textAnnotations;
                    if (!raw) throw new Error(`OCR FAIL at File ${i+1}`);

                    // è¡Œãƒ‡ãƒ¼ã‚¿ã¸ã®å¤‰æ› (yåº§æ¨™ã‚½ãƒ¼ãƒˆæ¸ˆã¿)
                    const rawWords = raw.slice(1);
                    let rows = [];
                    rawWords.forEach(w => {
                        let y = w.boundingPoly.vertices[0].y;
                        let f = rows.find(r => Math.abs(r.y - y) < 10);
                        if (f) f.words.push(w); else rows.push({ y, words: [w] });
                    });
                    const currentLines = rows.sort((a,b)=>a.y-b.y).map(r => {
                        return { y: Math.round(r.y), text: r.words.sort((a,b)=>a.boundingPoly.vertices[0].x-b.boundingPoly.vertices[0].x).map(w=>w.description).join(" ") };
                    });

                    // --- ã“ã“ã‹ã‚‰ãƒ­ã‚°å‡ºåŠ›ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ãƒ»æŒ‡ç¤ºå†…å®¹ï¼‰ ---
                    await addLog(`<span class="text-yellow-400 font-bold border-b border-yellow-400 block mt-4">--- FILE ${i+1} RAW DATA (Threshold:10) ---</span>`, true, 50);
                    for (const line of currentLines) {
                        await addLog(`<span class="text-gray-300 text-[10px]">[F${i+1}][Y:${line.y}] ${line.text}</span>`, true, 5);
                    }
                    // --- ãƒ­ã‚°å‡ºåŠ›ã“ã“ã¾ã§ ---

                    if (i === 0) {
                        // 1æšç›®ã¯ãã®ã¾ã¾æ¡ç”¨
                        masterLines = currentLines;
                    } else {
                        // 2æšç›®ä»¥é™ï¼šæŒ‡ç¤ºé€šã‚Šã®ãƒãƒ¼ã‚¸å‡¦ç†
                        // æ‰‹é †1: masterLinesã®æœ«å°¾ã‹ã‚‰ã€[å›æ•°][æ–‡å­—][ç¢ºç‡]ãŒæƒã£ã¦ã„ã‚‹ã‚»ãƒƒãƒˆã‚’æ¢ã™
                        let anchor = null;
                        for (let j = masterLines.length - 1; j >= 2; j--) {
                            // ç°¡æ˜“åˆ¤å®š: ç¢ºç‡ã¯ "1/xx", å›æ•°ã¯æ•°å­—ã‚’å«ã‚€
                            if (masterLines[j].text.includes("1/") && /\d/.test(masterLines[j-2].text)) {
                                anchor = {
                                    probLine: masterLines[j].text,
                                    nameLine: masterLines[j-1].text,
                                    countLine: masterLines[j-2].text
                                };
                                // è¦‹ã¤ã‹ã£ãŸã‚‰ã€masterLinesã‚’ã“ã“ã¾ã§ã§æ‰“ã¡åˆ‡ã‚‹ (é‡è¤‡æ’é™¤ã®ãŸã‚)
                                masterLines = masterLines.slice(0, j + 1);
                                break;
                            }
                        }

                        if (anchor) {
                            // æ‰‹é †2: currentLinesã®ä¸Šã‹ã‚‰ã€åŒã˜ã‚»ãƒƒãƒˆã‚’æ¢ã™
                            let matchIndex = -1;
                            for (let k = 0; k < currentLines.length; k++) {
                                if (currentLines[k].text === anchor.probLine &&
                                    currentLines[k-1]?.text === anchor.nameLine) {
                                    matchIndex = k;
                                    break;
                                }
                            }

                            // æ‰‹é †3: ãƒãƒƒãƒã—ãŸã‚‰ãã®æ¬¡ã‹ã‚‰çµåˆã€ãƒãƒƒãƒã—ãªã‘ã‚Œã°å…¨éƒ¨çµåˆ
                            // â€»Yåº§æ¨™ã¯ãšã‚Œã‚‹ã®ã§ã€masterã®æœ€å¾Œå°¾ã«åŠ ç®—ã—ã¦æ“¬ä¼¼çš„ã«ä¸‹ã«é…ç½®
                            const lastY = masterLines[masterLines.length - 1].y + 50; 
                            const linesToAdd = (matchIndex !== -1) ? currentLines.slice(matchIndex + 1) : currentLines;
                            
                            linesToAdd.forEach(l => {
                                masterLines.push({ y: l.y + lastY, text: l.text });
                            });
                        } else {
                            // ã‚¢ãƒ³ã‚«ãƒ¼ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ãã®ã¾ã¾çµåˆ
                            const lastY = masterLines[masterLines.length - 1].y + 50;
                            currentLines.forEach(l => masterLines.push({ y: l.y + lastY, text: l.text }));
                        }
                    }
                }
                
                // ãƒãƒ¼ã‚¸å®Œäº†å¾Œã€æ—¢å­˜ã®è§£æãƒ­ã‚¸ãƒƒã‚¯ã¸
                await runAnalysis(masterLines);

            } catch (err) {
                logBox.classList.add('error-flash');
                await addLog(`<span class="text-red-500 font-bold bg-white p-2 block mt-4">âŒ FATAL ERROR: ${err.message}</span>`, true);
                btn.classList.remove('processing');
            }
        }

        // --- æ—¢å­˜è§£æãƒ­ã‚¸ãƒƒã‚¯ (Rev 1.2.2 å®Œå…¨ç¶­æŒ) ---
        async function runAnalysis(sortedLines) {
            const btn = document.getElementById('btn-label');
            const copyBtn = document.getElementById('copy-log');

            // (1) OCR SCAN LOG - å¾©å…ƒ
            await addLog(`<span class="text-green-500">--- (1) OCR SCAN COMPLETE (Y-POS) ---</span>`, true, 50);
            for (const [idx, obj] of sortedLines.entries()) {
                await addLog(`<span class="text-green-500">[L-${idx.toString().padStart(3,'0')}][Y:${obj.y}] ${obj.text}</span>`, true, 5);
            }

            let currentConfig = null;
            const fullText = sortedLines.map(o=>o.text).join("");
            if (fullText.match(/LãƒãƒŠãƒ“|ã‚¹ãƒã‚¹ãƒ­|ï¼¬ãƒãƒŠãƒ“/)) currentConfig = L_HANABI_CONFIG;
            else if (fullText.match(/ãƒãƒŠãƒ“|ãƒ‰ãƒ³|èŠ±ç«/)) currentConfig = HANABI_CONFIG;
            else if (fullText.match(/ãƒãƒ¼ã‚µã‚¹|ï¼¶ï¼¥ï¼²ï¼³ï¼µï¼³/)) currentConfig = VERSUS_CONFIG;
            if (!currentConfig) throw new Error("TARGET UNKNOWN (æ©Ÿç¨®ãŒåˆ¤åˆ¥ã§ãã¾ã›ã‚“)");
            
            let totalG = 0; let startIndex = 0;
            for (let i = 0; i < Math.min(sortedLines.length, 20); i++) {
                const line = sortedLines[i].text;
                if (line.match(/[Gï¼§]/)) {
                    let gMatch = line.match(/([\d,]+)/);
                    if (gMatch) {
                        totalG = parseInt(gMatch[1].replace(/,/g, ''));
                        startIndex = i;
                        await addLog(`<span class="text-red-500">[INIT] BASE: ${totalG}G ğŸ†— (Line:${i})</span>`, true, 200);
                        break;
                    }
                }
            }
            if (totalG === 0) throw new Error("G NOT FOUND (ç·ã‚²ãƒ¼ãƒ æ•°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“)");

            // (2) DATA MAPPING - å¾©å…ƒ
            await addLog(`<br><span class="text-pink-400">--- (2) DATA MAPPING ---</span>`, true, 50);
            let logLikelihoods = { 1:0, 2:0, 5:0, 6:0 }; 
            let configPtr = 0;
            let extractedData = [];

            for (let i = startIndex + 1; i < sortedLines.length; i++) {
                if (configPtr >= currentConfig.length) break;
                const line = sortedLines[i].text;
                let probMatch = line.match(/1\s*\/\s*([\d,.]+|-)/);
                if (probMatch) {
                    const item = currentConfig[configPtr];
                    let pVal = (probMatch[1] === "-" || probMatch[1] === "0") ? 0 : parseFloat(probMatch[1].replace(/,/g, ''));
                    let countRowIndex = -1;
                    let warning = "";
                    if (i >= 2 && /\d/.test(sortedLines[i-2].text)) countRowIndex = i-2;
                    else if (i >= 3 && /\d/.test(sortedLines[i-3].text)) countRowIndex = i-3;
                    else if (i >= 1 && /\d/.test(sortedLines[i-1].text)) countRowIndex = i-1;

                    if (countRowIndex !== -1) {
                        let countLine = sortedLines[countRowIndex].text;
                        let kMatch = countLine.match(/([\d,]+)/);
                        let k = kMatch ? parseInt(kMatch[1].replace(/,/g, '')) : 0;
                        if (!countLine.includes("å›")) warning = "âš ï¸"; 
                        const colClass = item.active ? "text-purple-500 font-bold" : "text-pink-400 opacity-60";
                        const logPrefix = warning ? `<span class="text-yellow-400 font-black">${warning}</span> ` : "";
                        await addLog(`${logPrefix}<span class="${colClass}">[${item.name}] å›æ•°:${k} / ç¢ºç‡:${line}</span>`, true, 40);
                        if (item.active && pVal > 0) extractedData.push({ item, k, pVal });
                        configPtr++;
                    } else {
                        await addLog(`<span class="text-red-500 font-black">âŒ [${item.name}] å›æ•°ãƒ‡ãƒ¼ã‚¿ä¸æ˜</span>`, true, 40);
                        configPtr++; 
                    }
                }
            }

            // (3) LIKELIHOOD ANALYSIS - å¾©å…ƒ
            await addLog(`<br><span class="text-white border-b-2 border-pink-500 font-bold">--- (3) LIKELIHOOD ANALYSIS ---</span>`, true, 100);
            const rtIds = ['vc', 'vg', 'nf', 'vc_miss', 'vg_miss', 'cb_hit', 'cb_miss'];
            for (const d of extractedData) {
                let n = rtIds.includes(d.item.id) ? Math.round(d.k * d.pVal) : totalG;
                if (n > 0) {
                    let itemLL = {1:0, 2:0, 5:0, 6:0};
                    [1,2,5,6].forEach(s => {
                        let p = 1 / d.item.probs[s];
                        let ll = (d.k * Math.log(p) + (n - d.k) * Math.log(1 - p)) * (d.item.weight || 1.0);
                        itemLL[s] = ll;
                        logLikelihoods[s] += ll;
                    });
                    await addLog(`<div class="mt-2 text-pink-300 font-black bg-pink-900/30 px-2">â– è§£æé …ç›®: ${d.item.name}</div>`, true);
                    let max = Math.max(...Object.values(itemLL));
                    let gap = max - Math.min(...Object.values(itemLL));
                    [1,2,5,6].forEach(s => {
                        const colors = {1:'text-cyan-400', 2:'text-yellow-400', 5:'text-green-400', 6:'text-red-500'};
                        addLog(`<div class="${colors[s]} ml-2">è¨­å®š${s}ã®å°¤åº¦: ${itemLL[s].toFixed(4)}</div>`, true);
                    });
                    addLog(`<div class="text-gray-500 ml-2 text-[10px]">å¼·åº¦(Gap): ${gap.toFixed(4)}</div>`, true);
                    await updateBars(logLikelihoods);
                    await sleep(20);
                }
            }

            // (4) FINAL RESULT - å¾©å…ƒ
            await addLog(`<br><span class="text-pink-400">--- (4) FINAL RESULT ---</span>`, true, 300);
            const finalExps = await updateBars(logLikelihoods);
            const sumFinal = Object.values(finalExps).reduce((a,b)=>a+b, 0);
            let panel = `<div id="final-stats" class="flex justify-around bg-slate-900 p-2 border border-blue-900 rounded-lg font-black text-sm">`;
            [1,2,5,6].forEach(s => {
                let pct = ((finalExps[s] / sumFinal) * 100).toFixed(1);
                panel += `<div class="text-center"><span class="block text-[10px] opacity-70">è¨­å®š${s}</span><span class="text-white">${pct}%</span></div>`;
            });
            panel += `</div>`;
            await addLog(panel, true, 100);
            await addLog(`<br><span class="text-pink-400">>> ANALYSIS COMPLETE.</span>`, true, 100);
            copyBtn.style.display = 'block';
            btn.classList.remove('processing');
        }

        document.getElementById('file-input').onchange = (e) => processFiles(e.target.files);
        
        document.getElementById('copy-log').onclick = () => {
            const stats = document.getElementById('final-stats')?.innerText.replace(/\n/g, ' ') || "";
            navigator.clipboard.writeText(stats + "\n\n" + document.getElementById('log').innerText);
            alert("COPY OK");
        };
    </script>
