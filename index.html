<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HANABI ANALYZER Rev 3.3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Squada+One&family=Noto+Sans+JP:wght@700;900&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0c0a09; color: #fbbf24; font-family: 'Noto Sans JP', sans-serif; height: 100dvh; width: 100%; margin: 0; padding: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .app-header { text-align: center; margin-bottom: 12px; }
        .main-title { font-family: 'Squada One', cursive; color: #60a5fa; font-size: 2.8rem; line-height: 1; text-shadow: 0 0 15px rgba(96, 165, 250, 0.4); }
        .main-btn { background: linear-gradient(180deg, #2563eb 0%, #1e40af 100%); border: 2px solid #3b82f6; border-radius: 12px; cursor: pointer; height: 75px; display: flex; align-items: center; justify-content: center; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .main-btn span { font-weight: 900; font-size: 1.8rem; color: #ffffff; letter-spacing: 2px; }
        .panel-frame { border: 2px solid #1e293b; background: #0f172a; border-radius: 12px; padding: 16px; position: relative; }
        .bar-bg { background-color: #020617; height: 12px; border-radius: 6px; overflow: hidden; border: 1px solid #1e293b; margin-top: 4px; }
        .bar-fill { height: 100%; width: 0%; transition: width 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .log-container { flex-grow: 1; min-height: 0; margin: 12px 0; border: 2px solid #1e293b; background-color: #000000; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: #2563eb; color: #fff; font-size: 9px; padding: 4px 10px; border-radius: 4px; border: 1px solid #3b82f6; cursor: pointer; z-index: 20; font-weight: bold; }
        .log-body { padding: 4px; font-size: 9px; width: 100%; height: 100%; overflow-y: auto; white-space: pre-wrap; color: #94a3b8; font-family: 'Share Tech Mono', monospace; padding-top: 35px; line-height: 1.3; }
        .log-table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 7px; table-layout: fixed; color: #e2e8f0; }
        .log-table th, .log-table td { border: 1px solid #1e293b; padding: 4px 1px; text-align: center; overflow: hidden; }
        .log-table th { background-color: #1e293b; color: #60a5fa; font-weight: 900; }
        .c-s1 { color: #3b82f6; } .bg-s1 { background-color: #3b82f6; }
        .c-s2 { color: #eab308; } .bg-s2 { background-color: #eab308; }
        .c-s5 { color: #22c55e; } .bg-s5 { background-color: #22c55e; }
        .c-s6 { color: #ef4444; } .bg-s6 { background-color: #ef4444; }
        .nav-btn { background: #1e293b; color: #fff; border-radius: 4px; padding: 2px 10px; cursor: pointer; font-weight: bold; }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .api-input { background: #0f172a; color: #f1f5f9; border: 1px solid #1e293b; padding: 10px; font-size: 10px; border-radius: 8px; outline: none; }
    </style>
</head>
<body>
    <div class="app-header">

    </div>
    <div class="shrink-0 mb-3"><label for="f-in" class="main-btn"><span>解析実行</span></label><input type="file" id="f-in" class="hidden" accept="image/*"></div>

            <span id="header-left">READY</span>
            <div class="flex items-center gap-2">
                <button id="prev-btn" class="nav-btn" disabled>◁</button>
                <span id="header-right"></span>
                <button id="next-btn" class="nav-btn" disabled>▷</button>
            </div>
        </div>
        <div class="mt-4">
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s1 font-black text-sm">設定1</span><span id="p1" class="c-s1 font-black text-base">---</span></div><div class="bar-bg"><div id="b1" class="bar-fill bg-s1"></div></div></div>
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s2 font-black text-sm">設定2</span><span id="p2" class="c-s2 font-black text-base">---</span></div><div class="bar-bg"><div id="b2" class="bar-fill bg-s2"></div></div></div>
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s5 font-black text-sm">設定5</span><span id="p5" class="c-s5 font-black text-base">---</span></div><div class="bar-bg"><div id="b5" class="bar-fill bg-s5"></div></div></div>
            <div class="mb-3"><div class="flex justify-between items-end"><span class="c-s6 font-black text-sm">設定6</span><span id="p6" class="c-s6 font-black text-base">---</span></div><div class="bar-bg"><div id="b6" class="bar-fill bg-s6"></div></div></div>
        </div>
    </div>
    <div class="log-container"><button id="copy-log" class="copy-btn">COPY LOG</button><div id="log-display" class="log-body">READY...</div></div>
    <div class="api-footer flex flex-col gap-2">
        <div class="flex gap-2">
            <input type="password" id="api-key" class="api-input flex-grow" placeholder="Vision API Key">
            <input type="text" id="user-name" class="api-input w-1/3" placeholder="Name">
        </div>
        <button id="sv-key" class="bg-blue-800 text-white font-bold py-2 rounded-lg text-xs">SAVE CONFIG</button>
    </div>

<script>
// --- 全機種定義（3.2.25の完全版） ---
const L_HANABI_CONFIG = [
    { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 169.8, 2: 161.0, 5: 149.3, 6: 138.8} },
    { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 297.9, 2: 292.6, 5: 284.9, 6: 273.1} },
    { id: "don", name: "ドンBB", active: false, type: "normal", probs: {1: 595.8, 2: 585.2, 5: 569.8, 6: 546.2} },
    { id: "red7", name: "赤七BB", active: false, type: "normal", probs: {1: 595.8, 2: 585.2, 5: 569.8, 6: 546.2} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 394.8, 2: 358.1, 5: 313.6, 6: 282.5} },
    { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 12.9, 2: 12.5, 5: 12.1, 6: 11.5} },
    { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 38.4, 2: 38.7, 5: 36.2, 6: 34.5} },
    { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 46.3, 2: 47.3, 5: 46.2, 6: 47.4} },
    { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.4, 5: 20.5, 6: 19.6} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 307.7, 2: 306.2, 5: 300.6, 6: 297.9} },
    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 4.7, 2: 4.5, 5: 4.3, 6: 4.2} },
    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 6.4, 2: 6.0, 5: 5.4, 6: 5.4} },
    { id: "b_bb", name: "BIG中風鈴Ｂ", active: true, type: "big", probs: {1: 10.0, 2: 7.0, 5: 10.0, 6: 7.0} }
];
const HANABI_CONFIG = [
    { id: "total", name: "ボーナス合算", active: false, type: "normal", probs: {1: 156.0, 2: 148.3, 5: 139.4, 6: 131.6} },
    { id: "bb", name: "ビックボーナス", active: true, type: "normal", probs: {1: 277.7, 2: 268.6, 5: 256.0, 6: 248.2} },
    { id: "rb", name: "レギュラーボーナス", active: true, type: "normal", probs: {1: 356.2, 2: 331.0, 5: 306.2, 6: 280.1} },
    { id: "ba", name: "風鈴Ａ", active: true, type: "normal", probs: {1: 15.3, 2: 14.9, 5: 14.5, 6: 14.1} },
    { id: "bb_b", name: "風鈴Ｂ", active: true, type: "normal", probs: {1: 15.3, 2: 15.6, 5: 15.3, 6: 15.1} },
    { id: "ia", name: "氷Ａ", active: true, type: "normal", probs: {1: 52.9, 2: 53.5, 5: 49.6, 6: 50.8} },
    { id: "ca2", name: "チェリーＡ２", active: true, type: "normal", probs: {1: 21.0, 2: 19.3, 5: 20.6, 6: 19.9} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 282.5, 2: 281.3, 5: 276.5, 6: 274.2} },
    { id: "vc", name: "ハナビチャレンジ中ハズレ", active: true, type: "vc", probs: {1: 6.0, 2: 5.8, 5: 5.3, 6: 5.1} },
    { id: "vg", name: "ハナビゲーム中ハズレ", active: true, type: "vg", probs: {1: 13.4, 2: 12.4, 5: 10.1, 6: 9.5} },
    { id: "nf", name: "斜め風鈴", active: true, type: "big", probs: {1: 11.0, 2: 9.0, 5: 11.0, 6: 9.0} }
];
const VERSUS_CONFIG = [
    { id: "bb", name: "BB合算", active: true, type: "normal", probs: {1: 292.6, 2: 284.9, 5: 275.4, 6: 264.3} },
    { id: "rb", name: "RB", active: true, type: "normal", probs: {1: 374.5, 2: 341.3, 5: 319.7, 6: 292.6} },
    { id: "ba", name: "ベルＡ", active: true, type: "normal", probs: {1: 10.9, 2: 10.7, 5: 10.5, 6: 10.2} },
    { id: "bb_b", name: "ベルＢ", active: true, type: "normal", probs: {1: 20.9, 2: 21.2, 5: 20.3, 6: 20.6} },
    { id: "sa", name: "スイカＡ", active: true, type: "normal", probs: {1: 74.5, 2: 70.6, 5: 72.5, 6: 68.8} },
    { id: "ca", name: "チェリーＡ", active: true, type: "normal", probs: {1: 119.2, 2: 119.2, 5: 119.2, 6: 118.9} },
    { id: "cb", name: "チェリーＢ", active: true, type: "normal", probs: {1: 56.2, 2: 57.7, 5: 53.1, 6: 54.4} },
    { id: "vc", name: "VC中ハズレ", active: true, type: "vc", probs: {1: 5.0, 2: 4.9, 5: 4.6, 6: 4.5} },
    { id: "vg", name: "VG中ハズレ", active: true, type: "vg", probs: {1: 10.1, 2: 9.4, 5: 8.7, 6: 8.1} },
    { id: "cbs", name: "チェベル揃い", active: true, type: "big", probs: {1: 11.1, 2: 8.9, 5: 11.1, 6: 8.9} }
];

let historyStack = [];
let hIndex = -1;

const logDisplay = document.getElementById('log-display');
const addLog = (m, c="text-slate-400") => { 
    const e=document.createElement('div'); e.className=c; e.innerHTML=m; logDisplay.appendChild(e); 
    logDisplay.scrollTop=logDisplay.scrollHeight; 
};

async function createHash(k, n) {
    const msg = k + (n || "GUEST");
    const data = new TextEncoder().encode(msg);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,'0')).join('').substring(0,12);
}

async function run(file) {
    const k = document.getElementById('api-key').value.trim();
    if(!k) return alert("API Key Required");
    logDisplay.innerHTML = "";
    [1,2,5,6].forEach(s => { 
        document.getElementById(`p${s}`).innerText = "---"; 
        document.getElementById(`b${s}`).style.width = "0%";
    });
    
    addLog(`（１）画像情報`, "text-blue-400 font-bold");
    addLog(`  FILE: ${file.name}`);

    try {
        const base64 = await new Promise(res => { const r=new FileReader(); r.onload=e=>res(e.target.result.split(',')[1]); r.readAsDataURL(file); });
        const resp = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${k}`, {
            method: 'POST', body: JSON.stringify({ requests: [{ image: { content: base64 }, features: [{ type: 'DOCUMENT_TEXT_DETECTION' }] }] })
        });
        const json = await resp.json();
        const annotations = json.responses[0].textAnnotations;
        const THRESHOLD_Y = 8;
        let mergedLines = [];
        let currentLine = { y: -100, text: "" };
        const sortedBlocks = annotations.slice(1).map(a => ({ text: a.description, y: a.boundingPoly.vertices[0].y })).sort((a,b) => a.y - b.y);
        sortedBlocks.forEach(block => {
            if (Math.abs(block.y - currentLine.y) < THRESHOLD_Y) { currentLine.text += " " + block.text; } 
            else { if (currentLine.text) mergedLines.push(currentLine.text); currentLine = { y: block.y, text: block.text }; }
        });
        mergedLines.push(currentLine.text);
        const fullLines = mergedLines;
        const fullText = fullLines.join(" ");

        addLog(`\n（２）画像の生データ出力`, "text-blue-400 font-bold");
        fullLines.forEach(l => addLog(`| ${l}`, "text-[8px] text-zinc-600"));

        let machine = { def: HANABI_CONFIG, bG: 28, name: "新ハナビ", type: "NORMAL" };
        if (fullText.includes("バーサス")) machine = { def: VERSUS_CONFIG, bG: 28, name: "バーサス", type: "NORMAL" };
        else if (fullText.includes("スマスロ")) machine = { def: L_HANABI_CONFIG, bG: 20, name: "スマスロハナビ", type: "SMASLO" };
        
        // G走査
        let anchorIdx = -1, gCounts = [], gLocked = false;
        for(let i=0; i<fullLines.length; i++){
            if(gLocked) break;
            const lineTrim = fullLines[i].replace(/[\s,]/g, ''); 
            if(lineTrim.includes('G')){
                const val = parseInt(lineTrim.replace(/[^0-9]/g, ''));
                if(!isNaN(val) && val > 0){
                    if(machine.type === "NORMAL"){ anchorIdx = i; gCounts = [val]; gLocked = true; }
                    else if(machine.type === "SMASLO"){
                        if(anchorIdx === -1) anchorIdx = i;
                        if(gCounts.length === 0 || (i === anchorIdx + gCounts.length)){
                            gCounts.push(val); if(gCounts.length === 3) gLocked = true;
                        } else { gLocked = true; }
                    }
                }
            }
        }
        if(anchorIdx === -1 || gCounts.length === 0) throw new Error("G NOT FOUND / ❌");

        const dateMatch = fullText.match(/(\d{4}\/\d{2}\/\d{2})/);
        const displayDate = dateMatch ? dateMatch[1] : "日付不明";
        document.getElementById('header-left').innerText = `${machine.name}：${gCounts[0]}G`;
        document.getElementById('header-right').innerText = displayDate;

        addLog(`\n（３）抽出データ・バリデーション`, "text-blue-400 font-bold");
        const extractedPairs = [];
        let ptr = anchorIdx + 1;
        while(extractedPairs.length < machine.def.length && ptr < fullLines.length){
            const line = fullLines[ptr];
            if(line.includes('/')){
                let prob = 0, count = null, noKai = false, isCalculated = false, isEstimatedZero = false;
                const cleanLine = line.replace(/,/g, ''); 
                const decMatch = cleanLine.match(/(\d+\.\d+)/);
                if(decMatch) prob = parseFloat(decMatch[1]);

                if(cleanLine.includes('-') && !cleanLine.includes('.')) { count = 0; } 
                else {
                    for(let j of [2, 1]){
                        const targetLine = (fullLines[ptr-j] || "").replace(/,/g, ''); 
                        if(!targetLine.includes('.')) {
                            const intMatch = targetLine.match(/(\d+)/);
                            if(intMatch) { count = parseInt(intMatch[1]); if(!fullLines[ptr-j].includes("回")) noKai = true; break; }
                        }
                    }
                    if (count === null) {
                        if (cleanLine.includes('/ -')) { count = 0; isEstimatedZero = true; }
                        else if (prob > 0) { count = Math.round(gCounts[0] / prob); isCalculated = true; }
                    }
                }
                if (count === null) throw new Error(`回数抽出失敗 at idx:${extractedPairs.length}`);
                let suffix = noKai ? ' ⚠️回なし' : '';
                if (isCalculated) suffix = ' ※計算';
                if (isEstimatedZero) suffix = ' ※推定';
                addLog(`[idx:${extractedPairs.length}] 1/${prob.toFixed(1)} (${count}回)${suffix}`, "text-zinc-500 text-[8px]");
                extractedPairs.push({ count, rawP: prob });
            }
            ptr++;
        }

        // 解析・尤度計算（3.2.25と同様）
        let totalLLs = {1:0, 2:0, 5:0, 6:0};
        const finalResults = [];
        let bbCount = 0;
        machine.def.forEach((def, idx) => {
            const data = extractedPairs[idx];
            if (!data) return;
            let n = gCounts[0];
            if (def.type === "vc") n = gCounts[1] || Math.round(data.count * data.rawP);
            if (def.type === "vg") n = gCounts[2] || Math.round(data.count * data.rawP);
            if (def.type === "big") n = bbCount * machine.bG;
            if (def.id === "bb") bbCount = data.count || 0;
            
            let k = data.count;
            if (def.active && k >= 0 && n > 0) {
                [1,2,5,6].forEach(s => {
                    const tp = 1/def.probs[s];
                    totalLLs[s] += (k * Math.log(tp) + (n - k) * Math.log(1 - tp));
                });
            }
            finalResults.push({ name: def.name, k, n, p: data.rawP });
        });

        // 確率表示
        const max = Math.max(...Object.values(totalLLs)), sum = Object.values(totalLLs).reduce((a, l) => a + Math.exp(l - max), 0);
        const probs = {};
        [1,2,5,6].forEach(s => {
            const pr = (sum === 0) ? 0 : (Math.exp(totalLLs[s] - max) / sum) * 100;
            probs[s] = pr;
            document.getElementById(`p${s}`).innerText = pr.toFixed(1) + "%";
            document.getElementById(`b${s}`).style.width = pr + "%";
        });

        // 履歴スタックへ保存
        const snapshot = {
            headerL: document.getElementById('header-left').innerText,
            headerR: displayDate,
            probs: probs,
            log: logDisplay.innerHTML
        };
        historyStack.push(snapshot);
        hIndex = historyStack.length - 1;
        updateNav();

    } catch (e) { addLog(`\n❌ ERROR: ${e.message}`, "text-red-500 font-bold"); }
}

function updateNav() {
    document.getElementById('prev-btn').disabled = (hIndex <= 0);
    document.getElementById('next-btn').disabled = (hIndex >= historyStack.length - 1);
}

function restoreSnapshot(idx) {
    const s = historyStack[idx];
    document.getElementById('header-left').innerText = s.headerL;
    document.getElementById('header-right').innerText = s.headerR;
    Object.keys(s.probs).forEach(k => {
        document.getElementById(`p${k}`).innerText = s.probs[k].toFixed(1) + "%";
        document.getElementById(`b${k}`).style.width = s.probs[k] + "%";
    });
    logDisplay.innerHTML = s.log;
}

document.getElementById('prev-btn').onclick = () => { if(hIndex > 0) { hIndex--; restoreSnapshot(hIndex); updateNav(); } };
document.getElementById('next-btn').onclick = () => { if(hIndex < historyStack.length - 1) { hIndex++; restoreSnapshot(hIndex); updateNav(); } };

document.getElementById('sv-key').onclick = () => {
    localStorage.setItem('v_key', document.getElementById('api-key').value);
    localStorage.setItem('u_name', document.getElementById('user-name').value);
    alert("SAVED");
};
window.onload = () => {
    document.getElementById('api-key').value = localStorage.getItem('v_key') || '';
    document.getElementById('user-name').value = localStorage.getItem('u_name') || '';
};
document.getElementById('f-in').onchange = e => { if(e.target.files[0]) run(e.target.files[0]); };
</script>
